<!DOCTYPE html>
<html>
<head>
  <title>Foenix Coding: Page not found</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .four {
      height: 100vh;
      max-width: 1260px;
      margin: 0 auto;
      background: #1B1B1B;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-image {
      position: absolute;
      top: -100px;
      right: -100px;
      height: auto;
      width: 200px;
    }

    .error-image-two {
      position: absolute;
      bottom: -150px;
      left: -100px;
      height: auto;
      width: 200px;
      opacity: 0.4;
      transform: rotate(180deg);
    }

    .error-man {
      max-width: 700px;
      width: 50vw;
      height: auto;
      z-index: 100;
    }

    .error-header {
      font-family: 'Gilroy-ExtraBold', sans-serif;
      font-size: 50px;
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 300;
      color: #FFFFFF;
    }

    .text {
      margin-right:  30px;
    }


    .home-button {
      font-family: 'Roboto', sans-serif;
      font-weight:  bold;
      display: inline-block;
      padding: 15px 25px;
      background-color: #FFFFFF;
      color: #000000;
      font-size: 14px;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
  </style>
</head>

<body class="four">
  <div class="text">
    <h1 class="error-header">Page not found</h1>
    <a class="home-button" href="/">Home</a>
  </div>
  <img src="https://res.cloudinary.com/foenix-coding/image/upload/v1627384793/404_xmfb8u.png" alt="400 error" class="error-man">
</body>
</html>
