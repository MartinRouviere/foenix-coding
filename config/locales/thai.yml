    first_section_two_title: ผลตอบแทนการลงทุนที่ชัดเจนและโปร่งใส
    first_section_sub_title: THE FX ONE PRINTERS ลดต้นทุนการพิมพ์ต่อการพิมพ์ลงอย่างมาก
    first_section_text_html: "ต้นทุนต่อการพิมพ์ถูกกำหนดโดยปัจจัย 3 ประการ:<br>- ราคาซื้อของเครื่องพิมพ์<br>- ต้นทุนหมึก<br>- ค่าบำรุงรักษารายเดือน
    <br>
    <br>
    Foenix Coding ได้ออกแบบเครื่องพิมพ์อิงค์เจ็ทแบบเรียบง่ายพร้อมการลดต้นทุนเป็นสำคัญ เครื่องพิมพ์อิงค์เจ็ท FX ONE ได้รับการพัฒนาโดยคำนึงถึงความเรียบง่าย และไม่มีชิ้นส่วนที่เคลื่อนไหว ปั๊มหรือวาล์ว การป้อนหมึกจะขึ้นอยู่กับความขุ่นและความโน้มถ่วง และไม่จำเป็นต้องใช้อากาศอัด การควบคุมนั้นควบคุมโดย PCB เดี่ยว 1 ตัวที่เชื่อมต่อกับหัวพิมพ์ด้วยสายเคเบิลข้อมูล 1 เส้น ต้องขอบคุณทั้งความเรียบง่ายและไม่มีชิ้นส่วนที่เคลื่อนไหว ไม่จำเป็นต้องบำรุงรักษารายเดือนหรือรายปี การใช้ส่วนประกอบน้อยลงหมายความว่าเครื่องพิมพ์ FX ONE มีราคาซื้อที่แข่งขันได้
    <br>
    <br>
    ลดต้นทุนการพิมพ์ - โดยทั่วไปจาก 50% เป็น 80% เทคโนโลยีการพิมพ์ของ Xaar ช่วยให้การฝากหมึกมีขนาดเล็กถึง 80 พิโกลิตรต่อหยด (นั่นคือ 0.000000080 มล.) ส่งผลให้ประหยัดหมึกได้มาก คุณเป็นผู้ควบคุมต้นทุนต่อการพิมพ์ คำนวณต้นทุนการพิมพ์ของคุณอย่างง่ายดายด้วยซอฟต์แวร์ที่ใช้งานง่ายของเรา และดูว่าคุณจะสามารถประหยัดได้มากเพียงใด การพิมพ์ด้วยหยดหมึกขนาดเล็กและตลับหมึกปิดผนึกช่วยให้ต้นทุนต่อการพิมพ์ต่ำโดยไม่สิ้นเปลืองหมึก สามารถประหยัดค่าใช้จ่ายเพิ่มเติมได้โดยใช้โหมดประหยัดหมึก
    <br><br>
    หลีกเลี่ยงการถูกขังอยู่ในเครื่องพิมพ์อิงค์เจ็ทราคาแพงซึ่งจะทำให้งบประมาณของคุณหมดลงเมื่อเวลาผ่านไป เรียนรู้รายละเอียดการรับประกัน เงื่อนไขการบริการ ค่าบำรุงรักษา/ซ่อมแซม ค่าหมึกและวัสดุสิ้นเปลือง รับความมั่นใจในการเลือกโซลูชันที่คุ้มค่าที่สุดสำหรับธุรกิจของคุณ คำนวณต้นทุนรวมในการเป็นเจ้าของเครื่องพิมพ์ของคุณก่อนตัดสินใจ Foenix Coding เข้าใจศิลปะแห่งความเรียบง่าย และได้สร้างเครื่องพิมพ์ที่เรียบง่ายและคุ้มค่า ซึ่งออกแบบมาเพื่อตอบสนองความคาดหวังของลูกค้า"
