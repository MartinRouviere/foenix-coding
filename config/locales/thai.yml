    inks_description: เรามีหมึกการยึดเกาะสูงและความคมชัดสูงเพื่อให้เหมาะกับการใช้งานส่วนใหญ่ หมึกที่แตกต่างกันทำให้สามารถพิมพ์ลงบนวัสดุที่ไม่มีรูพรุนได้ (พลาสติก แก้ว โลหะ...) หรือพื้นผิวที่มีรูพรุน (กระดาษแข็ง ไม้ ยิปซั่ม...) มีสีให้เลือกมากมาย เช่นเดียวกับหมึก UV ที่สามารถอ่านได้ และหมึก UV Curable
    become_distributor_title: เป็นผู้จัดจำหน่าย Foenix Coding
    become_distributor_description: ขณะนี้เรากำลังเชิญบริษัทต่างๆ เข้าร่วมเครือข่ายผู้จัดจำหน่ายระหว่างประเทศของเรา
    eight_section_title_one: ซอฟต์แวร์ทรงพลัง Smart Controller
    eight_section_description_one: ซอฟต์แวร์ FX APP มีให้ใช้งานบนพีซีและบน FX ONE Touch Controller ของเรา FX ONE Touch Controller ออกแบบมาเพื่อควบคุมเครื่องพิมพ์ FX ONE หนึ่งรุ่นขึ้นไป ตัวควบคุมช่วยให้สามารถสร้างข้อความ จัดเก็บ และจัดการเครื่องพิมพ์ในตัวเครื่องขนาดเล็กและทนทาน สามารถติดตั้งในตำแหน่งคงที่ในตำแหน่งที่สะดวกและพกพาสะดวก จึงสามารถย้ายจากเครื่องพิมพ์เครื่องหนึ่งไปยังอีกเครื่องหนึ่งได้อย่างง่ายดาย อินเทอร์เฟซได้รับการออกแบบให้ใช้งานง่ายและตรงกับเวอร์ชัน PC
    eight_section_title_two: ทดลองพิมพ์และทดสอบฟรี
    eight_section_description_two_html: "หากคุณอยู่ในสหราชอาณาจักร คุณสามารถทดลองใช้งานฟรีเจ็ดวัน ในระหว่างการทดลองใช้ฟรี คุณจะสามารถเข้าถึงฟังก์ชันทั้งหมดของเครื่องพิมพ์ได้ และจะสามารถตรวจสอบต้นทุนต่อการพิมพ์และดูได้อย่างรวดเร็ว คุณสามารถประหยัดเงินได้มากเพียงใดโดยใช้เครื่องพิมพ์ของเรา<br><br>สำหรับการสาธิตมือแรกเกี่ยวกับความเรียบง่ายและคุณภาพของเครื่องพิมพ์ FX ONE ติดต่อเราวันนี้!<br><small>*ช่วงทดลองใช้ฟรีขึ้นอยู่กับความพร้อมให้บริการ< /small><br><br>ไม่ว่าคุณจะอยู่ที่ไหนในโลก คุณสามารถส่งตัวอย่างผลิตภัณฑ์ของคุณมาให้เรา แล้วเราจะดำเนินการพิมพ์ทดสอบความละเอียดสูง"

