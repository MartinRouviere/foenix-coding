    third_section_statement_one: Foenix Coding เข้าใจดีว่าสายการผลิตที่ไม่ขาดตอนมีความสำคัญเพียงใด
    third_section_statement_two: เรามุ่งมั่นพัฒนาเครื่องพิมพ์ที่น่าเชื่อถือที่สุดในตลาด
    #FOURTH SECTION
    box_coding_title: การเข้ารหัสกล่อง
    box_coding_description: แอปพลิเคชั่นทั่วไปที่สุดคือการเข้ารหัสของกล่อง ด้วย FX ONE Standard และ FX ONE Plus ไม่จำเป็นต้องใช้ฉลากราคาแพงอีกต่อไป ใช้เครื่องพิมพ์ FX ONE สำหรับการพิมพ์ความละเอียดสูงโดยตรงบนกล่อง ถาด กระสอบ หรือผลิตภัณฑ์อื่นๆ ในสายการผลิต เพื่อขจัดความจำเป็นในการพิมพ์บรรจุภัณฑ์สำเร็จรูปที่มีราคาแพงหรือฉลากราคาแพง การทำงานแบบกลุ่มสั้นๆ และความต้องการของลูกค้าสำหรับข้อความ กราฟิก และบาร์โค้ดส่วนบุคคลนั้นสามารถทำได้ง่าย
    product_coding_title: การเข้ารหัสผลิตภัณฑ์
    product_coding_description: การใช้งานทั่วไปคือการเข้ารหัสของบรรจุภัณฑ์แต่ละรายการ เช่น ขวด กล่องขนาดเล็ก กลอง กระป๋อง ไห แพ็ค ถุง ถุงฟอยล์ ฯลฯ ลูกค้าส่วนใหญ่ของเราสำหรับการเข้ารหัสผลิตภัณฑ์มักเป็นบริษัทที่มองหาทางเลือกอื่นนอกเหนือจาก CIJ (หมึกต่อเนื่อง) เจ็ต). ราคา ความเรียบง่าย และการบำรุงรักษาต่ำเป็นปัจจัยจูงใจ ในตลาดนี้ เราใช้เครื่องพิมพ์ FX ONE REMOTE เสมอ ซึ่งเป็นเครื่องพิมพ์มัลติฟังก์ชั่นอย่างแท้จริงสำหรับทุกอุตสาหกรรม รวมทั้งอาหาร เครื่องดื่ม ยา และอิเล็กทรอนิกส์ FX ONE ยังเหมาะสำหรับการทำเครื่องหมายการอัดขึ้นรูป การพิมพ์บนสายรัด และงานอุตสาหกรรมอื่นๆ
    fifth_section_title_html: "ออกแบบมาสำหรับ <span class='text-orange'>การใช้ในอุตสาหกรรม</span> & <span class='text-orange'>การพิมพ์อิงค์เจ็ตต้นทุนต่ำ</span>"
    fifth-section_description_one: ในช่วงไม่กี่ปีที่ผ่านมา Foenix ได้ลงทุนอย่างมากในการพัฒนาเครื่องพิมพ์อิงค์เจ็ตอุตสาหกรรมที่ไม่ต้องบำรุงรักษา ตัวเข้ารหัสเหล่านี้ได้รับการออกแบบมาโดยเฉพาะสำหรับใช้ในอุตสาหกรรมในภาคส่วนต่างๆ เช่น อาหาร เครื่องดื่ม ยานยนต์ การก่อสร้าง การแปรรูป อุปกรณ์ทางการแพทย์ เภสัชกรรม อิเล็กทรอนิกส์ และเคมี
    fifth-section_description_two: ด้วยการออกแบบที่ชาญฉลาด เครื่องพิมพ์อิงค์เจ็ท FX ONE จึงมีการใช้หมึกพิมพ์ต่ำอย่างน่าทึ่ง ดังนั้นจึงมีต้นทุนต่อการพิมพ์ที่ต่ำที่สุดในตลาด ลดต้นทุนการพิมพ์ - โดยทั่วไปจาก 50% เป็น 80%
