    sixth_section_left_sub_text_two: เทคโนโลยี piezo ที่ใช้ในเครื่องพิมพ์ FX ONE ต้องการตลับหมึกที่ปิดสนิทเพียงตลับเดียวและไม่ต้องการตัวทำละลายแต่งหน้าเพิ่มเติม ซึ่งช่วยลดต้นทุนการดำเนินงานได้อย่างมาก
    sixth_section_left_sub_title_three: ประสิทธิภาพการพิมพ์ที่สม่ำเสมอ
    sixth_section_left_sub_text_three: เครื่องพิมพ์ FX ONE กำลังพิมพ์ด้วยความละเอียดสูง สามารถพิมพ์โลโก้ บาร์โค้ด 1D และ 2D ตัวแปร...
    sixth_section_left_sub_title_four: ความมั่นใจของผู้ปฏิบัติงาน
    sixth_section_left_sub_text_four: ติดตั้งง่าย แก้ไขข้อความและตั้งโปรแกรม & บำรุงรักษาง่าย
    sixth_section_right_sub_title_one: เทคโนโลยีที่พิสูจน์แล้ว
    sixth_section_right_sub_text_one: ใช้หัวพิมพ์ความละเอียดสูงของ Xaar ซึ่งเทคโนโลยีได้รับการพิสูจน์แล้วด้วยเครื่องพิมพ์หลายพันเครื่องที่จำหน่ายได้ทั่วโลก
    sixth_section_right_sub_title_two: การรวมระบบ
    sixth_section_right_sub_text_two: ผสานรวมกับระบบเครือข่ายของโรงงานหรือเชื่อมต่อกับเครื่องสแกน ตัวเข้ารหัส เครื่องตรวจสอบน้ำหนัก หรืออุปกรณ์อื่นๆ ตามต้องการ
    sixth_section_right_sub_title_three: เวลาทำงาน 100% หยุดทำงาน 0%
    sixth_section_right_sub_text_three: "พิมพ์ 24x7: อย่าหยุดพิมพ์แม้ว่าคุณจะเปลี่ยนตลับหมึก!"
    sixth_section_right_sub_title_four: นวัตกรรมชัตเตอร์อัตโนมัติ
    sixth_section_right_sub_text_four: "เพื่อปกป้องส่วนที่สำคัญที่สุดของเครื่องพิมพ์ของคุณ: เอ็นจิ้นหัวพิมพ์"
    seventh_section_title: งานพิมพ์ไร้ที่ติทุกครั้ง
    seventh_section_text: เครื่องพิมพ์ FX ONE คุณภาพสูง ผลิตมาอย่างดี ความแม่นยำสูง เราขอเสนอวิธีที่ง่ายที่สุดและมีประสิทธิภาพที่สุดในการเขียนโค้ดผลิตภัณฑ์ของคุณในความละเอียดสูง
    low_ink: การใช้หมึกน้อยที่สุดในตลาด
    low_ink_text: หยุดใช้โชคกับตลับหมึกและสัญญาการบำรุงรักษา!
    low_ink_text_two: เครื่องพิมพ์ของ Foenix มอบต้นทุนการทำงานที่ต่ำที่สุดในอุตสาหกรรม & ต้นทุนต่องานพิมพ์ต่ำที่สุด


  fxone_standard:
    first_section_title: STANDARD
    full_title: FX ONE Standard
    first_section_text: การพิมพ์ความละเอียดสูงโดยตรงบนกล่อง ถาด และกระสอบในสายการผลิต เพื่อขจัดความจำเป็นในการพิมพ์บรรจุภัณฑ์ล่วงหน้าที่มีราคาแพงหรือฉลากราคาแพง
    grid_title_one: โซลูชันอัจฉริยะสำหรับการพิมพ์บรรจุภัณฑ์ที่มีความละเอียดสูง
    grid_description_one_html: " FX ONE Standard ใหม่นำเสนอคุณภาพการพิมพ์ที่เหลือเชื่อในเครื่องพิมพ์ขนาดกะทัดรัดที่มีคุณลักษณะครบถ้วน สามารถใช้เป็นเครื่องพิมพ์แบบสแตนด์อโลนที่ง่ายต่อการตั้งโปรแกรมเครื่องพิมพ์หรือรวมเข้ากับระบบเครือข่ายการผลิตเต็มรูปแบบ ไม่จำเป็นต้องใช้ป้ายกำกับราคาแพง: ใช้ FX ONE Standard สำหรับการพิมพ์ที่มีความละเอียดสูงโดยตรงบนกล่อง ถาด กระสอบ หรือผลิตภัณฑ์อื่นๆ ในสายการผลิต เพื่อขจัดความจำเป็นในการพิมพ์บรรจุภัณฑ์สำเร็จรูปที่มีราคาแพงหรือฉลากราคาแพง"
    grid_link_one: รับตัวอย่างงานพิมพ์
    grid_title_two: ประหยัดเวลา ประหยัดเงิน
    grid_description_two_html: "ไม่จำเป็นต้องมีขั้นตอนการเริ่มต้นและปิดเครื่องที่ซับซ้อน เพียงปิดเครื่องเมื่อสิ้นสุดวันแล้วเปิดใหม่อีกครั้งในครั้งต่อไป
    <br>
    เครื่องพิมพ์ FX ONE ได้รับการออกแบบโดยมีส่วนประกอบน้อยที่สุดเพื่อให้เกิดความน่าเชื่อถือสูงสุด ไม่มีปั๊ม ไม่มีวาล์ว ไม่มีอากาศอัด และด้วย PCB เดียวหมายถึงการบำรุงรักษาต่ำและไม่มีสัญญาการบำรุงรักษาที่มีค่าใช้จ่ายสูง
    <br>
    <br>
    ลดต้นทุนการพิมพ์ - ตรวจสอบและจัดการต้นทุนต่อการพิมพ์เพื่อลดการใช้หมึกอย่างง่ายดาย 75% การพิมพ์ด้วยหยดหมึกขนาดเล็กและตลับหมึกปิดผนึกช่วยให้ต้นทุนต่อการพิมพ์ต่ำโดยไม่สิ้นเปลืองหมึก
    หมึกที่ใช้น้ำมันไหลง่ายอยู่ในตลับหมึกปิดผนึกขนาด 110 มล. เพื่อให้แน่ใจว่าไม่มีของเสีย ไม่มีการปนเปื้อน และไม่เลอะเทอะ การเปลี่ยนตลับหมึกจะใช้เวลาไม่กี่วินาทีในขณะที่ยังพิมพ์อยู่ เครื่องพิมพ์สามารถตั้งโปรแกรมสำหรับการล้างและทำความสะอาดอัตโนมัติ"
    grid_link_two: รับใบเสนอราคาด่วน
    grid_title_three: ความเก่งกาจในการผลิต
    grid_description_three_html: "การออกแบบเชิงอุตสาหกรรมที่กะทัดรัดและล้ำสมัยของ FX ONE ช่วยให้คุณสามารถย้ายเครื่องพิมพ์ไปยังตำแหน่งต่างๆ ได้ในเวลาไม่กี่นาที เพียงถอดปลั๊กแล้วย้าย ทำงานได้อย่างราบรื่นด้วยหน้าจอสัมผัสขนาดใหญ่ และสามารถควบคุมฟังก์ชันการพิมพ์ทั้งหมดได้อย่างง่ายดาย เพียงกดปุ่มพิมพ์และเริ่มพิมพ์อะไรก็ได้
    <br>
    <br>
    สามารถเชื่อมโยงเครื่องพิมพ์ FX ONE เพื่อให้พิมพ์ได้ทั้งสองด้านของกล่องที่มีข้อความเดียวกันหรือต่างกัน การพิมพ์ความละเอียดสูงรวมกับความสามารถในการนำเข้ารูปแบบตัวอักษร กราฟิกและการพิมพ์ในภาษาใดๆ จะช่วยเพิ่มภาพลักษณ์ผลิตภัณฑ์ของคุณ"
    grid_title_four: ความสามารถในการผสานรวมอย่างสมบูรณ์
    grid_description_four_html: "ชุดซอฟต์แวร์ Foenix FX APP ให้ความสามารถในการผสานรวมอย่างเต็มรูปแบบสำหรับเครื่องพิมพ์เครือข่าย การเข้าถึงฐานข้อมูล การสร้างข้อความแบบออฟไลน์ การเชื่อมต่อกับเครื่องสแกนอุตสาหกรรม เครื่องอ่านบาร์โค้ด เครื่องตรวจสอบ และอุปกรณ์การผลิตอื่นๆ
    <br>
    การเลือกข้อความสามารถทำได้ด้วยตนเองหรือปลอดภัยโดยใช้เครื่องอ่านบาร์โค้ด"
    grid_link_four: เรียนรู้เพิ่มเติม
    fx_one_remote: FX ONE remote
    fx_one_remote_sub: ทางเลือกที่ชาญฉลาด
    fx_one_remote_sub_two: ถึงการพิมพ์ CIJ
    fx_one_remote_text: เครื่องพิมพ์อิงค์เจ็ท FX ONE Remote เป็นหนึ่งในต้นทุนต่ำสุด
    fx_one_remote_text_two: ต่อรหัสและเครื่องพิมพ์ตัวอักษรขนาดเล็กที่บำรุงรักษาต่ำที่สุดที่มีอยู่
    fx_one_remote_text_three: เสนอทางเลือกที่แท้จริงสำหรับการเข้ารหัสผลิตภัณฑ์ของคุณ
    second_section_title: ภาพรวม
    first_card_title: การเข้ารหัสและการทำเครื่องหมายความละเอียดสูง
    first_card_text: พิมพ์ 1 ถึง 8 บรรทัด พร้อมความสูงในการพิมพ์ 2-18 มม.
    second_card_title: การเชื่อมต่อพีซี
    second_card_text: ผ่านสาย USB หรืออีเทอร์เน็ตสำหรับการสร้างข้อความโดยตรงหรือระบบเครือข่ายจากโรงงาน
    third_card_title: กราฟิก โลโก้ & บาร์โค้ด
    third_card_text: นำเข้ากราฟิก JPEG & BMP ได้อย่างง่ายดายโดยใช้ FX APP
    fourth_card_title: หน้าจอธรรมดา & คีย์บอร์ด
    fourth_card_text: สำหรับการควบคุมความเร็วและทิศทางของเครื่องพิมพ์ในเครื่อง และการหน่วงเวลาของข้อความ
    fifth_card_title: การติดตั้งนอกกรอบ
    fifth_card_text: มีส่วนประกอบน้อยที่สุดเพื่อความน่าเชื่อถือสูงสุด
    sixth_card_title: บาร์โค้ด 1D และ 2D
    sixth_card_text: การพิมพ์บาร์โค้ด 1D และ 2D ความละเอียดสูง (QR Codes – data matrix) เพื่อรวมข้อมูลตัวแปร
    seventh_card_title: รับประกัน 2 ปี
    seventh_card_text: ขยายเวลาอีกหนึ่ง สอง หรือสามปี
    eigth_card_title: Touch Controller
    eigth_card_text: การเขียนโปรแกรม windows แบบโต้ตอบอย่างง่ายด้วย FX App การพิมพ์ที่เชื่อถือได้ในคลิกเดียว
    ninth_card_title: ระบบเครือข่าย
    ninth_card_text: จัดการเครื่องพิมพ์หลายเครื่องจากที่เดียว ติดตามความคืบหน้า ติดตามข้อผิดพลาด และรับข้อมูลเชิงลึกด้วยการวิเคราะห์การพิมพ์
    tenth_card_title: แบบอักษร True Type & Unicode
    tenth_card_text: เปิดใช้งานการสร้างข้อความในแบบอักษรใดก็ได้และในทุกภาษา
    eleventh_card_title: ตลับ หมึกน้ำมันขนาดใหญ่
    eleventh_card_text: การเขียนโค้ดต้นทุนต่ำและระบบหมึกที่สะอาด เหมาะสำหรับการพิมพ์บนพื้นผิวที่มีรูพรุน
    twelfth_card_title: การเชื่อมต่อหลายพอร์ต
    twelfth_card_text: สำหรับตัวเข้ารหัส สัญญาณเตือนภายนอก และอุปกรณ์ตรวจจับผลิตภัณฑ์ทางเลือก
    thirteenth_card_title: โหมดประหยัดหมึก
    thirteenth_card_text: ลดการใช้หมึกได้ถึง 75%
    seventh_section_title: ความเก่งกาจในการผลิต
    seventh_section_text: การออกแบบทางอุตสาหกรรมที่กะทัดรัดและล้ำสมัยของ FX ONE ช่วยให้ย้ายเครื่องพิมพ์ไปยังตำแหน่งต่างๆ ได้ในเวลาไม่กี่นาที เพียงแค่ถอดปลั๊กและเคลื่อนย้าย ทำงานได้อย่างราบรื่นด้วยหน้าจอสัมผัสขนาดใหญ่ และสามารถควบคุมการทำงานการพิมพ์ทั้งหมดได้อย่างง่ายดาย เพียงกดปุ่มพิมพ์และเริ่มพิมพ์อะไรก็ได้


  fxone_plus:
    first_section_title: FX ONE PLUS
    first_section_text: เครื่องพิมพ์ตัวอักษรขนาดใหญ่ที่มีความสูงการพิมพ์สูงสุด 72 มม. ทางเลือกที่สมบูรณ์แบบสำหรับระบบการติดฉลากที่มีราคาแพง ซับซ้อน และจำกัด
    first_section_text_two: "ทางเลือกที่สมบูรณ์แบบสำหรับระบบการติดฉลากที่มีราคาแพง ซับซ้อน และจำกัด"
    coming_soon: เร็วๆ นี้
    grid_title_one: วิธีประหยัดการพิมพ์ฉลากอย่างชาญฉลาด
    grid_description_one_html: "เครื่องพิมพ์อิงค์เจ็ทตัวอักษรขนาดใหญ่ FX ONE Plus ให้ผู้ใช้ควบคุมต้นทุนต่อการพิมพ์สำหรับการพิมพ์ฉลาก
    <br>
    <br>
    ซอฟต์แวร์ที่ทำงานบน Windows ได้รับการออกแบบมาโดยเฉพาะโดยคำนึงถึงการพิมพ์ฉลาก ซึ่งเป็นพื้นที่ที่การควบคุมต้นทุนต่อการพิมพ์เป็นสิ่งสำคัญยิ่ง โดยการพิมพ์ลงบนกล่องโดยตรงแทนการใช้ฉลาก ทำให้ประหยัดต้นทุนได้อย่างมาก
    <br>
    <br>
    FX ONE Plus มอบความยืดหยุ่นในการผสานรวมเพิ่มเติม และสามารถเชื่อมโยงกับฐานข้อมูล อนุญาตให้มีการควบคุมระยะไกลโดยสมบูรณ์ด้วยซอฟต์แวร์การจัดการการผลิตที่มีอยู่ และมีความสามารถด้านเครือข่ายเต็มรูปแบบรวมถึง WiFi
    <br>
    <br>
    ออกแบบมาสำหรับการเข้ารหัสและทำเครื่องหมายบนกล่องและกล่องที่มีต้นทุนต่ำ ซึ่งเป็นทางเลือกที่แท้จริงสำหรับเครื่องพิมพ์ฉลาก
    ไม่จำเป็นต้องมีขั้นตอนการเริ่มต้นและปิดระบบที่ซับซ้อน เพียงปิดเครื่องเมื่อสิ้นสุดวัน แล้วเปิดใหม่อีกครั้งในวันถัดไป
    <br>
    <br>
