    tagline: เพียงคลิกที่ส่วนใดส่วนหนึ่งด้านล่างเพื่อค้นหาคำตอบ เราอยู่ที่นี่เพื่อช่วย หากคุณไม่พบคำตอบสำหรับคำถามของคุณ โปรดไปที่
    contact: ติดต่อเรา
    title1: เครื่องพิมพ์ FX ONE คืออะไร?
    desc1: FX One เป็นอุปกรณ์เครื่องพิมพ์แบบ ทั้งหมดในอย่างเดียว ที่สร้างขึ้นเพื่อการใช้งานโดยทุกคน ไม่จำเป็นต้องมีความเชี่ยวชาญ ตั้งค่าในไม่กี่นาที และสามารถทำงานในสายการผลิตส่วนใหญ่ได้ มันทำอะไร? มันสามารถพิมพ์ได้แทบทุกอย่างบนผลิตภัณฑ์อะไรก็ได้ตั้งแต่การใช้งานอย่างง่ายตามวันที่ ไปจนถึงหมายเลขล็อตที่ซับซ้อน เคาน์เตอร์สด วันที่และเวลา หรือรหัสกะ บาร์โค้ด และอื่นๆ อีกมากมาย นอกเหนือจากคุณสมบัติเหล่านั้นแล้ว FX One ยังมาพร้อมกับการอัปเกรดเพื่อนำเสนอการพัฒนาและแอพพลิเคชั่นที่ล้ำสมัยที่สุดในระบบนิเวศการเข้ารหัสและการทำเครื่องหมาย ตรวจสอบสิ่งนี้
    desc1vid: วีดีโอ
    desc1end:  เพื่อดูว่าใช้งานง่ายและมีประสิทธิภาพเพียงใด
    title2: คุณสนับสนุนภาษาใดบ้าง
    desc2: คุณสามารถพิมพ์ในภาษาใดก็ได้โดยไม่มีข้อจำกัด
    desc2end: เกี่ยวกับอินเทอร์เฟซซอฟต์แวร์ รองรับ 16 ภาษา แต่เราจะเพิ่มภาษาอื่นๆ ในเร็วๆ นี้ หากคุณมีคำขอภาษา โปรดส่งไปที่sales@foenixcoding.com
    title3: อะไรคือมิติ?
    desc3: ขนาด 242 มม. คูณ 178 มม. คูณ 90 มม. หรือหากต้องการให้มีขนาด 9.52 นิ้ว x 7 นิ้ว คูณ 3.54 นิ้ว
    title4: ฉันจะหาตัวแทนจำหน่ายอย่างเป็นทางการของ Foenix ได้ที่ไหน?
    desc4_1: เครือข่ายผู้จัดจำหน่ายขนาดใหญ่ของเรามีอยู่ในทุกทวีป และเราสามารถนำเสนอเครื่องพิมพ์ได้ในเกือบทุกประเทศ!!
    desc4_2: เราเชื่อว่าเราสามารถรับประกันคุณภาพผลิตภัณฑ์ที่สอดคล้องกันและการบริการลูกค้าที่ดีที่สุดได้อย่างเต็มที่โดยนำเสนอผ่านตัวแทนในพื้นที่ของเรา
    desc4_3: ผู้จัดจำหน่ายที่มีอยู่ของเรามีตั้งแต่บริษัทขนาดเล็กสำหรับบุคคลเพียงคนเดียวไปจนถึงบริษัทระหว่างประเทศ จากประสบการณ์ เราพบว่าไม่ใช่ขนาดแต่เป็นความมุ่งมั่น ความรู้ในตลาดท้องถิ่นอย่างกว้างขวางและการติดต่อและความสามารถที่เกี่ยวข้องซึ่งเป็นปัจจัยสำคัญสู่ความสำเร็จ
    desc4_4: ตัวแทนจำหน่ายของเราพร้อมให้บริการคุณเสมอ
    desc4_5: พร้อมท์ การสนับสนุนอย่างมืออาชีพในเขตเวลาและภาษาของคุณ
    desc4_6: การจัดส่งที่รวดเร็วและคุ้มค่า
    desc4_7: บริการรับประกันท้องถิ่นที่เชื่อถือได้
    desc4_8: โปรดอย่าลังเลที่จะ
    desc4_9: ติดต่อเรา
    desc4_10: หากคุณมีคำถามหรือต้องการรับข้อมูลเพิ่มเติมเกี่ยวกับตัวแทนจำหน่ายของเรา
    title5: ทำไมฉันถึงลงชื่อเข้าใช้ไม่ได้
    desc5: หน้าเข้าสู่ระบบของเรามีให้สำหรับผู้จัดจำหน่ายที่มีอยู่ของเราเท่านั้นเพื่อให้พวกเขาเข้าถึงแดชบอร์ดส่วนตัวของพวกเขา บุคคลอื่นไม่สามารถเข้าสู่หน้านี้ได้ หากคุณเป็นผู้จัดจำหน่าย FOENIX และยังไม่สามารถเข้าถึงแดชบอร์ดของคุณได้ โปรดแจ้งให้เราทราบ
    title6: ฉันขอทดลองใช้ฟรีก่อนซื้อได้ไหม
    desc6_1: หากคุณอาศัยอยู่ในสหราชอาณาจักร ใช่
    desc6_2: คุณสามารถทดลองใช้งานฟรีเจ็ดวันได้หนึ่งครั้ง
    desc6_3: ในช่วงทดลองใช้งานฟรี คุณจะสามารถเข้าถึงฟังก์ชันทั้งหมดของเครื่องพิมพ์ได้ และจะสามารถตรวจสอบต้นทุนต่อการพิมพ์และดูว่าคุณสามารถประหยัดเงินได้มากเพียงใดโดยใช้เครื่องพิมพ์ของเรา
    desc6_4: การทดลองใช้ฟรีขึ้นอยู่กับความพร้อมให้บริการ
    title7: ถ้าฉันเป็นเจ้าของเครื่องพิมพ์ Foenix ที่แตกต่างกัน – แบบมาตรฐานหรือแบบรีโมท – ฉันจะต้องมีซอฟต์แวร์แยกต่างหากสำหรับแต่ละเครื่องพิมพ์หรือไม่?
    desc7: ไม่ เครื่องพิมพ์ทั้งหมดของเราเข้ากันได้กับซอฟต์แวร์ของเราอย่างสมบูรณ์ ไม่ว่าคุณจะใช้รุ่นใด คุณสามารถตรวจสอบเครื่องพิมพ์ทั้งหมดของคุณได้จาก FX App
    title8: อะไรคือความแตกต่างระหว่างเครื่องพิมพ์ FX ONE Standard และ FX ONE Remote?
    desc8_1: FX One Standard เป็นเครื่องพิมพ์ที่สมบูรณ์แบบสำหรับแอปพลิเคชันการเข้ารหัสเคสทั้งหมด ใช้ได้กับหมึกน้ำมันสำหรับพื้นผิวที่มีรูพรุน และให้ผลลัพธ์ที่ยอดเยี่ยมในการพิมพ์ที่ด้านข้างของกล่อง
    desc8_2: คุณสามารถพิมพ์อะไรก็ได้ตั้งแต่ข้อความธรรมดา 8 บรรทัดไปจนถึงบาร์โค้ดแบบแปรผัน วันหมดอายุ โลโก้ กะ ตัวนับ ข้อมูลภายนอกจากฐานข้อมูล โค้ด QR...
    desc8_3: เครื่องพิมพ์นี้จะพิมพ์ด้วยความละเอียดสูงด้วยความสูงในการพิมพ์ 18 มม.
    desc8_4: มีต้นทุนต่อการพิมพ์ต่ำที่สุดในตลาด ซึ่งเป็นวิธีที่มีประสิทธิภาพที่สุดสำหรับคุณในการพิมพ์ข้อมูลในกล่อง
    desc8_5: FX One Remote ยังมีหัวพิมพ์ที่มีความสูง 18 มม. ความละเอียดสูงอีกด้วย
    desc8_6: เครื่องพิมพ์ระยะไกลมี 2 รุ่น ได้แก่ ชัตเตอร์แบบแมนนวลหรือแบบใช้มอเตอร์
    desc8_7: เครื่องพิมพ์นี้ใช้ได้กับหมึกน้ำมันสำหรับพื้นผิวที่มีรูพรุน (เช่น กล่อง กระดาษ ไม้…) หรือหมึกที่ใช้ตัวทำละลายสำหรับพื้นผิวที่ไม่มีรูพรุน (เช่น พลาสติก โลหะ แก้ว…)
    desc8_8: คุณสามารถพิมพ์บนผลิตภัณฑ์ใดๆ ก็ได้ด้วยเครื่องพิมพ์นั้น
    title9_1: FX ONE remote
    title9_2: ชัตเตอร์แบบใช้มอเตอร์หรือแบบแมนนวล ต่างกันอย่างไร
    desc9: เครื่องพิมพ์ FX ONE remote มีชัตเตอร์เพื่อป้องกันหัวพิมพ์ ด้วยเวอร์ชันที่ใช้มอเตอร์ ชัตเตอร์จะปิดโดยอัตโนมัติหลังจากพิมพ์ สำหรับเวอร์ชันปรับเอง คุณจะต้องเปิดชัตเตอร์ด้วยตนเองเมื่อเริ่มต้นวันและปิดด้วยตนเองเมื่อสิ้นสุดวันเมื่อการผลิตหยุดลง
    title10: ฉันสามารถพิมพ์ทับผลิตภัณฑ์ได้หรือไม่?
    desc10: ใช่ ด้วยหัวพิมพ์ระยะไกลและคุณสามารถพิมพ์ได้ทุกมุมในทางเทคนิค
    title11: คุณมีหมึกประเภทไหนให้เลือกบ้าง?
    desc11_1: เรามีหมึกควบคุมคุณภาพสูงที่ไม่มีกลิ่นและไม่ใช้ M.E.K. เทคโนโลยี Piezo ที่ใช้ในเครื่องพิมพ์ FX ONE ต้องการตลับหมึกที่ปิดสนิทเพียงตลับเดียวและไม่ต้องใช้ตัวทำละลายแต่งหน้าเพิ่มเติม ซึ่งช่วยลดต้นทุนการดำเนินงานได้อย่างมาก
    desc11_2: เรามีหมึกน้ำมันสำหรับพิมพ์บนวัสดุที่มีรูพรุน (ถาด กล่อง ไม้...) และหมึกที่ใช้ตัวทำละลายเพื่อพิมพ์บนวัสดุที่ไม่มีรูพรุน (โลหะ พลาสติก แก้ว...)
    title12: มีสัญญาการบำรุงรักษาหรือไม่?
    desc12_1: ไม่มีสัญญาการบำรุงรักษาที่มีค่าใช้จ่ายสูง
    desc12_2: เครื่องพิมพ์ Foenix ผลิตขึ้นโดยมีส่วนประกอบน้อยที่สุดเพื่อให้เกิดความน่าเชื่อถือสูงสุด ไม่มีปั๊ม ไม่มีวาล์ว ไม่มีอากาศอัด ไม่มีการชาร์จหยด และไม่มีตัวกรองอากาศหมายถึงการบำรุงรักษาที่ต่ำมาก
    title13: ฉันจะมั่นใจได้อย่างไรว่าฉันจะประหยัดเงินด้วยเครื่องพิมพ์ FX ONE
    desc13_1: ซอฟต์แวร์ของเรามีคุณสมบัติในการคำนวณจำนวนการพิมพ์ต่อตลับหมึก และต้นทุนต่อการพิมพ์สำหรับทุกข้อความที่คุณจะสร้างบน FX App
    desc13_2: มันเป็นเครื่องมือที่ทรงพลังมากเพราะคุณสามารถดูจำนวนเงินที่คุณจะประหยัดเงินได้โดยใช้เครื่องพิมพ์ของเรา คุณสามารถควบคุมต้นทุนได้เสมอ

