    grid_title_two: สมบูรณ์แบบสำหรับการอัดรีดและการป้อนเว็บ
    grid_description_two_html: "FX ONE เป็นเครื่องเข้ารหัสอิงค์เจ็ทแบบโมดูลาร์สำหรับใช้ในอุตสาหกรรม เหมาะอย่างยิ่งสำหรับการทำเครื่องหมายการอัดขึ้นรูป การพิมพ์บนสายรัด และการใช้งานในอุตสาหกรรมอื่นๆ
    <br>
    เครื่องพิมพ์ FX ONE ได้รับการตั้งโปรแกรมสำหรับการพิมพ์ซ้ำอย่างต่อเนื่องตามช่วงเวลาที่กำหนดบนสายการอัดรีด
    <br>
    <br>
    รับการควบคุมทั้งหมดสำหรับการพิมพ์ซ้ำในเว็บของวัสดุ เครื่องพิมพ์ FX ONE หลายเครื่องสามารถติดตั้งบนเว็บเพื่อพิมพ์ที่เหมือนกันหรือต่างกันได้
    ข้อความ Touch Controller ที่ติดตั้งจากระยะไกลสามารถเชื่อมต่อกับตัวเข้ารหัสหรืออุปกรณ์ประเภทใดก็ได้สำหรับการเปิดใช้งานการพิมพ์"
    grid_link_two: รับตัวอย่างงานพิมพ์
    grid_title_three: การติดตั้งและใช้งานง่าย
    grid_description_three_html: "เครื่องพิมพ์ FX ONE Remote สามารถติดตั้งได้ง่ายในเครื่องส่วนใหญ่หรือพื้นที่จำกัด
    <br>
    <br>
    พิมพ์ทั้งสองด้านของผลิตภัณฑ์ของคุณ แต่ใช้ Touch Controller เพียงอันเดียว ไม่ว่าคุณกำลังพิมพ์สองด้านของกล่องหรือทั้งสองด้านของผลิตภัณฑ์ขนาดใหญ่ การมีตัวควบคุมเดียวจะทำให้การป้อนข้อความโดยผู้ปฏิบัติงานง่ายขึ้น
    พิมพ์ข้อความที่เหมือนกันหรือต่างกันได้อย่างง่ายดายทั้งสองด้านของผลิตภัณฑ์
    <br>
    <br>
    หน้าจอสัมผัสกราฟิกสีขนาดใหญ่และจอแสดงผล WYSIWYG รวมกับปุ่มการทำงานแบบรูปภาพทำให้การแก้ไขข้อความและการเขียนโปรแกรมทำได้ง่ายมาก"
    grid_link_three: รับใบเสนอราคาด่วน
    grid_title_four: ประสิทธิภาพการพิมพ์ที่สม่ำเสมอ
    grid_description_four_html: "ชัตเตอร์อัตโนมัติบนหัวพิมพ์ช่วยให้งานพิมพ์ยังคงสมบูรณ์แบบในการใช้งานต่อเนื่องหรือไม่สม่ำเสมอและในสภาพแวดล้อมที่ไม่เอื้ออำนวย โดยไม่มีการแทรกแซงจากผู้ปฏิบัติงาน
    <br>
    <br>
    ชัตเตอร์นี้สามารถปิดด้วยตนเองหรือโดยอัตโนมัติในช่วงที่ไม่ได้ใช้งาน FX ONE เมื่อปิดชัตเตอร์ จะช่วยป้องกันหัวพิมพ์จากความเสียหายทางกายภาพและหมึกแห้งภายในหัวพิมพ์ได้ดีขึ้น
    <br>
    <br>
    ป้องกันสภาพแวดล้อมที่ไม่เป็นมิตรได้ดียิ่งขึ้น:
    <br>
    เวลาเปิด-ปิดชัตเตอร์อาจสั้นเพียง 5 วินาที ซึ่งหมายความว่าชัตเตอร์จะเปิดเพียง 5 วินาทีระหว่างการพิมพ์ ทันทีหลังจากนั้น เครื่องจะปิดและป้องกันหัวพิมพ์จากลม ความชื้น ฝุ่นละออง และการปนเปื้อนอื่นๆ ในอากาศ"
    grid_title_five: การจัดการหมึกที่สะอาดเพื่อการพิมพ์ที่สมบูรณ์แบบ
    grid_description_five_html: "น้ำมันไหลง่ายหรือหมึกที่ใช้ตัวทำละลายอยู่ในตลับหมึกที่ปิดสนิทเพื่อให้แน่ใจว่าไม่มีของเสีย ไม่มีการปนเปื้อน และไม่เลอะเทอะ การเปลี่ยนตลับหมึกใช้เวลาไม่กี่วินาทีในขณะที่ยังคงพิมพ์อยู่
    <br>
    เครื่องพิมพ์สามารถตั้งโปรแกรมให้ล้างอัตโนมัติและทำความสะอาดได้ โดยให้เวลาทำงาน 100%"
