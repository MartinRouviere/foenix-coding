    first_section_text: ดูเครื่องพิมพ์ของ Foenix พิมพ์ลงบนสิ่งของและวัสดุใดๆ
    first_section_text_two: วิดีโออื่น ๆ จะถูกเพิ่มเป็นประจำ อย่าลืมตรวจสอบหน้านี้และหน้า youtube ของเราเป็นประจำ
