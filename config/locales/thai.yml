  foenix_codapack:
    first_section_title: FOENIX CODAPACK
    first_section_text: "เครื่องพิมพ์ Codapack ทั้งหมดใช้ลูกกลิ้งหมึกพลาสติกแบบเคลือบล่วงหน้าที่เปลี่ยนได้และประเภท Baselock แบบเปลี่ยนได้ ติดตั้งได้ง่ายเพื่อพิมพ์ที่ด้านบน ด้านล่าง หรือด้านข้างของผลิตภัณฑ์ เครื่องพิมพ์เหล่านี้ใช้กันอย่างแพร่หลายโดยไม่จำเป็นต้องมีเวลาหยุดทำงานและต้องใช้ต้นทุนการพิมพ์ต่อผลิตภัณฑ์ต่ำที่สุด
    เมื่อเปลี่ยนรหัสเท่านั้นหรือดีที่สุดก่อนวันที่วันละครั้งหรือสัปดาห์ละครั้ง เครื่องพิมพ์ Codapack จะดีที่สุด"
    ccirp_title: ติดต่อ นักเขียนโค้ด และเครื่องพิมพ์ลูกกลิ้งหมึก
    ccirp_sub_title_one: แอปพลิเคชัน
    ccirp_text_one_html: " กลุ่ม นักเขียนโค้ด ที่คุ้มค่าที่สุดสำหรับกล่อง กระสอบ ถาดหด หรือวัสดุต่อเนื่องของคุณ
    <br>
    กลุ่มผลิตภัณฑ์ Codapack ติดต่อ นักเขียนโค้ด ที่ใช้งานง่ายและมีประสิทธิภาพทั้งหมดใช้ลูกกลิ้งหมึกพลาสติกที่เคลือบไว้ล่วงหน้าแบบเปลี่ยนได้และประเภท Baselock แบบเปลี่ยนได้เพื่อพิมพ์ลงบนพื้นผิวที่มีรูพรุน"
    ccirp_sub_title_two: ประโยชน์
    ccirp_text_two: ไม่มีการบำรุงรักษา นักเขียนโค้ด เป็นเครื่องพิมพ์แบบกลไกทั่วไปที่ให้การพิมพ์ที่สมบูรณ์แบบวันแล้ววันเล่าโดยไม่จำเป็นต้องบำรุงรักษาใดๆ
    ccirp_sub_title_three: การพิมพ์แบบกำหนดเอง
    ccirp_text_three: สไตล์ฟอนต์มาตรฐานจำนวนมากมีอยู่ในประเภท Baselock แต่รูปแบบการพิมพ์ โลโก้ และกราฟิกที่กำหนดเองนั้นสามารถสร้างขึ้นได้อย่างง่ายดาย
    ccirp_sub_title_four: เปลี่ยนการพิมพ์อย่างรวดเร็ว
    ccirp_text_four: การเปลี่ยนข้อความพิมพ์บนดรัมพิมพ์เป็นงานที่ง่ายและรวดเร็ว คุณสมบัติ มีรุ่นความสูงการพิมพ์ที่แตกต่างกันหกแบบเพื่อตอบสนองความต้องการของลูกค้า
    ccirp_sub_title_five: ต้นทุนการพิมพ์ต่ำสุด
    ccirp_text_five: การใช้ประเภท Baselock และลูกกลิ้งหมึกพลาสติกที่มีอายุการใช้งานยาวนานทำให้ต้นทุนการพิมพ์ของผลิตภัณฑ์ต่ำที่สุด
    cdp_title: ข้อมูล Codapack
    cdp_sub_title_one: Baselock Type
    cdp_text_one: มีการนำเสนอสไตล์ประเภท Baselock ที่หลากหลายเพื่อสร้างข้อความโดยเพียงแค่กดให้พอดีกับวงแหวนล็อคโลหะหรือปลอกยางแบบยาง
    cdp_sub_title_two: ลูกกลิ้งหมึกพลาสติก
    cdp_text_two_html: "ลูกกลิ้งหมึกเหล่านี้ถูกวางไว้อย่างรวดเร็วในกลุ่มเครื่องพิมพ์ Codapack 	เพื่อให้งานพิมพ์ที่มีความหนาแน่นสูงบนพื้นผิวที่มีรูพรุน เช่น กล่อง ถาด และกระสอบกระดาษ
    <br>
    ลูกกลิ้งหมึกล่วงหน้าที่มีอายุการใช้งานยาวนานเหล่านี้ใช้แล้วทิ้ง ทำให้ระบบหมึกสะอาดและมีประสิทธิภาพ มีสีดำ สีฟ้า สีแดง และสีเขียว"
    cdp_sub_title_three: ลูกกลิ้งไฟเบอร์และฟองน้ำ
    cdp_text_three: สำหรับพื้นผิวที่ไม่มีรูพรุน ลูกกลิ้งเหล่านี้สามารถใช้กับหมึกเหลวชนิดพิเศษ
    list_text_one: การติดตั้งสปริงแบบปรับได้ช่วยให้ปรับแรงกดในการพิมพ์เพื่อให้เหมาะกับความแข็งแรงของกล่องและเพื่อให้ได้งานพิมพ์ที่สมบูรณ์แบบ
    list_text_two: เครื่องพิมพ์ผลิตขึ้นจากการหล่ออลูมิเนียมที่ทนทานและตลับลูกปืนลูกกลิ้งทำให้อายุการใช้งานยาวนานขึ้น
    list_text_three: การหมุนดรัมพิมพ์จะถูกควบคุมเพื่อให้ตำแหน่งการพิมพ์เหมือนกันในแต่ละกล่อง
    list_text_four: เครื่องพิมพ์ Codapack ทุกรุ่นสามารถติดตั้งเข้ากับสายพานลำเลียงได้อย่างง่ายดายโดยใช้ขายึดที่เรียบง่ายเพียงตัวเดียว

