  about:
    title: ข้างใน Foenix Coding
    first_section_title_one: พวกเราคือใคร
    first_section_text_one: Foenix Coding เป็นผู้ผลิตชั้นนำและซัพพลายเออร์ระดับโลกของเครื่องพิมพ์อิงค์เจ็ทล่าสุดสำหรับอุตสาหกรรมอาหาร เครื่องดื่ม ยา อุตสาหกรรมและอิเล็กทรอนิกส์สำหรับในสายผลิตภัณฑ์รหัส ทำเครื่องหมาย (การพิมพ์) และการระบุ เป็นเวลากว่า 5 ปี Foenix ได้สร้างชื่อเสียงระดับโลกในด้านคุณภาพและความคิดสร้างสรรค์ ผสมผสานกับความคุ้มค่าและการบำรุงรักษาต่ำในการออกแบบเครื่องพิมพ์ของเรา
    first_section_title_two: บริษัท
    first_section_text_two: "Foenix Coding เป็นที่รู้จักจากเครื่องพิมพ์อิงค์เจ็ตอุตสาหกรรมที่เชี่ยวชาญด้านการออกแบบและการผลิตระบบอิงค์เจ็ทที่ไม่ต้องบำรุงรักษา เพื่อให้ผู้ผลิตในสหราชอาณาจักรชนะไปทั่วโลก เราต้องทำอะไรมากกว่าเพียงแค่นำเสนอผลิตภัณฑ์ที่มีการแข่งขันสูง การออกแบบที่ชาญฉลาดของ Foenix ส่งผลให้ ในการลดส่วนประกอบภายในเครื่องพิมพ์ลงอย่างมากแนวทางนี้ทำให้ต้นทุนการผลิตลดลงรวมทั้งเพิ่มความน่าเชื่อถือของเครื่องพิมพ์ทำให้ Foenix เป็นผู้เล่นที่สร้างแรงบันดาลใจไปทั่วโลก"
    first_section_title_three: ตลาด
    hiring_title: เข้าร่วมกับเรา เรากำลังจ้างงาน!
    hiring_text: พร้อมสำหรับการเปลี่ยนแปลงในอาชีพและต้องการที่จะเริ่มต้นขึ้นด้วยความทะเยอทะยานอันยิ่งใหญ่? เข้าร่วมกับเรา!
    view_openings: ดูช่องเปิด
    our_values_title: ค่าของเรา
    our_values_text: ผลิตภัณฑ์ของ Foenix ยึดตามค่านิยมหลักของบริษัทในด้านนวัตกรรม การออกแบบ และคุณภาพ
    ov_card_title_one: นวัตกรรม
    ov_card_text_one_html: "อิงค์เจ็ท Piezoelectric ได้รับการยอมรับว่าเป็นงานพิมพ์คุณภาพระดับสูงสุดของเทคโนโลยีการพิมพ์ใดๆ ในขณะที่ดูแลรักษาง่าย ดังนั้นจึงได้รับความน่าเชื่อถือในการทำงานสูงสุด
	<br>
	การพิมพ์ที่สม่ำเสมอช่วยให้อ่านผลิตภัณฑ์ได้อย่างน่าเชื่อถือ"
    ov_card_title_two: ออกแบบ
    ov_card_text_two_html: "บ่อยครั้งที่เครื่องพิมพ์อิงค์เจ็ทได้รับการออกแบบให้เป็นโซลูชันที่ซับซ้อนซึ่งนำไปสู่ขั้นตอนการบำรุงรักษาที่ซับซ้อนโดยไม่จำเป็น
	<br>
    Foenix ได้ออกแบบกลุ่มผลิตภัณฑ์เครื่องพิมพ์อิงค์เจ็ทด้วยส่วนประกอบที่น้อยที่สุดเพื่อเพิ่มเวลาในการทำงานให้สูงสุดและลดการบำรุงรักษาให้น้อยที่สุด"
    ov_card_title_three: QUALITY
    ov_card_text_three: ผลิตภัณฑ์ เครื่องพิมพ์ หมึกพิมพ์ วัสดุสิ้นเปลืองทั้งหมดของเราผลิตในสหราชอาณาจักรและผลิตขึ้นเพื่อให้ใช้งานได้ยาวนาน ระบบซอฟต์แวร์และฮาร์ดแวร์ได้รับการพัฒนาร่วมกับผู้เชี่ยวชาญด้านการผลิตและบรรจุภัณฑ์ เพื่อช่วยพวกเขาในการพิมพ์วันที่ก่อนดีที่สุด รหัสชุด บาร์โค้ด 2 มิติ โลโก้กราฟิก และข้อกำหนดอื่นๆ
    whats_next_title: มีอะไรต่อไป
    whats_next_text_html: "หลังจากการเติบโตทั่วโลกและทวีคูณในช่วงไม่กี่ปีที่ผ่านมา Foenix Coding มุ่งเน้นที่การเสริมความแข็งแกร่งให้กับเครือข่ายผู้จัดจำหน่ายที่มีอยู่
	<br>
	ทีมงาน R&D กำลังพัฒนาเครื่องพิมพ์ FX ONE เจเนอเรชันใหม่อย่างเต็มรูปแบบ ด้วยความสูงในการพิมพ์ที่เพิ่มขึ้น หัวพิมพ์หลายหัว และชุดฟังก์ชันการสื่อสารที่ใช้งานง่าย"


    first_section_text_three: เครื่องพิมพ์ของ Foenix นำเสนอโซลูชั่นการประหยัดต้นทุนทั้งการเข้ารหัสของบรรจุภัณฑ์หลักและรอง ซึ่งรวมถึงการเปลี่ยนฉลากและทางเลือกอื่นสำหรับ TIJ (Thermal Ink Jet) และ CIJ (Continuous Ink Jet) เครื่องพิมพ์ของเราต่างกันเพราะใช้เทคโนโลยีอื่น ดังนั้นเครื่องพิมพ์ Foenix จึงสามารถนำเสนอเป็นทางเลือกอื่นได้ ในเวลาเดียวกัน พวกมันก็เข้ากับกลุ่มผลิตภัณฑ์ของโซลูชันการเข้ารหัสและการทำเครื่องหมายได้อย่างง่ายดาย
    second_section_title: ภารกิจของเรา
    second_section_text: "Foenix Coding เป็นบริษัทในสหราชอาณาจักรและผลิตภัณฑ์ทั้งหมดของเราผลิตในสหราชอาณาจักร เราหลงใหลเกี่ยวกับเทคโนโลยีใหม่และโซลูชันการพิมพ์ที่เป็นนวัตกรรม และทีมงานประกอบด้วยผู้เชี่ยวชาญเฉพาะด้านเทคโนโลยีการพิมพ์อิงค์เจ็ท เราทุกคนล้วนเป็น อดีตพนักงานของ Sauven Marking และเราได้นำทักษะ ประสบการณ์ ความรู้ ความเชี่ยวชาญ และความกระตือรือร้นทั้งหมดของเรามาสู่การผจญภัยครั้งใหม่นี้"
    second_section_text_two: ภารกิจของเราคือการทำให้เครื่องพิมพ์คุณภาพสูงและใช้งานง่ายของเราสามารถเข้าถึงได้สำหรับทุกคนในโลก เราพร้อมให้ความช่วยเหลือคุณในการเพิ่มประสิทธิภาพสายการผลิตของคุณและช่วยคุณในเรื่องความท้าทายในการตรวจสอบย้อนกลับผลิตภัณฑ์
    second_section_text_three: ความท้าทายในการเข้ารหัสและการมาร์กที่ยุ่งยากของคุณ ไม่ต้องการโซลูชันที่ซับซ้อนและมีราคาแพง
    shird_section_title: เราให้ความสำคัญกับต้นทุนการเป็นเจ้าของในการพิมพ์เชิงอุตสาหกรรม
    shird_section_text: ไม่ว่าคุณกำลังมองหาเครื่องพิมพ์อิงค์เจ็ทสำหรับการเขียนโค้ดกรณีหรือการทำเครื่องหมายผลิตภัณฑ์ การลงทุนในการพิมพ์ไม่ได้เกี่ยวกับราคาเครื่องพิมพ์อีกต่อไป วัสดุสิ้นเปลืองและการบำรุงรักษาได้กลายเป็นปัจจัยหลักในการพิจารณาต้นทุนการเป็นเจ้าของของคุณ
    fourth_section_text_right: Foenix Coding มีเครื่องพิมพ์หลายรุ่นที่ช่วยลดต้นทุนการเป็นเจ้าของ เราขับเคลื่อนด้วยปรัชญาการบำรุงรักษาเป็นศูนย์สำหรับการพิมพ์ตัวอักษรขนาดเล็ก เรายังทำงานอย่างหนักเพื่อนำเสนอเครื่องพิมพ์อุตสาหกรรมที่เป็นมิตรต่อผู้ใช้มากที่สุด เครื่องพิมพ์ Foenix ทำงานร่วมกับซอฟต์แวร์ Windows PC แบบธรรมดาที่มีปุ่มรูปภาพและ/หรือตัวควบคุมระบบสัมผัสที่พัฒนาขึ้นอย่างมากและใช้งานง่าย
    fifth_section_title: ผลิตในสหราชอาณาจักรและผลิตมาเพื่อให้ใช้งานได้ยาวนาน
    five_section_text_one: "ผลิตภัณฑ์ทั้งหมดของเรา - เครื่องพิมพ์ หมึก วัสดุสิ้นเปลือง - ผลิตในสหราชอาณาจักร ระบบซอฟต์แวร์และฮาร์ดแวร์ได้รับการพัฒนาร่วมกับผู้เชี่ยวชาญด้านการผลิตและบรรจุภัณฑ์ เพื่อช่วยพวกเขาในการพิมพ์วันที่ก่อนวันที่ที่สุด รหัสชุดงาน 2D บาร์โค้ด โลโก้กราฟิก และข้อกำหนดอื่นๆ"
    fifth_section_text_two: "กลุ่มผลิตภัณฑ์เครื่องพิมพ์อิงค์เจ็ทที่ใช้ Xaar ในอุตสาหกรรมของเราไม่ต้องบำรุงรักษา สิ่งเหล่านี้ได้รับการออกแบบมาโดยเฉพาะสำหรับการใช้งานในอุตสาหกรรมในภาคส่วนต่างๆ เช่น อาหาร เครื่องดื่ม ยานยนต์ การก่อสร้าง การแปรรูป อุปกรณ์ทางการแพทย์ เภสัชกรรม อิเล็กทรอนิกส์ และเคมี..."

  inks_and_consumables:
