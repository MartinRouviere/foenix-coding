    second_section_two_description: โซลูชันการมาร์กด้วยความละเอียดสูงและการยึดเกาะสูงสำหรับทุกอุตสาหกรรม
    second_section_three_title: ซอฟต์แวร์ FX APP
    second_section_three_description: การจัดการเครื่องพิมพ์ขั้นสูง & การเพิ่มประสิทธิภาพกระบวนการพิมพ์
    #THIRD SECTION
    third_section_title: การเข้ารหัสและการทำเครื่องหมายคืออะไร
    third_section_description: การเข้ารหัสและการทำเครื่องหมายคือการพิมพ์ข้อมูลตัวแปรเกี่ยวกับผลิตภัณฑ์ระหว่างกระบวนการผลิต
    first_image: รหัสการผลิต ชุดและวันที่
