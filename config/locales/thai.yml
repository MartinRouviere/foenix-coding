  contact_coders:
    first_section_title: ติดต่อ Coding & เครื่องหมาย เครื่อง
    first_section_text: "แม้ว่าเครื่องพิมพ์อิงค์เจ็ทจะเป็นเครื่องพิมพ์แห่งอนาคต แต่เครื่องพิมพ์บาร์โค้ดแบบสัมผัสต้นทุนต่ำแบบเดิมและเครื่องพิมพ์ทำเครื่องหมายยังคงใช้กันอย่างแพร่หลายทั่วโลกในฐานะโซลูชันที่คุ้มค่ามาก
    ติดต่อ นักเขียนโค้ด เหมาะอย่างยิ่งเมื่อผลิตภัณฑ์ต้องการการเปลี่ยนแปลงข้อความไม่บ่อยนัก หรือสภาพแวดล้อมต้องการโซลูชันที่ไม่ใช่แบบอิเล็กทรอนิกส์โดยไม่ต้องบำรุงรักษา
    Foenix ผลิตเครื่องพิมพ์เหล่านี้เพื่อใช้กับยางชนิดเปลี่ยนได้ \"เบสล็อค\" ร่วมกับลูกกลิ้งหมึกพลาสติกที่เคลือบไว้ล่วงหน้าหรือตลับหมึกแบบปิดผนึกต่างๆ"
    codaprint_title: Foenix Codaprint
    codaprint_sub_title: การพิมพ์อย่างต่อเนื่องบนวัสดุทั้งหมด
    codaprint_text: "เครื่องพิมพ์ที่มีเอกลักษณ์เฉพาะสำหรับการพิมพ์ซ้ำอย่างต่อเนื่องบนวัสดุโลหะ พลาสติก หรือวัสดุที่มีรูพรุน รวมถึงแผ่นเหล็ก ฟิล์มอัดรีด ท่อพลาสติก และขดลวดแกนกระดาษแข็ง
    ใช้ตลับหมึกแบบปิดผนึกเพื่อความเรียบง่ายและความสะอาด โดยสามารถเลือกหมึกและสีได้ และสามารถใช้ได้กับความยาวการพิมพ์ซ้ำต่างๆ และความสูงในการพิมพ์สูงสุด 25 มม."
    codamark_title: Foenix Codamark
    codamark_sub_title: ราคาเอนกประสงค์ & เครื่องพิมพ์โค้ด
    codamark_text: "เครื่องพิมพ์ลูกสูบแบบเรียบง่ายขนาดกะทัดรัดซึ่งเหมาะสำหรับการพิมพ์วันที่ล่วงหน้าบนผลิตภัณฑ์ในสายการผลิตด้วยคุณภาพการพิมพ์ที่แม่นยำชัดเจน
    ตลับหมึกแบบซีลช่วยให้งานพิมพ์แห้งเร็วบนพื้นผิวส่วนใหญ่ รวมทั้งกระป๋องโลหะ เหยือกแก้ว และหม้อพลาสติก เครื่องพิมพ์สแตนเลสราคาประหยัดเครื่องนี้ใช้ลม ไม่ต้องใช้ไฟฟ้า
    เหมาะอย่างยิ่งในสภาพแวดล้อมที่รุนแรงหรือเปียกสำหรับการพิมพ์ด้านบน ด้านข้าง หรือฐานของผลิตภัณฑ์"
    handroller_title: Codaprint Handroller
    handroller_sub_title: การพิมพ์ด้วยมือบนทุกพื้นผิว
    handroller_text: ลูกกลิ้งมือ Codaprint ใช้สำหรับการพิมพ์ด้วยมือบนทุกพื้นผิวด้วยหมึกแห้งเร็วช่วงเดียวกัน
    codapack_title: Foenix Codapack
    codapack_sub_title: ติดต่อ นักเขียนโค้ด & เครื่องพิมพ์ลูกกลิ้งหมึกพลาสติก
    codapack_text: แก้ปัญหาการพิมพ์กล่องของคุณด้วย codapack ติดต่อ นักเขียนโค้ดโดยใช้ลูกกลิ้งหมึกพลาสติกและประเภทยาง baselock จาก Foenix Coding
    baselock_title: Foenix Baselock
    baselock_sub_title: ยางชนิดเปลี่ยนได้
    baselock_sub_title_two: สำหรับเครื่องเข้ารหัสผู้ติดต่อทั้งหมด
    baselock_text_one: เปลี่ยนการพิมพ์อย่างรวดเร็วและง่ายดาย
    baselock_text_two: ช่วงที่กว้างขวางของรูปแบบประเภท
    baselock_text_three: โลโก้ที่กำหนดเอง
    baselock_text_four: สไตล์สำหรับทุกภาษา

  foenix_codaprint:
    first_section_title: FOENIX CODAPRINT
    first_section_text: เครื่องพิมพ์ต่อเนื่องที่เชื่อถือได้จาก Foenix Coding สำหรับการมาร์กด้วยความเร็วสูงและต่ำบนโลหะ พลาสติก แก้ว กระดาษแข็ง coder หน้าสัมผัสอย่างง่ายสำหรับการพิมพ์ผลิตภัณฑ์ของคุณซ้ำด้วยความเร็วสูงโดยใช้ตลับหมึกปิดผนึกที่แห้งเร็ว
    get_prices: รับราคา
    cp_title: การพิมพ์อย่างต่อเนื่องบนวัสดุทั้งหมด
    cp_sub_title_one: แอปพลิเคชัน
    cp_text_one: "Codaprint ใช้เพื่อใส่เครื่องหมายระบุตัวตน ใช้ตามวันที่ โลโก้รีไซเคิล ชื่อผลิตภัณฑ์ของลูกค้า ฯลฯ... ลงบนวัสดุที่มีการเคลื่อนย้ายหรือจัดทำดัชนีอย่างต่อเนื่อง และในกรณีที่จำเป็นต้องพิมพ์ซ้ำ
    การใช้งานทั่วไปบางประเภท ได้แก่ กับฟิล์มอัดรีด การพิมพ์ถุง เหล็กแผ่น การอัดขึ้นรูปหน้าต่างพลาสติก ฟิล์มหด ขดลวดแกนกระดาษแข็ง แผ่นยิปซั่ม แผ่นปิดขอบ แผ่นหลังกระจกและกระดาษ"
    cp_sub_title_two: ติดตั้งง่าย
    cp_text_two: Codaprint ติดตั้งได้ง่ายบนแถบคงที่ตลอดวัสดุที่จะทำเครื่องหมาย การปรับแนวตั้งบนตัวเครื่องช่วยให้สามารถพิมพ์ตำแหน่งเปิด/ปิดได้ เครื่องพิมพ์ถูกขับเคลื่อนโดยการสัมผัสเสียดทานระหว่างยางในดรัมพิมพ์และวัสดุ
    cp_sub_title_three: หมึก
    cp_text_three: ตลับหมึกมีให้เลือกหลากหลายประเภทและสีเพื่อให้เหมาะกับพื้นผิวส่วนใหญ่ เราสามารถแนะนำช่วงที่เหมาะสมที่สุดสำหรับผลิตภัณฑ์ของคุณ
    cp_sub_title_four: ตัวเลือกการพิมพ์
    cp_text_four: ชนิดดรัม Codaprint มาตรฐานติดตั้งวงแหวนล็อคโลหะสำหรับใช้กับยางชนิด Baselock แบบเปลี่ยนได้ Baselock มีให้เลือกหลายรูปแบบและโลโก้ที่กำหนดเองเพื่อให้สามารถเปลี่ยนแปลงการพิมพ์ได้อย่างรวดเร็ว
    cp_sub_title_five: แผ่นโอน
    cp_text_five: หัวหมึกของตลับหมึก Codaprint ควรติดตั้งด้วยชุดแผ่นถ่ายโอนข้อมูลที่ครบถ้วนทุกครั้งที่ใช้ตลับหมึกใหม่
    cp_tp1: "TPS030: สำหรับการไหลของหมึกขั้นต่ำ"
    cp_tp2: "TPS060: สำหรับการไหลของหมึกสูงสุด"
    cp_sub_title_six: Handroller
    cp_text_six: ลูกกลิ้งมือ Codaprint ใช้สำหรับการพิมพ์ด้วยมือบนทุกพื้นผิวด้วยหมึกแห้งเร็วช่วงเดียวกัน
    ps_title_one: หน่วยวัด
    ps_title_two: ข้อกำหนดเครื่องพิมพ์ Codaprint
    ps_title_three: รุ่น CP-24/1
    ps_bp_one: "ความยาวการพิมพ์: 240 มม."
    ps_bp_two: "ความสูงในการพิมพ์: 25 มม."
    ps_title_four: CP-17/B Handroller
    ps_bp_three: "ความยาวการพิมพ์: 175 มม."
    ps_bp_four: "ความสูงในการพิมพ์: 25 มม."
    ps_title_five: ตลับหมึก Codaprint
    ps_bp_five: CP111 หมึกสีย้อมมาตรฐานสีดำสำหรับวัสดุที่ไม่มีรูพรุน
    ps_bp_six: CP011 Black หมึกสีย้อมแห้งเร็วเป็นพิเศษสำหรับวัสดุที่ไม่มีรูพรุนความเร็วสูง
    ps_bp_seven: CP5610 หมึกสีดำสำหรับพื้นผิวที่มีรูพรุน
    ps_bp_eight: CP256 หมึกสีขาวสำหรับพื้นผิวสีเข้ม วัสดุที่มีรูพรุนและไม่มีรูพรุน
    ps_text: มีสีให้เลือกในแต่ละช่วง
    list_title: ภาพรวม
    list_subtitle_one: Foenix Codaprint
    list_text_one: เครื่องพิมพ์ที่มีเอกลักษณ์เฉพาะสำหรับการพิมพ์อย่างต่อเนื่องบนวัสดุโลหะ พลาสติก หรือวัสดุที่มีรูพรุน รวมถึงแผ่นเหล็ก ฟิล์มอัดรีด ท่อพลาสติก และขดลวดแกนกระดาษแข็ง
    list_subtitle_two: เครื่องพิมพ์เสียต้นทุน
    list_text_two: เครื่องพิมพ์ต้นทุนต่ำที่ง่ายที่สุดสำหรับการใช้เครื่องหมายระบุซ้ำ ใช้ตามวันที่ โลโก้รีไซเคิล หรือชื่อผลิตภัณฑ์ของลูกค้าบนวัสดุที่มีการเคลื่อนไหวอย่างต่อเนื่อง
    list_subtitle_three: การพิมพ์ความเร็วสูง
    list_text_three: เครื่องพิมพ์สามารถทำงานได้ที่ความเร็วต่ำมาก แต่ยังพิมพ์ได้สูงถึง 100 เมตรต่อนาที
    list_subtitle_four: ระบบหมึกอย่างง่าย
    list_text_four: หมึกมีอยู่ในตลับหมึกแบบเปลี่ยนได้ซึ่งมีการควบคุมหมึกในตัวโดยไม่คำนึงถึงความเร็วในการพิมพ์ทำให้ระบบหมึกบำรุงรักษาต่ำสะอาด ระบบหมึกที่เป็นเอกลักษณ์นี้ช่วยให้งานพิมพ์ไม่ซีดจางจนกว่าตลับหมึกจะว่างเปล่า
    list_subtitle_five: ตลับหมึก
    list_text_five: ตลับหมึกมาตรฐานของเราเหมาะสำหรับพื้นผิวโลหะ แก้ว พลาสติก และมีรูพรุน และวัสดุอื่นๆ แอปพลิเคชั่นบางตัวต้องการหมึกพิเศษ
    list_subtitle_six: คุณสมบัติ
    list_text_six_html: "เครื่องพิมพ์ขับเคลื่อนด้วยยางบนดรัมพิมพ์ที่สัมผัสกับวัสดุ ทำให้ไม่จำเป็นต้องใช้ไดรฟ์แบบกลไกหรือแบบไฟฟ้า
    <br>
    <br>
    โรลเลอร์โคเดอร์แบบต่อเนื่องเหมาะสำหรับ: หมายเลขแบทช์ วันที่ และการพิมพ์โลโก้
    <br>
    <br>
    เครื่องพิมพ์ติดตั้งได้ง่ายเหนือวัสดุที่เคลื่อนที่เพื่อทำเครื่องหมายหรือติดกับม้วนวัสดุที่ลดลง
    <br>
    <br>
    ความสูงของการพิมพ์สูงสุด 25 มม. โดยใช้ Baselock Type แบบเปลี่ยนได้หรือสเตอริโอแบบแบน
    <br>
    ความยาวการพิมพ์ซ้ำสี่แบบมีให้เลือกสูงสุด 460 มม."
    fncdm_title: ค้นพบ Foenix Codamark
    fncdm_text: การทำเครื่องหมายผลิตภัณฑ์ที่ชัดเจนและแม่นยำทำได้อย่างมีประสิทธิภาพและประหยัดด้วยเครื่องพิมพ์ลูกสูบ Codamark Pneumatic
    fncdm_button: เรียนรู้เพิ่มเติม

