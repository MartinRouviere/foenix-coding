    video_text_zero_cont: เครื่องพิมพ์ FX ONE Plus ทางเลือกที่สมบูรณ์แบบสำหรับระบบการติดฉลากที่มีราคาแพง ซับซ้อน และมีจำนวนจำกัด
    video_text_one: โซลูชันการเข้ารหัสบรรจุภัณฑ์หลัก
