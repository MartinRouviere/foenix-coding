  about:
    title: Dentro de Foenix Coding
    first_section_title_one: QUIÉNES SOMOS
    first_section_text_one: es un fabricante líder y proveedor mundial de las más modernas impresoras de inyección de tinta para las industrias de alimentos, bebidas, farmacéutica, industrial y electrónica para la codificación, el marcado y la identificación de productos en línea. Durante más de 5 años, Foenix se ha forjado una reputación mundial de calidad y creatividad, combinada con la rentabilidad y el bajo mantenimiento en el diseño de nuestras impresoras.
    first_section_title_two: LA EMPRESA
    first_section_text_two: "Foenix Coding es conocida por sus impresoras industriales de inyección de tinta, especializadas en el diseño y la fabricación de sistemas de inyección de tinta sin mantenimiento. Para que un fabricante del Reino Unido triunfe en todo el mundo hay que hacer mucho más que ofrecer un producto competitivo. El diseño inteligente de Foenix ha dado lugar a una reducción radical de los componentes dentro de sus impresoras. Este enfoque ha llevado a una reducción de los costes de fabricación, así como a un aumento de la fiabilidad de las impresoras, lo que convierte a Foenix en un actor mundial inspirador"
    first_section_title_three: EL MERCADO
    hiring_title: Únase a nosotros, ¡estamos contratando!
    hiring_text: ¿Listo para un cambio de carrera y desea trabajar en una start-up con grandes ambiciones? ¡Únase a nosotros!!
    view_openings: Ver Vacantes
    our_values_title: NUESTROS VALORES
    our_values_text: "Los productos de Foenix se basan en los valores fundamentales de la empresa: innovación, diseño y calidad."
    ov_card_title_one: INNOVACIÓN
    ov_card_text_one_html: "La inyección de tinta piezoeléctrica está aceptada por ofrecer el mayor nivel de calidad de impresión de cualquier tecnología de impresión, a la vez que es sencilla de mantener y, por tanto, consigue el mayor nivel de fiabilidad de tiempo de funcionamiento.
                           <br>
                           Su impresión consistente garantiza una legibilidad fiable en los productos."
    ov_card_title_two: DISEÑO
    ov_card_text_two_html: "Con frecuencia, las impresoras de inyección de tinta están diseñadas para ser una solución compleja que conduce a rutinas de mantenimiento complejas e innecesarias.
                           <br>
                           ha diseñado su gama de impresoras de inyección de tinta con componentes mínimos para maximizar el tiempo de funcionamiento y minimizar el mantenimiento"
    ov_card_title_three: CALIDAD
    ov_card_text_three: Todos nuestros productos, impresoras, tintas y consumibles, están fabricados en el Reino Unido y construidos para durar. El software y los sistemas de hardware se han desarrollado en colaboración con los profesionales de la fabricación y el envasado para ayudarles en sus retos diarios de impresión de fechas de caducidad, códigos de lote, códigos de barras 2D, logotipos gráficos y otros requisitos.
    whats_next_title: LO SIGUIENTE
    whats_next_text_html: "Después del crecimiento global y exponencial de los últimos años, Foenix Coding se concentra en reforzar la red de distribuidores existente.
                          <br>
                          El equipo de I+D está en pleno desarrollo de la nueva generación de impresoras FX ONE con mayor altura de impresión, múltiples cabezales de impresión y un conjunto de funciones de comunicación fáciles de usar"


    first_section_text_three: Las impresoras Foenix ofrecen soluciones de ahorro de costes en la codificación de envases primarios y secundarios. Esto incluye la sustitución de etiquetas y alternativas para TIJ (inyección de tinta térmica) y CIJ (inyección de tinta continua). Nuestras impresoras son diferentes porque utilizan otra tecnología. Por lo tanto, las impresoras Foenix pueden ofrecerse como una solución alternativa. Al mismo tiempo, encajan fácilmente en cualquier gama de productos de soluciones de codificación y etiquetado.
    second_section_title: Nuestra Misión
    second_section_text: "Foenix Coding es una empresa con sede en el Reino Unido y todos nuestros productos se fabrican en el Reino Unido. Nos apasionan las nuevas tecnologías y las soluciones de impresión innovadoras y el equipo está formado exclusivamente por expertos en el campo de la tecnología de impresión por inyección de tinta. Todos somos extrabajadores de Sauven Marking y hemos aportado todas nuestras habilidades, experiencia, conocimientos, pericia y, lo que es más importante, nuestro entusiasmo en esta nueva aventura"
    second_section_text_two: Nuestra misión es hacer que nuestras impresoras de alta calidad y sencillas sean accesibles para todo el mundo. Estamos aquí para ayudarle a aumentar la eficiencia de su línea de producción y ayudarle con sus retos de trazabilidad de productos. 
    second_section_text_three: Sus desafíos complejos de codificación y etiquetado no requieren soluciones complejas y costosas.
    third_section_title: Nos centramos en la importancia del coste de propiedad en la impresión industrial.
    third_section_text: Tanto si busca una impresora de inyección de tinta para la codificación de cartones como para el marcado de productos, la inversión en impresión ya no se limita al precio de la impresora. Los consumibles y el mantenimiento se han convertido en los principales factores que determinan su coste de propiedad.
    fourth_section_text_right: Foenix Coding ofrece una gama de impresoras que mantienen el coste de propiedad. Nos guía una filosofía de mantenimiento cero para la impresión de caracteres pequeños. También nos esforzamos por ofrecer la impresora industrial más fácil de usar. Las impresoras Foenix funcionan con un sencillo software de PC Windows con teclas ilustradas y/o un controlador táctil muy evolucionado e intuitivo.
    fifth_section_title: Fabricada en el Reino Unido y construida para durar
    fifth_section_text_one: "Todos nuestros productos -impresoras, tintas, consumibles- se fabrican en el Reino Unido. Los sistemas de software y hardware se han desarrollado en colaboración con los profesionales de la fabricación y el empaquetado para ayudarles en sus retos diarios para imprimir fechas de caducidad, códigos de lote, códigos de barras 2D, logotipos gráficos y otros requisitos"
    fifth_section_text_two: "Nuestra gama de impresoras industriales de inyección de tinta basadas en Xaar no necesita mantenimiento. Están diseñadas específicamente para el uso industrial en sectores como la alimentación, las bebidas, la automoción, la construcción, la conversión, los dispositivos médicos, la industria farmacéutica, la electrónica y la química..."

  inks_and_consumables:
    first_section_text: Cartuchos de Tinta Grandes
    first_section_text_two: La impresora FX ONE es compatible con muchos tipos de tinta diferentes, lo que la convierte en la impresora más versátil del mercado. Puede imprimir en cualquier sustrato y hasta 15 millones de caracteres por cartucho. Ofrecemos la más amplia gama de fluidos de inyección de tinta para satisfacer incluso las aplicaciones más especializadas de los clientes
    inks_card_title_one_html: "Alta Adherencia<span class='text-orange'>.</span>"
    inks_card_text_one: Tinta de Alta Adherencia diseñada específicamente para la aplicación de extrusión de PVC. Obtenga una calidad de impresión sin precedentes en tubos de PVC.
    inks_card_title_two_html: "Amplia gama de tintas<span class='text-orange'>.</span>"
    inks_card_text_two: Las diferentes tintas permiten imprimir sobre materiales no porosos (plástico, vidrio, metal) o superficies porosas (cartón, madera, yeso). Amplia gama de colores disponibles, así como tintas legibles y curables por UV..
    inks_card_title_three_html: "Mayor Contraste<span class='text-orange'>.</span>"
    inks_card_text_three: El mayor contraste en productos más oscuros gracias a nuestra gama de tintas pigmentadas. Asegúrese de que sus códigos destacan tanto en sustratos oscuros como claros.
    grid_title_one: Cartucho de tinta sellado
    grid_text_one: Un cartucho de tinta integral y reemplazable mantiene un sistema de tinta limpio y libre de contaminación. Nuestras tintas tienen una excelente adherencia y contraste en una amplia gama de materiales porosos y no porosos como el cartón, el metal, el vidrio, el papel, la madera y muchos plásticos. Nuestras tintas ofrecen un excelente rendimiento en las condiciones de aplicación más comunes.
    grid_title_two: Tintas que facilitan la producción
    grid_text_two: Para aplicaciones en los mercados de la alimentos, las bebidas, los cosméticos, los artículos domésticos, la industria y la extrusión, disponemos de tintas de alta calidad controlada que son prácticamente inodoras y no tienen base de M.E.K. También ofrecemos tintas de color.
    grid_title_three: Tintas de HDPVC para la extrusión de tubos de PVC
    grid_text_three: Ahora ofrecemos una tinta de muy alta adherencia diseñada específicamente para la aplicación de extrusión de PVC. Obtenga una calidad de impresión sin precedentes en tuberías de PVC.
    grid_title_four: Sistema de tinta simple
