  contact_coders:
    first_section_title: Máquinas de Codificación y Etiquetado de Contactos
    first_section_text: Aunque las impresoras de inyección de tinta son el futuro, las tradicionales impresoras de codificación y etiquetado por contacto de bajo coste se siguen utilizando ampliamente en todo el mundo como soluciones muy rentables.
                        Las codificadoras de contacto son ideales cuando un producto requiere un cambio de mensaje poco frecuente o el entorno requiere una solución no electrónica con un mantenimiento nulo.
                        Foenix fabrica estas impresoras para su uso con caucho intercambiable tipo "Baselock" junto con rodillos de tinta plástica preimpregnados o varios cartuchos de tinta sellados.
    codaprint_title: Foenix Codaprint
    codaprint_sub_title: Impresión continua en todos los materiales
    codaprint_text: Una impresora única para la impresión de repetición continua en metal, plástico o materiales porosos, incluyendo láminas de acero, películas extruidas, tubos de plástico y bobinas de cartón.
                    Utiliza un cartucho de tinta sellado para mayor simplicidad y limpieza, con una selección de tintas y colores; y está disponible con varias longitudes de impresión repetida y una altura de impresión máxima de 25 mm.
    codamark_title: Foenix Codamark
    codamark_sub_title: Impresora multifunción de precios y códigos
    codamark_text: Una impresora compacta y sencilla de vaivén ideal para imprimir fechas de caducidad en productos en una línea de producción con una calidad de impresión clara y precisa.
                   Los cartuchos de tinta sellados permiten un secado rápido de la impresión en la mayoría de las superficies, incluidas las latas de metal, los envases de cristal y los botes de plástico. Esta impresora de acero inoxidable de bajo coste utiliza aire, sin requisitos eléctricos.
                   Es ideal en entornos difíciles o húmedos para imprimir en la parte superior, el lateral o la base de un producto.
    handroller_title: Codaprint Handroller
    handroller_sub_title: Impresión manual en todas las superficies
    handroller_text: El rodillo manual Codaprint sirve para la impresión manual en todas las superficies con la misma gama de tintas de secado rápido.
