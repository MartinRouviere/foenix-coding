    title1: ¿Qué es la Impresora FX ONE?
    desc1: La FX One es el dispositivo de impresión todo en uno que está hecho para que lo use todo el mundo. No requiere conocimientos técnicos. Se configura en minutos y puede funcionar en la gran mayoría de las líneas de producción. ¿Qué hace? Puede imprimir prácticamente en cualquier producto, desde una simple fecha de caducidad hasta un complejo número de lote, un contador real, la fecha y la hora o un código de turno, un código de barras y mucho más.  Además de estas funciones, la FX One se actualizará para ofrecerle los desarrollos y aplicaciones más vanguardistas del ecosistema de codificación y marcado. Consulte este 
    desc1vid: video
    desc1end: para ver lo sencillo y potente que es su uso.
    title2: ¿Qué idioma(s) es compatible?
    desc2: Puede imprimir en cualquier idioma sin ninguna limitación
    desc2end: En cuanto a la interfaz del software, es compatible con 16 idiomas, pero pronto añadiremos otros idiomas.  Si tiene peticiones de idiomas, envíelas a sales@foenixcoding.com
    title3: ¿Cuáles son las Dimensiones?
    desc3: Mide 242mm por 178mm por 90mm o si lo prefieres 9,52 pulgadas por 7 pulgadas por 3,54 pulgadas.
    title4: ¿Dónde puedo encontrar distribuidores oficiales de Foenix?
    desc4_1: A través de nuestra amplia red de distribuidores estamos presentes en todos los continentes y ¡podemos ofrecer las impresoras en casi todos los países!
    desc4_2: Creemos que sólo podemos garantizar plenamente la calidad constante de los productos y el mejor servicio al cliente ofreciéndolos a través de nuestros representantes locales.
    desc4_3: Nuestros distribuidores actuales van desde pequeñas empresas unipersonales hasta corporaciones internacionales. Por experiencia hemos comprobado que los factores clave del éxito no son el tamaño, sino el compromiso, el amplio conocimiento del mercado local y los contactos y competencias pertinentes.
    desc4_4: Nuestros distribuidores están siempre a su disposición ofreciendo
    desc4_5: Asistencia rápida y profesional en su zona horaria e idioma.
    desc4_6: Envíos rápidos y económicos.
    desc4_7: Servicio de garantía local confiable.
    desc4_8: Por favor no dude en 
    desc4_9: ponerse en contacto con nosotros
    desc4_10: si tiene alguna pregunta o desea recibir más información sobre nuestros distribuidores.
    title5: ¿Por qué no puedo iniciar sesión?
    desc5: Nuestra página de inicio de sesión sólo está disponible para nuestros distribuidores actuales para darles acceso a su panel de control personalizado. No es posible que nadie más tenga acceso a esta página. Si usted es un distribuidor de FOENIX y todavía no tiene acceso a su panel de control, por favor, háganoslo saber.
    title6: ¿Puedo obtener una prueba gratuita antes de comprar? 
    desc6_1: Si se encuentra en el Reino Unido Sí
    desc6_2: Puede obtener una prueba gratuita de siete días.
    desc6_3: Durante la prueba gratuita, tendrá acceso a todas las funciones de la impresora y podrá controlar el coste por impresión y ver rápidamente cuánto dinero podría ahorrar utilizando nuestra impresora.
    desc6_4: La prueba gratuita está sujeta a disponibilidad.
    title7: Si poseo diferentes impresoras Foenix -Standard o Remote - ¿necesitaré un Software distinto para cada una?
    desc7: No. Todas nuestras impresoras son totalmente compatibles con nuestro Software. Independientemente del modelo que utilice, puede supervisar todas sus impresoras desde la FX APP .
    title8: ¿Cuáles son las diferencias entre la impresora FX ONE Standard y la FX ONE Remote?
    desc8_1: La FX One Standard es la impresora perfecta para todas las aplicaciones de codificación de cajas. Funciona con tinta a base de aceite para superficies porosas y le dará un resultado excelente para imprimir en el lateral de un estuche.
    desc8_2: Puede imprimir desde 8 líneas de texto simple hasta códigos de barras variables, fechas de caducidad, logo, turno, contadores, datos externos de la base de datos, códigos QR…
    desc8_3: Esta impresora imprimirá en alta resolución con una altura de impresión de 18mm.
    desc8_4: Tiene el coste por impresión más bajo del mercado, es la forma más eficiente de imprimir información en una caja.
    desc8_5: La FX One Remote también tiene un cabezal de impresión de alta resolución de 18mm de altura.
    desc8_6: La impresora Remote viene en 2 modelos, con obturador manual o con obturador motorizado.
    desc8_7: Esta impresora funciona tanto con tinta base aceite para superficies porosas (como cartón, papel, madera...) como con tinta base disolvente para superficies no porosas (como plástico, metal, vidrio...).
    desc8_8: Prácticamente puede imprimir en cualquier producto con esa impresora.
    title9_1: FX ONE Remote
    title9_2: Obturador Motorizado o Manual, ¿cuál es la diferencia?
    desc9: La impresora FX ONE remote tiene un obturador para proteger el cabezal de impresión. Con la versión motorizada, el obturador se cerrará automáticamente después de la impresión. Con la versión manual tendrá que abrir el obturador manualmente al principio del día y cerrarlo manualmente al final del día cuando la producción se detenga.
    title10: ¿Puedo imprimir en la parte superior de un producto?
    desc10: Sí, con el cabezal de impresión remoto y técnicamente puede imprimir en cualquier ángulo
    title11: ¿Qué tipo de tinta ofrecen? 
    desc11_1: Tenemos tintas de alta calidad controlada que son inodoras y no están basadas en M.E.K. La tecnología piezoeléctrica utilizada en las impresoras FX ONE sólo necesita un único cartucho de tinta sellado y no requiere disolvente complementario adicional. Esto reduce sustancialmente los costes de funcionamiento. 
    desc11_2: Ofrecemos tinta a base de aceite para imprimir en materiales porosos (bandejas, cartón, madera...) y tinta a base de disolvente para imprimir en materiales no porosos (metal, plástico, vidrio...)
    title12: ¿Hay contratos de mantenimiento?
    desc12_1: No existen contratos de mantenimiento costosos.
    desc12_2: Las impresoras Foenix están fabricadas con un mínimo de componentes para ofrecer la máxima confianza. Sin bombas, sin válvulas, sin aire comprimido, sin carga de gotas y sin filtros de aire significan un mantenimiento muy bajo.
    title13: ¿Cómo puedo estar seguro de que ahorraré dinero con la impresora FX ONE?
    desc13_1: Nuestro software tiene la función de calcular el número de impresiones por cartuchos y el coste por impresión de cada mensaje que creará en la  FX APP.
    desc13_2: Es una herramienta muy potente porque puede ver cuánto dinero se ahorrará utilizando nuestra impresora. Usted siempre tiene el control de los costes

