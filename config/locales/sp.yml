  fxone_standard:
    first_section_title: STANDARD
    full_title: FX ONE STANDARD
    first_section_text: Impresión de alta resolución directamente en cajas de cartón, bandejas y sacos en una línea de producción para eliminar la necesidad de costosos embalajes preimpresos o etiquetas caras.
    grid_title_one: La solución inteligente para la impresión de envases en alta resolución
    grid_description_one_html: "La nueva FX ONE Standard ofrece una calidad de impresión increíble en una impresora compacta con todas las funciones. Puede utilizarse como una simple impresora independiente fácil de programar o integrada en un sistema de red de producción completo. No necesita etiquetas caras: Utilice la FX ONE Standard para imprimir en alta resolución directamente en cajas de cartón, bandejas, sacos u otros productos en una línea de producción para eliminar la necesidad de costosos embalajes preimpresos o etiquetas caras"
    grid_link_one: Obtenga una muestra de impresión
    grid_title_two: Ahorre Tiempo, Ahorre Dinero
    grid_description_two_html: "No es necesario realizar complicados procedimientos de encendido y apagado. Simplemente apague la máquina al final del día y vuelva a encenderla al siguiente
                            <br>
                            La impresora FX ONE ha sido diseñada con un mínimo de componentes para ofrecer la máxima fiabilidad. Sin bombas, sin válvulas, sin aire comprimido y con una sola placa de circuito impreso significa un bajo mantenimiento y sin costosos contratos de mantenimiento.
                            <br>
                            <br>
                            Costes de impresión mínimos controle y gestione el coste por impresión para reducir fácilmente el consumo de tinta en un 75%. La impresión con microgotas de tinta y un cartucho de tinta sellado proporciona un bajo coste por impresión sin desperdicio de tinta.
                            La tinta con base de aceite de fácil flujo se encuentra en un cartucho de tinta sellado de 110 ml para garantizar que no se produzcan residuos, ni contaminación, ni desorden. La sustitución del cartucho se realiza en cuestión de segundos mientras se sigue imprimiendo. La impresora se puede programar para que se purgue y limpie automáticamente"
    grid_link_two: Obtenga un presupuesto rápido
    grid_title_three: Versatilidad en la producción
    grid_description_three_html: "El diseño industrial compacto e innovador de la FX ONE le permite trasladar la impresora a diferentes lugares en cuestión de minutos. Solo tiene que desenchufarla y moverla. Funciona a la perfección con su gran pantalla táctil, y todas las funciones de impresión se pueden controlar fácilmente. Basta con pulsar el botón de impresión y empezar a imprimir sobre cualquier cosa.
                                  <br>
                                  <br>
                                  Las impresoras FX ONE pueden enlazarse para ofrecer impresión en ambas caras de un cartón con los mismos o diferentes mensajes. La impresión de alta resolución combinada con la capacidad de importar cualquier estilo de fuente, gráficos e imprimir en cualquier idioma mejorará la imagen de su producto"
    grid_title_four: Capacidad de integración total
    grid_description_four_html: "El paquete de software Foenix FX APP ofrece una capacidad de integración total para conectar en red impresoras, acceder a bases de datos, crear mensajes fuera de línea, conectarse a escáneres industriales, lectores de códigos de barras, verificadores y otros equipos de producción.
                                <br>
