    list_title: Descripción
    list_subtitle_one: Foenix Codaprint
    list_text_one: Una impresora única para imprimir de forma continua sobre metal, plástico o materiales porosos, como láminas de acero, películas extruidas, tubos de plástico y bobinas de cartón.
    list_subtitle_two: Impresora de costes perdidos
    list_text_two: La impresora de bajo coste más sencilla para aplicar marcas de identificación repetitivas, fechas de caducidad, logotipos de reciclaje o nombres de productos de clientes sobre material que está en continuo movimiento.
    list_subtitle_three: Impresión de alta velocidad
    list_text_three: La impresora puede funcionar a una velocidad muy baja pero también imprimir hasta 100 metros por minuto.
    list_subtitle_four: Sistema de tinta sencillo
    list_text_four: La tinta está contenida en un cartucho de tinta reemplazable que tiene un control integral de la tinta, independientemente de la velocidad de impresión, proporcionando un sistema de entintado limpio y de bajo mantenimiento. Este sistema de tinta único asegura que la impresión nunca se desvanece hasta que el cartucho se vacía.
    list_subtitle_five: Cartucho de Tinta
    list_text_five: Nuestros cartuchos de tinta Standard son adecuados para metal, vidrio, plástico y superficies porosas y otros materiales. Algunas aplicaciones requieren una tinta especial.
    list_subtitle_six: Características
    list_text_six_html: "La impresora se acciona mediante neumáticos en el cilindro que entra en contacto con el material, eliminando la necesidad de cualquier accionamiento mecánico o eléctrico.
                                 <br>
                                 <br>
                                 Codificador de rodillo continuo perfecto para: Número de lote, fecha e impresión de logotipos.
                                 <br>
                                 <br>
                                 La impresora se monta fácilmente por encima del material en movimiento a etiquetar o contra una bobina de material en disminución.
                                 <br>
                                 <br>
                                 La altura de impresión puede ser de hasta 25 mm utilizando los estereotipos intercambiables tipo Baselock o planos.
                                 <br>
                                 Hay disponibles cuatro longitudes de impresión de repetición hasta 460mm"
