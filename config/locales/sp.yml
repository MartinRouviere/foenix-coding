    grid_description_five_html: "¿Qué es una DLL?
                                <br>
                                <br>
                                Una DLL (Dynamic Link Library) es un conjunto de funciones de software que pueden ser utilizadas por un desarrollador de terceros para incorporarlas a sus propias aplicaciones. La DLL de Foenix proporciona un conjunto de funciones que permiten controlar la impresora FX ONE a través de la FX App o del Foenix Touch Controller.
                                La biblioteca hace que el proceso de comunicación con la impresora sea mucho más sencillo para el desarrollador, ya que se encarga del protocolo real utilizado. El desarrollador utiliza entonces un mecanismo relativamente sencillo para supervisar las impresoras, cargar mensajes y transmitir datos"
