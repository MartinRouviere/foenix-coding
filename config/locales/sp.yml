  fxone_remote:
    first_section_title: REMOTE
    first_section_text: La nueva impresora de inyección de tinta FX ONE es una de las impresoras de caracteres pequeños de menor coste por código y mantenimiento. Ofrece una alternativa real para codificar sus productos.
    second_section_title: Descripción general
    grid_title_one: La mejor alternativa a la impresión CIJ
    grid_description_one_html: "La FX ONE Remote ha sido diseñada como una impresora de inyección de tinta muy sencilla, pero con la capacidad de imprimir de una a ocho líneas de código e introducir sus propios estilos de fuente y gráficos.
                                <br>
                                <br>
                                La FX ONE Remote ofrece una alternativa real a las complejas impresoras CIJ a un precio muy asequible:
                                <ul>
                                  <li>Los costes más bajos por impresión en el mercado</li>
                                  <li>Impresión en Alta Resolución</li>
                                  <li>Diseñado para Cero Mantenimiento</li>
                                  <li>Flexible, permite la impresión en cualquier dirección</li>
                                  <li>Impresión multi línea sin ningún coste extra</li>
                                  <li>No requiere disolvente de maquillaje adicional</li>
                                </ul>"
    grid_link_one: Obtenga un presupuesto rápido
    grid_title_two: Perfecto para aplicaciones de extrusión y alimentación por red
    grid_description_two_html: "La FX ONE es una codificadora modular de inyección de tinta para uso industrial. Es ideal para etiquetar extrusiones, imprimir en bandas y otras aplicaciones industriales.
                            <br>
                            La impresora FX ONE está programada para la impresión de repetición continua a intervalos definidos en una línea de extrusión.
                            <br>
                            <br>
                            Obtenga un control total para la impresión repetida en una banda de material. Es posible montar varias impresoras FX ONE a lo largo de una banda para imprimir mensajes idénticos o diferentes
                             El controlador táctil montado a distancia puede conectarse a un codificador o a cualquier tipo de dispositivo para la activación de la impresión"
    grid_link_two: Obtenga una Muestra de Impresión
    grid_title_three: Instalación y Funcionamiento Sencillos
    grid_description_three_html: "La impresora FX ONE Remote se puede instalar fácilmente en la mayoría de las máquinas o en espacios limitados.
                                  <br>
                                  <br>
                                  Imprima las dos caras de su producto pero utilice sólo un controlador táctil. Tanto si imprime las dos caras de una caja como las dos caras de un producto más grande, disponer de un único controlador simplifica la introducción de los mensajes por parte del operario.
                                  Imprima fácilmente mensajes idénticos o diferentes en ambas caras del producto.
                                  <br>
                                  <br>
                                  Una gran Pantalla Táctil gráfica en color y una pantalla WYSIWYG combinada con teclas de acción pictóricas hacen que la edición y programación de los mensajes sea realmente fácil"
    grid_link_three: Obtenga un presupuesto rápido
    grid_title_four: Rendimiento de impresión consistente
    grid_description_four_html: "Un obturador automático en el cabezal de impresión garantiza que la impresión siga siendo perfecta en aplicaciones continuas o intermitentes y en entornos difíciles, sin la intervención del operador
                                <br>
                                <br>
                                Este obturador puede cerrarse manual o automáticamente durante los periodos de no utilización de la FX ONE. Cuando el obturador está cerrado proporciona una mejor protección al cabezal de impresión contra los daños físicos y el secado de la tinta dentro del cabezal de impresión.
                                <br>
                                <br>
                                Mejor protección contra ambientes hostiles
                                <br>
                                El tiempo de apertura del obturador puede ser tan corto como 5 segundos. Esto significa que el obturador estará abierto sólo 5 segundos, durante la impresión. Inmediatamente después, se cerrará y protegerá el cabezal de impresión contra las corrientes de aire, la humedad, el polvo y otras contaminaciones del aire"
    grid_title_five: Administración limpia de la tinta para una impresión perfecta
    grid_description_five_html: "La tinta con base de aceite o disolvente de fácil flujo se encuentra en un cartucho de tinta sellado para garantizar que no se produzcan residuos, ni contaminación, ni desorden. La sustitución del cartucho se realiza en segundos mientras se sigue imprimiendo.
                                <br>
                                La impresora se puede programar para que se purgue y limpie automáticamente, lo que permite un tiempo de funcionamiento del 100%"
    grid_link_five: Obtenga más Información
    grid_title_six: Capacidad de integración total
    grid_description_six_html: "El paquete de software Foenix FX APP ofrece una capacidad de integración total para conectar en red impresoras, acceder a bases de datos, crear mensajes fuera de línea, conectarse a escáneres industriales, lectores de códigos de barras, verificadores y otros equipos de producción.
                                <br>
                                La selección de mensajes puede ser manual o segura mediante un lector de códigos de barras."
