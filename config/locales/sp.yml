    fourth_section_text_four_two: Maximice el tiempo de actividad gestionando la producción en varias impresoras Foenix desde un solo lugar. Supervise el progreso, haga un seguimiento de los fallos y obtenga información con los análisis de impresión.
    fourth_section_title_five: Prevención de errores del usuario en la configuración de la impresión
    fourth_section_text_five: No más errores, gracias a la configuración automática de los ajustes de impresión a través del lector de mano. El lector de códigos de barras puede utilizarse para seleccionar un mensaje para imprimir, o para rellenar los campos de un mensaje escaneando los códigos de barras correspondientes. Menos intervención manual significa menos errores de codificación.
    button: Software real para probar
    fourth_section_title_six: Foenix firmware
    fourth_section_text_six: Las impresoras que mejoran aún más con el tiempo.
    fourth_section_text_six_two: Haga que su impresora FX ONE sea aún más capaz con mejoras de rendimiento y funcionalidad añadida en cada actualización de firmware.
    fifth_section_title_one: Integración total con nuestra DLL
    fifth_section_sub_title: ¿Qué es una DLL?
    fifth_section_text_one: Una DLL (Dynamic Link Library) es un conjunto de funciones de software que pueden ser utilizadas por un desarrollador externo para incorporarlas a sus propias aplicaciones. La DLL de Foenix aquí descrita proporciona un conjunto de funciones que permiten controlar una impresora FX ONE a través de la FX App Pro o del controlador Foenix Touch. La librería hace que el proceso de comunicación con la impresora sea mucho más sencillo para el desarrollador, ya que se encarga del protocolo real utilizado. El desarrollador utiliza entonces un mecanismo relativamente sencillo para controlar las impresoras, cargar mensajes y transmitir dato.
    fifth_section_title_two: ¿Cómo Funciona una DLL?
    fifth_section_text_two: La DLL es utilizada por los clientes para comunicarse con la impresora. El siguiente diagrama ofrece una visión general básica que muestra cómo la DLL se sitúa entre la aplicación y la impresora.

