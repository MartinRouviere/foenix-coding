  foenix_codaprint:
    first_section_title: FOENIX CODAPRINT
    first_section_text: Impresora continua confiable de Foenix Coding para el marcado de alta y baja velocidad en metal, plástico, vidrio, cartón. Un sencillo codificador de contacto para la impresión repetida de su producto a alta velocidad utilizando cartuchos de tinta sellados de secado rápido.
    get_prices: Obtenga Precios
    cp_title: Impresión continua en todos los materiales
    cp_sub_title_one: Aplicaciones
    cp_text_one: La Codaprint se utiliza para aplicar marcas de identificación, fechas de caducidad, logotipos de reciclaje, nombres de productos de clientes, etc., en materiales que se mueven o indexan continuamente y en los que se requiere una impresión repetida.
                     Algunas aplicaciones típicas son en películas extruidas, impresión de bolsas, láminas de acero, extrusiones de ventanas de plástico, películas de retractilado, bobinas de núcleo de cartón, cartón de yeso, cartón de embalaje de bordes, reversos de espejos y papel.
    cp_sub_title_two: Fácil de instalar
    cp_text_two: La Codaprint se monta fácilmente en una barra fija a través del material a etiquetar. El ajuste vertical en la unidad proporciona posiciones de encendido y apagado de la impresión. La impresora se acciona por contacto de fricción entre los neumáticos de goma del rodillo de tipo y el material.
    cp_sub_title_three: Tintas
    cp_text_three: Los cartuchos de tinta están disponibles en una gama de tipos y colores de tinta para adaptarse a la mayoría de las superficies. Podemos aconsejarle sobre la gama más adecuada para su producto.
    cp_sub_title_four: Elección de la impresión
    cp_text_four: El rodillo de tipo Standard de Codaprint está equipado con anillos de bloqueo metálicos para su uso con el tipo de goma intercambiable Baselock. Baselock está disponible en muchos estilos de caracteres y logotipos personalizados para permitir un cambio de impresión rápido.
    cp_sub_title_five: Almohadillas de Transferencia
    cp_text_five: El cabezal de entintado del cartucho Codaprint debe estar provisto de un juego completo de almohadillas de transferencia cada vez que se utilice un nuevo cartucho de tinta.
