    #FOURTH SECTION
    box_coding_title: Codificación del Cartón
    box_coding_description: La aplicación más típica es la codificación de los cartones. Con la FX ONE Standard y la FX ONE Plus ya no es necesario utilizar etiquetas caras. Utilice la impresora FX ONE para la impresión de alta resolución directamente en cartones, bandejas, sacos u otros productos en una línea de producción para eliminar la necesidad de embalajes preimpresos costosos o etiquetas caras. Los lotes cortos y los requisitos de los clientes en cuanto a texto, gráficos y códigos de barras personalizados se consiguen fácilmente.
    product_coding_title: Codificación del Producto
    product_coding_description: Las aplicaciones típicas son la codificación de envases individuales como botellas, cartones pequeños, bidones, latas, tarros, paquetes, bolsas, láminas, etc. La mayoría de nuestros clientes para la codificación de productos suelen ser empresas que buscan una alternativa a la CIJ (inyección de tinta continua). El precio, la simplicidad y el bajo mantenimiento son los factores de motivación. En este mercado siempre utilizamos la impresora FX ONE Remote, una verdadera impresora multifuncional para todos los sectores, incluidos el alimentario, el de bebidas, el farmacéutico y el electrónico. La FX ONE también es ideal para etiquetar extrusiones, imprimir en bandas y otras aplicaciones industriales.
    fifth_section_title_html: "Diseñadas para <span class='text-orange'>Industrial</span> uso y <span class='text-orange'>Bajo Costo</span> impresora de tinta inyectable"
    fifth-section_description_one: En los últimos años Foenix ha invertido mucho en el desarrollo de una gama de impresoras industriales de inyección de tinta que no requieren mantenimiento. Estas codificadoras están diseñadas específicamente para el uso industrial en sectores como la alimentación, las bebidas, la automoción, la construcción, la conversión, los dispositivos médicos, la industria farmacéutica, la electrónica y la química.
    fifth-section_description_two: "Gracias a su inteligente diseño, las impresoras de inyección de tinta FX ONE tienen un uso de tinta notablemente bajo y, por tanto, ofrecen uno de los costes por impresión más bajos del mercado. Reducción de los costes de impresión: normalmente del 50% al 80%"
