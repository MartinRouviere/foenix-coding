    download: Descargar
    first_section_two_title: Rentabilidad clara y transparente de la inversión
    first_section_sub_title: LAS IMPRESORAS FX ONE REDUCEN DRASTICAMENTE EL COSTE POR IMPRESIÓN
    first_section_text_html: "El coste por impresión está determinado por 3 factores:<br>-el precio de compra de la impresora<br>- el coste de la tinta<br>-el coste del mantenimiento mensual.
                              <br>
                              <br>
                              Foenix Coding ha diseñado una sencilla impresora de inyección de tinta con la reducción de costes como prioridad. La impresora de inyección de tinta FX ONE se ha desarrollado pensando en la simplicidad y no contiene piezas móviles ni bombas ni válvulas. La alimentación de tinta se basa en la capilaridad y la gravedad y no se necesita aire comprimido. El control está a cargo de una sola placa de circuito impreso que se conecta al cabezal de impresión con un solo cable de datos. Gracias a su sencillez y a la ausencia de piezas móviles, NO es necesario un mantenimiento mensual o anual. El uso de menos componentes hace que la impresora FX ONE tenga un precio de compra muy competitivo.
                              <br>
                              <br>
                              Reducción de los costes de impresión: normalmente del 50% al 80%. La tecnología de impresión Xaar permite depósitos de tinta tan pequeños como 80 picolitros por gota (es decir, 0,000000080ml), lo que supone un enorme ahorro de tinta. Usted tiene el control de su coste por impresión. Calcule fácilmente sus costes de impresión con nuestro intuitivo software y vea cuánto podría ahorrar. La impresión con microgotas de tinta y un cartucho de tinta sellado proporciona un bajo coste por impresión sin desperdicio de tinta. Los ahorros de coste adicional se pueden obtener usando el modo ahorrador de tinta.
                              <br><br>
                              Evite quedarse atrapado en una impresora de inyección de tinta cara que agotará su presupuesto con el tiempo. Obtenga información sobre los detalles de la garantía, las condiciones de servicio, los costes de mantenimiento/reparación y los costes de la tinta y los consumibles. Gane confianza para elegir la solución más rentable para su negocio. Calcule el coste total de propiedad de su impresora antes de tomar una decisión. Foenix Coding entiende el arte de la simplicidad y ha creado una impresora sencilla y rentable diseñada para satisfacer las expectativas de los clientes"
    inkjet_printer_title: Cómo elegir una impresora de inyección de tinta
    inkjet_printer_text_html: "Sabemos que elegir una impresora de inyección de tinta no es fácil. Existen multitud de modelos y tecnologías de diferentes fabricantes.
                             <br>
