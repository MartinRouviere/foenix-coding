    first_section_title: FOENIX CODAPACK
    first_section_text: Todas las impresoras Codapack utilizan rodillos de tinta plástica preimpregnados reemplazables y tipo Baselock intercambiable. Se montan fácilmente para imprimir en la parte superior, inferior o lateral de un producto. Estas impresoras se utilizan ampliamente cuando el tiempo de inactividad es una necesidad y se requiere el menor coste de impresión por producto.
                        Cuando sólo se cambia el código o la fecha de consumo preferente una vez al día o una vez a la semana, las impresoras Codapack son las mejores.
    ccirp_title: Codificadores de contacto e impresoras de rodillos de tinta
    ccirp_sub_title_one: Aplicaciones
    ccirp_text_one_html: La gama más rentable de codificadores para sus cajas de cartón, sacos, bandejas de retractilado o material continuo.
                    <br>
                    La gama sencilla y eficaz de codificadores de contacto Codapack utiliza todos los rodillos de tinta plástica preimpregnados reemplazables y el tipo Baselock intercambiable para imprimir en superficies porosas.
    ccirp_sub_title_two: Beneficios
    ccirp_text_two: Sin mantenimiento Las codificadoras son todas impresoras mecánicas simples que dan una impresión perfecta día tras día sin necesidad de ningún mantenimiento.
    ccirp_sub_title_three: Impresión personalizada
    ccirp_text_three: La gama de tipos Baselock dispone de muchos estilos de letra Standard, pero también se pueden producir fácilmente estilos de impresión, logotipos y gráficos personalizados.
    ccirp_sub_title_four: Cambio de impresión rápido
    ccirp_text_four: El cambio del texto de impresión en el cilindro es un trabajo rápido y sencillo Características Hay seis modelos diferentes de altura de impresión disponibles para satisfacer las necesidades del cliente.
    ccirp_sub_title_five: El menor coste de impresión
    ccirp_text_five: El uso del tipo Baselock y de los rodillos de tinta plástica de larga duración proporciona el menor coste de impresión posible del producto.
    cdp_title:  Información Codapack
    cdp_sub_title_one: Tipo Baselock
    cdp_text_one: Una amplia gama de estilos de tipos Baselock se ofrece para crear un mensaje simplemente encajando a presión el tipo en los anillos de cierre metálicos o en el manguito de base de goma acanalada.
    cdp_sub_title_two: odillos de Tinta Plástica
    cdp_text_two_html: Estos rodillos de tinta se colocan rápidamente en la gama de impresoras Codapack para ofrecer una impresión de calidad densa en superficies porosas como cajas de cartón, bandejas y sacos de papel.
                  <br>
                  Estos rodillos preentintados de larga duración son desechables, proporcionando un sistema de entintado limpio y eficiente. Están disponibles en negro, azul, rojo y verde..
    cdp_sub_title_three: Rodillos de Fibra y Esponja
    cdp_text_three: Para superficies no porosas, cualquiera de estos rodillos puede utilizarse con tintas líquidas especiales
    list_text_one: El montaje de muelle ajustable permite ajustar la presión de impresión para adaptarla a la resistencia del cartón y obtener una impresión perfecta.
    list_text_two: Las impresoras están fabricadas con robustas piezas de fundición de aluminio y cojinetes de rodillos que proporcionan una larga vida útil sin problemas.
    list_text_three: La rotación del cilindro se controla para obtener una posición de impresión idéntica en cada cartón.
    list_text_four: La gama de impresoras Codapack se monta fácilmente en un transportador con un simple soporte de montaje.

