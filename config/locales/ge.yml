    first_section_text: Klare und präzise Produktkennzeichnung auf effiziente und wirtschaftliche Weise mit dem Codamark Pneumatic Reciprocating Printer. Kompakter Kolben-Drucker für kontinuierliche und rotierende Abfüllmaschinen, Mindesthaltbarkeitsdatum-Druck und andere Anwendungen.
    phr_title: Pneumatischer Hubkolbendrucker
    phr_sub_title_one: Drucken mit der leichten Hand
    phr_text_one: Hohe Geschwindigkeiten können mit einem niedrigen Druck von 10-20 psi erreicht werden, so dass der Codamark mit leichtem Druck ohne Produktbeschädigung drucken kann.
    phr_sub_title_two: Sauberes Farbsystem
    phr_text_two: Der Druckkopf ist mit einer sauberen, schnell trocknenden Tintenpatrone ausgestattet, die auf den meisten Oberflächen eine Trocknungszeit von Sekunden ermöglicht. Die versiegelte Patrone stellt sicher, dass der Bediener niemals mit der Tinte in Berührung kommt.
    phr_sub_title_three: Codamark-Datenblätter
    phr_text_three: Weitere Informationen finden Sie in den Datenblättern mit Angaben zu Abmessungen, Steuerungssystemen und Montagepositionen.
    phr_sub_title_four: Schnellwechselhalter vom Typ Baselock
    phr_text_four: Der Druckkopf ist mit einem Typenhalter ausgestattet, der in Sekundenschnelle gewechselt werden kann. Ersatzhalter können zur Voreinstellung von Baselock-Gummitypen verwendet werden.
