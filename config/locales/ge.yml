    download: Herunterladen
    first_section_two_title: Klare und transparente Investitionsrendite
    first_section_sub_title: DER FX ONE DRUCKER SENKT DIE KOSTEN PRO DRUCK ERHEBLICH
    first_section_text_html: "Die Kosten pro Druck werden durch 3 Faktoren bestimmt:<br>- dem Anschaffungspreis des Druckers<br>- die Tintenkosten<br>- die monatlichen Wartungskosten.
                              <br>
                              <br>
                              Foenix Coding hat einen einfachen Tintenstrahldrucker entwickelt, bei dem die Kostenreduzierung im Vordergrund steht. Der FX ONE Tintenstrahldrucker wurde mit Blick auf Einfachheit entwickelt und enthält weder bewegliche Teile noch Pumpen oder Ventile. Die Tintenzufuhr basiert auf Kapillarität und Schwerkraft, und es wird keine Druckluft benötigt. Die Steuerung erfolgt über eine einzige Leiterplatte, die über ein einziges Datenkabel mit dem Druckkopf verbunden ist. Dank seiner Einfachheit und dem Fehlen beweglicher Teile ist KEINE monatliche oder jährliche Wartung erforderlich. Durch die Verwendung von weniger Komponenten ist der FX ONE-Drucker in der Anschaffung sehr günstig.
                              <br>
                              <br>
                              Geringere Druckkosten - in der Regel zwischen 50 und 80 %. Die Xaar-Drucktechnologie ermöglicht Tintenablagerungen von nur 80 Pikoliter pro Tropfen (das sind 0,000000080ml), was zu massiven Tinteneinsparungen führt. Sie haben die Kontrolle über Ihre Kosten pro Druck. Berechnen Sie Ihre Druckkosten ganz einfach mit unserer intuitiven Software und sehen Sie, wie viel Sie sparen können. Das Drucken mit Mikro-Tintentröpfchen und einer versiegelten Tintenpatrone sorgt für niedrige Kosten pro Druck ohne Tintenverschwendung. Zusätzliche Kosteneinsparungen können durch den Tintensparmodus erzielt werden.
                              <br><br>
                              Vermeiden Sie den Kauf eines teuren Tintenstrahldruckers, der Ihr Budget mit der Zeit aufzehrt. Informieren Sie sich über Garantiedetails, Wartungsbedingungen, Wartungs-/Reparaturkosten, Tinten- und Verbrauchsmaterialkosten. Entscheiden Sie sich für die kostengünstigste Lösung für Ihr Unternehmen. Berechnen Sie die Gesamtbetriebskosten für Ihren Drucker, bevor Sie eine Auswahl treffen. Foenix Coding versteht die Technik der Vereinfachung und hat einen unkomplizierten und kostengünstigen Drucker entwickelt, der die Erwartungen der Kunden erfüllt."
    inkjet_printer_title: Wie man einen Tintenstrahldrucker auswählt
    inkjet_printer_text_html: "Wir wissen, dass die Auswahl eines Tintenstrahldruckers nicht einfach ist. Es gibt eine Vielzahl von Modellen und Technologien verschiedener Hersteller auf dem Markt.
                             <br>
                             <br>
                             Jede Anwendung hat andere Anforderungen. Wenn Sie Ihre Anwendung verstehen, können Sie sich viel Zeit und Enttäuschungen ersparen.
                             <br>
                             Laden Sie unseren kostenlosen Leitfaden herunter, um Foenix-Drucker mit der Konkurrenz zu vergleichen."
