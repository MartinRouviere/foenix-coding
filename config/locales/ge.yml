    inks_card_text_two: Verschiedene Tinten ermöglichen den Druck auf nicht poröse Materialien (Kunststoff, Glas, Metall) oder poröse Oberflächen (Karton, Holz, Gips). Große Auswahl an Farben sowie UV-lesbare und UV-härtbare Tinten.
    inks_card_title_three_html: "Hoher Kontrast<span class='text-orange'>.</span>"
    inks_card_text_three: Höchster Kontrast auf dunkleren Produkten dank unserer Auswahl an pigmentierten Tinten. Stellen Sie sicher, dass Ihre Kodes sowohl auf dunklen als auch auf hellen Substraten hervorstechen.
    grid_title_one: Versiegelte Tintenpatrone
    grid_text_one: Eine integrierte und austauschbare Tintenpatrone sorgt für ein sauberes, kontaminationsfreies Tintensystem. Unsere Tinten haben eine ausgezeichnete Haftung und einen hervorragenden Kontrast auf einer Vielzahl von porösen und nicht porösen Materialien wie Karton, Metall, Glas, Papier, Holz und vielen Kunststoffen. Unsere Tinten bieten eine hervorragende Leistung unter den meisten gängigen Anwendungsbedingungen.
    grid_title_two: Produktionsfreundliche Druckfarben
    grid_text_two:  Für Anwendungen in der Lebensmittel-, Getränke-, Kosmetik-, Haushaltswaren-, Industrie- und Extrusionsbranche haben wir qualitativ hochwertige, kontrollierte Druckfarben, die praktisch geruchlos sind und nicht auf M.E.K. basieren. Wir bieten auch farbige Druckfarben an.
