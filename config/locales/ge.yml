  foenix_codapack:
    first_section_title: FOENIX CODAPACK
    first_section_text: Die Codapack-Drucker verwenden alle austauschbare, vorimprägnierte Kunststofftintenwalzen und austauschbare Baselock-Typen. Sie können leicht montiert werden, um entweder die Oberseite, die Unterseite oder die Seite eines Produkts zu bedrucken. Diese Drucker werden häufig dort eingesetzt, wo keine Ausfallzeiten erforderlich sind und die niedrigsten Druckkosten pro Produkt gefordert sind.
                        Wenn der Kode oder das Mindesthaltbarkeitsdatum nur einmal am Tag oder einmal in der Woche geändert werden muss, sind die Codapack-Drucker die beste Wahl.
    ccirp_title: Kontaktkodierer und Tintenstrahldrucker
    ccirp_sub_title_one: Anwendungen
    ccirp_text_one_html: Die kostengünstigste Auswahl an Kodierern für Ihre Kartons, Beutel, Schrumpffolienschalen oder Endlosmaterial.
                    <br>
                    Die einfachen und effizienten Codapack-Kontaktcodierer verwenden alle austauschbare, vorimprägnierte Kunststofftintenwalzen und austauschbare Baselock-Typen zum Bedrucken poröser Oberflächen.
    ccirp_sub_title_two: Vorteile
    ccirp_text_two: Keine Wartung Die Codierer sind allesamt einfache mechanische Drucker, die Tag für Tag perfekte Druckergebnisse liefern, ohne dass eine Wartung erforderlich ist.
    ccirp_sub_title_three: Kundenspezifischer Druck
    ccirp_text_three: Das Baselock-Schriftsortiment umfasst viele Standard-Schriftarten, aber auch kundenspezifische Druckarten, Logos und Grafiken können problemlos erstellt werden.
    ccirp_sub_title_four: Schneller Druckwechsel
    ccirp_text_four: Der Wechsel des Drucktextes auf der Schrifttrommel ist schnell und einfach. Sechs verschiedene Druckhöhenmodelle stehen zur Verfügung, um den Kundenanforderungen gerecht zu werden.
    ccirp_sub_title_five: Geringste Druckkosten
    ccirp_text_five: Durch die Verwendung von Baselock-Typen und langlebigen Kunststoff-Tintenwalzen werden die geringstmöglichen Druckkosten für das Produkt erzielt.
    cdp_title: Codapack-Informationen
    cdp_sub_title_one: Baselock-Typ
    cdp_text_one: Es wird eine breite Palette von Baselock-Schriften angeboten, die durch einfaches Einpressen der Schrift in die Metallringe oder die gerippte Gummihülse eine Botschaft erzeugen.
    cdp_sub_title_two: Kunststoff-Farbwalzen
    cdp_text_two_html: Diese Farbwalzen werden schnell auf die Codapack-Drucker aufgesetzt, um poröse Oberflächen wie Kartons, Schalen und Papiersäcke mit einer dichten Qualität zu bedrucken.
                  <br>
                  Diese langlebigen, vorgefärbten Walzen sind Einwegprodukte, die ein sauberes und effizientes Einfärbesystem ermöglichen. Sie sind in den Farben Schwarz, Blau, Rot und Grün erhältlich.
    cdp_sub_title_three: Faser- und Schwammwalzen
    cdp_text_three: Für nicht poröse Oberflächen können diese Walzen mit speziellen Flüssigtinten verwendet werden
    list_text_one: Die einstellbare Federbefestigung ermöglicht die Anpassung des Drucks an die Stärke des Kartons, um einen perfekten Druck zu erzielen.
    list_text_two: Die Drucker sind aus robusten Aluminium-Gussteilen und Rollenlagern gefertigt, die eine lange und störungsfreie Lebensdauer gewährleisten.
    list_text_three: Die Trommeldrehung wird so gesteuert, dass die Druckposition auf jedem Karton identisch ist.
    list_text_four: Die Codapack-Drucker lassen sich mit einer einfachen Halterung an einem Förderband befestigen.

