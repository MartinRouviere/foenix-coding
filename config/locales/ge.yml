  fxone_standard:
    first_section_title: STANDARD
    full_title: FX ONE STANDARD
    first_section_text: Hochauflösender Druck direkt auf Kartons, Schalen und Beutel in einer Produktionslinie, so dass keine kostspieligen vorgedruckten Verpackungen oder teuren Etiketten mehr benötigt werden.
    grid_title_one: Die intelligente Lösung für den hochauflösenden Verpackungsdruck
    grid_description_one_html: "Der neue FX ONE Standard bietet eine unglaubliche Druckqualität in einem voll ausgestatteten Kompaktdrucker. Er kann als einfacher, leicht zu programmierender Einzelplatzdrucker verwendet oder in ein vollständiges Produktionsnetzwerksystem integriert werden. Sie brauchen keine teuren Etiketten: Verwenden Sie den FX ONE Standard für den hochauflösenden Druck direkt auf Kartons, Schalen, Beutel oder andere Produkte in einer Produktionslinie, um den Bedarf an kostspieligen vorgedruckten Verpackungen oder teuren Etiketten zu eliminieren."
    grid_link_one: Holen Sie sich ein Druckmuster
    grid_title_two: Zeit sparen, Geld sparen
    grid_description_two_html: "Kein kompliziertes Hoch- und Herunterfahren erforderlich. Schalten Sie die Maschine einfach am Ende des Tages aus und am nächsten Tag wieder ein.
                            <br>
                            Der FX ONE Drucker wurde mit einem Minimum an Komponenten entwickelt, um maximale Zuverlässigkeit zu gewährleisten. Keine Pumpen, keine Ventile, keine Druckluft und eine einzige Platine bedeuten geringen Wartungsaufwand und keine teuren Wartungsverträge.
                            <br>
                            <br>
                            Geringere Druckkosten - Überwachen und verwalten Sie die Kosten pro Druck, um den Tintenverbrauch leicht um 75 % zu senken. Das Drucken mit Mikro-Tintentröpfchen und einer versiegelten Tintenpatrone sorgt für niedrige Kosten pro Druck ohne Tintenverschwendung.
                            Die leicht fließende, ölbasierte Tinte befindet sich in einer versiegelten 110-ml-Tintenpatrone, so dass kein Abfall, keine Verunreinigung und keine Unordnung entsteht. Das Auswechseln der Patrone dauert nur Sekunden, während der Druckvorgang weiterläuft. Der Drucker kann so programmiert werden, dass er sich automatisch entleert und reinigt."
    grid_link_two: Holen Sie sich ein schnelles Angebot
    grid_title_three: Vielseitigkeit in der Produktion
    grid_description_three_html: "Das kompakte und innovative Industriedesign des FX ONE ermöglicht es Ihnen, den Drucker in wenigen Minuten an einen anderen Ort zu bringen. Einfach den Stecker ausstecken und mitnehmen. Er arbeitet reibungslos mit seinem großen Berührungsbildschirm, und alle Druckfunktionen können leicht gesteuert werden. Drücken Sie einfach die Drucktaste und beginnen Sie zu drucken.
                                  <br>
                                  <br>
                                  Die FX ONE-Drucker können miteinander verbunden werden, um beide Seiten eines Kartons mit den gleichen oder unterschiedlichen Werbebotschaften zu bedrucken. Hochauflösender Druck in Kombination mit der Möglichkeit, beliebige Schriftarten und Grafiken zu importieren und in beliebigen Sprachen zu drucken, wird Ihr Produktimage verbessern."
    grid_title_four: Volle Integrationsfähigkeit
    grid_description_four_html: "Die Foenix FX APP Programmsuite bietet volle Integrationsfähigkeit für die Vernetzung von Druckern, den Zugriff auf Datenbanken, die Offline-Erstellung von Nachrichten, die Verbindung zu industriellen Lesesystemen, Strichkodelesern, Verifizierern und anderen Produktionsgeräten.
                                <br>
                                Die Auswahl der Nachricht kann manuell oder sicher mit einem Strichkode-Lesegerät erfolgen."
