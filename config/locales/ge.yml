    list_title: Überblick
    list_subtitle_one: Foenix Codaprint
    list_text_one: Ein einzigartiger Drucker für das kontinuierliche Bedrucken von Metall, Kunststoff oder porösen Materialien wie Stahlblechen, extrudierten Folien, Kunststoffrohren und Pappkernwicklungen.
    list_subtitle_two: Kostengünstiger Drucker
    list_text_two: Der einfachste und kostengünstigste Drucker zum Aufbringen von sich wiederholenden Kennzeichnungen, Haltbarkeitsdaten, Recycling-Logos oder Produktnamen von Kunden auf Material, das sich ständig bewegt.
    list_subtitle_three: Hochgeschwindigkeitsdrucken
    list_text_three: Der Drucker kann mit einer sehr niedrigen Geschwindigkeit arbeiten, aber auch bis zu 100 Meter pro Minute drucken.
    list_subtitle_four: Einfaches Tintensystem
    list_text_four: Die Tinte befindet sich in einer austauschbaren Tintenpatrone, die unabhängig von der Druckgeschwindigkeit über eine integrierte Tintensteuerung verfügt und ein sauberes, wartungsarmes Tintensystem bietet. Dieses einzigartige Tintensystem stellt sicher, dass der Druck nie verblasst, bis die Patrone leer ist.
    list_subtitle_five: Tintenpatrone
    list_text_five: Unsere Standard-Tintenpatronen sind für Metall, Glas, Kunststoff, poröse Oberflächen und andere Materialien geeignet. Einige Anwendungen erfordern eine spezielle Tinte.
    list_subtitle_six: Merkmale
    list_text_six_html: "Der Antrieb des Druckers erfolgt über die Reifen der Drucktrommel, die das Material berühren, so dass kein mechanischer oder elektrischer Antrieb erforderlich ist.
                                 <br>
                                 <br>
                                 Kontinuierlicher Rollenkodierer, perfekt für: Aufdruck von Chargennummer, Datum und Logo.
                                 <br>
                                 <br>
                                 Der Drucker wird entweder über dem zu kennzeichnenden Material oder gegen eine abnehmende Materialrolle montiert.
                                 <br>
                                 <br>
                                 Die Druckhöhe kann bis zu 25mm betragen, wobei entweder austauschbare Baselock-Typen oder flache Platten verwendet werden.
                                 <br>
                                 Es sind vier Wiederholungsdrucklängen bis zu 460 mm verfügbar."
