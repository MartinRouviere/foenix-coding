    title: Häufig gestellte Fragen
    tagline: Klicken Sie einfach auf einen der unten stehenden Abschnitte, um eine Antwort zu finden. Wir sind für Sie da. Wenn Sie keine Antwort auf Ihre Frage finden können, wenden Sie sich bitte an
    contact: Kontaktieren Sie uns
    title1: Was ist der FX ONE Drucker?
    desc1: Der FX One ist ein Multifunktionsdrucker, der für jedermann geeignet ist. Keine Fachkenntnisse erforderlich. Er ist in wenigen Minuten eingerichtet und kann auf den meisten Produktionslinien eingesetzt werden. Was kann er? Er kann praktisch jedes Produkt bedrucken, von einem einfachen Haltbarkeitsdatum bis hin zu einer komplexen Seriennummer, einem laufenden Zähler, Datum und Uhrzeit oder einem Schichtcode, einem Strichkode und vielem mehr.  Zusätzlich zu diesen Funktionen wird der FX One mit Aktualisierungen geliefert, um Ihnen die neuesten Entwicklungen und Anwendungen im Bereich der Kodierung und Kennzeichnung zu bieten. Sehen Sie sich dieses 
    desc1vid: Video
    desc1end: um zu sehen, wie einfach zu bedienen und leistungsfähig es wirklich ist.
    title2: Welche Sprache(n) unterstützen Sie?
    desc2: Sie können in jeder Sprache ohne Einschränkung drucken
    desc2end: Die Programmoberfläche unterstützt 16 Sprachen, aber wir werden bald weitere Sprachen hinzufügen.  Wenn Sie Sprachwünsche haben, senden Sie diese bitte an sales@foenixcoding.com
    title3: Was sind die Abmessungen?
    desc3: Es ist 242mm x 178mm x 90mm oder wenn Sie es bevorzugen 9,52 Zoll x 7 Zoll x 3,54 Zoll.
    title4: Wo kann ich offizielle Foenix-Vertriebspartner finden?
    desc4_1: Durch unser großes Vertriebsnetzwerk sind wir auf allen Kontinenten vertreten und können die Drucker in fast jedem Land anbieten!!
    desc4_2: Wir sind der Meinung, dass wir eine gleichbleibende Produktqualität und den besten Kundenservice nur dann vollständig garantieren können, wenn wir sie über unsere lokalen Vertreter anbieten.
    desc4_3: Unsere bestehende Händlerliste reicht von kleinen Ein-Personen-Unternehmen bis hin zu internationalen Konzernen. Unsere Erfahrung hat gezeigt, dass nicht die Größe, sondern das Engagement, die umfassende Kenntnis des lokalen Marktes und die entsprechenden Kontakte und Kompetenzen die Schlüsselfaktoren für den Erfolg sind.
    desc4_4: Unsere Vertriebspartner sind immer für Sie da und bieten
    desc4_5: Sofortige, professionelle Unterstützung in Ihrer Zeitzone und Sprache.
    desc4_6: Schneller und kostengünstiger Versand.
    desc4_7: Einen zuverlässigen lokalen Garantieservice.
    desc4_8: Bitte zögern Sie nicht  
    desc4_9: uns zu kontaktieren
    desc4_10: wenn Sie Fragen haben oder weitere Informationen über unsere Vertriebspartner erhalten möchten.
    title5:  Warum kann ich nicht anmelden?
    desc5: Unsere Anmeldeseite ist nur für unsere bestehenden Vertriebspartner verfügbar, um ihnen Zugang zu ihrem personalisierten Bedienfeld zu geben. Es ist nicht möglich, dass andere Personen Zugang zu dieser Seite haben. Wenn Sie ein FOENIX Vertriebspartner sind und noch keinen Zugang zu Ihrem Bedienfeld haben, lassen Sie es uns bitte wissen.
    title6: Kann ich eine kostenlose Testversion erhalten, bevor ich kaufe? 
    desc6_1: Wenn Sie Ihren Wohnsitz in Vereinigten Königreich haben, Ja
    desc6_2: Sie können eine kostenlose, siebentägige Testversion erhalten.
    desc6_3: Während der kostenlosen Testphase haben Sie Zugang zu allen Funktionen des Druckers und können die Kosten pro Druck überwachen und rasch feststellen, wie viel Geld Sie mit unserem Drucker sparen können.
    desc6_4: Die kostenlose Testversion ist abhängig von Verfügbarkeit.
    title7: Wenn ich mehrere Foenix-Drucker besitze - Standard- oder Remote-Drucker - benötige ich dann für jeden Drucker eine eigene Programmausstattung?
    desc7: Nein. Alle unsere Drucker sind voll kompatibel mit unserer Programmausstattung. Unabhängig davon, welches Modell Sie verwenden, können Sie alle Ihre Drucker über die FX APP überwachen.
    title8: Was sind die Unterschiede zwischen dem FX ONE Standard und dem FX ONE Remote Drucker?
    desc8_1: Der FX One Standard ist der perfekte Drucker für alle Kodieranwendungen. Er verwendet ölbasierte Tinte für poröse Oberflächen und liefert hervorragende Ergebnisse beim Bedrucken von Kartonseiten.
    desc8_2: Sie können alles drucken, von 8 Zeilen einfachem Text bis hin zu variablen Strichcodes, Verfallsdaten, Logos, Schichten, Zählern, externen Daten aus Datenbanken, QR-Kodes...
    desc8_3: Dieser Drucker druckt in hoher Auflösung mit einer Druckhöhe von 18 mm.
    desc8_4: Es hat die niedrigsten Kosten pro Druck auf dem Markt, es ist der effizienteste Weg für Sie, Informationen auf einen Karton zu drucken.
    desc8_5: Der FX One Remote verfügt außerdem über einen hochauflösenden Druckkopf mit 18 mm Höhe.
    desc8_6: Der Remote-Drucker ist in 2 Modellen erhältlich, entweder mit manuellem oder mit motorisiertem Verschluss.
    desc8_7: Dieser Drucker arbeitet entweder mit Tinte auf Ölbasis für poröse Oberflächen (wie Karton, Papier, Holz...) oder mit Tinte auf Lösungsmittelbasis für nicht poröse Oberflächen (wie Plastik, Metall, Glas...).
    desc8_8: Sie können mit diesem Drucker praktisch alle Produkte bedrucken.
    title9_1: FX ONE Remote
    title9_2: Motorisierter oder manueller Verschluss, was ist der Unterschied?
    desc9: Der FX ONE Remote-Drucker verfügt über einen Verschluss zum Schutz des Druckkopfes. Bei der motorisierten Version schließt sich der Verschluss nach dem Druck automatisch. Bei der manuellen Version müssen Sie den Verschluss zu Beginn des Tages manuell öffnen und am Ende des Tages, wenn die Produktion beendet ist, manuell schließen.
    title10: Kann ich auf der Oberseite eines Produkts drucken?
    desc10: Ja, mit dem ferngesteuerten Druckkopf und Sie können technisch in jedem Winkel drucken
    title11: Welche Art von Tinte bieten Sie an? 
    desc11_1: Wir haben qualitativ hochwertige, kontrollierte Tinten, die geruchlos sind und nicht auf M.E.K. basieren. Die Piezo-Technologie, die in den FX ONE Druckern verwendet wird, benötigt nur eine einzige versiegelte Tintenpatrone und kein zusätzliches Lösungsmittel zum Nachfüllen. Dies reduziert die Betriebskosten erheblich. 
    desc11_2: Wir bieten Tinte auf Ölbasis für den Druck auf porösen Materialien (Schalen, Karton, Holz...) und Tinte auf Lösungsmittelbasis für den Druck auf nicht porösen Materialien (Metall, Kunststoff, Glas...) an
    title12: Gibt es Wartungsverträge?
    desc12_1: Es gibt keine kostspieligen Wartungsverträge.
    desc12_2: Foenix-Drucker werden mit minimalen Komponenten hergestellt, um maximale Zuverlässigkeit zu gewährleisten. Keine Pumpen, keine Ventile, keine Druckluft, keine Tröpfchenaufladung und keine Luftfilter bedeuten sehr geringen Wartungsaufwand.
    title13: Wie kann ich sicher sein, dass ich mit dem FX ONE Drucker Geld sparen werde?
    desc13_1: Unsere Programme können die Anzahl der Drucke pro Patrone und die Kosten pro Druck für jede Nachricht, die Sie mit der FX APP erstellen, berechnen.
    desc13_2: Es ist ein sehr leistungsfähiges Werkzeug, weil Sie sehen können, wie viel Geld Sie durch den Einsatz unseres Druckers sparen werden. Sie haben immer die Kontrolle über Ihre Kosten

