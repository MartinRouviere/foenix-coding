  about:
    title: Einblicke in Foenix Coding
    first_section_title_one: WER WIR SIND
    first_section_text_one: Foenix Coding ist ein führender Hersteller und weltweiter Lieferant der neuesten Tintenstrahldrucker für die Lebensmittel-, Getränke-, Pharma-, Industrie- und Elektronikindustrie zur Produktkennzeichnung, -markierung, -bedruckung und -identifizierung in der Produktionslinie.  Seit mehr als 5 Jahren hat sich Foenix weltweit einen guten Ruf für Qualität und Kreativität, kombiniert mit Kosteneffizienz und geringem Wartungsaufwand bei der Konstruktion unserer Drucker, erworben.
    first_section_title_two: DAS UNTERNEHMEN
    first_section_text_two: "Foenix Coding ist bekannt für seine industriellen Tintenstrahldrucker, die auf die Entwicklung und Herstellung von wartungsfreien Tintenstrahlsystemen spezialisiert sind. Damit ein britischer Hersteller weltweit erfolgreich sein kann, müssen wir viel mehr tun, als nur ein wettbewerbsfähiges Produkt anbieten. Das clevere Design von Foenix hat zu einer radikalen Reduzierung der Komponenten im Inneren seiner Drucker geführt. Dieser Ansatz hat zu einer Senkung der Herstellungskosten sowie zu einer Erhöhung der Zuverlässigkeit der Drucker geführt, was Foenix zu einem inspirierenden weltweiten Marktteilnehmer macht."
    first_section_title_three: DER MARKT
    hiring_title: Schließen Sie sich uns an, wir stellen ein!
    hiring_text: Sind Sie bereit für eine berufliche Veränderung und möchten in einem Start-up mit großen Ambitionen arbeiten? Schließen Sie sich uns an!
    view_openings: Offene Stellen anschauen
    our_values_title: UNSERE WERTE
    our_values_text: "Die Produkte von Foenix basieren auf den Grundwerten des Unternehmens: Innovation, Design und Qualität."
    ov_card_title_one: INNOVATION
    ov_card_text_one_html: "Piezoelektrische Tintenstrahldrucker bieten die höchste Druckqualität aller Drucktechnologien und sind gleichzeitig einfach zu warten, so dass sie ein Höchstmaß an Betriebszuverlässigkeit bieten.
                           <br>
                           Sein konsistenter Druck gewährleistet eine zuverlässige Lesbarkeit auf den Produkten."
    ov_card_title_two: DESIGN
    ov_card_text_two_html: "Tintenstrahldrucker werden oft als komplexe Lösung konzipiert, was zu unnötig komplexen Wartungsroutinen führt.
                           <br>
                           Foenix hat seine Tintenstrahldrucker mit minimalen Komponenten entwickelt, um die Betriebszeit zu maximieren und den Wartungsaufwand zu minimieren."
    ov_card_title_three: QUALITÄT
    ov_card_text_three: Alle unsere Produkte, Drucker, Tinten und Verbrauchsmaterialien werden im Vereinigten Königreich hergestellt und sind für eine lange Lebensdauer ausgelegt. Die Programme und Betriebssysteme wurden in Zusammenarbeit mit Fachleuten aus der Fertigungs- und Verpackungsbranche entwickelt, um sie bei ihren täglichen Herausforderungen zu unterstützen, z. B. beim Drucken von Mindesthaltbarkeitsdaten, Chargencodes, 2D-Strichkodes, grafischen Logos und anderen Anforderungen.
    whats_next_title: WAS IST NÄCHSTES
    whats_next_text_html: "Nach dem globalen und exponentiellen Wachstum der letzten Jahre konzentriert sich Foenix Coding auf die Stärkung des bestehenden Vertriebsnetzes.
                          <br>
                          Das Forschungs- und Entwicklungsteam arbeitet mit Hochdruck an der neuen Generation von FX ONE Druckern mit größerer Druckhöhe, mehreren Druckköpfen und einer Reihe von benutzerfreundlichen Kommunikationsfunktionen."


    first_section_text_three: Die Drucker von Foenix bieten kostensparende Lösungen für die Kodierung sowohl von Primär- als auch von Sekundärverpackungen. Dazu gehören Etikettenersatz und Alternativen für TIJ ( Thermischer Tintenstrahl) und CIJ ( Kontinuierlicher Tintenstrahl). Unsere Drucker sind anders, weil sie eine andere Technologie verwenden. Daher können Foenix-Drucker als alternative Lösung angeboten werden. Gleichzeitig fügen sie sich problemlos in jede Produktpalette von Kodier- und Kennzeichnungslösungen ein.
    second_section_title: Unser Leitsatz
    second_section_text: "Foenix Coding ist ein in Vereinigtes Königreich ansässiges Unternehmen und alle unsere Produkte werden im Vereinigten Königreich hergestellt. Wir haben eine Leidenschaft für neue Technologien und innovative Drucklösungen und unser Team besteht ausschließlich aus Experten auf dem Gebiet der Tintenstrahldrucktechnologie. Wir sind alle ehemalige Mitarbeiter von Sauven Marking und haben all unsere Fähigkeiten, Erfahrungen, Kenntnisse, Fachwissen und vor allem unseren Enthusiasmus in dieses neue Abenteuer mitgebracht."
    second_section_text_two: Unser Ziel ist es, unsere hochwertigen und einfachen Drucker für jeden auf der Welt zugänglich zu machen. Wir sind hier, um Ihnen zu helfen, die Effizienz Ihrer Produktionslinie zu steigern und Ihnen bei Ihren Herausforderungen im Bereich der Produktrückverfolgbarkeit zu helfen. 
    second_section_text_three: Ihre komplexen Kodierungs- und Kennzeichnungsherausforderungen erfordern keine komplexen und teuren Lösungen.
    third_section_title: Wir konzentrieren uns auf die Bedeutung der Betriebskosten im industriellen Druck.
    third_section_text: Ganz gleich, ob Sie einen Tintenstrahldrucker für die Kodierung oder die Produktkennzeichnung brauchen, bei der Investition in den Druck geht es nicht mehr nur um den Preis des Druckers. Verbrauchsmaterialien und Wartung sind zu den wichtigsten Faktoren geworden, die Ihre Betriebskosten bestimmen.
    fourth_section_text_right: Foenix Coding bietet eine Reihe von Druckern an, die die Betriebskosten niedrig halten. Wir verfolgen eine Philosophie der Null-Wartung für den Kleinzeichendruck. Wir bemühen uns auch darum, die benutzerfreundlichsten Industriedrucker anzubieten. Foenix-Drucker arbeiten mit einer einfachen Windows-PC-Software mit bebilderten Tasten und/oder einem hochentwickelten und intuitiven Touch-Steuergerät.
    fifth_section_title: Hergestellt im Vereinigten Königreich und gebaut für Langlebigkeit
    fifth_section_text_one: "Alle unsere Produkte - Drucker, Tinten, Verbrauchsmaterialien - werden im Vereinigten Königreich hergestellt. Die Programme und Betriebssysteme wurden in Zusammenarbeit mit Fachleuten aus der Fertigungs- und Verpackungsbranche entwickelt, um sie bei ihren täglichen Herausforderungen zu unterstützen, z. B. beim Drucken von Mindesthaltbarkeitsdaten, Kodes, 2D-Strichkodes, grafischen Logos und anderen Anforderungen."
    fifth_section_text_two: "Unser Angebot an industriellen Xaar-basierten Tintenstrahldruckern sind wartungsfrei. Sie sind speziell für den industriellen Einsatz in Bereichen wie Lebensmittel, Getränke, Automobil, Bauwesen, Verarbeitung, medizinische Geräte, Pharmazie, Elektronik und Chemie konzipiert..."

