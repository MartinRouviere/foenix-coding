    grid_title_four: Einfaches Tintensystem
    grid_text_four: Der Tintenvorrat befindet sich in einem praktischen Patronensystem, das an der Rückseite des Geräts angebracht ist. Das Auswechseln der Tintenpatrone ist einfach und sauber und kann in wenigen Sekunden durchgeführt werden, ohne den Druckvorgang zu unterbrechen. Verpassen Sie nie einen Druck und erhalten Sie immer eine hochauflösende Druckqualität, die zu Ihrem Produktbild passt
    lowest_ink_title: Niedrigster Tintenverbrauch auf dem Markt
    lowest_ink_text: Ganz gleich, ob Sie einen Tintenstrahldrucker für die Kodierung oder die Produktkennzeichnung suchen, die Investition in den Druck ist nicht mehr nur eine Frage des Druckerpreises. Verbrauchsmaterialien und Wartung sind zu den wichtigsten Faktoren geworden, die Ihre Betriebskosten bestimmen. Dank des cleveren Designs haben die Piezo-Tintenstrahldrucker einen bemerkenswert geringen Tintenverbrauch und bieten daher sehr niedrige Kosten pro Druck.
