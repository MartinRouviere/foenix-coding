  fxone_remote:
    first_section_title: REMOTE
    first_section_text: Der neue FX ONE Tintenstrahldrucker ist einer der Kleinzeichendrucker mit den niedrigsten Kosten pro Kode und dem geringsten Wartungsaufwand. Er bietet eine echte Alternative zum Kodieren Ihrer Produkte.
    second_section_title: Überblick
    grid_title_one: Die beste Alternative zum Kontinuierlicher Tintenstrahl-Druck
    grid_description_one_html: "Der FX ONE Remote wurde als sehr einfacher Tintenstrahldrucker konzipiert, der jedoch die Möglichkeit bietet, ein bis acht Zeilen Kode zu drucken und eigene Schriftarten und Grafiken einzugeben.
                                <br>
                                <br>
                                Der FX ONE Remote bietet eine echte Alternative zu komplexen Kontinuierlicher Tintenstrahl-Druckern zu einem sehr günstigen Preis:
                                <ul>
                                  <li>Niedrigste Kosten pro Druck auf dem Markt</li>
                                  <li>Hochauflösender Druck</li>
                                  <li>Konzipiert für Null-Wartung</li>
                                  <li>Flexibel, ermöglicht Druck in jede Richtung</li>
                                  <li>Mehrzeiliger Druck ohne zusätzliche Kosten</li>
                                  <li>Erfordert kein zusätzliches Zusatzlösungsmitte</li>
                                </ul>"
    grid_link_one: Holen Sie sich ein schnelles Angebot
    grid_title_two: Perfekt für Extrusions- und Rollendruckanwendungen
    grid_description_two_html: "Der FX ONE ist ein modularer Tintenstrahl-Kodierer für den industriellen Einsatz. Er ist ideal für die Kennzeichnung von Extrusionen, das Bedrucken von Bändern und andere industrielle Anwendungen.
                            <br>
                            Der FX ONE Drucker ist für den kontinuierlichen Wiederholungsdruck in definierten Intervallen auf einer Extrusionslinie programmiert.
                            <br>
                            <br>
                            Vollständige Kontrolle für wiederholtes Drucken über eine Materialbahn. Mehrere FX ONE Drucker können über eine Materialbahn montiert werden, um identische oder unterschiedliche
                             Nachrichten zu drucken. Der entfernt montierte Beruhrung Nachrichten zu drucken. Der entfernt montierte Touch Controller kann mit einem Enkoder oder einer anderen Art von Gerät zur Druckaktivierung verbunden werden."
    grid_link_two: Druckmuster anfordern
    grid_title_three: Einfache Installation und Bedienung
    grid_description_three_html: "Der FX ONE Remote-Drucker lässt sich in den meisten Maschinen oder bei eingeschränkten Platzverhältnissen problemlos einbauen.
                                  <br>
                                  <br>
                                  Bedrucken Sie beide Seiten Ihres Produkts, aber verwenden Sie nur einen Touch Regler. Ob Sie nun zwei Seiten eines Kartons oder beide Seiten eines größeren Produkts bedrucken, ein einziger Regler vereinfacht die Eingabe der Meldungen durch den Bediener.
                                  Bedrucken Sie einfach beide Seiten des Produkts mit identischen oder unterschiedlichen Werbebotschaften.
                                  <br>
                                  <br>
                                  Ein großer Farbgrafik-Touchscreen und ein WYSIWYG-Display in Kombination mit bildhaften Aktionstasten machen die Bearbeitung und Programmierung von Botschaften wirklich einfach."
    grid_link_three: Holen Sie sich ein schnelles Angebot
    grid_title_four: Konstante Druckleistung
    grid_description_four_html: "Ein automatischer Verschluss am Druckkopf sorgt dafür, dass der Druck bei kontinuierlichen oder intermittierenden Anwendungen und in anspruchsvollen Umgebungen perfekt bleibt, ohne dass der Bediener eingreifen muss.
                                <br>
                                <br>
                                Dieser Verschluss kann manuell oder automatisch geschlossen werden, wenn der FX ONE nicht benutzt wird. Wenn der Verschluss geschlossen ist, wird der Druckkopf besser vor physischen Schäden und dem Eintrocknen der Tinte im Druckkopf geschützt.
                                <br>
                                <br>
                                Besserer Schutz gegen Umgebungsbedingungen:
                                <br>
                                Die Verschluss-Öffnungszeit kann bis zu 5 Sekunden betragen. Das bedeutet, dass der Verschluss während des Druckvorgangs nur 5 Sekunden lang geöffnet ist. Unmittelbar danach wird er geschlossen und schützt den Druckkopf vor Zugluft, Feuchtigkeit, Staub und anderen Verunreinigungen in der Luft."
    grid_title_five: Sauberes Tintenmanagement für perfekten Druck
    grid_description_five_html: "Die leicht fließende Tinte auf Öl- oder Lösungsmittelbasis befindet sich in einer versiegelten Tintenpatrone, so dass kein Abfall, keine Verunreinigung und keine Unordnung entsteht. Das Auswechseln der Patrone dauert nur Sekunden, während der Druckvorgang weiterläuft.
                                <br>
                                Der Drucker kann für eine automatische Spülung und Reinigung programmiert werden, was eine 100%ige Betriebszeit gewährleistet."
    grid_link_five: Erfahren Sie mehr
    grid_title_six: Volle Integrationsfähigkeit
    grid_description_six_html: "Die Foenix FX APP Programmsuite bietet umfassende Integrationsmöglichkeiten für die Vernetzung von Druckern, den Zugriff auf Datenbanken, die Offline-Erstellung von Nachrichten, die Verbindung zu industriellen Scannern, Strichkodelesern, Verifikatoren und anderen Produktionsgeräten.
                                <br>
                                Die Auswahl der Nachricht kann manuell oder sicher über einen Strichkodeleser erfolgen."
