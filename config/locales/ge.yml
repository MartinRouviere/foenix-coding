  foenix_codaprint:
    first_section_title: FOENIX CODAPRINT
    first_section_text: Zuverlässiger Endlosdrucker von Foenix Coding für hohe und niedrige Geschwindigkeiten auf Metall, Kunststoff, Glas und Karton. Ein einfacher Kontaktkodierer für das wiederholte Bedrucken Ihres Produkts bei hoher Geschwindigkeit mit schnell trocknenden, versiegelten Tintenpatronen.
    get_prices: Preise abfragen
    cp_title: Kontinuierlicher Druck auf alle Materialien
    cp_sub_title_one: Anwendungen
    cp_text_one: Der Codaprint wird verwendet, um Kennzeichnungen, Haltbarkeitsdaten, Wiederverwertungslogos, Produktnamen von Kunden usw. auf Materialien anzubringen, die sich ständig bewegen oder die indexiert werden, und bei denen ein Wiederholungsdruck erforderlich ist.
                     Typische Anwendungen sind extrudierte Folien, der Druck von Beuteln, Stahlbleche, extrudierte Kunststofffenster, Schrumpffolien, Kernwicklungen aus Pappe, Gipskarton, Kantenverpackungen, Spiegelrückseiten und Papier.
    cp_sub_title_two: Einfach zu installieren
    cp_text_two: Der Codaprint wird einfach auf einer festen Schiene quer über das zu kennzeichnende Material montiert. Die vertikale Einstellung am Gerät ermöglicht das Ein- und Ausschalten des Drucks. Der Antrieb des Druckers erfolgt über den Reibungskontakt zwischen den Gummireifen der Schrifttrommel und dem Material.
    cp_sub_title_three: Tinten
    cp_text_three: Tintenpatronen sind in einer Reihe von Tintentypen und Farben erhältlich, die für die meisten Oberflächen geeignet sind. Wir können Sie bei der Auswahl der für Ihr Produkt am besten geeigneten Tinten beraten.
    cp_sub_title_four: Auswahl des Drucks
    cp_text_four: Die Standardtrommel von Codaprint ist mit Metallverriegelungsringen für die Verwendung von auswechselbaren Baselock-Gummisorten ausgestattet. Baselock ist in vielen Schriftarten und mit kundenspezifischen Logos erhältlich, um einen schnellen Wechsel des Drucks zu ermöglichen.
    cp_sub_title_five: Austauschbare Stempelkissen
    cp_text_five: Der Farbkopf der Codaprint-Patrone sollte bei jeder Verwendung einer neuen Farbpatrone mit einem kompletten Satz Austauschbare Stempelkissen ausgestattet werden.
    cp_tp1: "TPS030: Für minimalen Tintenfluss"
