  contact_coders:
    first_section_title: Kontakt Kodier- und Markiermaschinen
    first_section_text: Obwohl Tintenstrahldruckern die Zukunft gehört, werden die traditionellen, kostengünstigen Kodier- und Kennzeichnungsdrucker weltweit immer noch als sehr kosteneffiziente Lösungen eingesetzt.
                        Kontaktcodierer sind ideal, wenn ein Produkt nur selten eine neue Beschriftung benötigt oder die Umgebung eine nicht-elektronische, wartungsfreie Lösung erfordert.
                        Foenix stellt diese Drucker für die Verwendung mit austauschbaren "Baselock"-Gummidruckern her, die entweder mit vorimprägnierten Plastiktintenwalzen oder verschiedenen versiegelten Tintenpatronen ausgestattet sind.
    codaprint_title: Foenix Codaprint
    codaprint_sub_title: Endlosdruck auf allen Materialien
    codaprint_text: Ein einzigartiger Drucker für den kontinuierlichen Wiederholungsdruck auf Metall, Kunststoff oder poröse Materialien wie Stahlbleche, extrudierte Folien, Kunststoffrohre und Pappkernwicklungen.
                    Er verwendet eine versiegelte Tintenpatrone für Einfachheit und Sauberkeit, mit einer Auswahl an Tinten und Farben; und ist mit verschiedenen Wiederholungsdrucklängen und einer maximalen Druckhöhe von 25 mm erhältlich.
    codamark_title: Foenix Codamark
    codamark_sub_title: Mehrzweck-Preis- und Kode-Drucker
    codamark_text: Ein kompakter, einfacher Wechseldrucker, der sich ideal für den Druck von Mindesthaltbarkeitsdaten auf Produkte in einer Produktionslinie mit klarer, präziser Druckqualität eignet.
                   Versiegelte Tintenpatronen sorgen für ein schnelles Trocknen des Drucks auf den meisten Oberflächen, einschließlich Metalldosen, Gläsern und Kunststoffbehältern. Dieser kostengünstige Edelstahldrucker arbeitet mit Luft und benötigt keinen Strom.
                   Er eignet sich ideal für anspruchsvolle oder feuchte Umgebungen zum Bedrucken der Ober-, Seiten- oder Unterseite eines Produkts.
    handroller_title: Codaprint Handroller
    handroller_sub_title: Manueller Druck auf alle Oberflächen
    handroller_text: Der Codaprint Handroller ist für das manuelle Bedrucken aller Oberflächen mit der gleichen Produktpalette an schnell trocknenden Tinten geeignet.
    codapack_title: Foenix Codapack
