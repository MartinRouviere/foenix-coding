    #FOURTH SECTION
    box_coding_title: Kodierung des Kartons
    box_coding_description: Die häufigste Anwendung ist die Kodierung von Kartons. Mit dem FX ONE Standard und FX ONE Plus brauchen Sie keine teuren Etiketten mehr. Verwenden Sie den FX ONE Drucker für den hochauflösenden Druck direkt auf Kartons, Schalen, Säcke oder andere Produkte in einer Produktionslinie, um den Bedarf an kostspieligen vorgedruckten Verpackungen oder teuren Etiketten zu eliminieren. Kleine Losgrößen und Kundenwünsche nach personalisierten Texten, Grafiken und Strichkodes lassen sich problemlos erfüllen.
    product_coding_title: Produkt-Kodierung
    product_coding_description: Typische Anwendungen sind die Kodierung von Einzelverpackungen wie Flaschen, kleinen Kartons, Fässern, Dosen, Gläsern, Packungen, Beuteln, Folien, usw. Die meisten unserer Kunden für die Produktkodierung sind in der Regel Unternehmen, die eine Alternative zum CIJ ( Kontinuierlicher Tintenstrahldruck) suchen. Preis, Benutzerfreundlichkeit und geringer Wartungsaufwand sind die Motivationsfaktoren. Hier setzen wir stets den FX ONE Remote-Drucker ein, einen echten Multifunktionsdrucker für alle Industriebereiche, einschließlich Lebensmittel, Getränke, Pharma und Elektronik. Der FX ONE ist auch ideal für die Kennzeichnung von Extrusionsprodukten, das Bedrucken von Bändern und andere industrielle Anwendungen.
    fifth_section_title_html: "Konzipiert für <span class='text-orange'>Industrielle</span> Nutzung & <span class='text-orange'>Niedrige Anschaffungskosten</span> Tintenstrahldruck"
    fifth-section_description_one: In den letzten Jahren hat Foenix stark in die Entwicklung einer Reihe von wartungsfreien industriellen Tintenstrahldruckern investiert. Diese Drucksysteme sind speziell für den industriellen Einsatz in Bereichen wie Lebensmittel, Getränke, Automobil, Bauwesen, Verarbeitung, medizinische Geräte, Pharma, Elektronik und Chemie konzipiert.
    fifth-section_description_two: Dank des cleveren Designs haben die FX ONE-Tintenstrahldrucker einen bemerkenswert niedrigen Tintenverbrauch und bieten daher eine der niedrigsten Kosten pro Druck auf dem Markt. Reduzierte Druckkosten - typischerweise zwischen 50% und 80%
