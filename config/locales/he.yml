  foenix_codaprint:
    first_section_title: FOENIX CODAPRINT
    first_section_text: מדפסת רציפה אמינה מבית Foenix Coding לסימון במהירות גבוהה ונמוכה על מתכת, פלסטיק, זכוכית, קרטון. קודן פשוט ליצירת קשר להדפסה חוזרת של המוצר שלך במהירות גבוהה באמצעות מחסניות דיו אטומות המתייבשות במהירות.
    get_prices: קבל מחירים
    cp_title: הדפסה רציפה על כל החומרים
    cp_sub_title_one: יישומים
    cp_text_one: " ה-Codaprint משמש להחלת סימני זיהוי, שימוש לפי תאריכים, סמלי לוגו למיחזור, שמות מוצרים של לקוחות וכו'... על חומר שזז ברציפות או מתחבר לאינדקס, ושם נדרשת הדפסה חוזרת.
    כמה יישומים טיפוסיים הם על סרט שחול, הדפסת שקיות, יריעות פלדה, חלונות חלונות פלסטיק, סרטי עטיפה מתכווצים, פיתולי ליבות קרטון, קרטון גבס, לוח אריזות קצה, גב של מראות ונייר."
    cp_sub_title_two: פשוט להתקנה
    cp_text_two: ה-Codaprint מותקן בקלות על פס קבוע על פני החומר שיש לסמן. התאמה אנכית ביחידה נותנת מצבי הפעלה/כיבוי של הדפסה. המדפסת מונעת על ידי מגע חיכוך בין צמיגי הגומי על סוג התוף והחומר.
    cp_sub_title_three: דיו
    cp_text_three: מחסניות דיו זמינות במגוון סוגי דיו וצבעים שיתאימו לרוב המשטחים. נוכל לייעץ לך לגבי המגוון המתאים ביותר למוצר שלך.
    cp_sub_title_four: בחירת הדפסה
    cp_text_four: התוף הסטנדרטי מסוג Codaprint מצויד בטבעות נעילה ממתכת לשימוש עם סוג גומי להחלפה Baselock. Baselock זמין בסגנונות דמויות רבים וסמלי לוגו מותאמים אישית כדי לאפשר שינוי מהיר של ההדפסה.
    cp_sub_title_five: משטחי העברה
    cp_text_five: ראש הדיו של מחסנית Codaprint צריך להיות מצויד עם סט שלם של רפידות העברה בכל פעם שמשתמשים במחסנית דיו חדשה.
    cp_tp1: "TPS030: לזרימת דיו מינימלית"
    cp_tp2: "TPS060: לזרימת דיו מקסימלית"
    cp_sub_title_six: Handroller
    cp_text_six: Codaprint's Handroller מיועד להדפסה ידנית על כל המשטחים עם אותו טווח של דיו המתייבש במהירות.
    ps_title_one: מדידות
    ps_title_two: מפרט מדפסת Codaprint
