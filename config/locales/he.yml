    first_section_two_title: החזר ברור ושקוף על ההשקעה
    first_section_sub_title: מדפסות FX ONE מפחיתות באופן דרסטי את העלות להדפסה
    first_section_text_html: "העלות להדפסה נקבעת על ידי 3 גורמים:<br>- מחיר הרכישה של המדפסת<br>- עלות הדיו<br>- עלות התחזוקה החודשית.
    <br>
    <br>
    Foenix Coding עיצבה מדפסת הזרקת דיו פשוטה עם הפחתת עלויות בראש סדר העדיפויות. מדפסת הזרקת דיו FX ONE פותחה מתוך מחשבה על פשטות ואינה מכילה חלקים נעים ולא משאבות ולא שסתומים. הזנת הדיו מבוססת על קפילריות וכוח המשיכה ואין צורך באוויר דחוס. השליטה נשלטת על ידי 1 PCB יחיד המחובר לראש ההדפסה עם כבל נתונים בודד אחד. הודות לפשטות שלו וגם להיעדר חלקים נעים, אין צורך בתחזוקה חודשית או שנתית. שימוש בפחות רכיבים פירושו שלמדפסת FX ONE יש מחיר רכישה תחרותי מאוד.
    <br>
    <br>
    עלויות הדפסה מופחתות - בדרך כלל מ-50% ל-80%. טכנולוגיית ההדפסה של Xaar מאפשרת משקעי דיו קטנים כמו 80 ליטר פיקו לטיפה (כלומר 0.000000080 מל), וכתוצאה מכך חיסכון מסיבי בדיו. אתה שולט בעלות שלך להדפסה. חשב בקלות את עלויות ההדפסה שלך עם התוכנה האינטואיטיבית שלנו וראה כמה אתה יכול לחסוך. הדפסה עם טיפות מיקרו דיו ומחסנית דיו אטומה נותנת עלות נמוכה להדפסה ללא בזבוז דיו. ניתן להשיג חיסכון נוסף בעלויות באמצעות מצב חיסכון בדיו.
    <br><br>
    הימנע מלהסתגר על מדפסת הזרקת דיו יקרה שתוציא את התקציב שלך לאורך זמן. למד פרטי אחריות, תנאי שירות, עלויות תחזוקה/תיקון, עלויות דיו וחומרים מתכלים. קבל את הביטחון לבחור את הפתרון המשתלם ביותר עבור העסק שלך. חשב את העלות הכוללת של הבעלות על המדפסת שלך לפני קבלת החלטה. Foenix Coding מבינה את אמנות הפשטות ויצרה מדפסת פשוטה וחסכונית שנועדה לענות על ציפיות הלקוחות."
    inkjet_printer_title: כיצד לבחור מדפסת הזרקת דיו
    inkjet_printer_text_html: "אנחנו יודעים שהבחירה במדפסת הזרקת דיו היא לא קלה. יש הרבה דגמים וטכנולוגיות של יצרנים זמינים.
    <br>
    <br>
    לכל אפליקציה יש דרישה אחרת. הבנת היישום שלך תחסוך לך הרבה זמן ואכזבה.
    <br>
    הורד את המדריך החינמי שלנו להשוואה בין מדפסות Foenix לעומת מתחרות."
