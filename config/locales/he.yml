  contact_coders:
    first_section_title: מכונות קידוד וסימון ליצירת קשר
    first_section_text: "בעוד שמדפסות הזרקת דיו הן העתיד, מדפסות קידוד המגע והסימון המסורתיות בעלות נמוכה עדיין נמצאות בשימוש נרחב ברחבי העולם כפתרונות חסכוניים מאוד.
    קודני מגע הם אידיאליים כאשר מוצר דורש שינוי תדיר של הודעות או שהסביבה דורשת פתרון לא אלקטרוני עם אפס תחזוקה.
    Foenix מייצרת מדפסות אלה לשימוש עם גומי מסוג \"Baselock\" להחלפה יחד עם גלילי פלסטיק דיו מוספגים מראש או מחסניות דיו אטומות שונות."
    codaprint_title: Foenix Codaprint
    codaprint_sub_title: הדפסה רציפה על כל החומרים
    codaprint_text: " מדפסת ייחודית להדפסה חוזרת רציפה על מתכת, פלסטיק או חומרים נקבוביים לרבות יריעות פלדה, סרט שחול, צינורות פלסטיק ופיתולי ליבות קרטון.
    הוא משתמש במחסנית דיו אטומה לפשטות וניקיון, עם מבחר של דיו וצבעים; והוא זמין עם אורכי הדפסה חוזרים שונים וגובה הדפסה מרבי של 25 ממ."
    codamark_title: Foenix Codamark
    codamark_sub_title: מדפסת מחיר וקוד רב תכליתית
    codamark_text: " מדפסת הדדית ופשוטה קומפקטית ואידיאלית להדפסת תאריכים עדיפים על מוצרים בקו ייצור עם איכות הדפסה ברורה ומדויקת.
    מחסניות דיו אטומות מעניקות ייבוש מהיר של ההדפסה על רוב המשטחים כולל פחיות מתכת, צנצנות זכוכית וסירי פלסטיק מדפסת נירוסטה זו בעלות נמוכה משתמשת באוויר, ללא דרישות חשמל.
    זה אידיאלי בסביבות קשות או רטובות להדפסה על החלק העליון, הצד או הבסיס של המוצר."
    handroller_title: Codaprint Handroller
    handroller_sub_title: הדפסה ידנית על כל המשטחים
    handroller_text: רולר היד של Codaprint מיועד להדפסה ידנית על כל המשטחים עם אותו טווח של צבעי דיו המתייבשים במהירות.
    codapack_title: Foenix Codapack
    codapack_sub_title: צור קשר עם קודנים ומדפסות רולר דיו מפלסטיק
    codapack_text: פתור את בעיות הדפסת הקרטון שלך עם קודני מגע של codapack באמצעות רולר דיו פלסטיק וסוג גומי baselock מבית Foenix Coding
