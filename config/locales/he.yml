  about:
    title: Feonix Coding בתוך
    first_section_title_one: מי אנחנו
    first_section_text_one: ".רכשה מוניטין עולמי של איכות ויצירתיות, בשילוב עם עלות אפקטיבית ותחזוקה נמוכה בעיצוב המדפסות שלנו Feonix היא יצרנית מובילה וספקית עולמית של מדפסות הזרקת דיו העדכניות ביותר לתעשיות המזון, המשקאות, התרופות, התעשייה והאלקטרוניקה עבור קידוד, סימון, (הדפסה) וזיהוי מוצרים בקו.  במשך יותר מ-5 שניםFeonix Coding"
    first_section_title_two: החברה
    first_section_text_two:  ".לשחקן עולמי מעורר השראה Feonix הביא לצמצום קיצוני של רכיבים בתוך המדפסות שלה. גישה זו הובילה להפחתה בעלויות הייצור וכן לעלייה באמינות המדפסות, מה שהופך את Feonix ידועה במדפסות הזרקת הדיו התעשייתיות שלה המתמחות בתכנון וייצור של מערכות הזרקת דיו ללא תחזוקה. כדי שיצרן בבריטניה ינצח בעולם, עלינו לעשות הרבה יותר מאשר רק להציע מוצר תחרותי. עיצובה החכם של Feonix Coding"
    first_section_title_three: השוק
    hiring_title: "!הצטרפו אלינו, אנחנו מגייסים עובדים"
    hiring_text: "!מוכנים לשינוי קריירה ורוצים לעבוד בסטארט-אפ עם שאיפות גדולות? הצטרפו אלינו"
    view_openings: ראו משרות
    our_values_title: הערכים שלנו
    our_values_text: "מבוססים על על ערכי הליבה של החברה:  חדשנות, עיצוב ואיכות.  Feonix מוצרי"
    ov_card_title_one: חדשנות

    ov_card_text_one_html: "הזרקת דיו פיזואלקטרית מקובלת כמציעה את הרמה הגבוהה ביותר של הדפסה באיכות מכל טכנולוגיית הדפסה תוך שהיא פשוטה לתחזוקה ולכן משיגה את הרמה הגבוהה ביותר של אמינות זמן פעולה.
<br>
ההדפסה העקבית שלו מבטיחה קריאה אמינה במוצרים."
    ov_card_title_two: עיצוב
    ov_card_text_two_html: "לעיתים קרובות מדפסות הזרקת דיו מתוכננות להיות פתרון מורכב המוביל לשגרות תחזוקה מורכבות מיותרות.
    <br> Foenix תכננה את מגוון מדפסות הזרקת הדיו שלה עם מינימום רכיבים כדי למקסם את זמן הפעולה ולמזער את התחזוקה."
    ov_card_title_three: איכות
    ov_card_text_three: כל המוצרים שלנו, המדפסות, הדיו, החומרים המתכלים שלנו מיוצרים בבריטניה ונבנו להחזיק מעמד. מערכות התוכנה והחומרה פותחו בשיתוף עם אנשי מקצוע בתחום הייצור והאריזה כדי לעזור להם עם האתגרים היומיומיים שלהם להדפיס תאריכים עדיפים, קודי אצווה, ברקודים דו-ממדיים, לוגואים גרפיים ודרישות אחרות.
    whats_next_title: מה הלאה
    whats_next_text_html: "לאחר הצמיחה הגלובלית והאקספוננציאלית של השנים האחרונות Foenix Coding מתרכזת בחיזוק רשת המפיצים הקיימת.
    <br>
    צוות המופ נמצא בפיתוח מלא של הדור החדש של מדפסות FX ONE עם גובה הדפסה מוגדל, מספר ראשי הדפסה ומערכת של פונקציות תקשורת קלות לשימוש"


    first_section_text_three: מדפסות Foenix מציעות פתרונות חיסכון בעלויות בכל הקידוד של האריזה הראשונית והמשנית. זה כולל החלפת תווית וחלופות עבור TIJ (סילון דיו תרמי) ו-CIJ (סילון דיו מתמשך). המדפסות שלנו שונות מכיוון שהן משתמשות בטכנולוגיה אחרת. לכן ניתן להציע מדפסות Foenix כפתרון חלופי. יחד עם זאת הם משתלבים בקלות בכל מגוון מוצרים של פתרונות קידוד וסימון.
    second_section_title: המשימה שלנו
    second_section_text: "Foenix Coding היא חברה המבוססת בבריטניה וכל המוצרים שלנו מיוצרים בבריטניה. אנחנו נלהבים מטכנולוגיה חדשה ופתרונות הדפסה חדשניים והצוות מורכב אך ורק ממומחים מתחום טכנולוגיית הדפסת הזרקת דיו. כולנו לשעבר עובדי Sauven Marking והבאנו איתנו את כל הכישורים, הניסיון, הידע, המומחיות שלנו, וחשוב מכך את ההתלהבות שלנו לתוך ההרפתקה החדשה הזו."
    second_section_text_two: המשימה שלנו היא להפוך את המדפסות האיכותיות והפשוטות שלנו לנגישות לכל אחד בעולם. אנחנו כאן כדי לעזור לך להגביר את היעילות של קו הייצור שלך ולעזור לך להתמודד עם אתגרי עקיבות המוצר.

    second_section_text_three: אתגרי הקידוד והסימון המורכבים שלך אינם דורשים פתרונות מורכבים ויקרים.
    third_section_title: אנו מתמקדים בחשיבות עלות הבעלות של דפוס תעשייתי.
    third_section_text: בין אם אתם מחפשים מדפסת הזרקת דיו עבור קידוד מארז או סימון מוצר, ההשקעה בהדפסה היא כבר לא רק מחיר המדפסת. חומרים מתכלים ותחזוקה הפכו לגורמים העיקריים לקביעת עלות הבעלות שלך.
    fourth_section_text_right: Foenix Coding מציעה מגוון מדפסות ששומרות על עלות הבעלות. אנו מונעים על ידי פילוסופיית אפס תחזוקה להדפסת תווים קטנים. אנחנו גם עובדים קשה כדי להציע את המדפסת התעשייתית הידידותית ביותר למשתמש. מדפסות Foenix עובדות עם תוכנת Windows PC פשוטה עם מקשים ציוריים ו/או בקר מגע מאוד מפותח ואינטואיטיבי.
    fifth_section_title: תוצרת בריטניה ונבנתה להחזיק מעמד
    fifth_section_text_one: "כל המוצרים שלנו - מדפסות, דיו, חומרים מתכלים - מיוצרים בבריטניה. מערכות התוכנה והחומרה פותחו בשיתוף עם אנשי מקצוע בתחום הייצור והאריזה כדי לעזור להם עם האתגרים היומיומיים שלהם להדפיס תאריכים עדיפים, קודי אצווה, דו-ממד ברקודים, לוגואים גרפיים ודרישות אחרות."
    fifth_section_text_two: "מגוון מדפסות הזרקת דיו תעשייתיות מבוססות Xaar שלנו נטולות תחזוקה. אלו תוכננו במיוחד לשימוש תעשייתי במגזרים כגון מזון, משקאות, רכב, בנייה, המרה, מכשור רפואי, תרופות, אלקטרוניקה וכימיקלים..."

