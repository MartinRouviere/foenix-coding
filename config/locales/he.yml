  fxone_remote:
    first_section_title: REMOTE
    first_section_text: מדפסת הזרקת הדיו החדשה FX ONE היא אחת המדפסות הנמוכות ביותר לקוד והתחזוקה הנמוכה ביותר. הוא מציע אלטרנטיבה אמיתית לקוד המוצרים שלך.
    second_section_title: סקירה כללית
    grid_title_one: האלטרנטיבה הטובה ביותר להדפסת CIJ
    grid_description_one_html: " FX ONE REMOTE תוכנן כמדפסת הזרקת דיו פשוטה מאוד אך עם היכולת להדפיס בין אחת לשמונה שורות של קוד ולהזין את סגנונות הגופן והגרפיקה שלך.
    <br>
    <br>
    FX ONE REMOTE מספק אלטרנטיבה אמיתית למדפסות CIJ מורכבות במחיר נוח מאוד:
    <ul>
    <li>העלות הנמוכה ביותר להדפסה בשוק</li>
    <li>הדפסה ברזולוציה גבוהה</li>
    <li>תוכנן עבור אפס תחזוקה</li>
    <li>גמיש, מאפשר הדפסה לכל כיוון</li>
    <li>הדפסה מרובת שורות ללא עלות נוספת</li>
    <li>לא דורש ממס מייק-אפ נוסף</li>
    </ul>"
    grid_link_one: קבל הצעת מחיר מהירה
    grid_title_two: מושלם ליישומי אקסטרוזיה ואינטרנט
    grid_description_two_html: "ה-FX ONE הוא קודן הזרקת דיו מודולרי לשימוש תעשייתי. הוא אידיאלי לסימון אקסטרוזיות, הדפסה על רשת ויישומים תעשייתיים אחרים.
    <br>
    מדפסת FX ONE מתוכנתת להדפסה חוזרת רציפה במרווחי זמן מוגדרים על קו אקסטרוזיה.
    <br>
    <br>
    קבל שליטה מלאה על הדפסה חוזרת על פני רשת של חומר. ניתן להרכיב מדפסות FX ONE מרובות ברחבי האינטרנט כדי להדפיס זהות או שונות
    הודעות. ניתן לחבר את בקר המגע המותקן מרחוק למקודד או לכל סוג של מכשיר להפעלת הדפסה."
    grid_link_two: קבל דוגמה להדפסה
    grid_title_three: התקנה ותפעול קלים
    grid_description_three_html: "ניתן להתאים בקלות את המדפסת FX ONE Remote ברוב המכונות או במקומות מוגבלים.
    <br>
    <br>
    הדפס את שני הצדדים של המוצר שלך אך השתמש רק בבקר מגע אחד. בין אם אתה מדפיס שני צדדים של קופסה או שני צדדים של מוצר גדול יותר, בעל בקר יחיד מפשט את הזנת ההודעות על ידי המפעיל.
    הדפס בקלות הודעות זהות או שונות משני צידי המוצר.
    <br>
    <br>
    מסך מגע גרפי צבעוני גדול ותצוגת WYSIWYG בשילוב עם מקשי פעולה ציוריים הופכים את עריכת ותכנות ההודעות לקלים מאוד."
    grid_link_three: קבל הצעת מחיר מהירה
    grid_title_four: ביצועי הדפסה עקביים
    grid_description_four_html: "תריס אוטומטי על ראש ההדפסה מבטיח שההדפסה תישאר מושלמת ביישומים מתמשכים או לסירוגין ובסביבות קשות, ללא התערבות מפעיל.
    <br>
    <br>
    ניתן לסגור תריס זה באופן ידני או אוטומטי בתקופות של אי שימוש ב-FX ONE. כאשר התריס סגור הוא נותן הגנה טובה יותר לראש ההדפסה מפני נזק פיזי וייבוש דיו בתוך ראש ההדפסה.
    <br>
    <br>
    Better protection against hostile environments:
    <br>    זמן פתיחת התריס יכול להיות קצר עד 5 שניות. המשמעות היא שהתריס יהיה פתוח ל-5 שניות בלבד, במהלך ההדפסה. מיד לאחר מכן הוא ייסגר ויגן על ראש ההדפסה מפני טיוטה, לחות, אבק וזיהומים אחרים באוויר"
    grid_title_five: ניהול דיו נקי להדפסה מושלמת
    grid_description_five_html: "הדיו המבוסס על שמן או ממס בזרימה קלה נמצא במחסנית דיו אטומה כדי להבטיח שאין בזבוז, ללא זיהום וללא בלגן. החלפת המחסנית אורכת שניות תוך כדי הדפסה.
    <br>
    ניתן לתכנת את המדפסת לטיהור וניקוי אוטומטיים המעניקים 100% זמן פעולה"
    grid_link_five: למידע נוסף
    grid_title_six: יכולת אינטגרציה מלאה
    grid_description_six_html: "חבילת התוכנה של Foenix FX APP נותנת יכולת אינטגרציה מלאה לחיבור מדפסות ברשת, גישה למאגרי מידע, יצירת הודעות במצב לא מקוון, חיבור לסורקים תעשייתיים, קוראי ברקוד, מאמתים וציוד ייצור אחר.
    <br>
    בחירת ההודעות יכולה להיות ידנית או מאובטחת באמצעות קורא ברקוד."
    grid_link_six: למידע נוסף
