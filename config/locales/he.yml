    ps_text: מבחר צבעים זמין בכל טווח
    list_title: סקירה כללית
    list_subtitle_one: Foenix Codaprint
    list_text_one: מדפסת ייחודית להדפסה רציפה על מתכת, פלסטיק או חומרים נקבוביים כולל יריעות פלדה, סרט שחול, צינורות פלסטיק ופיתולי ליבות קרטון.
    list_subtitle_two: מדפסת עלות אבודה
    list_text_two: המדפסת בעלות נמוכה הפשוטה ביותר להחלת סימני זיהוי חוזרים, שימוש לפי תאריכים, מיחזור לוגו או שמות מוצרים של לקוחות על חומר שזז ללא הרף.
    list_subtitle_three: הדפסה במהירות גבוהה
    list_text_three: המדפסת יכולה לפעול במהירות נמוכה מאוד אך גם להדפיס עד 100 מטר לדקה.
    list_subtitle_four: מערכת דיו פשוטה
    list_text_four: הדיו כלול במחסנית דיו הניתנת להחלפה, בעלת בקרת דיו אינטגרלית ללא קשר למהירות ההדפסה המעניקה מערכת דיו נקייה בתחזוקה נמוכה. מערכת דיו ייחודית זו מבטיחה שההדפסה לעולם אינה דוהה עד שהמחסנית ריקה.
    list_subtitle_five: מחסנית דיו
    list_text_five: מחסניות הדיו הסטנדרטיות שלנו מתאימות למתכת, זכוכית, פלסטיק ומשטחים נקבוביים וחומרים אחרים. יישומים מסוימים אכן דורשים דיו מיוחד.
    list_subtitle_six: תכונות
    list_text_six_html: "המדפסת מונעת על ידי צמיגים על סוג התוף המגע עם החומר, ומבטל את הצורך בכל הנעה מכאנית או חשמלית.
    <br>
    <br>
    Continous roller coder perfect for: מספר אצווה, תאריך והדפסת לוגו.
    <br>
    <br>
    המדפסת מותקנת בקלות מעל החומר הנע שיש לסמן או כנגד סליל חומר הולך ומצטמצם.
    <br>
    <br>
    גובה ההדפסה יכול להיות עד 25 ממ באמצעות מערכות סטריאו שטוחות הניתנות להחלפה מסוג Baselock.
    ארבעה אורכי הדפסה חוזרים זמינים עד 460 ממ."
    fncdm_title: גלה את ה-Foenix Codamark
    fncdm_text: סימון מוצר ברור ומדויק שהושג ביעילות ובחסכוניות עם מדפסת ההדדית הפנאומטית של Codamark.
    fncdm_button: למידע נוסף

