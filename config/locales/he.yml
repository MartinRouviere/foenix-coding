  fxone_standard:
    first_section_title: STANDARD
    full_title: FX ONE STANDARD
    first_section_text: הדפסה ברזולוציה גבוהה ישירות על גבי קרטונים, מגשים ושקים בקו ייצור כדי לבטל את הצורך באריזות יקרות מודפסות מראש או בתוויות יקרות.
    grid_title_one: הפתרון החכם להדפסת חבילות ברזולוציה גבוהה
    grid_description_one_html: "התקן החדש של FX ONE Standard מציע איכות הדפסה מדהימה במדפסת קומפקטית עם כל התכונות. זה יכול לשמש כמדפסת עצמאית פשוטה לתכנות או משולב במערכת רשת ייצור מלאה. אין צורך בתוויות יקרות: השתמש ב-FX ONE Standard להדפסה ברזולוציה גבוהה ישירות על גבי קרטונים, מגשים, שקים או מוצרים אחרים בקו ייצור כדי לבטל את הצורך באריזה מודפסת יקרה או תוויות יקרות."
    grid_link_one: קבל דוגמה להדפסה
    grid_title_two: חסוך זמן, חסוך כסף
    grid_description_two_html: "אין צורך בהליכי אתחול וכיבוי מסובכים. פשוט כבה את המכשיר בסוף היום והפעל שוב למחרת.
    <br>
    מדפסת FX ONE תוכננה עם מינימום רכיבים כדי להעניק אמינות מירבית. ללא משאבות, ללא שסתומים, ללא אוויר דחוס ועם PCB בודד פירושו תחזוקה נמוכה וללא חוזי תחזוקה לא יקרים.
    <br>
    <br>
    עלויות הדפסה מופחתות - מעקב וניהול עלות להדפסה כדי להפחית בקלות את צריכת הדיו ב-75%. הדפסה עם טיפות מיקרו דיו ומחסנית דיו אטומה נותנת עלות נמוכה להדפסה ללא בזבוז דיו.
    הדיו המבוסס על שמן בזרימה קלה נמצא במחסנית דיו אטומה של 110 מל כדי להבטיח ללא פסולת, ללא זיהום וללא בלגן. החלפת המחסנית אורכת שניות תוך כדי הדפסה. ניתן לתכנת את המדפסת לטיהור וניקוי אוטומטיים."
    grid_link_two: קבל הצעת מחיר מהירה
    grid_title_three: צדדיות בייצור
    grid_description_three_html: "העיצוב התעשייתי הקומפקטי והחדשני של ה-FX ONE מאפשר לך להעביר את המדפסת למיקומים שונים בתוך דקות. פשוט נתק אותה והזיז אותה. היא פועלת בצורה חלקה עם מסך המגע הגדול שלה, וניתן לשלוט בקלות בכל פונקציות ההדפסה. פשוט לחץ על כפתור ההדפסה והתחל להדפיס על כל דבר.
    <br>
    <br>
    ניתן לקשר את מדפסות ה-FX ONE כדי לתת הדפסה משני צידי הקרטון עם הודעות זהות או שונות. הדפסה ברזולוציה גבוהה בשילוב עם היכולת לייבא כל סגנונות גופנים, גרפיקה והדפסה בכל שפה ישפרו את תמונת המוצר שלך"
    grid_title_four: יכולת אינטגרציה מלאה
    grid_description_four_html: "חבילת התוכנה של Foenix FX APP נותנת יכולת אינטגרציה מלאה עבור חיבור מדפסות ברשת, גישה למאגרי מידע, יצירת הודעות במצב לא מקוון, חיבור לסורקים תעשייתיים, קוראי ברקוד, מאמתים וציוד ייצור אחר.
    <br>
    בחירת ההודעות יכולה להיות ידנית או מאובטחת באמצעות קורא ברקוד."
