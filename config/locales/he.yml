  foenix_codapack:
    first_section_title: FOENIX CODAPACK
    first_section_text: " המדפסות של Codapack משתמשות כולן בגלילי דיו פלסטיק מוספגים מראש להחלפה ובסוג Baselock הניתנים להחלפה. הם מותקנים בקלות להדפסה בחלק העליון, התחתון או הצד של המוצר. מדפסות אלו נמצאות בשימוש נרחב כאשר אפס זמן השבתה הוא הכרחי ונדרשת עלות ההדפסה הנמוכה ביותר למוצר.
    כאשר משנים רק את הקוד או תאריך עדיף לפני פעם ביום או פעם בשבוע, המדפסות של Codapack הן הטובות ביותר."
    ccirp_title: צור קשר עם קודנים ומדפסות רולר דיו
    ccirp_sub_title_one: יישומים
    ccirp_text_one_html: " המגוון החסכוני ביותר של קודנים עבור הקרטונים, השקים, מגשים לעטוף כיווץ או חומר רציף.
    <br>
    המגוון הפשוט והיעיל של קודני מגע של Codapack משתמשים כולם בגלילי דיו פלסטיק מוספגים מראש להחלפה ובסוג Baselock הניתנים להחלפה כדי להדפיס על משטחים נקבוביים."
    ccirp_sub_title_two: יתרונות
    ccirp_text_two: ללא תחזוקה המקודדים הם כולן מדפסות מכניות פשוטות שנותנות הדפסה מושלמת יום אחרי יום ללא צורך בתחזוקה כלשהי.
    ccirp_sub_title_three: הדפסה מותאמת אישית
    ccirp_text_three: סגנונות גופנים סטנדרטיים רבים זמינים במגוון הסוגים של Baselock, אך סגנונות הדפסה, לוגו וגרפיקה מותאמים אישית מיוצרים בקלות.
    ccirp_sub_title_four: שינוי הדפסה מהיר
    ccirp_text_four: שינוי טקסט ההדפסה על תוף הסוג הוא עבודה מהירה ופשוטה מאפיינים שישה דגמי גובה הדפסה שונים זמינים כדי לספק את דרישות הלקוח.
    ccirp_sub_title_five: עלות ההדפסה הנמוכה ביותר
    ccirp_text_five: שימוש בסוג Baselock וחיים ארוכים בגלילי דיו מפלסטיק נותנים את עלות הדפסת המוצר הנמוכה ביותר האפשרית.
    cdp_title: מידע Codapack
    cdp_sub_title_one: סוג Baselock
    cdp_text_one: מגוון רחב של סגנונות מסוג Baselock מוצע ליצירת הודעה פשוט על ידי לחיצה על התאמת הסוג לתוך טבעות הנעילה המתכתיות או השרוול המבוסס על גומי מצולע.
    cdp_sub_title_two: גלילי דיו פלסטיק
    cdp_text_two_html: " גלילי דיו אלה מונחים במהירות על מגוון המדפסות של Codapack כדי לתת הדפסה באיכות צפופה על משטחים נקבוביים כגון קרטונים, מגשים ושקי נייר.
    <br>   הגלילים המוקדמים עם דיו ארוכי חיים אלו הם חד פעמיים, מה שמעניק מערכת דיו נקייה ויעילה. הם זמינים בשחור, כחול, אדום וירוק."
    cdp_sub_title_three: גלילי סיבים וספוג
    cdp_text_three: עבור משטחים שאינם נקבוביים ניתן להשתמש בכל אחד מהגלילים הללו עם דיו נוזלי מיוחד
    list_text_one: הרכבה קפיצית מתכווננת מאפשרת להתאים את לחץ ההדפסה כך שיתאים לחוזק הקרטון ולקבלת הדפסה מושלמת.
    list_text_two: המדפסות מיוצרות מיציקות אלומיניום חזקות וממיסבי רולר המעניקים חיים ארוכים ללא בעיות.
    list_text_three: סיבוב תוף הסוג נשלט כדי לתת מיקום הדפסה זהה על כל קרטון.
    list_text_four: מגוון המדפסות של Codapack מותקן בקלות על מסוע עם תושבת הרכבה אחת פשוטה.

