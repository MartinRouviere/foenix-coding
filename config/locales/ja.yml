    first_section_title: FOENIX CODAPRINT
    first_section_text: 金属、プラスチック、ガラス、段ボールの高速および低速マーキング用のFoenixCodingの信頼性の高い連続プリンター。速乾性の密封されたインクカートリッジを使用して、製品を高速で繰り返し印刷するためのシンプルなコンタクトコーダー。
    get_prices: 価格を取得する
    cp_title: すべての素材に連続印刷
    cp_sub_title_one: アプリケーション
    cp_text_one: "Codaprintは、識別マークの適用、日付による使用、ロゴのリサイクル、顧客の製品名などを、継続的に移動または索引付けされ、繰り返し印刷が必要な素材に適用するために使用されます。
　　　　　　　　　　　　　いくつかの典型的な用途は、押し出しフィルム、バッグ印刷、鋼板、プラスチック窓押し出し、シュリンクラップフィルム、段ボールコア巻線、石膏ボード、エッジパックボード、鏡の裏、紙です。"
    cp_sub_title_two: インストールが簡単
    cp_text_two: Codaprintは、マークする素材全体の固定バーに簡単に取り付けることができます。ユニットの垂直調整により、印刷のオン/オフ位置がわかります。プリンタは、タイプドラムのゴムタイヤと材料の間の摩擦接触によって駆動されます。
    cp_sub_title_three: インク
    cp_text_three: インクカートリッジは、ほとんどの表面に合うように、さまざまな種類と色のインクで利用できます。お客様の製品に最適な範囲についてアドバイスいたします。
    cp_sub_title_four: 印刷の選択
    cp_text_four: 標準のCodaprintタイプのドラムには、Baselock交換可能ラバータイプで使用するための金属製のロックリングが取り付けられています。 Baselockは、印刷をすばやく変更できるように、多くの文字スタイルとカスタマイズされたロゴで利用できます。
    cp_sub_title_five: トランスファーパッド
