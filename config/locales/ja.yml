    grid_text_four: インク供給は、マシンの背面に挿入される便利なカートリッジシステムに含まれています。インクカートリッジの交換は簡単で清潔で、印刷プロセスを中断することなく数秒で完了できます。印刷物を見逃すことはなく、常に製品イメージに合った高解像度の印刷品質を手に入れましょう
