                                 <br>
                                 <br>
                                 交換可能なベースロックタイプまたはフラットステレオのいずれかを使用して、印刷の高さを最大25mmにすることができます。
                                 <br>
                                 最大460mmまでの4回の繰り返し印刷が可能です。」"
