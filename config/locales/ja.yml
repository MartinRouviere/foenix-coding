  faq:
    title: よくある質問
    tagline: 以下のセクションのいずれかをクリックして、答えを見つけてください。私たちはあなたをお助けします。質問に対する答えが見つからない場合は、お気軽に
    contact: 連絡する
    title1: FX ONE プリンターとはなんですか?
    desc1:  FX Oneは、すべての人が使用できるように作られたオールインワンプリンターデバイスです。専門知識は必要ありません。数分でセットアップでき、大多数の生産ラインで実行できます。それは何をするものなのか？日付による単純な使用から、複雑なロット番号、ライブカウンター、日付と時刻、またはシフトコード、バーコードなど、あらゆる製品を着実に印刷できます。これらの機能に加えて、FX Oneには、コーディングおよびマーキングエコシステムで最先端の開発とアプリケーションを提供するためのアップグレードが付属しています。これをチェックしてください
    desc1vid: ビデオ
    desc1end: 使用することで実際にどれほどシンプルで強力かがわかります。
    title2: どの言語でサポートが必要ですか?
    desc2: 制限なくあらゆる言語での印刷が可能です。
    desc2end: ソフトウェアインターフェースによると、16ヶ国語に対応していますが、すぐに他の言語にも対応させる予定です。追加言語のリクエストがありましたら、sales@foenixcoding.com までご連絡ください。
    title3: 寸法はどのくらいですか?
    desc3: 242mm x 178mm x 90mm、または9.52インチx7インチx3.54インチです。
    title4: Foenixの公式卸売業者はどこですか?
    desc4_1: 卸売業者の大規模なネットワークのお陰で、私たちはすべての大陸、ほぼすべての国でプリンターを提供することができます！
    desc4_2: 私たちは、地元の担当者を通じて、一貫した製品品質と最高のカスタマーサービスを確約できると信じています。
    desc4_3: 当社の既存の販売代理店は、小規模な個人企業から多国籍企業まで多岐にわたります。今までの経験から成功の鍵となるのは、規模ではなく、コミットメント、つまり、現地市場に関する幅広い知識と関係先との連絡と適性であることがわかりました。
    desc4_4: 私たちの再販業者はあなたのために常にそこにいます
    desc4_5: あなたのタイムゾーンと言語での迅速で専門的なサポート。
    desc4_6: 迅速で費用対効果の高い配送。
    desc4_7: 信頼できるローカル保証サービス。
    desc4_8: 躊躇しないでください。 
    desc4_9: 連絡してください。
    desc4_10: ご不明な点がある場合、または再販業者に関する詳細情報を受け取りたい場合。
    title5: なぜサインインできないのですか？
    desc5: ログインページは、既存の卸売業者がパーソナライズしたダッシュボードにアクセスできるようにする場合のみ使用できます。他の人がこのページにアクセスすることはできません。 FOENIXの卸売業者で、ダッシュボードにまだアクセスできない場合は、お知らせください。
    title6: 購入前に無料トライアルを利用できますか？
    desc6_1: 英国を拠点としている場合はい
    desc6_2: 7日間の無料トライアルを1つ受けることができます。
    desc6_3: 無料試用期間中は、すべてのプリンタ機能にアクセスできるため、印刷単価をみながら、このプリンタを使用することでどれだけの費用を節約できるか、すばやく確認することができます。
    desc6_4: 無料トライアルは空き状況により利用可能です。
    title7: 標準またはリモートの異なるFoenixプリンターを所有している場合、それぞれに個別のソフトウェアは必要ですか？
    desc7: いいえ。当社のすべてのプリンタは、当社のソフトウェアと完全に互換性があります。使用しているモデルに関係なく、FX APPからすべてのプリンターを管理できます。
    title8: FX ONE StandardとFX ONE Remoteプリンターの違いは何ですか？
    desc8_1: FX ONE Standardは、すべてのケースコーディングアプリケーションに最適なプリンターです。多孔質表面用の油性インクで機能し、段ボールの側面に印刷するのにも優れた結果をもたらします。
    desc8_2: 8行の単純なテキストから可変バーコード、有効期限、ロゴ、シフト、カウンター、データベースからの外部データ、QRコードまで何でも印刷できます…
    desc8_3: このプリンタは、18mmの厚さにも高解像度で印刷します。
    desc8_4: 単価コストは市場最低価格であり、箱に情報を印刷するための最も効率的な方法といえます。
    desc8_5: FX ONE Remoteにも、厚さ18mmに対応した高解像度プリントヘッドがあります。
    desc8_6: リモートプリンターには、手動シャッターと電動シャッターの2つのモデルがあります。
    desc8_7: このプリンタは、多孔質表面（カートン、紙、木材など）用の油性インクまたは非多孔質表面（プラスチック、金属、ガラスなど）用の溶剤ベースのインクのいずれかで作動します。
    desc8_8: そのプリンタで、事実上すべての製品に印刷できます。
    title9_1: FX ONE Remote
    title9_2: 電動シャッターまたは手動シャッター、違いは何ですか？
    desc9: FX ONE Remoteプリンターには、プリントヘッドを保護するためのシャッターがあります。電動バージョンでは、印刷後にシャッターが自動的に閉じます。手動バージョンでは、一日の始めに手動でシャッターを開き、生産が終了した１日の終わりに手動でシャッターを閉じる必要があります。
    title10: 製品の上部に印刷できますか？
    desc10: はい、リモートプリントヘッドを使用すれば、技術的にはどの角度でも印刷が可能です
    title11: どのような種類のインクを提供していますか？ 
    desc11_1: 無臭でM.E.Kベースではない高品質管理のインクがあります。 FX ONEプリンターで使用されるピエゾテクノロジーは、単一の密封されたインクカートリッジのみを必要とし、追加の補給溶剤を必要としません。これにより、運用コストが大幅に削減されます。
    desc11_2: 多孔質材料（トレイ、カートン、木材など）に印刷するためのオイルベースのインクと、非多孔質材料（金属、プラスチック、ガラスなど）に印刷するための溶剤ベースのインクを提供しています。
    title12: 保守契約はありますか？
    desc12_1: 費用のかかる保守契約はありません。
    desc12_2: Foenixプリンターは、最大の信頼性を提供するために最小限の材料で製造されています。ポンプ、バルブ、圧縮空気、液滴充填、エアフィルターがないため、メンテナンスが非常に少なくて済みます。
    title13: FX ONEプリンターでお金を確実に節約するにはどうすればよいですか？
    desc13_1: 当社のソフトウェアには、FX APPで作成するすべてのメッセージについて、カートリッジあたりの印刷数と印刷あたりのコストを計算する機能があります。
    desc13_2: 私たちのプリンターを使用してどれだけのお金を節約できるかを確認できるため、これは非常に有効なツールです。あなたは常にコストを管理できます

