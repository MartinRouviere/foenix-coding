    list_subtitle_one: Foenix Codaprint
    list_text_one: 鋼板、押し出しフィルム、プラスチックパイプ、段ボールの芯材など、金属、プラスチック、または多孔質の材料に連続的に印刷するための独自のプリンター。
    list_subtitle_two: ロストコストプリンター
    list_text_two: 繰り返し識別マークを付けたり、日付で使用したり、ロゴや顧客の製品名を継続的に移動する素材にリサイクルしたりするための最もシンプルな低コストのプリンター。
    list_subtitle_three: 高速印刷
    list_text_three: プリンターは非常に低速で動作しますが、1分あたり最大100メートルも印刷できます。
    list_subtitle_four: シンプルなインクシステム
    list_text_four: インクは交換可能なインクカートリッジに含まれています。このカートリッジは、印刷速度に関係なくインクを完全に制御できるため、メンテナンスの少ないクリーンなインクシステムを実現します。この独自のインクシステムにより、カートリッジが空になるまで印刷が薄くなることはありません。
    list_subtitle_five: インクカートリッジ
    list_text_five: 当社の標準インクカートリッジは、金属、ガラス、プラスチック、多孔質の表面およびその他の材料に適しています。一部のアプリケーションでは、特別なインクが必要です。
