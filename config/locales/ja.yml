  about:
    title: Foenixコーディングの内部
    first_section_title_one: 私たちは誰か
    first_section_title_two: 会社
    first_section_text_one: "Foenix Codingは、食品、飲料、製薬、産業、および電子産業向けの最新のインクジェットプリンターの、インライン製品のコーディング、マーキング、（印刷）、および識別のための大手メーカーおよびグローバルサプライヤーです。 Foenixは、5年以上にわたり、品質と創造性で世界的な評判を築いてきました。また、プリンターの設計における費用対効果とメンテナンスの手間も少なく済みます。    first_section_title_two: 会社"
    first_section_text_two: "Foenixコーディングは、メンテナンスフリーのインクジェットシステムの設計と製造を専門とする産業用インクジェットプリンターで知られています。英国のメーカーがグローバルに勝つためには、競争力のある製品を提供する以上のことをしなければなりません。 Foenixの巧妙な設計により、プリンター内の成分が大幅に削減されました。このアプローチにより、製造コストが削減され、プリンターの信頼性が向上し、Foenixは世界中のプレーヤーに刺激を与えています。"
    first_section_title_three: 市場
    hiring_title: ぜひご参加ください。採用中です。
    hiring_text: 転職の準備ができていて、大きな志を持ったスタートアップ企業で働きたいですか？参加しませんか！!
    view_openings: オープニングを表示
    our_values_title: 私たちの価値
    our_values_text: Foenix製品は、革新、設計、品質という会社のコアバリューに基づいています。
    ov_card_title_one: 革新
    ov_card_text_one_html: "圧電インクジェットは、メンテナンスが簡単で、最高レベルの稼働時間の信頼性を実現しながら、あらゆる印刷技術の中で最高レベルの品質の印刷を提供するものとして認められています。
                           <br>
                           その一貫した印刷により、製品の信頼性の高い読みやすさが保証されます。"
    ov_card_title_two: デザイン
    ov_card_text_two_html: "そのため、インクジェットプリンタは、複雑な解決策を必要とする不必要で複雑なメンテナンス設計をされていることがよくあります。
                           <br>
                           Foenixは、稼働時間を最大化し、メンテナンスを最小化するために、最小限の素材でインクジェットプリンタの範囲を設計しました。"
    ov_card_title_three: 品質
    ov_card_text_three: 当社のすべての製品、プリンター、インク、消耗品は英国で製造されており、長持ちするように作られています。ソフトウェアおよびハードウェアシステムは、製造およびパッケージングの専門家と共同で開発されており、日付、バッチコード、2Dバーコード、グラフィックロゴ、およびその他の要件の前に印刷するという日常の課題に対応します。
    whats_next_title: 次は何か
    whats_next_text_html: "過去数年間の世界的かつ指数関数的な成長の後、Foenixコーディングは既存の卸売会社のネットワーク強化に注力しています。
                          <br>
                          研究開発チームは、印刷の厚みの増加、複数の印刷ヘッド、および使いやすい通信機能のセットを備えた新世代のFXONEプリンターの開発を行っています。."


    first_section_text_three: Foenixプリンターは、一次包装と二次包装の両方のコーディングでコスト削減ソリューションを提供します。これには、ラベルの交換と、TIJ（サーマルインクジェット）およびCIJ（連続インクジェット）の代替品が含まれます。私たちのプリンターは、他のテクノロジーを使用しているため、異なります。したがって、Foenixプリンターを代替ソリューションとして提供できます。同時に、コーディングおよびマーキングソリューションのあらゆる製品範囲に簡単に適合します。
    second_section_title: 私たちの使命
    second_section_text: "Foenixコーディングは英国を拠点とする会社であり、すべての製品は英国で製造されています。私たちは新しいテクノロジーと革新的な印刷ソリューションに情熱を注いでおり、チームはインクジェット印刷テクノロジーの分野の専門家だけで構成されています。私たちはすべて元SauvenMarkingの従業員であり、すべてのスキル、経験、知識、専門知識、そしてさらに重要なことに、この新しい冒険へ情熱を注ぎました。."
    second_section_text_two: 私たちの使命は、世界中の誰もが高品質で操作が簡単なプリンターにアクセスできるようにすることです。私たちは、生産ラインの効率を高め、製品のトレーサビリティの課題をサポートをするためにここにいます。 
    second_section_text_three: 複雑なコーディングとマーキングの課題は、複雑で高価なソリューションを必要としません。
    third_section_title: 私たちは、工業用印刷における所有コストの重要性に焦点を当てています。
    third_section_text: "ケースコーディングまたは製品マーキング用のインクジェットプリンターを探しているかどうかにかかわらず、印刷にかかる投資はもはやプリンターの価格だけの問題ではありません。消耗品とメンテナンスは、所有コストを決定する主な要因になっています。    fourth_section_text_right: Foenixコーディングは、所有コストを抑えたさまざまなプリンターを提供しています。私たちは、小さな文字の印刷におけるゼロメンテナンス哲学によって推進されています。また、最もユーザーフレンドリーな産業用プリンターを提供するために懸命に取り組んでいます。 Foenixプリンターは、画像キーや非常に進化した直感的なタッチコントローラーを備えたシンプルなWindowsPCソフトウェアで動作します。"
    fifth_section_title: 英国製で長持ちするように作られています
    fifth_section_text_one: "プリンター、インク、消耗品など、すべての製品は英国で製造されています。ソフトウェアおよびハードウェアシステムは、製造およびパッケージングの専門家と共同で開発されており、日付、バッチコード、2Dバーコード、グラフィックロゴ、およびその他の要件の前に印刷するという日常の課題に対応します。"
    fifth_section_text_two: "当社の産業用Xaarベースのインクジェットプリンタは、メンテナンスフリーです。これらは、食品、飲料、自動車、建設、加工、医療機器、製薬、電子機器、化学などの分野での産業用に特別に設計されています。"

