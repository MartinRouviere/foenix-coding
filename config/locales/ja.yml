    first_section_title: コーディングおよびマーキングマシンに連絡する
    first_section_text: インクジェットプリンターは未来ですが、従来の低コストのコンタクトコーディングおよびマーキングプリンターは、非常に費用効果の高いソリューションとして世界中で広く使用されています。
                        コンタクトコーダーは、製品で頻繁にメッセージを変更する必要がない場合や、環境でメンテナンスが不要な非電子ソリューションが必要な場合に最適です。
