    eight_section_description_one: FX APPソフトウェアは、PCおよび特注のFXONEタッチコントローラーで利用できます。 FX ワンタッチコントローラーは、1つ以上のFXONEプリンターモデルを制御するように設計されています。コントローラを使用すると、小さくて頑丈なハウジングでメッセージの作成、保存、プリンタ管理を行うことができます。便利な場所に固定して取り付けることができ、持ち運びに便利なため、プリンタ間を簡単に移動できます。インターフェースは使いやすく、PC版と一致するように設計されています。
