  foenix_codapack:
    first_section_title: FOENIX CODAPACK
    first_section_text: Codapackプリンターはすべて、交換可能なプリプレグプラスチックインクローラーと交換可能なベースロックタイプを使用しています。それらは、製品の上面、底面、または側面のいずれかに印刷するために簡単に取り付けることができます。これらのプリンタは、ダウンタイムをゼロにする必要があり、製品あたりの印刷コストを最小限に抑える必要がある場合に広く使用されています。
                        コードまたは賞味期限を1日1回または週に1回だけ変更する場合は、Codapackプリンターが最適です。
    ccirp_title: 連絡先コーダーとインクローラープリンター
    ccirp_sub_title_one: アプリケーション
    ccirp_text_one_html: 段ボール、袋、シュリンクラップトレイ、または連続材料用の最も費用効果の高いコーダーの範囲。
                    <br>
                    シンプルで効率的なCodapackコンタクトコーダーはすべて、交換可能なプリプレグプラスチックインクローラーと交換可能なベースロックタイプを使用して、多孔質表面に印刷します。
    ccirp_sub_title_two: 利点
    ccirp_text_two: メンテナンスなしコーダーはすべてシンプルな機械式プリンターであり、メンテナンスを必要とせずに毎日完璧な印刷を実現します。
    ccirp_sub_title_three: カスタマイズされた印刷
    ccirp_text_three: Baselockのタイプの範囲では、多くの標準フォントスタイルを使用できますが、カスタマイズされた印刷スタイル、ロゴ、およびグラフィックスを簡単に作成できます。
    ccirp_sub_title_four: 高速印刷変更
    ccirp_text_four: タイプドラムの印刷テキストの変更は、すばやく簡単な作業です。機能顧客の要件を満たすために、6つの異なる印刷高さモデルを使用できます。
    ccirp_sub_title_five: 最低の印刷コスト
    ccirp_text_five: ベースロックタイプと長寿命のプラスチックインクローラーを使用すると、製品の印刷コストを可能な限り低く抑えることができます。
