    #FOURTH SECTION
    box_coding_title: ボックスコーディング
    box_coding_description:  最も一般的なアプリケーションは、ボックスコーディングです。 FX ONE StandardおよびFX ONE Plusを使用すると、高価なラベルは不要になります。 FX ONEプリンターを使用して、生産ラインの段ボール、トレイ、袋、またはその他の製品に直接高解像度で印刷すれば、高価な事前印刷パッケージや高額なラベルを使用する必要がなくなります。パーソナライズされたテキスト、写真、およびバーコードに対する短いバッチ処理をすれば、顧客の要件は簡単に達成できます。
    product_coding_title: 製品コーディング
    product_coding_description: 典型的なアプリケーションは、ボトル、小箱、ドラム、缶、瓶、パック、バッグ、ホイルなどの個々のパッケージへのコーディングです。製品コーディングのお客様のほとんどは、大抵、CIJ（連続式インクジェットプリンター）の代替品を探している企業です。価格、シンプルさ、低メンテナンスが代替品を探している要因です。この市場では、食品、飲料、製薬、電子機器を含むすべての業界向けの本当に多機能なプリンターであるFX ONE Remoteプリンターを常に使用しています。 FX ONEは、押し出しのマーキング、ウェビングへの印刷、その他の産業用アプリケーションにも最適です。
    fifth_section_title_html: "のために設計された <span class='text-orange'>産業の</span> 使用& <span class='text-orange'>低価格</span> インクジェットプリンティング"
    fifth-section_description_one: "過去数年間、Foenixはメンテナンスフリーの産業用インクジェットプリンターの開発に多額の投資を行ってきました。これらのコーダーは、食品、飲料、自動車、建設、加工、医療機器、製薬、電子機器、化学などの分野で産業用に特別に設計されています。    fifth-section_description_two: 最適な設計のおかげで、FX ONEインクジェットプリンターはインク使用量を著しく少なくすることができるため、市場で最も低い印刷単価で提供しています。印刷コストの削減-通常は50％から80％"
