    first_section_list_seven_html: コーディングとマーキングのコストを少なくとも60％削減します。<br>インクとメンテナンスの契約に大金を費やすのはやめましょう。
    first_section_list_eight_html: 操作ガイドを入手して<br>どれだけのお金を節約できるかを確認してください
    ダウンロード: ダウンロード
    first_section_two_title: 明確で透明性のある投資収益率
    first_section_sub_title: FX ONEプリンターは、印刷あたりのコストを大幅に削減します
    first_section_text_html:  "印刷あたりのコストは、次の3つの要素によって決まります。<br>-プリンタの購入価格<br>-インクのコスト<br>-毎月のメンテナンスコスト。
　                            <br>
                              <br>
                             Foenixコーディングは、コスト削減を優先するシンプルなインクジェットプリンターを設計しました。 FX ONEインクジェットプリンタは、シンプルさを念頭に置いて開発されており、可動部品、ポンプ、バルブは含まれていません。インクの供給は毛細管現象と重力に基づいており、圧縮空気は必要ありません。制御は、1本のデータケーブルでプリントヘッドに接続された1本のPCBによってマスターされます。そのシンプルさと可動部品の欠如、この両方のおかげで、毎月または毎年のメンテナンスは必要ありません。使用する成分が少ないということは、FXONEプリンターの購入価格に非常に価値があることを意味します。
                              <br>
                              <br>
                             印刷コストの削減-通常は50％から80％に。 Xaar印刷テクノロジーにより、1滴あたり80ピコリットル（0.000000080ml）のインクの付着が可能になり、インクを大幅に節約できます。印刷あたりのコストはあなたが管理できます。直感的なソフトウェアを使用して印刷コストを簡単に計算し、どれだけ節約できるかを確認してください。マイクロインク液滴と密封されたインクカートリッジを使用して印刷すると、インクを無駄にすることなく、印刷あたりのコストを低く抑えることができます。インクセーバーモードを使用すると、追加のコスト削減を実現できます。                              <br><br>
                              時間の経過とともに予算を浪費する高価なインクジェットプリンタに縛られることは避けてください。保証の詳細、サービス条件、メンテナンス/修理費用、インクおよび消耗品の費用をご覧ください。あなたのビジネスにとって最も費用効果の高いソリューションを選択してください。決定を下す前に、プリンタの総所有コストを計算してください。 Foenixコーディングはシンプルさの芸術性を理解し、顧客の期待に応えるよう設計されたシンプルで費用効果の高いプリンターを作成しました。"
    inkjet_printer_title: インクジェットプリンターの選び方
    inkjet_printer_text_html: "インクジェットプリンタの選択は簡単ではないことを私たちは知っています。利用可能なさまざまなメーカーのモデルとテクノロジーがたくさんあります。
                             <br>
                             <br>
