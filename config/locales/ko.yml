  about:
    title: Foenix Coding
    first_section_title_one: 소개
    first_section_text_one: Foenix Coding은 라인 제품 코딩, 마킹, (인쇄) 및 식별을 위한 식품, 음료, 의약품, 산업 및 전자 산업에 최신 잉크젯 프린터를 공급하는 선도적인 제조업체이자 글로벌 공급업체입니다. 5년 이상 동안 Foenix는 프린터 디자인 분야에서 품질과 창의성, 비용 효율성 및 낮은 유지 관리비용과 함께 품질과 창의성으로 세계적인 명성을 쌓아왔습니다.
    first_section_title_two: 회사
    first_section_text_two: "Foenix Coding은 유지 보수가 필요 없는 잉크젯 시스템을 설계 및 제조를 전문으로 하는 잉크젯 프린터 산업으로 잘 알려져있습니다. 영국의 제조업체로서 글로벌 적 성공을 이루기 위해선 경쟁력있는 제품을 제공하는 것 이상의 노력이 필요합니다. Foenix의 창의적인 디자인은 프린트기 내부의 부품을 근본적으로 줄이는 결과를 가지고 왔습니다. 이러한 접근은 프린터의 신뢰성을 높이는 것 뿐 아니라 제조 비용 절감의 효과를 보였으며, Foenix가 세계적인 기업 중 하나로 자리매김하게 해 주었습니다."
    first_section_title_three: 시장
    hiring_title: 저희와 함께 하실 분을 구합니다!
    hiring_text: 경력을 바꾸고 야망있는 스타트업에서 일 하고 싶으십니까? 저희와 함께 하세요!
    view_openings: 구인 현황 보기
    our_values_title: 기업 가치
    our_values_text: Foenix 제품들은 혁신, 디자인 및 품질이라는 회사의 핵심 가치를 기반으로 합니다.
    ov_card_title_one: 혁신
    ov_card_text_one_html: "압전 잉크젯은 유지 관리가 간단하며 최고 수준의 가동 시간 안정성을 달성함으로써 모든 인쇄 기술 중 최고 수준의 인쇄 품질을 제공한다고 인정되어지고 있습니다.
                           <br>
                           일관된 인쇄는 제품에 대한 안정적인 가독성을 보장합니다."
    ov_card_title_two: 디자인
    ov_card_text_two_html: "대부분의 잉크젯 프린트기들은 복잡한 유지 관리 루틴으로 이어지는 복잡한 솔루션이 되도록 설계되어져 있습니다.
                           <br>
                           Foenix는 가동 시간을 최대화 하고 유지 보수를 최소화 하기 위해 최소한의 구성 요소들로 다양한 잉크젯 프린트기들을 설계했습니다."
    ov_card_title_three: 품질
    ov_card_text_three: 당사의 모든 제품, 프린트기, 잉크, 소모품은 영국에서 생산되며 지속 가능하도록 제작되었습니다. 소프트웨어와 하드웨어 시스템은 제조 및 포장 전문가와 공동 제작되었으며 유통 기한, 배치 코드, 2D 바코드, 그래픽 로고 및 기타 요구사항들에 대한 일상적인 인쇄 문제를 해결할 수 있게 도와줍니다.
    whats_next_title: 향후 계획
    whats_next_text_html: "Foenix Coding은 지난 몇 년간 글로벌 성장 및 기하 급수적인 성장 이후 기존 유통망 강화에 집중하고 있습니다.
                          <br>
                          R&D팀은 증가된 인쇄 높이, 다중 프린트 헤드 및 손 쉽게 사용할 수 있는 통신 기능을 갖춘 차 세대 FX ONE 프린트기 개발에 힘쓰고 있습니다."


    first_section_text_three: Foenix 프린트기는 1차 및 2차 포장 인쇄 모두에서 비용 절감 효과를 제공합니다. 이는 라벨 교체 및 TIJ (열전사 잉크젯)과 CIJ(연속 잉크젯)에 대한 대안을 포함합니다. 당사의 프린터기들은 다른 기술을 사용하기 때문에 특별합니다. 그러므로  Foenix 프린트기들은 다른 솔루션을 제공할 수 있습니다. 동시에, 저희의 프린트기들은 다양한 상품의 코딩 및 마킹 솔루션에 쉽게 적용될 수 있습니다.
    second_section_title: 기업 미션
    second_section_text: "Foenix Coding은 영국 기반의 회사로 당사의 모든 제품은 영국에서 생산되어집니다. 저희는 새로운 기술과 혁신적인 인쇄 솔루션에 대한 열정을 가지고 있으며 저희 팀은 잉크젯 인쇄 기술 분야의 전문가들로만 구성되어 있습니다. 직원 모두는 Sauven Marking의 직원이었으며 저희의 모든 기술, 경험, 지식, 전문성 그리고 더 중요한 이에 대한 열정은 저희를 이 새로운 모험으로 이끌어줬습니다."
    second_section_text_two: 당사의 미션은 전 세계의 모든 사람들이 쉽게 사용할 수 있는 고 품질의 간단한 프린트기를 만드는 것입니다. 귀하의 생산 라인의 효율성을 높이고 작품 추적 가능성의 문제를 해결 해 드리겠습니다. 
    second_section_text_three: 복잡한 코딩 및 마킹 문제는 복잡하고 비싼 해결책을 요구하지 않습니다.
    third_section_title: 저희는 산업용 인쇄에서의 소유 비용의 중요성에 중점을 두고있습니다.
    third_section_text: 케이스 코딩 혹은 상품 마킹을 위한 잉크젯 프린트기를 찾고 계신다면, 인쇄에 대한 투자는 더 이상 프린트기의 가격에 있지 않습니다. 소모품 및 유지관리는 소유 비용을 결정하는 주요 요소가 되었습니다.
    fourth_section_text_right: Foenix Coding은 소유 비용을 절감할 수 있는 다양한 종류의 프린터기들을 제공합니다. 저희는 소형 문자 인쇄를 위한 제로 유지보수 철학에 기반하고 있습니다. 또한 저희는 최고로 사용자 친화적인 산업용 프린트기를 제공하기 위해 노력하고 있습니다. Foenix 프린트기들은 그림 키 및/또는 매우 진화되고 직관적인 터치 컨트롤러가 있는 간단한 윈도우 PC 소프트웨어로 작동합니다.
    fifth_section_title: 영국에서 만들어진 지속 가능한 제품
    fifth_section_text_one: "당사의 모든 제품, 프린트기, 잉크, 소모품은 영국에서 생산되며 지속 가능하도록 제작되었습니다. 소프트웨어와 하드웨어 시스템은 제조 및 포장 전문가와 공동 제작되었으며 유통 기한, 배치 코드, 2D 바코드, 그래픽 로고 및 기타 요구사항들에 대한 일상적인 인쇄 문제를 해결할 수 있게 도와줍니다."
    fifth_section_text_two: "당사의 산업용 Xaar 기반의 잉크젯 프린트기들은 유지 보수가 필요 없습니다. 프린트기들은 식품, 음료, 자동차, 건설, 전환, 의료 기기, 의약품, 전자 및 화학과 같은 분야의 산업용으로 특별히 설계되었습니다"

  inks_and_consumables:
    first_section_text: 대 용량 잉크 카트리지
    first_section_text_two: FX ONE 프린트기는 다양한 종류의 잉크와 호환되는 시중에서 가장 다재다능한 프린터기입니다. 어느 표면 위에든 인쇄가 가능하며 카트리지 당 1,500만 글자까지 인쇄 가능합니다. 가장 전문화 된 적용 분야도 충족할 수 있도록 가장 광범위한 잉크젯을 제공합니다
    inks_card_title_one_html: "고접착<span class='text-orange'>.</span>"
    inks_card_text_one: 고접착 잉크는 PVC 압출에 적용할 수 있도록 특별 제작되었습니다. 이전에는 느껴보실 수 없었던 PVC 파이프 인쇄 품질을 경험 해보세요.
    inks_card_title_two_html: "다양한 종류의 잉크<span class='text-orange'>.</span>"
    inks_card_text_two: 다양한 잉크를 사용하여 비 다공성 표면 (플라스틱, 유리, 금속...) 혹은 다공성 표면 (판지, 목재, 석고...)에 인쇄할 수 있습니다. UV 판독 및 경화 잉크와 더불어 다양한 색상의 잉크를 경험해 보실 수 있습니다.
    inks_card_title_three_html: "고대비<span class='text-orange'>.</span>"
    inks_card_text_three: 당사의 다양한 안료 잉크는 어두운 제품에서 가장 높은 명암비를 보여줍니다. 어두운 인쇄물과 밝은 인쇄물 모두에서 코드가 잘 보이는지 확인 해 보세요.
    grid_title_one: 밀봉된 잉크 카트리지
    grid_text_one: 교체 가능한 일체형 잉크 카트리지로 오염 없는 깨끗한 잉크 시스템을 유지하세요. 당사의 잉크는 판지, 금속, 유리, 종이, 목재 및 그 외 플라스틱과 같은 다양한 다공성 및 비 다공성 물질 위에서 훌륭한 접착과 대비를 보여줍니다. 당사의 잉크는 가장 일반적인 적용 조건에서 탁월한 성능을 제공합니다.
    grid_title_two: 생산 친화적인 잉크
    grid_text_two: 식품, 음료, 화장품, 가정 용품, 공업 및 압출 시장에서의 적용을 위해, 냄새가 나지 않으며 메틸,에틸,케톤 기반이 아닌 고 품질 잉크를 제공합니다. 유색 잉크 또한 제공하고 있습니다.
    grid_title_three: PVC 파이프 압출 인쇄를 위한 HDPVC 잉크
    grid_text_three: PVC 압출 적용을 위해 특별히 설계된 고 접착 잉크를 제공합니다. 이전에는 느껴보실 수 없었던 PVC 파이프 인쇄 품질을 경험 해보세요.
    grid_title_four: 간단한 잉크 시스템
    grid_text_four: 잉크 공급 장치는 기기 후면에 삽입되어 있는 편리한 카트리지 시스템에 포함되어 있습니다. 잉크 카트리지 교환은 간단하고 깨끗하며 인쇄 과정 중단 없이 단 몇 초 내에 실행할 수 있습니다. 인쇄물을 놓치지 않고 항상 귀하의 제품 이미지에 맞는 고 해상도의 인쇄 품질을 얻으세요.
    lowest_ink_title: 시중 최저 잉크 사용량
    lowest_ink_text: 케이스 코딩 혹은 제품 마킹을 위한 잉크젯 프린터기를 찾고 계시다면, 인쇄에 대한 투자는 더 이상 프린트기의 가격에 있지 않습니다. 소모품 및 유지관리는 소유 비용을 결정하는 주요 요소가 되었습니다. 영리한 디자인으로, 피에조 잉크젯 프린트기는 현저히 낮은 잉크 사용량으로 가장 저렴한 인쇄 당 비용을 제공합니다.
    # NEW
    standard_ink_one: 이용 가능 한
    standard_ink_two: Standard 잉크 범주
    sdct_one_html: "FX 8001<br>검은색 유성 잉크"
    sdct_text_one: 판지, 종이, 목재 또는 기타 다공성 물질용
