  contact_coders:
    first_section_title: 접촉 코딩 & 마킹 기계
    first_section_text: 잉크젯 프린트기는 미래 지향적이지만, 전통적인 저 비용 접촉 코딩 및 마킹 인쇄는 여전히 많은 곳에서 매우 비용 효율적인 방법으로 사용되고 있습니다.
                        접촉 코더는 간헐적으로 메시지 변경이 필요하거나 환경에 유지 보수가 필요 없는 비 전자적 솔루션이 필요한 경우에 이상적입니다.
                        Foenix는 이러한 프린트기들을 플라스틱 잉크 롤러 혹은 다양한 밀봉 잉크 카트리지와 함께 교환 가능한 "Baselock" 타입의 고무와 같이 사용할 수 있도록 제조합니다.
    codaprint_title: Foenix Codaprint
    codaprint_sub_title: 모든 재료에 연속 인쇄
    codaprint_text: 금속, 플라스틱, 또는 강판, 압출 필름, 플라스틱 파이프 및 판지 코어 와인딩을 포함한 다공성 물질에 연속 반복 인쇄를 위해 고안된 특별한 프린트기입니다.
                    색상과 잉크를 선택할 수 있고, 단순함과 깨끗함을 위해 밀봉된 잉크 카트리지를 사용하며, 다양한 반복 인쇄 길이와 25mm의 최대 인쇄 높이로 제공됩니다.
    codamark_title: Foenix Codamark
    codamark_sub_title: 다목적 가격 & 코드 프린트기
    codamark_text: 깨끗하고 정교한 인쇄 품질로 생산 라인 제품에 유통기한 인쇄에 적합한 소형 단순 왕복 프린트기.
                   밀봉된 잉크 카트리지는 금속 캔, 유리 병 및 플라스틱 포트를 포함한 대부분의 표면에서 빠르게 건조됩니다. 이 저렴한 스테인리스강 프린트기는 전기가 필요없이 공기를 사용합니다.
                   제품의 상단, 측면 또는 하단에 인쇄하기 위해 거칠거나 습한 환경에 적합합니다.
    handroller_title: Codaprint 핸드롤러
    handroller_sub_title: 모든 표면에 수동 인쇄
    handroller_text: Codaprint 핸드 롤러는 동일한 범위의 속 건성 잉크로 모든 표면에 수동으로 인쇄할 수 있습니다.
    codapack_title: Foenix Codapack
    codapack_sub_title: 접촉 코더 & 플라스틱 잉크 롤러 프린트기
    codapack_text: 판지 인쇄 문제를 Foenix Coding의 플라스틱 잉크 롤러와 baselock 고무 활자를 사용한 Codapack 접촉 코더로 해결해 보세요
