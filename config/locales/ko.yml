  foenix_codaprint:
    first_section_title: FOENIX CODAPRINT
    first_section_text: 금속, 플라스틱, 유리, 판지에 고속 및 저속 마킹을 위한 Foenix Coding의 안정적인 연속 프린터. 속건성 밀봉 잉크 카트리지를 사용하여 제품을 고속으로 반복 인쇄할 수 있는 간단한 접촉식 코더입니다.
    get_prices: 가격 확인하기
    cp_title: 모든 재료에 연속 인쇄
    cp_sub_title_one: 적용
    cp_text_one: Codaprint는 식별표시, 유통기한, 재활용 로고, 고객 제품 이름 등 연속 인쇄가 요구되는 지속적으로 움직이는 표면 또는 색인 인쇄에 사용됩니다.
                     일부 일반적으로 압출 필름, 가방 인쇄, 강판, 플라스틱 창 압출, 수축 랩 필름, 판지 코어 와인딩, 석고보드, 에지 팩 보드, 거울 뒷면 및 종이에 적용됩니다.
    cp_sub_title_two: 간편한 설치
    cp_text_two: Codaprint는 마킹할 재료를 가로질러 고정 막대에 쉽게 고정됩니다. 수직 조정은 인쇄 켜기/끄기 위치를 제공합니다. 프린트기는 활자 드럼의 고무 타이어와 재료 사이의 마찰 접촉으로 가동되어집니다.
    cp_sub_title_three: 잉크
    cp_text_three: 대부분의 표면에 적합한 다양한 종류와 색상의 잉크 카트리지가 제공됩니다. 귀하의 제품에 가장 적합한 범위를 조언해 드릴 수 있습니다.
    cp_sub_title_four: 인쇄 선택
    cp_text_four: 표준 Codaprint 활자 드럼은 교체 가능한 Baselock 고무 활자와 함께 사용하기 위한 금속 잠금 링이 포함되어 있습니다. Baselock은 많은 문자 스타일과 주문 제작 된 로고로 제공되어 인쇄를 빠르게 변경할 수 있습니다.
    cp_sub_title_five: 전송 패드
    cp_text_five: Codaprint 카트리지 잉크 헤드는 새 카트리지를 사용할 때마다 전체 전송 패드를 장착해야 합니다.
    cp_tp1: "TPS030: 최소 잉크 흐름"
    cp_tp2: "TPS060: 최대 잉크 흐름"
    cp_sub_title_six: 핸드롤러
    cp_text_six: Codaprint 핸드롤러는 동일한 범위의 속건성 잉크로 모든 표면에 수동으로 인쇄할 수 있습니다.
    ps_title_one: 측정
    ps_title_two: Codaprint 프린트기 사양
    ps_title_three: CP-24/1 모델
    ps_bp_one: "인쇄 길이: 240mm"
    ps_bp_two: "인쇄 높이: 25mm"
    ps_title_four: CP-17/B 핸드롤러
    ps_bp_three: "인쇄 길이: 175mm"
    ps_bp_four: "인쇄 높이: 25mm"
    ps_title_five: Codaprint 카트리지
    ps_bp_five: CP111 비 다공성 물질용 검은색 표준 염료 잉크
    ps_bp_six: CP011 고속 비 다공성 물질용 검은색 초고속 건조 염료 잉크
    ps_bp_seven: CP5610 다공성 표면용 검은색 염료 잉크
    ps_bp_eight: CP256 어두운 표면, 다공성 및 비 다공성 물질용 흰색 안료 잉크
    ps_text: 각 제품군별로 다양한 색상을 선택하실 수 있습니다
    list_title: 개요
    list_subtitle_one: Foenix Codaprint
    list_text_one: 금속, 플라스틱, 또는 강판, 압출 필름, 플라스틱 파이프 및 판지 코어 와인딩을 포함한 다공성 물질에 연속 반복 인쇄를 위해 고안된 특별한 프린트기입니다.
    list_subtitle_two: 저 비용 프린트기
    list_text_two: 지속적으로 움직이는 재료에 반복 식별 표시, 유통 기한, 재활용 로고 및 고객 제품 이름을 적용할 수 있는 가장 간단한 저비용 프린트기.
    list_subtitle_three: 초고속 인쇄
    list_text_three: 프린트기는 낮은 속도로 작동하지만 분당 최대 100미터까지 인쇄할 수 있습니다.
    list_subtitle_four: 간단한 잉크 시스템
    list_text_four: 잉크는 교체 가능한 잉크 카트리지에 들어있어 인쇄 속도에 상관없이 깨끗하고 유지 관리가 적은 잉크 시스템을 제공합니다. 이 특별한 잉크 시스템은 카트리지가 비기 전까지 인쇄물이 흐려지지 않도록 해줍니다.
    list_subtitle_five: 잉크 카트리지
    list_text_five: 당사의 표준 잉크 카트리지는 금속, 유리, 플라스틱, 다공성 표면 및 다른 재료들에 적합합니다. 몇몇 적용들은 특수 잉크를 요합니다.
    list_subtitle_six: 특징
    list_text_six_html: "프린트기는 재료와 접촉하는 활자 드럼의 타이어에 의해 가동되므로 기계적 또는 전기적 가동이 필요하지 않습니다.
                                 <br>
                                 <br>
                                 연속 롤러 코더는 배치 번호, 날짜 & 로고 프린팅을 완벽 구사합니다.
                                 <br>
                                 <br>
                                 프린트기는 마킹할 움직이는 재료 위 또는 감소하는 재료의 릴에 적합합니다.
                                 <br>
                                 <br>
                                 인쇄 높이는 교체 가능한 Baselock 활자 혹은 평면 스테레오를 사용하여 최대 25mm까지 가능합니다.
                                 <br>
                                 4개의 반복 인쇄 길이는 최대 460mm까지 사용 가능합니다."
    fncdm_title: Foenix Codamark를 경험 해 보세요
