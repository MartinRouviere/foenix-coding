    inks_description: 저희는 대부분에 적용할 수 있는 고접착 및 고대비 잉크를 제공합니다. 다양한 잉크를 사용하여 비 다공성 표면 (플라스틱, 유리, 금속...) 혹은 다공성 표면 (판지, 목재, 석고...)에 인쇄할 수 있습니다. UV 판독 및 경화 잉크와 더불어 다양한 색상의 잉크를 경험해 보실 수 있습니다.
    become_distributor_title: Foenix Coding 대리점 되기
    become_distributor_description: 저희의 국제 유통망에 함께하실 회사를 모집하고 있습니다
    eight_section_title_one: 강려한 소프트웨어 스마트 컨트롤러
    eight_section_description_one: FX APP 소프트웨어는 PC 및 맞춤형 FX ONE 터치 컨트롤러에서 사용하실 수 있습니다. FX ONE 터치 컨트롤러는 하나 이상의 FX ONE 프린터 모델을 관리하도록 설계 되었습니다. 이 컨트롤러를 통해 작고 견고한 하우징에서 메시지 생성, 저장 및 프린트 관리가 가능합니다. 편리한 곳에 고정할 수 있으며 하나의 프린트기에서 다른 프린트기로 쉽게 이동 가능합니다. 접속기는 사용하기 쉽게 디자인 되었으며 PC 버전과 동일합니다.
    eight_section_title_two: 무료 평가판 사용 & 테스트 인쇄
    eight_section_description_two_html: "만약 영국 내에 계신다면, 무료 7일 평가판을 사용해 보실 수 있습니다. 평가판 사용 기간 동안, 프린터의 모든 기능을 사용해 보실 수 있으며 프린터기 당 가격과 당사의 프린터기를 사용함으로써 얼마나 비용을 절약할 수 있는지를 모니터링 하실 수 있습니다. <br><br> FX ONE 프린터의 단순성과 품질에 대한 직접 시연을 원하신다면 지금 저희에게 연락주세요! <br><small>*무료 평가판은 가능한 경우에 한 해 제공됩니다.</small><br><br>전 세계 어디에서나 제품 샘플을 보내주신다면 고해상도 테스트 인쇄를 해드립니다."

