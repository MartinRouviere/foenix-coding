  fxone_standard:
    first_section_title: STANDARD
    full_title: FX ONE STANDARD
    first_section_text: 트레이, 자루 또는 다른 생산 라인의 제품에 직접 고 해상도의 인쇄를 한다면, 사전 인쇄 포장이나 라벨에 들어가는 비용을 감축할 수 있습니다.
    grid_title_one: 고해상도 패키지 인쇄를 위한 스마트 솔루션
    grid_description_one_html: "새로운 FX ONE Standard는 모든 기능을 갖춘 소형 프린트기로 놀라운 인쇄 품질을 제공합니다. 프린트기를 프로그래밍하기 쉬운 간단한 독립형으로 사용하거나 전체 생산 네트워크 시스템과 통합하여 사용할 수 있습니다. 고가의 라벨이 필요 없습니다:  FX ONE Standard로  판지, 트레이, 자루 또는 생산 라인의 다른 제품들에 직접적인 고해상도 인쇄로 비싼 사전 인쇄 포장이나 라벨 사용을 없애보세요."
    grid_link_one: 인쇄 셈플 받기
    grid_title_two: 시간과 돈을 절약하세요
    grid_description_two_html: "복잡한 시작 및 종료 절차가 필요 없습니다. 하루가 끝나면 기계를 껐다가 다음날 다시 켜기만 하면 됩니다.
                            <br>
                            FX ONE 프린트기는 최소한의 부품으로 최대의 신뢰성을 제공하기 위해 설계되었습니다. 펌프,벨브,압충 공기가 없으며 단일 PCB는 적은 유지 비용이 적게 들고 비용이 비싼 유지보수 계약이 필요하지 않음을 의미합니다.
                            <br>
                            <br>
                            절감된 인쇄 비용 - 인쇄당 비용 관리 및 모니터하여 잉크 소비량을 75%까지 쉽게 감소하세요. 마이크로 잉크 방울과 밀봉된 잉크 카트리지를 통한 인쇄는 잉크 낭비 없이 저렴한 인쇄 당 비용을 제공합니다.
                            쉽게 흐르는 오일 기반의 잉크는 낭비와 오염을 방지하고 지저분해지는 것을 막기 위해 110ml의 밀봉된 잉크 카트리지에 들어있습니다. 카트리지는 인쇄를 하는 동안에 몇 초 안에 교환할 수 있습니다. 프린트기는 자동 공기 배기 및 청소를 위해 프로그램 되어질 수 있습니다."
    grid_link_two: 빠른 견적 받기
    grid_title_three: 생산 다양성
