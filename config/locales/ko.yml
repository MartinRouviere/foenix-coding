  fxone_remote:
    first_section_title: REMOTE
    first_section_text: 새로운 FX ONE 잉크젯 프린트기는 코드 당 비용과 유지비용이 가장 적은 소형 문자용 프린터기입니다. 제품 코딩에 대한 진정한 대안을 제공합니다.
    second_section_title: 개요
    grid_title_one: CIJ 인쇄에 대한 최고의 대안
    grid_description_one_html: "FX ONE Remote는 매우 간단하게 설계된 잉크젯 프린터기이지만 1부터 8줄의 코드를 인쇄할 수 있으며 소유하고 계신 글꼴 스타일 혹은 그래픽을 입력할 수 있습니다.
                                <br>
                                <br>
                                FX ONE Remote는 합리적인 가격으로 복잡한 CIJ 인쇄에 대한 최고의 대안을 제공합니다:
                                <ul>
                                  <li>시장에서 가장 낮은 인쇄당 비용</li>
                                  <li>고해상도 인쇄</li>
                                  <li>유지보수가 필요없는 설계</li>
                                  <li>유연하며, 모든 방향으로 인쇄 가능</li>
                                  <li추가비용 없이 여러 줄 인쇄</li>
                                  <li>추가 보충 용제 필요 없음</li>
                                </ul>"
    grid_link_one: 빠른 견적 받기
    grid_title_two: 압출 및 웨빙 공급 적용에 이상적임
    grid_description_two_html: "FX ONE은 산업용 모듈식 잉크젯 코더입니다. 돌출부 마킹, 웨빙 인쇄 및 다른 산업용 적용에 적합합니다.
                            <br>
                            FX ONE 프린트기는 압출 라인에서 설정된 간격으로 연속 반복 인쇄를 위해 프로그램되었습니다.
                            <br>
                            <br>
                            재료 웹에서 반복 인쇄를 완벽하게 제어합니다. 여러 FX ONE 프린트기들을 웹을 통해 고정하여 동일하거나 다른 메시지를 인쇄할 수 있습니다.
                            원격으로 고정된 터치 컨트롤러는 인코더 또는 인쇄 활성화를 위한 모든 유형의 장치에 연결할 수 있습니다."
    grid_link_two: 프린트 셈플 받기
    grid_title_three: 쉬운 설치 & 작동
    grid_description_three_html: "FX ONE Remote 프린트기는 대부분의 기계 혹은 제한된 공간에 쉽게 장착될 수 있습니다.
                                  <br>
                                  <br>
                                  하나의 터치 컨트롤러로 제품의 양 면에 인쇄를 해보세요. 판지의 두 면이나나 큰 제품의 양 면에 인쇄를 하거나 단일 컨트롤러는 운영자의 메시지입력을 단순화합니다.
                                  <br>
                                  <br>
                                  대형 컬러 그래픽 터치 스크린 및 WYSIWYG 디스플레이와 그림 동작 키가 결합되어 메시지 편집 및 프로그래밍이 매우 쉽습니다."
    grid_link_three: 빠른 견적 받기
    grid_title_four: 일관된 인쇄 성능
    grid_description_four_html: "프린트 헤드의 자동 셔터는 작업자의 개입 없이 연속적이거나 간헐적인 적용 및 열악한 환경에서의 완벽한 인쇄를 보장합니다.
                                <br>
                                <br>
                                이 셔터는 FX ONE을 사용하지 않는 동안 수동 혹은 자동으로 닫힐 수 있습니다. 닫힌 셔터는 프린트 헤드의 물리적 손상 및 프린트 헤드 내부의 잉크 건조를 방지할 수 있습니다.
                                <br>
                                <br>
                                적대적인 환경에 대한 더 나은 보호:
                                <br>
                                셔터 개방시간은 약 5초 정도로 짧을 수 있습니다. 이는 인쇄를 하는 동안 셔터는 오직 5초 동안만 열려있음을 의미합니다. 그 후 즉시, 셔터는 닫히고 프린트헤드를 외풍, 습기, 먼지 및 공기 중 오염물질로부터 보호 해줍니다."
    grid_title_five: 완벽한 인쇄를 위한 깨끗한 잉크 관리
    grid_description_five_html: "쉽게 흐르는 오일 혹은 용매 기반의 잉크는 낭비와 오염을 방지하고 지저분해지는 것을 막기 위해 밀봉된 잉크 카트리지에 들어있습니다. 카트리지는 인쇄를 하는 동안에 몇 초 안에 교환할 수 있습니다.
                                <br>
                                프린트기는 100% 가동 시간을 제공하는 자동 공기 배기 및 청소를 위해 프로그램되어질 수 있습니다."
    grid_link_five: 더 알아보기
    grid_title_six: 완전 통합 기능
    grid_description_six_html: "Foenix FX APP 소프트웨어는 프린트기 네트워킹, 데이터베이스 접근, 오프라인 메시지 생성, 산업 스캐너, 바코드 판독기, 검증기 및 기타 생산 장비 연결을 위한 완전한 통합 기능을 제공합니다.
                                <br>
                                메시지 선택은 수동으로 하거나 바코드 판독기를 사용하여 안전하게 선택할 수 있습니다."
