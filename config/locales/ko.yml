    sdct_text_two: PVC, 금속, 유리, 플라스틱 또는 기타 비 다공성 물질과 같은 대부분 재료용
    sdct_three_html: "FX8203<br>파란색 용매 잉크"
    sdct_text_three: FX8201 비 다공성 잉크와 같은 용도로 일차 포장용
    sdct_four_html: "FX8308<br>빨간색 용매 잉크"
    sdct_text_four: FX8201 비 다공성 잉크와 같은 용도로 일차 포장용
    sdct_five_html: "FX 8206<br>흰색 용매 잉크"
    sdct_text_five: 어두운 비 다공성 표현을 위한 안료 잉크
    sdct_six_html: "FX8311<br>노란색 용매 잉크"
    sdct_text_six: 비 다공성 표현을 위한 안료 잉크
