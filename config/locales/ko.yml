  foenix_codapack:
    first_section_title: FOENIX CODAPACK
    first_section_text: Codapack 프린트기는 모두 교체 가능한 사전 함침 플라스틱 잉크 롤러와 호환 가능한 Baselock 활자를 사용합니다. 제품의 상단, 하단 혹은 측면에 인쇄할 수 있도록 쉽게 장착 가능합니다. 이 프린트기는 가동 중지 시간이 필요하지 않으며 제품당 최저 인쇄 비용이 요구되는 곳에서 널리 사용되고있습니다.
                        Codapack 프린트기는 하루에 한 번 혹은 일주일에 한 번 날짜또는 코드를 바꿔야 할 때에 가장 적합합니다.
    ccirp_title: 접촉식 코더 및 잉크 롤러 프린트기
    ccirp_sub_title_one: 적용
    ccirp_text_one_html: 판지, 자루, 수축 랩 트레이 혹은 연속적인 재료를 위한 가정 비용 효율적인 코드 범위.
                    <br>
                    가장 간단하고 효율적인 Codapack 접촉식 코더 제품군은 모두 교체 가능한 사전 함침 플라스틱 잉크 롤러와 호환 가능한 Baselock 활자를 사용하여 다공성 표면 위에 인쇄합니다.
    ccirp_sub_title_two: 장점
    ccirp_text_two: 유지보수 없음 코더는 유지보수가 필요없이 매일 완벽한 인쇄를 제공하는 단순한 기계식 프린트기입니다.
    ccirp_sub_title_three: 맞춤형 인쇄
    ccirp_text_three: 많은 기본 글꼴 스타일이 Baselock 활자 범주로 가능하지만 맞춤형 인쇄 스타일, 로고 및 그래픽도 쉽게 생산 가능합니다.
    ccirp_sub_title_four: 빠른 인쇄 변경
    ccirp_text_four: 활자 드럼의 인쇄 텍스트를 빠르고 쉽게 변경할 수 있습니다 고객의 요구사항을 만족할 수 있는 6가지의 다양한 인쇄 높이 모델이 제공됩니다.
    ccirp_sub_title_five: 가장 저렴한 안쇄 비용
    ccirp_text_five: Baselock 활자과 오래가는 플라스틱 잉크 롤러사용은 가장 저렴한 제품 인쇄 비용을 제공합니다.
    cdp_title: Codapack 정보
    cdp_sub_title_one: Baselock 활자
    cdp_text_one: 광범위한 범주의 Baselock 활자 스타일은 금속 잠금 링 또는 골이 있는 고무 기반 슬리브에 활자를 간단히 눌러 메시지를 생성할 수 있게 해줍니다.
    cdp_sub_title_two: 플라스틱 잉크 롤러
    cdp_text_two_html: 이 잉크 롤러들은 Codapack 프린트기 제품군에 빠르게 배치되어 판지, 트레이 및 종이 자루와 같은 다공성 표면에 세밀한 품질의 인쇄를 제공합니다.
                  <br>
                  긴 수명의 사전 잉크 롤러는 일회용이므로 깨끗하고 효과적인 잉크 시스템을 제공합니다. 검은색, 파란색, 빨간색, 초록색으로 제공됩니다.
    cdp_sub_title_three: 섬유 및 스폰지 롤러
    cdp_text_three: 롤러들은 특수 잉크를 사용하여 비 다공성 표면에도 인쇄할 수 있습니다
    list_text_one: 조정 가능한 스프링 장착으로 판지의 강도에 따라 인쇄 압력을 조정하고 완벽한 인쇄를 얻을 수 있습니다.
    list_text_two: 프린트기는 견고한 알루미늄 주물 및 롤레 베어링으로 제작되어 장 기간 문제없이 사용하실 수 있습니다.
    list_text_three: 활자 드럼의 회전은 각 판지의 동일한 위치에 인쇄를 제공하도록 제어되어집니다.
    list_text_four: 다양한 Codapack 프린트기들은 모두 하나의 간단한 장착 브래킷으로 컨베이어에 쉽게 장착할 수있습니다.

