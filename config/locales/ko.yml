  fxone_plus:
    first_section_title: FX ONE PLUS
    first_section_text: 72mm의 인쇄 높이까지 대형 문자 인쇄용 프린트기입니다. 비싸고 복잡하며 제한된 라벨링 시스템을 위한 완벽한 대안책 입니다.
    first_section_text_two: "비싸고 복잡하며 제한된 라벨링 시스템을 위한 완벽한 대안책."
    coming_soon: 출시 예정
    grid_title_one: 라벨 인쇄를 절약하는 현명한 방법
    grid_description_one_html: "FX ONE Plus 대형 문자용 잉크젯 프린트기는 사용자가 라벨 인쇄의 인쇄 당 비용을 제어할 수 있도록 해줍니다.
                               <br>
                               <br>
                               Windows 기반의 소프트웨어는 인쇄당 비용을 제어가는 것이 가장 중점인 라벨링 인쇄를 염두해 특별히 설계 되었습니다. 라벨을 사용하는 대신, 판지에 직접 인쇄하므로써, 비용 효율성이 크게 증가됩니다.
                               <br>
                               <br>
                               FX ONE Plus는 더 나은 유연적인 통합성을 제공하고 데이터베이스와 연결 가능하며, 기존 관리 소프트웨로 전체 원격 제어를 허용하며 WiFi를 포함한 전체 네트워킹 기능을 제공합니다.
                               <br>
                               <br>
                               판지 및 상자 위에 인쇄할 수 있는 저 비용 코딩 및 마킹을 위해 설계된 라벨 인쇄를 위한 완벽한 대한책 입니다.
                               복잡한 시작 및 종료 절차가 필요 없습니다. 하루가 끝나면 기계를 껐다가 다음날 다시 켜기만 하면 됩니다.
                               <br>
                               <br>
                               판지 뿐만 아니라, 종이, 목재, 천, EPS, 폼, 콘크리트 등에도 인쇄하실 수 있습니다"
    huge_cost_savings: 판지 위에 직접적으로 고해상도의 인쇄를 함으로써 라벨 및 사전 인쇄된 포장재를 대체할 막대한 비용 절감 – 상자, 자루, 트레이, 목재 팔레트 및 다른 제품에 용이함
