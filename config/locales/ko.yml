  foenix_codamark:
    first_section_title: FOENIX CODAMARK
    first_section_text: Codamark 공압 왕복 프린트기를 통해 효율적이고 경제적으로 명확하고 정확한 제품 마킹을 달성할 수 있습니다. 인라인 및 회전식 충전 기계용 소형 왕복 프린트기로, 유통기한 인쇄 및 기타 용도에 적합합니다.
    phr_title: 공압 왕복 프린트기
    phr_sub_title_one: 가벼운 터치로 인쇄
    phr_text_one: 코더 마크의 제품에 손상을 가하지 않는 가벼운 터치는 10-20psi의 낮은 인쇄 압력으로 고속 인쇄를 가능하게 해줍니다.
    phr_sub_title_two: 깨끗한 잉크 시스템
    phr_text_two: 깨끗한 속 건성 잉크 카트리지가 프린트 헤드에 장착되어 있어 대 부분의 표면에서 수 초안에 건조되어 질 수 있도록 해줍니다. 밀봉된 카트리지는 작업자가 잉크를 만지지 않도록 보장합니다.
    phr_sub_title_three: Codamark 데이터 시트
    phr_text_three: 치수, 제어 시스템 및 장착 위치에 관한 추가 정보는 데이터 시트에서 찾아보실 수 있습니다.
    phr_sub_title_four: 빠른 변경이 가능한 Baselock 활자의 홀더
    phr_text_four: 프린트 헤드에는 단 몇 초 안에 교체 가능 한 타입 홀더가 장착되어 있습니다. 예비 홀더를 사용하여 Baselock 고무 활자를 미리 설정할 수 있습니다.
