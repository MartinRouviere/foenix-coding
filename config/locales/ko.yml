    box_coding_title: 판지 코딩
    box_coding_description: 판지 코딩은 가장 전형적인 응용 프로그램입니다. FX ONE Standard와 FX ONE Plus로 더 이상 라벨에 비용을 지불하지 마세요. FX ONE 프린터기를 사용하여 판자, 트레이, 자루 또는 다른 생산 라인의 제품에 직접 고 해상도의 인쇄를 한다면, 사전 인쇄 포장이나 라벨에 들어가는 비용을 감축할 수 있습니다. 짧은 배치 실행과 개인화 된 문구, 그래픽 및 바코드에 대한 고객의 요구 사항을 쉽게 달성할 수 있습니다.
    product_coding_title: 제품 코딩
    product_coding_description: 기본적인 활용은 병, 작은 상자, 통, 캔, 유리병, 팩, 가방, 포일 등과 같은 개별적 포장의 코딩입니다. 상품 코딩을 위한 대부분 저희 고객들은 일반적으로 CIJ (연속 잉크젯)의 대안을 찾으시는 분 들입니다. 가격, 간단함 그리고 낮은 유지보수 비용이 동기 요인입니다. 이 시장에서 저희는 항상 식품, 음료, 의약품 및 전자 장치 등을 포함한 모든 산업 분야를 위한 다 기능적 프린터기인 FX ONE Remote 프린터를 사용합니다. FX ONE은 또한 돌출부 마킹, 웨빙 인쇄 및 다른 산업 응용 분야에도 적용 가능합니다.
    fifth_section_title_html: "산업 사용을 위한 <span class='text-orange'> 설계 </span> & <span class='text-orange'>저렴한</span> 잉크젯 프린팅"
