    contact: 저희에게 연락주세요
    title1: FX ONE 프린터는 무엇인가요?
    desc1: FX One은 모든 사람이 사용할 수 있도록 만들어진 올인원 프린트기입니다. 별도의 전문 지식이 필요하지 않습니다. 단 몇 분만에 설치하고 대부분의 생산 라인에서 사용할 수 있습니다. 무엇을 하나요? 간단한 날짜별 용도부터 복잡한 로트 번호, 실시간 카운터, 날짜와 시간 또는 시프트 코드, 바코드 등 모든 제품에 인쇄 가능합니다. 이러한 기능 외에도, FX One은 코딩 및 마킹 시스템에서의 가장 최신 개발과 어플리케이션을 제공하기 위한 업그레이드가 함께 제공됩니다. 얼마나 간단하고 강력한지 
    desc1vid: 영상
    desc1end: 확인 해보세요.
    title2: 어떤 언어를 지원하나요?
    desc2: 어느 언어든 제약없이 인쇄하실 수 있습니다
    desc2end: 소프트웨어 인터페이스는 16개의 언어를 지원하고 있으며, 더 많은 언어들이 추가 될 예정입니다. 추가되기를 원하는 언어가 있으시다면 sales@foenixcoding.com로 연락주세요.
    title3: 크기가 어떻게 되나요?
    desc3: 242mm x 178mm x 90mm 또는 9.52인치 x 7인치 x 3.54 인치 입니다.
    title4: Foenix 공식 대리점은 어떻게 찾을 수 있나요?
    desc4_1: 저희의 대 규모 유통망을 통해 현재 모든 대륙에 대리점이 입점하고 있으며 거의 모든 국가에 프린트기를 제공하고 있습니다!
    desc4_2: 저희는 오직 지역 대리점을 통해서만 일관된 제품 품질과 최상의 고객 서비스를 제공하고 있다고 자부할 수 있습니다.
    desc4_3: 현재 저희의 유통업체는 소규모 1인 기업에서부터 국제 기업에 이르기까지 다양합니다. 이 경험을 통해 저희는 성공의 핵심 요소는 유통의 규모가 아닌 헌신, 광범위한 현지 시장 지식 및 해당 기관과의 연락 그리고 역량이라는 것을 깨닳았습니다.
    desc4_4: 당사의 리셀러들은 항상 귀하의 시간대와 언어에 맞춰
    desc4_5: 신속하고 전문적인 지원을 제공하기위해 대기하고 있습니다.
    desc4_6: 빠르고 비용 효율적인 배송.
    desc4_7: 믿을 수 있는 현지 보증 서비스.
    desc4_8: 리셀러에 관한 더 많은 정보를 원하시거나 궁금하신 사항이 있으시다면 
    desc4_9: 주저하지 말고
    desc4_10: 저희에게 연락주세요.
    title5: 왜 로그인을 할 수 없죠?
    desc5: 로그인 페이지는 개인화된 데시보드에 접근할 수 있도록 기존 유통업체들에게만 제공되고 있습니다. 다른 사용자는 이 페이지에 접근할 수 없습니다. FOENIX 배포자이지만 데시보드에 접근 하실 수 없는 경우 저희에게 알려주십시오.
    title6: 구매 전 무료 평가판을 사용해 볼 수 있나요? 
    desc6_1: 영국에 계십니까 네
    desc6_2: 7일 무료 서비스를 이용 하실 수 있습니다.
    desc6_3: 무료 평가판 사용 기간 동안, 프린터의 모든 기능을 사용해 보실 수 있으며 프린트기 당 가격과 당사의 프린트기를 사용함으로써 얼마나 비용을 절약할 수 있는지를 모니터링 하실 수 있습니다.
    desc6_4: 무료 평가판은 가능한 경우에 한 해 제공됩니다.
    title7: 만약 다른 Foenix 프린터 – Standard 또는 Remote -를 가지고 있는 경우 각각에 대해 별도의 소프트웨어가 필요합니까?
    desc7: 아니오. 당사의 모든 프린터는 하나의 소프트웨어로 완벽하게 호환됩니다. 어느 모델을 사용하시든지 FX APP을 통해 모든 프린트기를 모니터링 하실 수 있습니다.
    title8: FX ONE Standard와 FX ONE Remote 프린트기의 차이점이 무엇입니까?
    desc8_1: FX One Standard는 모든 코딩 응용 프로그램에 적합한 프린트기입니다. 다공성 표면 용을 위한 유성 기반의 잉크로 작동하며 판지 측면에 인쇄할 경우 최상의 결과를 제공합니다.
    desc8_2: 8 줄의 간단한 문구부터 바코드, 유통기한, 로고, 시프트,카운터, 데이터 베이스의 외부 데이터, QR코드 등 다양하게 이용하실 수 있습니다.
    desc8_3: 본 프린터는 18mm 인쇄 높이의 고 해상도로 인쇄합니다.
    desc8_4: 시장 최저 가격의 인쇄당 비용을 자랑하며, 판지 위에 정보를 인쇄 시 가장 효율적인 방법입니다.
    desc8_5: FX One Remote 역시 18mm 높이의 고 해상도 프린터 헤드를 자랑합니다.
    desc8_6: Remote 프린트기는 수동 셔터 혹은 전동 셔터 2가지 모델로 제공됩니다.
    desc8_7: 본 프린터는 다공성 표면 (판지, 종이, 목재...)을 위한 유성 기반의 잉크 또는 비 다공성 표면 (플라스틱, 금속, 유리...)을 위한 용매 기반 잉크로 작동합니다.
    desc8_8: 본 프린터로 사실상 모든 제품에 인쇄하실 수 있습니다.
    title9_1: FX ONE Remote
    title9_2: 전동 셔터와 수동셔터의 차이점은 무엇입니까?
    desc9: FX ONE Remote 프린트기에는 프린터 헤드를 보호하기 위한 셔터가 있습니다. 전동 버전은 프린터가 완료 된 후 자동으로 셔터가 닫힙니다. 수동 버전은 인쇄 시작과 끝에 수동으로 셔터를 열고 닫아줘야 합니다.
    title10: 제품 상단에도 인쇄할 수 있나요?
    desc10: 네, 프린트헤드를 조정하여 어느 각도에서든 인쇄하실 수 있습니다
    title11: 어떤 종류의 잉크를 제공하나요? 
    desc11_1: 메틸,에틸,케톤 기반이 아닌 무취의 고품질 제어 잉크를 보유하고 있습니다. FX ONE 프린트기에 사용되는 피에조 기술은 단일 밀봉 잉크 카트리지만 필요하며 추가 보충 용매가 필요하지 않습니다. 이는 결과적으로 운영 비용을 크게 절감시켜 줍니다. 
    desc11_2: 다공성 표면 (트레이, 판지, 목재...)를 위한 유성 기반 잉크와 비 다공성 표면 (금속, 플라스틱, 유리...)를 위한 용매 기반 잉크를 제공합니다
    title12: 유지 보수 계약이 있습니까?
    desc12_1: 비용이 드는 유지보수 계약은 없습니다.
    desc12_2: Foenix 프린트기는 최소한의 부품으로 최대의 신뢰성을 제공합니다. 펌프, 벨브, 압축 공기, 용적 충전 및 공기 필터가 없으므로 매우 적은 비용으로 유지 관리 할 수 있습니다.
    title13: FX ONE 프린터로 비용을 절감하고 있다는 것을 어떻게 확신할 수 있나요?
    desc13_1: 당사의 소프트웨어는 FX APP에서 생산하실 모든 메시지에 대한 인쇄 당 비용 및 카트리지 당 인쇄 횟수를 계산할 수 있습니다.
    desc13_2: 이는 당사의 프린트기를 사용함으로써 얼마의 비용을 절약했는지를 보여주는 아주 강력한 도구입니다. 이를 통해 항상 비용을 관리하실 수 있습니다

