    first_section_two_title: 명확하고 투명한 투자 수익
    first_section_sub_title: FX ONE 프린트기는 인쇄 당 비용을 대폭 절감합니다
    first_section_text_html: "인쇄 당 비용은 3가지 요소에 의해 결정되어집니다:<br>- 프린터기 구입 비용<br>- 잉크 비용<br>- 매달 유지 비용.
                              <br>
                              <br>
                              Foenix Coding은 비용 절감을 최 우선으로 설계 된 간단한 잉크젯 프린트기입니다. FX ONE 잉크젯 프린트기는 단순함을 염두에 두고 개발되었으며 움직이는 부품이나 펌프 혹은 벨브가 없습니다. 잉크 공급은 모세관과 중력에 기반하여 이루어지며 압축 공기가 필요하지 않습니다. 제어는 단일 데이터 케이블 1개로 연결된 단일 PCB 1개로 마스터 됩니다. 단순함과 움직이는 부품의 부재는, 매달 혹은 매년 유지보수의 필요성을 없애줍니다. 적은 구성품의 사용은 FX ONE 프린트기가 매우 경쟁력있는 구매 가격을 가지고 있음을 의미합니다.
                              <br>
                              <br>
                              절감된 인쇄 비용 - 일반적으로 50%에서 80%까지 절감. Xaar 프린트 기술은 한 방울 당 80피코 리터(0.000000080ml)만큼의 작은 잉크 침전물만을 허용하여, 막대한 잉크 절약을 가져옵니다. 인쇄 당 비용을 조절하실 수 있습니다. 저희의 직관적인 소프트웨어로 귀하의 인쇄 비용을 쉽게 계산하고 얼마나 절약할 수 있는지 확인 해 보세요. 마이크로 잉크 방울과 밀봉된 잉크 카트리지를 통한 인쇄는 잉크 낭비 없이 저렴한 인쇄 당 비용을 제공합니다. 잉크 절약모드를 통해 추가적인 비용 절약을 얻으실 수 있습니다.
                              <br><br>
                              시간이 지남에 따라 예산을 소모하는 값 비싼 잉크젯 프린트기에 얽매이지 마세요. 보증 세부 정보, 서비스 조건, 유지관리/수리 비용, 잉크 & 소모품 가격 알아보기. 귀하의 사업에 가장 경제적인 솔루션을 자신있게 선택하세요. 결정을 내리기 전에 프린트기의 총 소유 비용을 계산 해 보세요. Foenix Coding은 단순함의 예술을 이해하고 고객의 기대에 부응할 수 있는 간단하고 비용 효율적인 프린트기를 만들었습니다."
    inkjet_printer_title: 잉크젯 프린트기를 선택하는 방법
    inkjet_printer_text_html: "잉크젯 프린트기를 선택하는 것은 쉬운 일이 아님을 잘 알고 있습니다. 이용 가능한 다양한 제조 모델과 기술들이 있습니다.
                             <br>
