  contact_coders:
    first_section_title: Máquinas de codificação e marcação de contato
    first_section_text: Embora as impressoras a jato de tinta sejam o futuro, as impressoras tradicionais de codificação e marcação de contato de baixo custo ainda são amplamente utilizadas em todo o mundo como soluções muito econômicas.
                        Codificadores de contato são ideais quando um produto requer trocas de mensagens pouco frequentes ou o ambiente requer uma solução não eletrônica com manutenção zero.
                        A Foenix fabrica essas impressoras para uso com borracha intercambiável do tipo "Baselock" junto com rolos de tinta plástica pré-impregnados ou vários cartuchos de tinta selados.
    codaprint_title: Foenix Codaprint
    codaprint_sub_title: Impressão contínua em todos os materiais
    codaprint_text: Uma impressora exclusiva para impressão repetida contínua em metal, plástico ou materiais porosos, incluindo chapas de aço, filme extrudado, tubos de plástico e enrolamentos de núcleo de papelão.
                    Utiliza um tinteiro selado para simplicidade e limpeza, com escolha de tintas e cores; e está disponível com vários comprimentos de impressão repetida e uma altura máxima de impressão de 25 mm.
    codamark_title: Foenix Codamark
    codamark_sub_title: Impressora multifuncional de preços e códigos
    codamark_text: Uma impressora alternativa simples e compacta que é ideal para imprimir datas de validade em produtos em uma linha de produção com qualidade de impressão clara e precisa.
                   Os cartuchos de tinta selados proporcionam secagem rápida da impressão na maioria das superfícies, incluindo latas de metal, frascos de vidro e potes de plástico. Esta impressora de aço inoxidável de baixo custo usa ar, sem necessidade de eletricidade.
                   É ideal em ambientes agressivos ou úmidos para impressão na parte superior, lateral ou base de um produto.
    handroller_title: Rolo de mão Codaprint
    handroller_sub_title: Impressão manual em todas as superfícies
    handroller_text: O rolo manual Codaprint é para impressão manual em todas as superfícies com a mesma gama de tintas de secagem rápida.
    codapack_title: Foenix Codapack
    codapack_sub_title: Codificadores de contato e impressoras de rolo de tinta plástica
    codapack_text: Resolva seus problemas de impressão de papelão com codificadores de contato codapack usando rolo de tinta plástica e tipo de borracha de travamento de base da Foenix Coding
