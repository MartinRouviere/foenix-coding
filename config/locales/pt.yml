  faq:
    title: Perguntas frequentes
    tagline: Basta clicar em uma das seções abaixo para encontrar a resposta. Estamos aqui para ajudar. Se você não pode encontrar a resposta para a sua pergunta, sinta-se livre para
    contact: Entre em contato conosco
    title1: O que é a impressora FX ONE?
    desc1: O FX One é o dispositivo de impressora all-in-one que é feito para uso por todos. Não é necessário perícia. Configuração em minutos, e pode ser executado na grande maioria das linhas de produção. O que é que ele faz? Ele pode imprimir virtualmente em qualquer produto qualquer coisa, desde um simples uso por data, até um número de lote complexo, um contador ao vivo, data e hora ou um código de turno, um código de barras e muito mais.  Além desses recursos, o FX One virá com upgrades para trazer os desenvolvimentos e aplicações mais de ponta no ecossistema de codificação e marcação. Confira isso  
    desc1vid: vídeo
    desc1end: para ver o quão simples e poderoso ele realmente é de usar.
    title2: Que idiomas você suporta?
    desc2: Você pode imprimir em qualquer idioma sem qualquer limitação
    desc2end: Em relação à interface de software, ele suporta 16 idiomas, mas adicionaremos outros idiomas em breve.  Se você tiver solicitações de idiomas, envie-os para sales@foenixcoding.com
    title3: Quais são as Dimensões?
    desc3: É 242mm por 178mm por 90mm ou se você preferir 9,52 polegadas por 7 polegadas por 3,54 polegadas.
    title4: Onde posso encontrar distribuidores oficiais Foenix?
    desc4_1: Através da nossa grande rede de distribuidores estamos presentes em todos os continentes e somos capazes de oferecer as impressoras em quase todos os países!!
    desc4_2: Acreditamos que só podemos garantir totalmente a qualidade consistente do produto e o melhor atendimento ao cliente, oferecendo-os através de nossos representantes locais.
    desc4_3: Nossa gama de distribuidores existentes é de pequenas empresas de uma pessoa a corporações internacionais. Por experiência, descobrimos que não é tamanho, mas comprometimento, amplo conhecimento do mercado local e contatos e competências relevantes que são os principais fatores para o sucesso.
    desc4_4: Nossos revendedores estão sempre lá para você oferecer
    desc4_5: Suporte rápido e profissional em seu fuso horário e idioma.
    desc4_6: Envio rápido e econômico.
    desc4_7: Serviço de garantia local confiável.
    desc4_8: Por favor, não hesite em
    desc4_9: Entre em contato conosco
    desc4_10: se você tiver alguma dúvida ou quiser receber mais informações sobre nossos revendedores.
    title5: Por que eu não posso entrar?
    desc5: Nossa página de login só está disponível para nossos distribuidores existentes para dar-lhes acesso ao seu painel personalizado. Não é possível que mais ninguém tenha acesso a esta página. Se você é um distribuidor FOENIX e ainda não tem acesso ao seu painel, por favor, avise-nos.
    title6: Posso obter um teste gratuito antes de comprar? 
    desc6_1: Se você está baseado no Reino Unido Sim
    desc6_2: Você pode obter um teste grátis, sete dias.
    desc6_3: Durante a avaliação gratuita, você terá acesso a toda a funcionalidade da impressora e poderá monitorar o custo por impressão e ver rapidamente quanto dinheiro você pode economizar usando nossa impressora.
    desc6_4: A avaliação gratuita está sujeita à disponibilidade.
    title7: Se eu possuir diferentes impressoras Foenix – Standard ou Remote – precisarei de um software separado para cada uma delas?
    desc7: Não. Todas as nossas impressoras são totalmente compatíveis com o nosso Software. Não importa qual modelo você está usando, você pode monitorar todas as suas impressoras a partir do FX APP.
    title8: Quais são as diferenças entre a impressora FX ONE Standard e FX ONE Remote?
    desc8_1: O FX One Standard é a impressora perfeita para todos os aplicativos de codificação de caixas. Ele trabalha com tinta à base de óleo para superfícies porosas e lhe dará um excelente resultado para imprimir na lateral de uma caixa.
    desc8_2: Você pode imprimir qualquer coisa desde 8 linhas de texto simples até códigos de barras variáveis, datas de validade, logotipo, shift, contadores, dados externos do banco de dados, códigos QR...
    desc8_3: Esta impressora irá imprimir em alta resolução com uma altura de impressão de 18mm.
    desc8_4: Tem o menor custo por impressão no mercado, é a maneira mais eficiente de você imprimir informações em uma caixa.
    desc8_5: O FX One Remote também tem uma cabeça de impressão de alta resolução de 18mm de altura.
    desc8_6: A impressora Remote vem em 2 modelos, seja obturador manual ou obturador motorizado.
    desc8_7: Esta impressora funciona com tinta à base de óleo para superfícies porosas (como caixa, papel, madeira...) ou tinta à base de solvente para superfícies não porosas (como plástico, metal, vidro...).
    desc8_8: Você pode virtualmente imprimir em qualquer produto com essa impressora.
    title9_1: FX ONE Remote
    title9_2: Obturador motorizado ou manual, qual é a diferença?
    desc9:  A impressora FX ONE Remote tem um obturador para proteger os cabeços de impressão. Com a versão motorizada, o obturador fechará automaticamente após a impressão. Com a versão manual você terá que abrir o obturador manualmente no início do dia e fechá-lo manualmente no final do dia, quando a produção parar.
    title10: Posso imprimir na parte superior de um produto?
    desc10: Sim, com o cabeçote de impressão remoto você pode imprimir tecnicamente em qualquer ângulo
    title11: Que tipo de tinta você oferece? 
    desc11_1: Temos tintas controladas de alta qualidade que são inodoras e não são baseadas em M.E.K. A tecnologia piezo usada nas impressoras FX ONE só precisa de um único cartucho de tinta selada e não requer solvente de maquiagem adicional. Isso reduz substancialmente os custos operacionais. 
    desc11_2: Oferecemos tinta à base de óleo para imprimir em materiais porosos (bandejas, caixa, madeira...) e tinta à base de solvente para imprimir em materiais não porosos (metal, plástico, vidro...)
    title12: Existem contratos de manutenção?
    desc12_1: Sem contratos de manutenção dispendioso.
    desc12_2: As impressoras Foenix são fabricadas com componentes mínimos para dar a máxima confiabilidade. Sem bombas, sem válvulas, sem ar comprimido, sem carregamento de gotículas e sem filtros de ar significam manutenção muito baixa.
    title13: Como posso ter certeza de que vou economizar dinheiro com a impressora FX ONE?
    desc13_1: Nosso software tem o recurso de calcular o número de impressões por cartuchos e o custo por impressão para cada mensagem que você criará no FX APP.
    desc13_2: É uma ferramenta muito poderosa porque você pode ver quanto dinheiro você vai economizar usando a nossa impressora. Você está sempre no controle dos custos

