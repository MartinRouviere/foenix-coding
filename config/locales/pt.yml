  about:
    title: Dentro de Foenix Coding
    first_section_title_one: QUEM SOMOS
    first_section_text_one: A Foenix Coding é um dos principais fabricantes e fornecedores globais das mais recentes impressoras a jatos de tinta para as indústrias de alimentos, bebidas, produtos farmacêuticos, industriais e eletrônicos para codificação, marcação, (impressão) e identificação de produtos em linha. Há mais de 5 anos a Foenix construiu uma reputação mundial de qualidade e criatividade, combinada com custo-benefício e baixa manutenção no design de nossas impressoras.
    first_section_title_two: A EMPRESA
    first_section_text_two: "A Foenix Coding é conhecida por suas impressoras industriais de jato de tinta especializadas no design e fabricação de sistemas de jato livre de tinta de manutenção. Para um fabricante britânico ganhar globalmente temos que fazer muito mais do que apenas oferecer um produto competitivo. O design inteligente da Foenix resultou em uma redução radical de componentes dentro de suas impressoras. Essa abordagem levou a uma redução nos custos de fabricação, bem como a um aumento na confiabilidade da impressora, tornando a Foenix um jogador mundial inspirador."
    first_section_title_three: O MERCADO
    hiring_title: Junte-se a nós, estamos contratando!
    hiring_text: Pronto para uma mudança de carreira e trabalhar em uma start-up com grandes ambições? Junte-se a nós!
    view_openings: Exibir aberturas
    our_values_title: NOSSOS VALORES
    our_values_text: Os produtos Foenix são baseados nos valores fundamentais da empresa de inovação, design e qualidade.
    ov_card_title_one: A INOVAÇÃO
    ov_card_text_one_html: "O jato de tinta piezoelétrica é aceite como oferecendo o mais alto nível de qualidade de impressão de qualquer tecnologia de impressão, sendo simples de manter e, portanto, alcançando o mais alto nível de confiabilidade do tempo de atividade.
                           <br>
                           Sua impressão consistente garante legibilidade confiável nos produtos."
    ov_card_title_two: DESIGN
    ov_card_text_two_html: "Muitas vezes as impressoras a jato de tinta são projetadas para ser uma solução complexa que leva a rotinas de manutenção complexas desnecessárias.
                           <br>
                           A Foenix projetou sua gama de impressoras a jato de tinta com componentes mínimos para maximizar o tempo de atividade e minimizar a manutenção."
    ov_card_title_three: QUALIDADE
    ov_card_text_three: Todos os nossos produtos, impressoras, tintas, consumíveis são fabricados no Reino Unido e construídos para durar. Os sistemas de software e hardware foram desenvolvidos em colaboração com profissionais de fabricação e embalagem para ajudá-los com seus desafios diários para imprimir melhor antes de datas, códigos de lote, códigos de barras 2D, logotipos gráficos e outros requisitos.
    whats_next_title: O QUE VEM A SEGUIR
    whats_next_text_html: "Após o crescimento global e exponencial dos últimos anos, a Foenix Coding está concentrada no fortalecimento da rede de distribuidores existente.
                          <br>
                          A equipe de P&D está em pleno desenvolvimento da nova geração de impressoras FX ONE com maior altura de impressão, várias cabeças de impressão e um conjunto de funções de comunicação fáceis de usar."

    first_section_text_three: As impressoras Foenix oferecem soluções de economia de custos em toda a codificação de embalagens primárias e secundárias. Isso inclui substituição de etiqueta e alternativas para TIJ (Thermal Ink Jet) e CIJ (Continuous Ink Jet). Nossas impressoras são diferentes porque usam outra tecnologia. Portanto, as impressoras Foenix podem ser oferecidas como uma solução alternativa. Ao mesmo tempo, eles se encaixam facilmente em qualquer gama de produtos de soluções de codificação e marcação.
    second_section_title: NOSSA MISSÃO
    second_section_text: "A Foenix Coding é uma empresa sediada no Reino Unido e todos os nossos produtos são fabricados no Reino Unido. Somos apaixonados por novas tecnologias e soluções inovadoras de impressão e a equipe é composta exclusivamente por especialistas da área de tecnologia de impressão de jatos de tinta. Somos todos ex-funcionários da Sauven Marking e trouxemos conosco todas as nossas habilidades, experiência, conhecimento, experiência e, mais importante, nosso entusiasmo nesta nova aventura."
    second_section_text_two: "A Foenix Coding é uma empresa sediada no Reino Unido e todos os nossos produtos são fabricados no Reino Unido. Somos apaixonados por novas tecnologias e soluções inovadoras de impressão e a equipe é composta exclusivamente por especialistas da área de tecnologia de impressão de jatos de tinta. Somos todos ex-funcionários da Sauven Marking e trouxemos conosco todas as nossas habilidades, experiência, conhecimento, experiência e, mais importante, nosso entusiasmo nesta nova aventura." 
    second_section_text_three: Seus desafios complexos de codificação e marcação não exigem soluções complexas e caras.
    third_section_title: Focamos na importância do custo de propriedade na impressão industrial.
    third_section_text: Se você está procurando uma impressora a jato de tinta para codificação de caixa ou marcação de produto, o investimento em impressão não é mais apenas sobre o preço da impressora. Os materiais de consumo e manutenção tornaram-se os principais fatores para determinar seu custo de propriedade.
    fourth_section_text_right: A Foenix Coding oferece uma gama de impressoras que estão mantendo o custo de propriedade. Somos guiados por uma filosofia de manutenção zero para impressão de pequenos personagens. Também estamos trabalhando duro para oferecer a impressora industrial mais amigável. As impressoras Foenix funcionam com um simples software de PC Windows com teclas pictóricas e/ou um controlador Touch muito evoluído e intuitivo.
    fifth_section_title: Feito no Reino Unido e construído para durar
    fifth_section_text_one: "Todos os nossos produtos - impressoras, tintas, consumíveis - são fabricados no Reino Unido. Os sistemas de software e hardware foram desenvolvidos em colaboração com profissionais de fabricação e embalagem para ajudá-los com seus desafios diários para imprimir melhor antes de datas, códigos de lote, códigos de barras 2D, logotipos gráficos e outros requisitos."
    fifth_section_text_two: "Nossa gama de impressoras industriais de jato de tinta Xaar são livres de manutenção. Estes são especificamente projetados para uso industrial em setores como alimentos, bebidas, automotivo, construção, conversão, dispositivos médicos, farmacêuticos, eletrônicos e químicos..."

  inks_and_consumables:
    first_section_text: Grandes cartuchos de tinta
    first_section_text_two: A impressora FX ONE é compatível com muitos tipos diferentes de tinta, tornando-a a impressora mais versátil do mercado. Imprimir em qualquer substrato e até 15 milhões de caracteres por cartucho. Oferecemos a mais ampla gama de fluidos de jato de tinta para atender até mesmo as aplicações mais especializadas do cliente
    inks_card_title_one_html: "Classe de alta adesão<span='text-laranja'>.</span>"
    inks_card_text_one: Tinta de alta adesão especificamente projetada para aplicação de extrusão de PVC. Obtenha qualidade de impressão sem precedentes em tubos de PVC.
    inks_card_title_two_html: "Ampla gama de tintas<span class='text-orange'>.</span>"
    inks_card_text_two: Diferentes tintas permitem a impressão em materiais não porosos (plástico, vidro, metal) ou superfícies porosas (papelão, madeira, gesso). Ampla gama de cores disponíveis, bem como tintas UV legíveis e UV Curable.
    inks_card_title_three_html: "Classe de alto contraste<span='text-laranja'>.</span>"
    inks_card_text_three: Maior contraste em produtos mais escuros graças à nossa gama de tinta pigmentada. Certifique-se de que seus códigos se destaquem em substratos escuros e claros.
    grid_title_one: Cartucho de tinta selada
    grid_text_one: Um cartucho de tinta integral e substituível mantém um sistema de tinta limpo livre de contaminação. Nossas tintas têm uma excelente adesão e contraste em uma ampla gama de materiais porosos e não porosos, como caixa, metal, vidro, papel, madeira e muitos plásticos. Nossas tintas oferecem um desempenho excelente em condições de aplicação mais comuns.
    grid_title_two: Tintas amigáveis à produção
    grid_text_two: Para aplicações nos mercados de alimentos, bebidas, cosméticos, bens domésticos, industriais e extrusões, temos tintas controladas de alta qualidade que são virtualmente inodoras e não são baseadas em M.E.K. Também oferecemos tintas coloridas.
    grid_title_three: Tintas HDPVC para extrusão de tubos de PVC
    grid_text_three: Agora oferecemos uma tinta de alta adesão especificamente projetada para aplicação de extrusão de PVC. Obtenha qualidade de impressão sem precedentes em tubos de PVC.
    grid_title_four: Sistema de tinta simples
    grid_text_four: O fornecimento de tinta está contido em um sistema de cartucho conveniente que slots na parte traseira da máquina. A substituição do cartucho de tinta é simples e limpa e pode ser concluída em poucos segundos sem interromper o processo de impressão. Nunca perca uma impressão e sempre obtenha uma qualidade de impressão de Alta Resolução que se encaixe com a imagem do seu produto
