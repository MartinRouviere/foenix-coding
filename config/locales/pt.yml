  foenix_codapack:
    first_section_title: FOENIX CODAPACK
    first_section_text: Todas as impressoras Codapack usam rolos de tinta plástica pré-impregnados substituíveis e tipo Baselock intercambiável. Eles são facilmente montados para imprimir na parte superior, inferior ou lateral de um produto. Essas impressoras são amplamente utilizadas onde o tempo de inatividade zero é uma necessidade e o menor custo de impressão por produto é necessário.
                        Ao alterar apenas o código ou a data de validade uma vez por dia ou uma vez por semana, as impressoras Codapack são as melhores.
    ccirp_title: Codificadores de contato e impressoras de rolo de tinta
    ccirp_sub_title_one: Aplicações
    ccirp_text_one_html: A linha de codificadores mais econômica para suas caixas, sacos, bandejas termoencolhíveis ou material contínuo.
                    <br>
                    A linha simples e eficiente de codificadores de contato Codapack usa todos os rolos de tinta plástica pré-impregnados substituíveis e o tipo Baselock intercambiável para imprimir em superfícies porosas.
    ccirp_sub_title_two: Benefícios
    ccirp_text_two: Sem manutenção as codificadoras são todas impressoras mecânicas simples que proporcionam uma impressão perfeita dia após dia sem necessidade de qualquer manutenção.
    ccirp_sub_title_three: Impressão personalizada
    ccirp_text_three: Muitos estilos de fonte padrão estão disponíveis na variedade de tipos Baselock, mas estilos de impressão, logotipos e gráficos personalizados são prontamente produzidos.
    ccirp_sub_title_four: Mudança de impressão rápida
    ccirp_text_four: Alterar o texto de impressão no tambor de tipo é um trabalho rápido e simples Recursos Seis modelos diferentes de altura de impressão estão disponíveis para satisfazer os requisitos do cliente.
    ccirp_sub_title_five: Menor custo de impressão
    ccirp_text_five: Usando o tipo Baselock e rolos de tinta plástica de longa duração, oferecem o menor custo possível de impressão do produto.
    cdp_title: Informações Codapack
    cdp_sub_title_one: Tipo de Baselock
    cdp_text_one: Uma ampla variedade de estilos do tipo Baselock é oferecida para criar uma mensagem simplesmente encaixando o tipo nos anéis de travamento de metal ou manga com nervuras à base de borracha.
    cdp_sub_title_two: Rolos de tinta plástica
    cdp_text_two_html: Esses rolos de tinta são colocados rapidamente na linha de impressoras Codapack para fornecer uma impressão de qualidade densa em superfícies porosas, como caixas, bandejas e sacos de papel.
                  <br>
                  Esses rolos pré-tintados de longa duração são descartáveis, proporcionando um sistema de tinta limpo e eficiente. Eles estão disponíveis em preto, azul, vermelho e verde.
    cdp_sub_title_three: Rolos de fibra e esponja
