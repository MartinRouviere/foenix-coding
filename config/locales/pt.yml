    first_section_title: REMOTE
    first_section_text: A nova impressora a jato de tinta FX ONE é uma das impressoras com menor custo por código e menor manutenção. Oferece uma alternativa real para codificar seus produtos.
    second_section_title: Visão Geral
    grid_title_one: A melhor alternativa à impressão CIJ
    grid_description_one_html: "A FX ONE Remote foi projetada como uma impressora jato de tinta muito simples, mas com a capacidade de imprimir de uma a oito linhas de código e inserir seus próprios estilos de fonte e gráficos.
                                <br>
                                <br>
                                O FX ONE Remote oferece uma alternativa real para impressoras CIJ complexas a um preço muito acessível:
                                <ul>
                                  <li>O menor custo por impressão do mercado</li>
                                  <li>Impressão em alta resolução</li>
                                  <li>Projetado para manutenção zero</li>
                                  <li>Flexível, permitindo imprimir em qualquer direção</li>
                                  <li>Impressão em várias linhas sem custo extra</li>
                                  <li>Não requer solvente de maquiagem adicional</li>
                                </ul>"
    grid_link_one: Obtenha uma cotação rápida
    grid_title_two: Perfeito para aplicativos de extrusão e alimentados pela web
    grid_description_two_html: "O FX ONE é um codificador modular a jato de tinta para uso industrial. É ideal para marcação de extrusões, impressão em fitas e outras aplicações industriais.
                            <br>
                            A impressora FX ONE é programada para impressão repetida contínua em intervalos definidos em uma linha de extrusão.
                            <br>
                            <br>
                            Obtenha controle total para impressão repetida em uma teia de material. Várias impressoras FX ONE podem ser montadas em uma web para imprimir idênticas ou diferentes
                             mensagens. O Touch Controller montado remotamente pode ser conectado a um codificador ou qualquer tipo de dispositivo para ativação de impressão."
    grid_link_two: Obtenha uma amostra de impressão
    grid_title_three: Fácil instalação e operação
    grid_description_three_html: "A impressora FX ONE Remote pode ser facilmente instalada na maioria das máquinas ou em espaços limitados.
                                  <br>
                                  <br>
                                  Imprima os dois lados do seu produto, mas use apenas um Touch Controller. Esteja você imprimindo nos dois lados de uma caixa ou nos dois lados de um produto maior, ter um único controlador simplifica a entrada das mensagens pelo operador.
                                  Imprima facilmente mensagens idênticas ou diferentes em ambos os lados do produto.
                                  <br>
                                  <br>
                                  Um grande ecrã táctil gráfico a cores e um visor WYSIWYG combinados com teclas de acção pictóricas tornam a edição e a programação de mensagens muito fáceis."
    grid_link_three: Obtenha uma cotação rápida
    grid_title_four: Desempenho de impressão consistente
    grid_description_four_html: "Um obturador automático na cabeça de impressão garante que a impressão permaneça perfeita em aplicações contínuas ou intermitentes e ambientes agressivos, sem intervenção do operador.
                                <br>
                                <br>
                                Este obturador pode ser fechado manual ou automaticamente durante os períodos sem uso do FX ONE. Quando o obturador está fechado, protege melhor a cabeça de impressão contra danos físicos e secagem da tinta dentro da cabeça de impressão.
                                <br>
                                <br>
                                Melhor proteção contra ambientes hostis:
                                <br>
                                O tempo de abertura do obturador pode ser tão curto quanto 5 segundos. Isso significa que o obturador ficará aberto por apenas 5 segundos, durante a impressão. Imediatamente depois, ele fechará e protegerá o cabeçote de impressão contra correntes de ar, umidade, poeira e outras contaminações no ar."
    grid_title_five: Gerenciamento de tinta limpo para impressão perfeita
    grid_description_five_html: "A tinta à base de óleo ou solvente de fluxo fácil está em um cartucho de tinta selado para garantir que não haja desperdício, contaminação e sujeira. A substituição do cartucho leva segundos durante a impressão.
                                <br>
                                A impressora pode ser programada para purga e limpeza automáticas, proporcionando 100% de tempo de atividade."
    grid_link_five: Saiba mais
    grid_title_six: capacidade de integração completa
    grid_description_six_html: "O pacote de software Foenix FX APP oferece capacidade de integração total para impressoras em rede, acesso a bancos de dados, criação de mensagens offline, conexão com scanners industriais, leitores de código de barras, verificadores e outros equipamentos de produção.
                                <br>
                                A seleção da mensagem pode ser manual ou segura usando um leitor de código de barras."
