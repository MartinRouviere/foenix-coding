    box_coding_title: Codificação de caixa
    box_coding_description: A aplicação mais típica é a codificação de caixas. Com o FX ONE Standard e o FX ONE Plus, não há mais necessidade de etiquetas caras. Use a impressora FX ONE para impressão de alta resolução diretamente em caixas, bandejas, sacos ou outros produtos em uma linha de produção para eliminar a necessidade de embalagens pré-impressas caras ou etiquetas caras. Pequenas execuções em lote e os requisitos do cliente para texto, gráficos e códigos de barras personalizados são facilmente alcançados.
    product_coding_title: Codificação de produtos
    product_coding_description: As aplicações típicas são a codificação de embalagens individuais como garrafas, pequenas caixas, tambores, latas, potes, embalagens, sacos, papel alumínio, etc. A maioria de nossos clientes para codificação de produtos são tipicamente empresas que procuram uma alternativa ao CIJ (Continuous Ink Jet) . Preço, simplicidade e baixa manutenção são os fatores de motivação. Neste mercado, sempre usamos a impressora FX ONE Remote, uma impressora verdadeiramente multifuncional para todos os setores, incluindo alimentos, bebidas, farmacêuticos e eletrônicos. A FX ONE também é ideal para marcação de extrusões, impressão em fitas e outras aplicações industriais.
    fifth_section_title_html: "Projetado para uso <span class='text-orange'>Industrial</span> e <span class='text-orange'>Baixo custo</span> impressão a jato de tinta"
    fifth-section_description_one: Nos últimos anos, a Foenix investiu pesado no desenvolvimento de uma gama de impressoras a jato de tinta industrial livres de manutenção. Estes codificadores são especificamente projetados para uso industrial em setores como alimentos, bebidas, automotivo, construção, conversão, dispositivos médicos, farmacêuticos, eletrônicos e químicos.
    fifth-section_description_two: Graças ao design inteligente, as impressoras a jato de tinta FX ONE têm um uso notavelmente baixo de tinta e, portanto, oferecem um dos menores custos por impressão no mercado. Custos de impressão reduzidos - normalmente de 50% a 80%
