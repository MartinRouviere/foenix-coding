    first_section_sub_title: AS IMPRESSORAS FX ONE REDUZEM DRASTICAMENTE O CUSTO POR IMPRESSÃO
    first_section_text_html: "O custo por impressão é determinado por 3 fatores:<br>- o preço de compra da impressora<br>- o custo da tinta<br>- o custo de manutenção mensal.
                              <br>
                              <br>
                              A Foenix Coding projetou uma impressora jato de tinta simples com a redução de custos como prioridade. A impressora jato de tinta FX ONE foi desenvolvida com simplicidade em mente e não contém partes móveis nem bombas ou válvulas. A alimentação de tinta é baseada em capilaridade e gravidade e não há necessidade de ar comprimido. O controle é controlado por 1 PCB simples que é conectada ao cabeçote de impressão com 1 cabo de dados simples. Graças à sua simplicidade e à ausência de partes móveis, NÃO é necessária manutenção mensal ou anual. Usar menos componentes significa que a impressora FX ONE tem um preço de compra muito competitivo.
                              <br>
                              <br>
                              Custos de impressão reduzidos - normalmente de 50% a 80%. A tecnologia de impressão Xaar permite depósitos de tinta tão pequenos quanto 80 picolitros por gota (ou seja, 0,000000080ml), resultando em uma enorme economia de tinta. Você está no controle de seu custo por impressão. Calcule facilmente seus custos de impressão com nosso software intuitivo e veja quanto você pode economizar. A impressão com micro gotículas de tinta e um cartucho de tinta selado oferece baixo custo por impressão sem desperdício de tinta. Economias de custo adicionais podem ser obtidas usando o modo de economia de tinta.
                              <br><br>
                              Evite ficar preso a uma impressora jato de tinta cara que esgotará seu orçamento ao longo do tempo. Saiba detalhes da garantia, termos de serviço, custos de manutenção/reparos, custos de tinta e consumíveis. Ganhe a confiança para escolher a solução mais econômica para o seu negócio. Calcule o custo total de propriedade da sua impressora antes de tomar uma decisão. A Foenix Coding entende a arte da simplicidade e criou uma impressora simples e econômica projetada para atender às expectativas dos clientes."
    inkjet_printer_title: Como escolher uma impressora jato de tinta
    inkjet_printer_text_html: "Sabemos que escolher uma impressora a jato de tinta não é fácil. Existem diversos modelos e tecnologias de fabricantes disponíveis.
                             <br>
                             <br>
                             Cada aplicativo tem um requisito diferente. Compreender sua aplicação economizará muito tempo e decepção.
