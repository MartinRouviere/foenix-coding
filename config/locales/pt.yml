  foenix_codaprint:
    first_section_title: FOENIX CODAPRINT
    first_section_text: Impressora contínua confiável da Foenix Coding para marcação de alta e baixa velocidade em metal, plástico, vidro, papelão. Um codificador de contato simples para impressão repetida do seu produto em alta velocidade usando cartuchos de tinta selados de secagem rápida.
    get_prices: Obter preços
    cp_title: Impressão contínua em todos os materiais
    cp_sub_title_one: Aplicações
    cp_text_one: O Codaprint é usado para aplicar marcas de identificação, datas de validade, logotipos de reciclagem, nomes de produtos de clientes etc.
                     Algumas aplicações típicas são filme extrudado, impressão de sacos, chapas de aço, extrusões de janelas de plástico, filmes termoencolhíveis, enrolamentos de núcleo de papelão, placa de gesso, placa de embalagem de borda, costas de espelhos e papel.
    cp_sub_title_two: Simples de instalar
    cp_text_two: O Codaprint é facilmente montado em uma barra fixa sobre o material a ser marcado. O ajuste vertical na unidade fornece uma posição de impressão ligada/desligada. A impressora é acionada pelo contato de fricção entre os pneus de borracha no tambor tipo e o material.
    cp_sub_title_three: Tintas
    cp_text_three: Os cartuchos de tinta estão disponíveis em uma variedade de tipos e cores de tinta para se adequar à maioria das superfícies. Podemos aconselhá-lo sobre a gama mais adequada para o seu produto.
    cp_sub_title_four: Escolha de impressão
    cp_text_four: O tambor padrão do tipo Codaprint é equipado com anéis de travamento de metal para uso com o tipo de borracha intercambiável Baselock. O Baselock está disponível em vários estilos de caracteres e logotipos personalizados para permitir uma rápida mudança de impressão.
    cp_sub_title_five: Almofadas de transferência
    cp_text_five: O cabeçote de tinta do cartucho Codaprint deve ser equipado com um conjunto completo de almofadas de transferência sempre que um novo cartucho de tinta for usado.
    cp_tp1:"TPS030: Para fluxo mínimo de tinta"
