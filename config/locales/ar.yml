  about:
    title: "Foenix Coding داخل"
    first_section_title_one: من نحن
    first_section_text_one: هي شركة تصنيع رائدة ومورد عالمي لأحدث طابعات نفث الحبر للصناعات الغذائية والمشروبات والأدوية والصناعية والإلكترونية للترميز ووضع العلامات (الطباعة) وتحديد المنتجات في الخط. لأكثر من 5 سنوات ، بنت Foenix سمعة عالمية من حيث الجودة والإبداع ، جنبًا إلى جنب مع الفعالية من حيث التكلفة والصيانة المنخفضة لطابعاتنا.
    first_section_title_two: الشركة
    first_section_text_two: "تشتهر Foenix Coding بطابعاتها النافثة للحبر الصناعية والمتخصصة في تصميم وتصنيع أنظمة الحبر التي لا تحتاج إلى صيانة. ولكي تكون الشركة المصنعة في المملكة المتحدة فائزة عالميًا ، فإنها تحتاج إلى أكثر من مجرد تقديم منتج تنافسي. أدى التصميم المدروس إلى انخفاض كبير في أعداد المكونات داخل الطابعات. وقد أدى هذا النهج إلى خفض تكاليف الإنتاج بالإضافة إلى زيادة موثوقية الطابعة ، مما جعل Foenix لاعبًا ملهمًا على نطاق عالمي. "
    first_section_title_three: السوق
    hiring_title: "!انضم إلينا ، نحن نوظف"
    hiring_text: "!هل أنت مستعد للتغيير الوظيفي؟ هل تريد العمل في شركة ناشئة ذات طموحات كبيرة؟ انضم إلينا"
    view_openings: مشاهدة عروض العمل
    our_values_title: قيمنا
    our_values_text: " . على القيم الأساسية للشركة: الابتكار والتصميم والجودةFoenix تعتمد منتجات "
    ov_card_title_one: الإبداع
    ov_card_text_one_html: ".يتم قبول نفث الحبر الكهرضغطية على أنها تقدم أعلى مستوى من جودة الطباعة لأي تقنية طباعة ، مع سهولة صيانتها وبالتالي تحقيق أعلى مستوى من الموثوقية أثناء التشغيل
                           <br>
                           تضمن طباعتها المستمرة إمكانية قراءة المنتجات بشكل موثوق."
    ov_card_title_two: التصميم
    ov_card_text_two_html: ".غالبًا ما تُصمم الطابعات النافثة للحبر كحل معقد يؤدي إلى إجراءات صيانة معقدة غير ضرورية
                           <br>
                          .مجموعتها من طابعات نفث الحبر مع الحد الأدنى من المكونات لزيادة وقت التشغيل وتقليل الصيانة Foenixصممت "
    ov_card_title_three: الجودة
    ov_card_text_three: يتم تصنيع جميع منتجاتنا ، والطابعات ، والأحبار ، والمواد الاستهلاكية في المملكة المتحدة ، وتم تصنيعها لتدوم. تم تطوير أنظمة البرامج والأجهزة بالتعاون مع محترفي الإنتاج والتعبئة والتغليف لمساعدتهم في مواجهة التحديات اليومية المتمثلة في طباعة تواريخ الاستخدام ، ورموز الدُفعة ، والباركود ثنائي الأبعاد ، والشعارات الرسومية والمتطلبات الأخرى
    whats_next_title: ما التالي
    whats_next_text_html: "بعد النمو العالمي والمتسارع للشركة في السنوات الأخيرة ، على تعزيز شبكة الموزعين الحالية Foenix Coding  تركز
                          <br>
                            يعمل فريق البحث والتطوير على تطوير جيل جديد من طابعات FX ONE مع زيادة ارتفاع الطباعة ، رؤوس طباعة متعددة ومجموعة سهلة في استخدام وظائف الاتصال. "
    first_section_text_three: تقدم طابعات Foenix حلولاً فعالة من حيث التكلفة لكل من ترميز التغليف الأساسي والثانوي. يتضمن ذلك استبدال الملصق وبدائل لـ TIJ (نفث الحبر الحراري) و CIJ (نفث الحبر المستمر). تختلف طابعاتنا لأنها تستخدم تقنية مختلفة. لذلك ، يمكن تقديم طابعات فينيكس كبديل. في الوقت نفسه ، تتناسب بسهولة مع أي مجموعة من منتجات الترميز والوسم.
    second_section_title: مهمتنا
    second_section_text: "Foenix Coding هي شركة مقرها المملكة المتحدة ويتم تصنيع جميع منتجاتنا في البلاد. نحن متحمسون للتقنيات الجديدة وحلول الطباعة المبتكرة وفريقنا يتكون فقط من خبراء في تقنية نفث الحبر. نحن جميعًا موظفون سابقون في Sauven. جلبت كل مهاراتنا وخبراتنا ومعرفتنا والأهم من ذلك حماسنا لهذه المغامرة الجديدة "
    second_section_text_two: .مهمتنا هي جعل طابعاتنا عالية الجودة وسهلة الاستخدام متاحة لأي شخص في العالم. نحن هنا لمساعدتك على زيادة كفاءة خط الإنتاج الخاص بك ومساعدتك في مواجهة تحديات تتبع المنتج
    second_section_text_three: .لا تتطلب تحديات الترميز المعقدة ووضع العلامات حلولاً معقدة ومكلفة
    third_section_title: .نحن نركز على أهمية تكلفة الملكية في الطباعة الصناعية
    third_section_text: سواء كنت تبحث عن طابعة نفث الحبر للترميز على الورق المقوى أو لتمييز منتجاتك ، فإن الاستثمار في الطباعة لم يعد متعلقًا بسعر الطابعة فقط. أصبحت المواد الاستهلاكية والصيانة من العوامل الرئيسية في تحديد تكلفة الملكية.
    fourth_section_text_right: تقدم Foenix Coding مجموعة من الطابعات التي تقلل من تكلفة الملكية الخاصة بك. نحن نتبع فلسفة "صفر صيانة" عند طباعة الأحرف الصغيرة. نحن نعمل بجد أيضًا لتقديم الطابعة الصناعية الأكثر سهولة في الاستخدام. تعمل طابعات Foenix مع برنامج Windows PC .بسيط مع مفاتيح صور و / أو وحدة تحكم تعمل باللمس متطورة للغاية وبديهية
    fifth_section_title: صنعت في المملكة المتحدة وبنيت لتدوم
    fifth_section_text_one: "يتم تصنيع جميع منتجاتنا - الطابعات والأحبار والمواد الاستهلاكية - في المملكة المتحدة. وقد تم تطوير البرامج والأجهزة بالتعاون مع محترفين في مجال التصنيع والتعبئة والتغليف لمساعدتهم في مواجهة التحديات اليومية المتمثلة في طباعة تواريخ الاستخدام ، ورموز الدُفعات ، رموز شريطية ثنائية الأبعاد وشعارات رسومية ومتطلبات أخرى "
    fifth_section_text_two: "إن مجموعتنا من الطابعات النافثة للحبر الصناعية القائمة على Xaar لا تحتاج إلى صيانة. وقد تم تصميمها خصيصًا للاستخدام الصناعي في قطاعات مثل الأغذية والمشروبات والسيارات والبناء والمعالجة والأجهزة الطبية والأدوية والإلكترونيات والمواد الكيميائية ..."
  inks_and_consumables:
    first_section_text: خراطيش حبر كبيرة
    first_section_text_two:  تتوافق طابعة FX ONE مع العديد من أنواع الأحبار المختلفة ، مما يجعلها الطابعة الأكثر تنوعًا في السوق. اطبع على أي ركيزة وما يصل إلى 15 مليون حرف لكل خرطوشة. نحن نقدم أكبر مجموعة من سوائل نفث الحبر لتلبية تطبيقات العملاء الأكثر تخصصًا.
    inks_card_title_one_html: "قبضة عالية"
    inks_card_text_one: PVC احصل على جودة طباعة غير مسبوقة على أنابيب. PVCحبر عالي الالتصاق مصمم خصيصًا لتطبيقات بثق
    inks_card_title_two_html: "مجموعة واسعة من الأحبار"
    inks_card_text_two: تتيح الأحبار المختلفة الطباعة على مواد غير مسامية (بلاستيك ، زجاج ، معدن) أو مواد مسامية (كرتون ، خشب ، جص). تتوفر مجموعة كبيرة من الألوان ، بالإضافة إلى أحبار UV القابلة للقراءة والمعالجة
    inks_card_title_three_html: "تباين عالٍ "
    inks_card_text_three: .أعلى تباين في المنتجات ذات الألوان الداكنة بفضل مجموعتنا من الأحبار الصبغية. تأكد من أن الرموز الخاصة بك تبرز على كل من الركائز الداكنة والفاتحة
    grid_title_one: خرطوشة حبر مختومة
    grid_text_one: تحافظ خرطوشة الحبر المدمجة والقابلة للاستبدال على نظام الحبر نظيفًا وخاليًا من التلوث. تُظهر أحبارنا التصاقًا وتباينًا ممتازين على مجموعة واسعة من المواد المسامية وغير المسامية مثل الورق المقوى والمعدن والزجاج والورق والخشب والعديد من المواد البلاستيكية. تقدم أحبارنا أداءً استثنائيًا في ظل ظروف التطبيق الأكثر شيوعًا
    grid_title_two: دهانات صديقة للإنتاج
    grid_text_two: للتطبيقات في أسواق الأطعمة والمشروبات ومستحضرات التجميل والأسواق المنزلية والصناعية والبثق ، نقدم أحبارًا عالية الجودة خاضعة للرقابة وعديمة الرائحة تقريبًا ولا تعتمد على M.E.K. كما نقدم أحبار ملونة.
    grid_title_three: لبثق الأنابيب البلاستيكية HDPVCدهانات
    grid_text_three: نقدم الآن حبرًا عالي الالتصاق مصمم خصيصًا لتطبيقات بثق PVC. احصل على جودة طباعة غير مسبوقة على أنابيب PVC.pipes.
    grid_title_four: نظام حبر بسيط
    grid_text_four: يتم تخزين إمدادات الحبر في نظام خرطوشة مناسب يتم وضعه على الجزء الخلفي من الجهاز. يعد استبدال خرطوشة الحبر أمرًا بسيطًا ونظيفًا ، ويمكن إجراؤه في ثوانٍ دون مقاطعة عملية الطباعة. لن تفوتك أي نسخة وستحصل دائمًا على جودة طباعة عالية الدقة تتناسب مع صورة منتجك
    lowest_ink_title: أقل استهلاك للحبر في السوق
    lowest_ink_text: سواء كنت تبحث عن طابعة نافثة للحبر لتشفير الكرتون أو ترميز المنتج ، فإن الاستثمار في الطباعة لم يعد مجرد سعر الطابعة. أصبحت المواد الاستهلاكية والصيانة من العوامل الرئيسية في تحديد تكلفة الملكية. بفضل تصميمها المدروس جيدًا ، تتميز الطابعات النافثة للحبر الكهرضغطية باستهلاك حبر منخفض للغاية وبالتالي توفر تكلفة طباعة منخفضة جدًا
