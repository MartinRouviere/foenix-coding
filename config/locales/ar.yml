  foenix_codaprint:
    first_section_title: FOENIX CODAPRINT
    first_section_text: طابعة Foenix المستمرة الموثوقة للتشفير المستمر للعلامات عالية ومنخفضة السرعة على المعادن والبلاستيك والزجاج والكرتون. مشفر اتصال بسيط للطباعة المتكررة عالية السرعة للمنتجات باستخدام خراطيش حبر مختومة وسريعة الجفاف.
    get_prices: التحقق من الأسعار
    cp_title: طباعة مستمرة على جميع المواد
    cp_sub_title_one: الاستخدامات
    cp_text_one: يستخدم Codaprint لتطبيق علامات التعريف وتواريخ الاستخدام وشعارات إعادة التدوير وأسماء منتجات العملاء وما إلى ذلك على المواد التي تتحرك باستمرار أو مفهرسة وحيث يلزم تكرار الطباعة. بعض التطبيقات الشائعة هي فيلم البثق ، وطباعة الأكياس ، والألواح الفولاذية ، وبثق النوافذ البلاستيكية ، وفيلم الانكماش ، واللف الكرتوني الأساسي ، وألواح الجبس ، وألواح تغليف الحواف ، وظهر المرآة والورق.
    cp_sub_title_two: سهولة التحرير
    cp_text_two: يتم تثبيت Codaprint بسهولة على قطعة ثابتة عبر المادة المراد تمييزها. يمنحك الضبط الرأسي على الجهاز أوضاع الطباعة وإيقافها. يتم تشغيل الطابعة عن طريق الاحتكاك بين الإطارات المطاطية على أسطوانة الطباعة والمادة.
    cp_sub_title_three: الأحبار
    cp_text_three: تتوفر خراطيش الحبر في العديد من أنواع وألوان الحبر لتناسب معظم الأسطح. يمكننا أن ننصحك بالتشكيلة الأكثر ملاءمة لمنتجك.
    cp_sub_title_four: اختيار الطباعة
    cp_text_four: يتميز Codaprint Standard Drum بحلقات قفل معدنية للاستخدام مع خطوط مطاط بازلوك القابلة للاستبدال. يتوفر بازلوك في مجموعة متنوعة من أنماط الشخصيات والشعارات المخصصة للسماح لك بتغيير الطباعة بسرعة.
    cp_sub_title_five: نقل الحشوات
    cp_text_five: يجب أن يكون رأس الطباعة Codaprint مزودًا بمجموعة كاملة من وسادات النقل في كل مرة يتم فيها استخدام خرطوشة حبر جديدة.
    cp_tp1:  "TPS030: للحد الأدنى من تدفق الحبر"
    cp_tp2:  "TPS060: لأقصى تدفق للحبر"
    cp_sub_title_six: مدحلة يدوية
    cp_text_six: تم تصميم الأسطوانة اليدوية من Codaprint للطباعة اليدوية على جميع الأسطح باستخدام نفس النطاق من أحبار التجفيف السريع.
