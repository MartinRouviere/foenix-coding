    grid_title_three: Powerfull
    grid_description_three_html: "يوفر FX ONE Plus مزيدًا من المرونة في التكامل ويمكنه الاتصال بقواعد البيانات ، ويسمح بالتحكم الكامل عن بعد عبر برامج إدارة الإنتاج الحالية ويوفر إمكانات شبكة كاملة بما في ذلك WiFi."
    grid_title_four: Versatile
