  fxone_remote:
    first_section_title: REMOTE
    first_section_text: الطابعة النافثة للحبر الجديدة FX ONE هي واحدة من أرخص طابعات الأحرف الصغيرة قيد التشغيل. إنه بديل حقيقي لترميز المنتج.
    second_section_title: نظرة عامة
    grid_title_one:  CIJأفضل بديل لطباعة
    grid_description_one_html: "تم تصميم  FX ONE Remote ليكون طابعة نفث الحبر بسيطة جدًا ، ولكن مع القدرة على طباعة سطر إلى ثمانية أسطر من التعليمات البرمجية وإدخال أنماط الخطوط والرسومات الخاصة بك.
                                <br>
                                <br>
                                FX ONE Remote هو عبارة عن بديل حقيقي لطابعات CIJ المعقدة بسعر معقول جدًا:
                                <ul>
                                  <li>أقل تكلفة طباعة في السوق</li>
                                  <li>طباعة عالية الدقة</li>
                                  <li>مصممة بدون صيانة</li>
                                  <li>مرنة للطباعة في أي اتجاه</li>
                                  <li>طباعة متعددة الخطوط بدون تكلفة إضافية</li>
                                  <li>لا يلزم وجود مذيب إضافي لإعادة التعبئة</li>
                                </ul>"
    grid_link_one: احصل على عرض أسعار سريع
    grid_title_two: عظيم لتطبيقات النقش وتغذية الملف
    grid_description_two_html: "إن FX ONE Remote عبارة عن جهاز تشفير نمطي لنفث الحبر للاستخدام الصناعي. مثالي للختم والشريط والتطبيقات الصناعية الأخرى.
                            <br>
                            تمت برمجة FX ONE للطباعة بشكل مستمر ومتكرر على فترات زمنية محددة على خط النقش.
                            <br>
                            <br>
                            احصل على تحكم كامل في الطباعة القابلة للتكرار على شبكة من المواد يمكن تركيب طابعات متعددة FX ONE عبر الويب لطباعة رسائل متطابقة أو مختلفة يمكن توصيل وحدة التحكم التي تعمل باللمس المثبتة عن بُعد بجهاز تشفير أو أي جهاز تنشيط طباعة. "
    grid_link_two: تنزيل عينة طباعة
    grid_title_three: سهل التثبيت والاستخدام
    grid_description_three_html: "يمكن تركيب طابعة FX ONE Remote بسهولة في معظم الأجهزة أو في الأماكن الضيقة.
                                  <br>
                                  <br>
                                  . اطبع كلا وجهي المنتج ، لكن استخدم فقط وحدة تحكم تعمل بلمسة واحدة. سواء كنت تقوم بطباعة وجهين من الورق المقوى أو كلا الجانبين من منتج أكبر ، فإن وجود وحدة تحكم واحدة يبسط إدخال المشغل. اطبع بسهولة رسائل متطابقة أو مختلفة على جانبي المنتج.
                                  <br>
                                  <br>
                                  تعمل شاشة اللمس ذات الرسومات الملونة الكبيرة وشاشة WYSIWYG جنبًا إلى جنب مع أزرار إجراءات الصورة على تسهيل تحرير الرسائل وبرمجتها. "
    grid_link_three: احصل على عرض أسعار سريع
    grid_title_four: أداء طباعة ثابت
    grid_description_four_html: "يضمن الغالق التلقائي الموجود على رأس الطباعة أن تظل الطباعة مثالية في التطبيقات المستمرة أو المتقطعة وفي ظل ظروف قاسية ، دون تدخل المشغل.
                                <br>
                                <br>
                                يمكن إغلاق هذا المصراع يدويًا أو تلقائيًا خلال الفترات التي يكون فيها FX ONE غير مستخدم. عند عدم استخدام المصراع. مغلق ، فإنه يوفر حماية أفضل لرأس الطباعة من التلف المادي وتجفيف الحبر داخل رأس الطباعة.
                                <br>
                                <br>
                                حماية أفضل من البيئة المعادية:
                                <br>
                                يمكن أن تكون سرعة الغالق قصيرة تصل إلى 5 ثوانٍ ، أي أن المصراع سيفتح فقط لمدة 5 ثوانٍ أثناء الطباعة. وبعد ذلك مباشرة ، سيغلق رأس الطباعة ويحميها من السحب والرطوبة والغبار والملوثات الأخرى المحمولة في الهواء. "
    grid_title_five: تنظيف إدارة الحبر للحصول على طباعة مثالية
    grid_description_five_html: "حبر سهل التدفق أو يعتمد على الزيت أو المذيبات موجود في خرطوشة حبر محكمة الغلق ، مما يضمن عدم وجود نفايات وحطام وفوضى. يستغرق استبدال الخرطوشة ثوانٍ ، بينما لا تزال الطابعة تطبع.
                                <br>
                                يمكن برمجة الطابعة للتنظيف والتنظيف تلقائيًا ، مما يضمن وقت تشغيل بنسبة 100٪. "
    grid_link_five: اكتشف المزيد
    grid_title_six: إمكانية التكامل الكاملة
    grid_description_six_html: "تسمح حزمة برامج Foenix FX APP بالتكامل الكامل مع طابعات الشبكة والوصول إلى قاعدة البيانات وإنشاء الرسائل خارج الخط والاتصال بالماسحات الضوئية الصناعية وقارئات الباركود وأجهزة التحقق وغيرها من أجهزة الإنتاج.
                                <br>
                                يمكن أن يكون اختيار الرسائل يدويًا أو مؤمن بقارئ الباركود "
