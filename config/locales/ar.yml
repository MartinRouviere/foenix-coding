    box_coding_title: ترميز الورق المقوى
    box_coding_description: التطبيق الأكثر شيوعًا هو تشفير الورق المقوى. مع FX ONE Standard و FX ONE Plus ، لم تعد هناك حاجة لملصقات باهظة الثمن. استخدم طابعة FX ONE للطباعة بدقة عالية مباشرة على الكراتين أو الصواني أو الأكياس أو غيرها من المنتجات في خط الإنتاج الخاص بك لتقليل الحاجة إلى عبوات مطبوعة باهظة الثمن أو ملصقات باهظة الثمن. من السهل تحقيق السلاسل القصيرة ومتطلبات العملاء للنصوص الشخصية والرسومات والرموز الشريطية.
    product_coding_title: ترميز المنتج
    product_coding_description: التطبيقات النموذجية مخصصة لترميز عبوات الوحدات مثل الزجاجات والكرتون الصغير والبراميل والعلب والجرار والحزم والحقائب والأفلام وما إلى ذلك. عادةً ما يكون معظم عملاء ترميز المنتجات لدينا شركات تبحث عن بدائل لـ CIJ (تزويد الحبر المستمر النظام). العوامل المحفزة هي السعر والبساطة والصيانة المنخفضة. في هذا السوق ،FX ONE Remote نستخدم دائمًا  ، وهي طابعة متعددة الوظائف حقًا لجميع الصناعات بما في ذلك الأطعمة والمشروبات والأدوية والإلكترونيات. يعتبر FX ONE أيضًا مثاليًا لختم الأختام والطباعة على الأشرطة والتطبيقات الصناعية الأخرى.
    fifth_section_title_html: "مخصص لاستخدام نفث الحبر <span class = 'text-orange'> الصناعي </ span> و <span class = 'text-orange'> منخفض التكلفة </ span>"
