  fxone_standard:
    first_section_title: STANDARD
    full_title: FX ONE STANDARD
    first_section_text: طباعة عالية الدقة مباشرة على الكراتين والصواني والأكياس في الخط ، مما يلغي الحاجة إلى عبوات مطبوعة باهظة الثمن أو ملصقات باهظة الثمن.
    grid_title_one: حل طباعة تغليف ذكي عالي الدقة
    grid_description_one_html: "يوفر  FX ONE STANDARD الجديد جودة طباعة لا تصدق في طابعة مدمجة ومتكاملة الميزات. ويمكن استخدامه كطابعة بسيطة ومستقلة وسهلة البرمجة أو مدمجة في نظام شبكة واسع النطاق. لا حاجة لذلك ملصقات باهظة الثمن: استخدم  FX ONE STANDARD للطباعة عالية الوضوح مباشرة على الكراتين أو الصواني أو الأكياس أو غيرها من المنتجات في خط الإنتاج للتخلص من الحاجة إلى تغليفات مطبوعة مكلفة أو ملصقات باهظة الثمن. "
    grid_link_one: تنزيل عينة طباعة
    grid_title_two: توفير الوقت والمال
    grid_description_two_html: "لا داعي لإجراءات بدء التشغيل والإغلاق المعقدة. فقط قم بإيقاف تشغيل الجهاز في نهاية اليوم وأعد تشغيله في اليوم التالي.
                            <br>
                            طابعة FX ONE مصممة بأدنى حد من المكونات لتحقيق أقصى قدر من الموثوقية. لا المضخات والصمامات والهواء المضغوط وثنائي الفينيل متعدد الكلور الأحادي يعني انخفاض تكاليف الصيانة وعدم وجود عقود صيانة مكلفة.
                            <br>
                            <br>
                          انخفاض تكاليف الطباعة - مراقبة وإدارة تكلفة الطباعة لتقليل استهلاك الحبر بسهولة بنسبة 75٪. الطباعة باستخدام قطرات الحبر الدقيقة و تضمن خرطوشة الحبر المختومة تكلفة منخفضة للطباعة دون إهدار الحبر.تتضمن خرطوشة حبر محكمة الغلق بسعة 110 مل الحبر سهل التدفق القائم على الزيت ، مما يضمن عدم إهدار أو تلوث أو فوضى. يستغرق استبدال الخرطوشة ثوانٍ ، بينما لا تزال الطابعة تطبع. الطابعة يمكن القيام به - مبرمج لينظف تلقائيا والتنظيف. "
    grid_link_two: احصل على عرض أسعار سريع
    grid_title_three: براعة الإنتاج
    grid_description_three_html: "يتيح لك التصميم الصناعي المدمج والمبتكر لـ FX ONE نقل الطابعة إلى مواقع مختلفة في دقائق. فقط افصلها وحركها. وبفضل الشاشة الكبيرة التي تعمل باللمس ، يمكنك التحكم في جميع وظائف الطباعة بسهولة. فقط اضغط على زر الطباعة الزر وابدأ الطباعة على أي شيء.
                                  <br>
                                  <br>
                                 يمكن ربط طابعات FX ONE للطباعة على كلا وجهي الكرتون برسائل متشابهة أو رسائل مختلفة. دقة طباعة عالية مقترنة بإمكانية استيراد أي أنماط خطوط ورسومات وطباعة بأي لغة سيعزز صورة منتجك "
    grid_title_four: إمكانية التكامل الكاملة
    grid_description_four_html: "تتيح حزمة برامج Foenix FX App التكامل الكامل مع طابعات الشبكة ، والوصول إلى قواعد البيانات ، وإنشاء رسائل خارج الإنترنت ، والاتصال بالماسحات الضوئية الصناعية ، وقارئات الباركود ، وأدوات التحقق ، وأجهزة الإنتاج الأخرى.
                                <br>
                                 يمكن اختيار الرسائل يدويًا أو مؤمنًا بقارئ الباركود "
