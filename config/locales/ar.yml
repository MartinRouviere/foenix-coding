    codamark_sub_title: طابعة رموز وسعر متعددة الوظائف
    codamark_text: طابعة مكبس بسيطة ومضغوطة مثالية لطباعة تواريخ الاستخدام على المنتجات على خط الإنتاج بجودة طباعة واضحة ودقيقة. تضمن خراطيش الحبر محكمة الغلق أن تجف الطباعة بسرعة على معظم الأسطح ، بما في ذلك العلب المعدنية والبرطمانات الزجاجية والأواني البلاستيكية. تستخدم هذه الطابعة منخفضة التكلفة المصنوعة من الفولاذ المقاوم للصدأ الهواء ولا تتطلب طاقة كهربائية. إنها مثالية في البيئات القاسية أو الرطبة للطباعة على الجزء العلوي أو الجانبي أو السفلي للمنتج.
