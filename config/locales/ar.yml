    first_section_title: FOENIX CODAMARK
    first_section_text: تم تحقيق ترميز واضح ودقيق للمنتج بكفاءة واقتصادية باستخدام طابعة مكبس تعمل بالهواء المضغوط Codamark. طابعة مكبس مدمجة لآلات التعبئة على الخط والدوارة وطباعة تاريخ انتهاء الصلاحية والتطبيقات الأخرى.
    phr_title: طابعة مكبس تعمل بالهواء المضغوط
    phr_sub_title_one: طباعة بدون ضغط
    phr_text_one: يمكن تحقيق سرعات عالية بضغط طباعة منخفض يبلغ 10-20 رطل / بوصة مربعة ، مما يتيح لـ Codamark الطباعة دون ضغط دون الإضرار بالمنتج.
    phr_sub_title_two: نظام الحبر النظيف
    phr_text_two: خرطوشة حبر نظيفة وسريعة الجفاف مثبتة في رأس الطباعة ، مما يوفر أوقاتًا للجفاف بترتيب الثواني على معظم الأسطح. تضمن الخرطوشة محكمة الغلق ألا يلمس المشغل الحبر أبدًا.
    phr_sub_title_three: أوراق بيانات كودامارك
    phr_text_three: يتوفر مزيد من المعلومات في أوراق البيانات للأبعاد وأنظمة التحكم ومواضع التركيب.
    phr_sub_title_four: خبطات بازلوك السريعة
