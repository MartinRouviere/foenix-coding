    grid_title_one: الطريقة الذكية للحفظ عند طباعة الملصقات
    grid_description_one_html: "تتيح طابعة FX ONE Plus Large Character Inkjet المستخدم التحكم في تكلفة طباعة الملصقات.
                               <br>
                               <br>
                               تم تصميم البرامج المستندة إلى Windows خصيصًا لطباعة الملصقات ، وهي منطقة يكون فيها التحكم في التكلفة أمرًا بالغ الأهمية عن طريق الطباعة مباشرة إلى الكراتين بدلاً من الملصقات ، تزداد فعالية التكلفة بشكل كبير."
    grid_title_two: Simple
