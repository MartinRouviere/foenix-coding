    ps_text: هناك اختيار من الألوان في كل نطاق
    list_title: نظرة عامة
    list_subtitle_one: FOENIX Codaprint
    list_text_one: طابعة فريدة من نوعها للطباعة المستمرة على المعادن أو البلاستيك أو المواد المسامية مثل الألواح الفولاذية وأفلام الختم والأنابيب البلاستيكية ولفائف الورق المقوى الأساسية.
    list_subtitle_two: طابعة ذات تكلفة مفقودة
    list_text_two: أبسط طابعة منخفضة التكلفة لتطبيق علامات التعريف القابلة للتكرار أو تواريخ الاستخدام أو شعارات إعادة التدوير أو أسماء منتجات العملاء على المواد التي في حالة حركة مستمرة.
    list_subtitle_three: سرعة طباعة عالية
    list_text_three: يمكن أن تعمل الطابعة بسرعة بطيئة للغاية ، ولكن يمكنها أيضًا الطباعة حتى 100 متر في الدقيقة.
    list_subtitle_four: نظام حبر بسيط
    list_text_four: الحبر موجود في خرطوشة حبر قابلة للاستبدال والتي تحتوي على تحكم متكامل في الحبر بشكل مستقل عن سرعة الطباعة ، مما ينتج عنه نظام حبر نظيف مع صيانة منخفضة. يضمن نظام الحبر الفريد هذا عدم تلاشي المطبوعات أبدًا حتى تصبح الخرطوشة فارغة.
    list_subtitle_five: خراطيش الحبر
    list_text_five: خراطيش الحبر القياسية لدينا مناسبة للمعادن والزجاج والبلاستيك والأسطح المسامية وغيرها من المواد. تتطلب بعض التطبيقات حبرًا خاصًا.
    list_subtitle_six: الميزات
    list_text_six_html: "يتم تشغيل الطابعة عن طريق الإطارات الموجودة على الأسطوانة الملامسة للمادة ، مما يلغي الحاجة إلى محرك ميكانيكي أو كهربائي.
                                 <br>
                                 <br>
                                 أداة التشفير المستمر باللف ، مثالية لـ: رقم الدفعة والتاريخ وطباعة الشعار.
                                 <br>
                                 <br>
                                يمكن تركيب الطابعة بسهولة على مادة تعليم متحركة أو باستخدام بكرة متقلصة من المواد.
                                 <br>
                                 <br>
                                يمكن أن يصل ارتفاع الطباعة إلى 25 مم باستخدام عناصر بازلوك القابلة للاستبدال أو الطباعة الحجرية المجسمة المسطحة.
                                 <br>
                                 أربعة أطوال من المطبوعات المتكررة متوفرة لـ 460 مم "
    fncdm_title: اكتشف FOENIX CODAMARK
    fncdm_text: تم تحقيق ترميز واضح ودقيق للمنتج بكفاءة واقتصادية باستخدام طابعة المكبس الهوائية Codamark.
