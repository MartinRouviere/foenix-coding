  foenix_codapack:
    first_section_title: FOENIX CODAPACK
    first_section_text: تستخدم جميع طابعات Codapack بكرات حبر بلاستيكية قابلة للتبديل ومُشربة مسبقًا و Baselocks قابلة للتبديل. يتم تركيبها بسهولة للطباعة على الجزء العلوي أو السفلي أو الجانبي للمنتج. تُستخدم هذه الطابعات على نطاق واسع حيث لا يلزم التوقف عن العمل وأقل تكلفة لكل منتج. إذا قمت بتغيير الرمز الخاص بك أو تاريخ الاستخدام مرة واحدة في اليوم أو مرة واحدة في الأسبوع ، فإن طابعات Codapack هي أفضل رهان لك.
    ccirp_title: أجهزة تشفير الاتصال وطابعات بكرات الحبر
    ccirp_sub_title_one: الاستخدامات
    ccirp_text_one_html: "النطاق الأكثر اقتصادا من أجهزة التشفير للكرتون أو الأكياس أو الصواني المنكمشة أو المواد المتصلة
                    <br>
                    تستخدم مجموعة بسيطة وفعالة من مشفرات تلامس Codapack بكرات حبر بلاستيكية قابلة للتبديل ومشبعة مسبقًا ونوع Baselock قابل للإزالة للطباعة على الأسطح المسامية. "
    ccirp_sub_title_two: الفوائد
    ccirp_text_two: لا صيانة. جميع أجهزة التشفير عبارة عن طابعات ميكانيكية بسيطة تضمن طباعة مثالية يومًا بعد يوم دون الحاجة إلى أي صيانة.
    ccirp_sub_title_three: طباعة مخصصة
    ccirp_text_three: تتوفر العديد من المحارف القياسية في مجموعة Baselock ، ولكن يمكن بسهولة إنتاج أنماط طباعة وشعارات ورسومات مخصصة.
    ccirp_sub_title_four: تغيير الطباعة السريعة
    ccirp_text_four: يعد تغيير النص المطبوع على الأسطوانة عملية سريعة وبسيطة. تتوفر ستة نماذج مختلفة لارتفاع الطباعة لتلبية متطلبات العملاء.
    ccirp_sub_title_five: أقل تكلفة طباعة
    ccirp_text_five: يضمن استخدام بكرات بازلوك وبكرات الحبر البلاستيكية طويلة العمر أقل تكلفة ممكنة لكل منتج.
    cdp_title: حول Codapack
    cdp_sub_title_one: نوع بازل
    cdp_text_one: يتم تقديم مجموعة واسعة من أنماط خطوط Baselock لإنشاء رسالة ببساطة عن طريق الضغط على الخط في حلقات قفل معدنية أو غلاف مطاطي مضلع.
    cdp_sub_title_two: بكرات الحبر البلاستيكية
    cdp_text_two_html: يتم إدخال لفات الحبر هذه بسرعة في طابعات Codapack لضمان جودة طباعة كثيفة على الأسطح المسامية مثل الصناديق الكرتونية والصواني والأكياس الورقية.
                  <br>
                  يمكن التخلص من هذه البكرات طويلة العمر المقشورة مسبقًا ، مما يوفر نظام حبر نظيفًا وفعالًا. وهي متوفرة باللون الأسود والأزرق والأحمر والأخضر. "
    cdp_sub_title_three: لفات الألياف والإسفنج
    cdp_text_three: بالنسبة للأسطح غير المسامية ، يمكن استخدام كل من هذه الأسطوانات مع الدهانات السائلة الخاصة.
    list_text_one: حامل الزنبرك القابل للتعديل يسمح لك بضبط ضغط الطباعة على قوة الورق المقوى والحصول على طباعة مثالية.
    list_text_two: يتم تصنيع الطابعات من الألمنيوم المصبوب للخدمة الشاقة والمحامل الأسطوانية لحياة طويلة خالية من المتاعب.
    list_text_three: يتم التحكم في دوران الأسطوانة لضمان نفس موضع الطباعة على كل كرتون.
    list_text_four: يمكن تركيب جميع طابعات Codapack بسهولة على الناقل باستخدام شريحة تثبيت بسيطة واحدة.

