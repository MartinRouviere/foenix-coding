    codaprint_sub_title: طباعة مستمرة على جميع المواد
    codaprint_text: طابعة فريدة للطباعة المستمرة والمتكررة على المعدن أو البلاستيك أو المواد المسامية بما في ذلك الألواح الفولاذية وورق الختم والأنابيب البلاستيكية والملفات الأساسية المموجة. يستخدم خرطوشة حبر مختومة للبساطة والنظافة ، مع اختيار الأحبار والألوان ؛ ومتاح بأطوال تكرار مختلفة ويبلغ أقصى ارتفاع طباعة 25 مم.
