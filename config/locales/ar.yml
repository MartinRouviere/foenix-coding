    thirteenth_card_title: وضع توفير الحبر
    thirteenth_card_text: تقليل استهلاك الحبر بنسبة تصل إلى 75٪
    seventh_section_title: براعة الإنتاج
    seventh_section_text: التصميم الصناعي المدمج والمبتكر لجهاز FX ONE يجعل من السهل نقل الطابعة إلى مواقع مختلفة في غضون دقائق. فقط افصله وحركه. بفضل شاشة اللمس الكبيرة ، يمكنك التحكم بسهولة في جميع عمليات الطباعة. فقط اضغط على زر الطباعة وابدأ في الطباعة على أي شيء.


