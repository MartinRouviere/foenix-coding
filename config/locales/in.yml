    fourth_section_text_two: Kendalikan biaya per cetakan dan jumlah cetakan per cartridge dengan mudah.
    fourth_section_text_two_two: Tidak pernah semudah ini menekan biaya Anda!
    fourth_section_title_three: Jaringan & Integrasi
    fourth_section_text_three: FX APP memberikan kemampuan integrasi penuh untuk printer jaringan, mengakses database, membuat pesan off line, menghubungkan ke scanner industri, pembaca barcode, verifier dan peralatan produksi lainnya.
    fourth_section_title_four: FX APP
    fourth_section_text_four: Manajemen printer tingkat lanjut.
    fourth_section_text_four_two: Maksimalkan waktu aktif dengan mengelola produksi di beberapa printer Foenix dari satu tempat. Pantau kemajuan, lacak kesalahan, dan dapatkan wawasan dengan analitik cetak.
    fourth_section_title_five: Mencegah kesalahan pengguna dalam pengaturan cetak
    fourth_section_text_five: Tidak ada lagi kesalahan, berkat konfigurasi otomatis pengaturan cetak melalui pembaca genggam. Pemindai barcode dapat digunakan untuk memilih pesan yang akan dicetak, atau untuk mengisi bidang dalam pesan dengan memindai barcode yang sesuai. Lebih sedikit intervensi manual berarti lebih sedikit kesalahan pengkodean.
    button: Perangkat lunak langsung untuk diuji
    fourth_section_title_six: Foenix firmware
    fourth_section_text_six: Printer yang menjadi lebih baik dari waktu ke waktu.
    fourth_section_text_six_two: Jadikan printer FX ONE Anda lebih mumpuni dengan peningkatan kinerja dan fungsionalitas tambahan di setiap pembaruan firmware.
    fifth_section_title_one: Integrasi Penuh Dengan DLL Kami
    fifth_section_sub_title: Apa itu DLL?
    fifth_section_text_one: DLL (Dynamic Link Library) adalah seperangkat fungsi perangkat lunak yang dapat digunakan oleh pengembang pihak ketiga untuk dimasukkan ke dalam aplikasi mereka sendiri. Foenix DLL yang dijelaskan di sini menyediakan serangkaian fungsi yang memungkinkan printer FX ONE dikontrol melalui FX APPPro atau Foenix Touch Controller. Pengetahuan membuat proses komunikasi ke printer lebih sederhana bagi pengembang karena menangani protokol aktual yang digunakan. Pengembang kemudian menggunakan mekanisme yang relatif sederhana untuk memantau printer, memuat pesan, dan mengirimkan data.
    fifth_section_title_two: Bagaimana Cara Kerja DLL?
    fifth_section_text_two: DLL digunakan oleh pelanggan untuk berkomunikasi dengan printer. Diagram di bawah ini memberikan gambaran umum dasar yang menunjukkan bagaimana DLL berada di antara aplikasi dan printer.

