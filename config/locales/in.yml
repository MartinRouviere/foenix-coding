                                <br>
                                DLL (Dynamic Link Library) adalah seperangkat fungsi perangkat lunak yang dapat digunakan oleh pengembang pihak ketiga untuk dimasukkan ke dalam aplikasi mereka sendiri. Foenix DLL menyediakan serangkaian fungsi yang memungkinkan printer FX ONE dikontrol melalui FX APP APP atau Foenix Touch Controller.
                                Pengetahuan membuat proses komunikasi ke printer lebih sederhana bagi pengembang karena menangani protokol aktual yang digunakan. Pengembang kemudian menggunakan mekanisme yang relatif sederhana untuk memantau printer, memuat pesan, dan mengirimkan data."
