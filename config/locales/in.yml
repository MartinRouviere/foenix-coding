    grid_link_two: Dapatkan sampel Cetak
    grid_title_three: Instalasi & Pengoperasian Mudah
    grid_description_three_html: "Printer FX ONE Remote dapat dengan mudah dipasang di sebagian besar mesin atau ruang terbatas.
                                  <br>
                                  <br>
                                  Cetak kedua sisi produk Anda tetapi hanya gunakan satu Pengontrol Sentuh. Baik Anda mencetak dua sisi karton atau kedua sisi produk yang lebih besar, memiliki pengontrol tunggal menyederhanakan penginputan pesan oleh operator.
                                  Cetak pesan yang identik atau berbeda dengan mudah di kedua sisi produk.
                                  <br>
                                  <br>
                                  Layar Sentuh grafis berwarna yang besar dan tampilan WYSIWYG yang dikombinasikan dengan tombol aksi bergambar membuat pengeditan dan pemrograman pesan menjadi sangat mudah."
    grid_link_three: Dapatkan penawaran cepat
    grid_title_four: Performa cetak yang konsisten
    grid_description_four_html: "Shutter otomatis pada print head memastikan hasil cetak tetap sempurna dalam aplikasi berkelanjutan atau terputus-putus dan lingkungan yang keras, tanpa campur tangan operator.
                                <br>
                                <br>
                                Shutter ini dapat ditutup secara manual atau otomatis selama periode FX ONE tidak digunakan. Saat shutter ditutup, ini memberikan perlindungan yang lebih baik pada print head terhadap kerusakan fisik dan pengeringan tinta di dalam print head.
                                <br>
                                <br>
                                Perlindungan yang lebih baik terhadap lingkungan yang tidak bersahabat:
                                <br>
                                Waktu buka shutter bisa sesingkat 5 detik. Ini berarti shutter akan terbuka hanya selama 5 detik, selama pencetakan. Segera setelah itu, itu akan menutup dan melindungi print head dari angin, kelembapan, debu, dan kontaminasi lain di udara."
    grid_title_five: Manajemen Pembersih tinta untuk pencetakan sempurna
    grid_description_five_html: "Tinta berbasis minyak atau pelarut yang mudah mengalir ada dalam cartridge tinta tertutup untuk memastikan tidak ada limbah, tidak ada kontaminasi, dan tidak ada kekacauan. Mengganti cartridge membutuhkan waktu beberapa detik saat masih mencetak.
                                <br>
                                Printer dapat diprogram untuk pembersihan dan pembersihan otomatis sehingga memberikan waktu aktif 100%."
    grid_link_five: Pelajari Lebih Lanjut
    grid_title_six: Kemampuan integrasi penuh
