    full_title: FX ONE STANDARD
    first_section_text: Pencetakan resolusi tinggi langsung ke karton, tatakan, dan karung di jalur produksi untuk menghilangkan kebutuhan akan kemasan pra-cetak yang mahal atau label yang mahal.
    grid_title_one: Solusi cerdas untuk pencetakan paket resolusi tinggi
    grid_description_one_html: "FX ONE Standard baru menawarkan kualitas cetak yang luar biasa dalam printer ringkas berfitur lengkap. Ini dapat digunakan sebagai printer yang berdiri sendiri dan mudah diprogram atau diintegrasikan ke dalam sistem jaringan produksi penuh. Tidak perlu label mahal: Gunakan FX ONE Standard untuk pencetakan resolusi tinggi langsung ke karton, tatakan, karung, atau produk lain di jalur produksi untuk menghilangkan kebutuhan akan kemasan pracetak yang mahal atau label mahal."
    grid_link_one: Dapatkan sampel Cetak
    grid_title_two: Hemat waktu, Hemat Uang
    grid_description_two_html: "Tidak perlu prosedur startup dan shutdown yang rumit. Cukup matikan mesin di penghujung hari dan nyalakan lagi keesokan harinya.
                            <br>
                            Printer FX ONE telah dirancang dengan komponen minimal untuk memberikan keandalan maksimum. Tanpa pompa, tanpa katup, tanpa udara terkompresi dan dengan satu PCB berarti perawatan yang rendah dan tidak ada kontrak perawatan yang mahal.
                            <br>
                            <br>
                            Mengurangi biaya cetak - pantau dan kelola biaya per cetak untuk mengurangi konsumsi tinta hingga 75% dengan mudah. Mencetak dengan tetesan tinta mikro dan cartridge tinta tertutup memberikan biaya rendah per cetak tanpa pemborosan tinta.
                            Tinta berbasis minyak yang mudah mengalir ada dalam cartridge tinta 110ml yang disegel untuk memastikan tidak ada limbah, tidak ada kontaminasi, dan tidak ada kekacauan. Mengganti cartridge membutuhkan waktu beberapa detik saat masih mencetak. Printer dapat diprogram untuk pembersihan dan pembersihan otomatis."
    grid_link_two: Dapatkan penawaran cepaat
    grid_title_three: Keserbagunaan produksi
    grid_description_three_html: "Desain industri yang ringkas dan inovatif dari FX ONE memungkinkan Anda memindahkan printer ke berbagai lokasi dalam hitungan menit. Cabut saja dan pindahkan. Dapat bekerja dengan mulus dengan layar sentuhnya yang besar, dan semua fungsi pencetakan dapat dikontrol dengan mudah. Tekan saja tombol cetak dan mulai mencetak apa saja.
                                  <br>
                                  <br>
                                  Printer FX ONE dapat dihubungkan untuk memberikan pencetakan pada kedua sisi karton dengan pesan yang sama atau berbeda. Pencetakan resolusi tinggi yang dikombinasikan dengan kemampuan untuk mengimpor gaya font, grafik, dan pencetakan apa pun dalam bahasa apa pun akan meningkatkan citra produk Anda."
    grid_title_four: Kemampuan integrasi penuh
    grid_description_four_html: "The Foenix FX APP Software suite memberikan kemampuan integrasi penuh untuk printer jaringan, mengakses database, membuat pesan off line, menghubungkan ke scanner industri, pembaca barcode, verifier dan peralatan produksi lainnya.
