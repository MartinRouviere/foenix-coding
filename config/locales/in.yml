    codamark_sub_title: Printer reciprocating ringkas dan sederhana yang ideal untuk mencetak paling baik seperti;  baik sebelum tanggal, pada produk di lini produksi dengan kualitas cetak yang jelas dan presisi.
                   Cartridge tinta tertutup memberikan pengeringan cepat hasil cetak ke sebagian besar permukaan termasuk kaleng logam, stoples kaca, dan pot plastik Printer baja tahan karat berbiaya rendah ini menggunakan udara, tanpa kebutuhan listrik.
                   Ini sangat ideal di lingkungan yang keras atau basah untuk mencetak di bagian atas, samping atau dasar produk.
