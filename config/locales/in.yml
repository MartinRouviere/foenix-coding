  fxone_remote:
    first_section_title: REMOTE
    first_section_text: Printer inkjet FX ONE yang baru adalah salah satu printer berkarakter kecil dengan biaya per kode terendah dan perawatan terendah. Ini menawarkan alternatif nyata untuk mengkodekan produk Anda.
    second_section_title: Ikhtisar
    grid_title_one: Alternatif terbaik untuk pencetakan CIJ
    grid_description_one_html: "FX ONE Remote telah dirancang sebagai printer ink jet yang sangat sederhana tetapi dengan kemampuan untuk mencetak dari satu hingga delapan baris kode dan memasukkan gaya font dan grafik Anda sendiri.
                                <br>
                                <br>
                                FX ONE Remote memberikan alternatif nyata untuk printer CIJ yang kompleks dengan harga yang sangat terjangkau:
                                <ul>
                                  <li>Biaya terendah per cetak di pasar</li>
                                  <li>Pencetakan Resolusi Tinggi</li>
                                  <li>Dirancang untuk perawatan Nol</li>
                                  <li>Fleksibel, memungkinkan pencetakan ke segala arah</li>
                                  <li>Pencetakan multi baris tanpa biaya tambahan</li>
                                  <li>Tidak memerlukan pelarut tambahan</li>
                                </ul>"
    grid_link_one: Dapatkan penawaran cepat
    grid_title_two: Sempurna untuk aplikasi ekstrusi & web-fed
    grid_description_two_html: "FX ONE adalah pembuat kode inkjet modular untuk penggunaan industri. Ini sangat ideal untuk menandai ekstrusi, mencetak pada anyaman dan aplikasi industri lainnya.
                            <br>
                            FX ONE Printer diprogram untuk pencetakan berulang terus menerus pada interval yang ditentukan pada garis ekstrusi.
                            <br>
                            <br>
                            Dapatkan kontrol total untuk pencetakan berulang di seluruh jaringan materi. Beberapa printer FX ONE dapat dipasang di seluruh web untuk mencetak identik atau berbedaDapatkan kontrol total untuk pencetakan berulang di seluruh jaringan materi. Beberapa printer FX ONE dapat dipasang di seluruh web untuk mencetak identik atau pesan yang
