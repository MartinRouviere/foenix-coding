  contact_coders:
    first_section_title: Mesin Contact Coding & Marking
    first_section_text: Sementara printer ink jet adalah masa depan, printer pengkodean dan penandaan kontak berbiaya rendah tradisional masih banyak digunakan di seluruh dunia sebagai solusi yang sangat hemat biaya.
                       Pengkode kontak ideal di mana produk memerlukan perubahan pesan yang jarang atau lingkungan memerlukan solusi non-elektronik tanpa perawatan.
                        Foenix memproduksi printer ini untuk digunakan dengan jenis "Baselock" karet yang dapat diganti bersama-sama dengan rol Tinta Plastik pra-diresapi atau berbagai cartridge tinta tertutup.
