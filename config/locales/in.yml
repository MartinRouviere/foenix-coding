    first_section_two_title: Pengembalian investasi yang jelas dan transparan
    first_section_sub_title: FX ONE PRINTER MENGURANGI BIAYA PER CETAK SECARA DRASTIS
    first_section_text_html: "Biaya per cetakan ditentukan oleh 3 faktor:<br>- harga pembelian printer<br>- biaya tinta<br>- biaya perawatan bulanan.
                              <br>
                              <br>
                              Foenix Coding telah merancang printer ink jet sederhana dengan pengurangan biaya sebagai prioritas. Printer inkjet FX ONE telah dikembangkan dengan mempertimbangkan kesederhanaan dan tidak mengandung bagian yang bergerak, pompa, atau katup. Umpan tinta didasarkan pada kapilaritas dan gravitasi dan tidak perlu udara terkompresi. Kontrol tersebut dikuasai oleh 1 PCB tunggal yang terhubung ke print head dengan 1 kabel data tunggal. Berkat kesederhanaannya dan tidak adanya bagian yang bergerak, TIDAK diperlukan perawatan bulanan atau tahunan. Menggunakan lebih sedikit komponen berarti printer FX ONE memiliki harga pembelian yang sangat kompetitif.
                              <br>
                              <br>
                              Mengurangi biaya cetak - yang biasanya dari 50% menjadi 80%. Teknologi cetak Xaar memungkinkan penyimpanan tinta sekecil 80 pico liter per tetes (yaitu 0,000000080ml), menghasilkan penghematan tinta yang sangat besar. Anda mengendalikan biaya per cetakan Anda. Hitung biaya pencetakan Anda dengan mudah dengan perangkat lunak intuitif kami dan lihat berapa banyak yang dapat Anda hemat. Mencetak dengan tetesan tinta mikro dan cartridge tinta tertutup memberikan biaya rendah per cetak tanpa pemborosan tinta. Penghematan biaya tambahan dapat diperoleh dengan menggunakan mode penghemat tinta.
                              <br><br>
                              Hindari terjebak dalam printer inkjet mahal yang akan menguras anggaran Anda dari waktu ke waktu. Pelajari detail garansi, persyaratan layanan, biaya perawatan/perbaikan, tinta & biaya Bahan Sekali Pakai. Dapatkan kepercayaan diri untuk memilih solusi yang paling hemat biaya untuk bisnis Anda. Hitung total biaya kepemilikan printer Anda sebelum mengambil keputusan. Foenix Coding memahami seni kesederhanaan dan telah menciptakan printer sederhana dan hemat biaya yang dirancang untuk memenuhi harapan pelanggan."
    inkjet_printer_title: Bagaimana memilih printer inkjet
    inkjet_printer_text_html: "Kami tahu memilih printer inkjet tidak mudah. Ada banyak model dan teknologi pabrikan yang tersedia.
                             <br>
                             <br>
                             Setiap aplikasi memiliki persyaratan yang berbeda. Memahami aplikasi Anda akan menghemat banyak waktu dan kekecewaan.
                             <br>
                             Unduh Panduan Gratis kami untuk membandingkan printer Foenix vs pesaing."
