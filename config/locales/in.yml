    desc4_2: Kami percaya bahwa kami hanya dapat sepenuhnya menjamin kualitas produk yang konsisten dan layanan pelanggan terbaik dengan menawarkannya melalui perwakilan lokal kami.
    desc4_3: Rentang distributor kami yang ada adalah dari perusahaan kecil hingga perusahaan internasional. Berdasarkan pengalaman, kami telah menemukan bahwa bukan ukuran tetapi komitmen, pengetahuan pasar lokal yang luas dan kontak serta kompetensi yang relevan yang merupakan faktor kunci keberhasilan.
    desc4_4: Reseller kami selalu ada untuk menawarkan kepada Anda
    desc4_5: Dukungan profesional yang cepat di zona waktu dan bahasa Anda
    desc4_6: Pengiriman cepat dan hemat biaya.
    desc4_7: Layanan garansi lokal yang andal.
    desc4_8: Jangan ragu untuk
    desc4_9: hubungi kami
    desc4_10: jika Anda memiliki pertanyaan atau ingin menerima informasi lebih lanjut tentang reseller kami.
    title5: Kenapa saya tidak bisa masuk ke web?
    desc5: Halaman masuk kami hanya tersedia untuk distributor kami yang ada untuk memberi mereka akses ke dasbor pribadi mereka. Tidak mungkin bagi orang lain untuk memiliki akses ke halaman ini. Jika Anda adalah distributor FOENIX dan belum memiliki akses ke dasbor Anda, silahkan beri tahu kami.
    title6: Bisakah saya mendapat uji coba gratis?
    desc6_1: Jika anda berlokasi di Inggris YA
    desc6_2: Anda bisa mendapat uji coba gratis selama tujuh hari.
    desc6_3: Selama uji coba gratis, Anda akan memiliki akses ke semua fungsi printer dan akan dapat memantau biaya per cetak dan dengan cepat melihat berapa banyak uang yang dapat Anda hemat dengan menggunakan printer kami.
    desc6_4: Uji coba gratis tergantung ketersediaan.
    title7: Jika saya memiliki printer Foenix yang berbeda - standard atau remote - Apakah saya memerlukan perangkat lunak terpisah untuk masing-masing printer?
    desc7: Tidak. Semua printer kami sepenuhnya kompatibel dengan Perangkat Lumak kami. Apa pun model yang anda gunakan, and dapat memantau semua printer anda dari FX APP.
    title8: Apa perbedaaan antara Printer FX ONE Standard dan FX ONE Remote?
    desc8_1: FX One Standard adalah printer yang sempurna untuk semua kasus aplikasi pengkodean. ini bekerja dengan tinta berbasis minyak untuk permukaan berpori dan akan memberi anda hasil yang sangat baik untuk mencetak di sisi karton.
    desc8_2: Anda dapat mencetak apa saja mulai dari 8 baris teks sederhana hingga barcode variabel, tanggal kadaluarsa, logo, shift, penghitung, data eksternal dari database, kode QR...
    desc8_3: Printer ini akan mencetak dalam resolusi tinggi dengan tinggi cetak 18mm
    desc8_4: Printer ini memiliki biaya percetakan terendah di pasaran, printer ini adalah cara efisien bagi anda untuk mencetak informasi pada sebuah karton
    desc8_5: FX One Remote juga mempunyai print head dengan resolusi tinggi 18mm
    desc8_6: Printer Remote hadir dalam 2 model, yaitu shutter manual dan shutter otomatis
    desc8_7: Printer ini bekerja dengan baik dengan tinta berbasis minyak untuk permukaan berpori (seperti karton, kertas, kayu...) atau tinta berbasis pelarut untuk permukaan tidak berpori (seperti plastik, logam, kaca...).
    desc8_8: Anda dapat mencetak hampir semua produk dengan printer tersebut
    title9_1: FX ONE Remote
    title9_2: Apa perbedaan shutter manual dan shutter otomatis?
    desc9: Printer FX ONE Remote mempunyai shutter untuk melindungi print head. Dengan versi shutter otomatis, shutter akan menutup secara otomatis setelah percetakan. Dengan versi manual, anda harus membuka shutter secara manual di awal dan menutupnya juga secara manual setelah printer berhenti beroperasi
    title10: Bisakah saya mencetak di atas produk?
    desc10: Ya, dengan Print Head Remote dan anda secara teknik dapat mencetak di manapun
    title11: Jenis tinta apa yang tersedia?
    desc11_1: Kami mempunyai tinta berkualitas tinggi yang tidak berbau dan tidak berbasis M.E.K. Teknologi Piezo yang digunakan pada printer FX ONE hanya membutuhkan satu cartridge tinta tertutup dan tidak memerlukan pelarut tambahan. ini secara substansial mengurangi biaya operasional.
    desc11_2: Kami menawarkan tinta berbasis minyak untuk mencetak pada bahan berpori (tatakan, karton, kayu...) dan tinta berbasis pelarut untuk mencetak pada bahan tidak berpori (logam, plastik, kaca...)
    title12: Apakah ada kontrak perawatan?
    desc12_1: Tidak ada kontrak perawatan yang mahal.
    desc12_2: Printer Foenix diproduksi dengan komponen minimal untuk memberikan keandalan maksimum. Tidak ada pompa, tidak ada katup, tidak ada udara bertekanan, tidak ada pengisian tetesan dan tidak ada filter udara, ini berarti hanya memerlukan perawatan yang sangat rendah.
    title13: Bagaimana saya bisa yakin bahwa saya akan menghemat uang dengan printer FX ONE?
    desc13_1: Perangkat lunak kami memiliki fitur untuk menghitung jumlah cetak per cartridge dan biaya per cetak untuk setiap pesan yang Anda buat di FX APP.
    desc13_2: Printer Ini adalah alat yang sangat hebat karena Anda dapat melihat berapa banyak uang yang akan Anda hemat dengan menggunakan printer kami. Anda selalu bisa mengatur biaya

