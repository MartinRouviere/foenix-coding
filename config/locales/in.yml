                    Rangkaian kode kontak Codapack yang sederhana dan efisien semuanya menggunakan Rol Tinta Plastik pra-impregnasi yang dapat diganti dan Baselock Type yang dapat dipertukarkan untuk mencetak ke permukaan berpori.
    ccirp_sub_title_two: Manfaat
    ccirp_text_two: Tanpa perawatan Coders adalah semua printer mekanis sederhana yang memberikan pencetakan sempurna hari demi hari tanpa memerlukan perawatan apa pun.
    ccirp_sub_title_three: Pencetakan kostum
    ccirp_text_three: Banyak gaya font standar tersedia dalam kisaran Baselock Type, tetapi gaya cetak, logo, dan grafik yang disesuaikan siap diproduksi.
    ccirp_sub_title_four: Fast print change
    ccirp_text_four: Mengubah teks cetak pada drum jenis adalah pekerjaan yang cepat dan sederhana Fitur Enam model ketinggian cetak yang berbeda tersedia untuk memenuhi kebutuhan pelanggan.
    ccirp_sub_title_five: Lowest print cost
    ccirp_text_five: Menggunakan jenis Baselock dan Rol tinta plastik tahan lama, memberikan biaya cetak produk serendah mungkin.
    cdp_title: Informasi Codapack
    cdp_sub_title_one: Baselock Type
    cdp_text_one: Beragam gaya Baselock Type ditawarkan untuk membuat pesan hanya dengan menekan paskan tipe ke dalam cincin pengunci logam atau lengan berbahan dasar karet bergaris.
    cdp_sub_title_two: Plastic-ink Rollers
    cdp_text_two_html: Rol tinta ini dengan cepat ditempatkan pada jajaran printer Codapack untuk memberikan kualitas cetak yang padat pada permukaan berpori seperti karton, tatakan, dan karung kertas.
                  <br>
                  Rol pra-tinta yang tahan lama ini sekali pakai, memberikan sistem tinta yang bersih dan efisien. Mereka tersedia dalam warna hitam, biru, merah dan hijau.
    cdp_sub_title_three: Fibre and Sponge Rollers
    cdp_text_three: Untuk permukaan yang tidak berpori, salah satu rol ini dapat digunakan dengan tinta cair khusus
    list_text_one: Pemasangan pegas yang dapat disesuaikan memungkinkan tekanan cetak disesuaikan agar sesuai dengan kekuatan karton dan untuk mendapatkan cetakan yang sempurna.
    list_text_two: Printer dibuat dari coran aluminium yang kuat dan bantalan rol yang memberikan masa pakai yang lama tanpa masalah.
    list_text_three: Rotasi drum jenis dikontrol untuk memberikan posisi cetak yang identik pada setiap karton.
    list_text_four: Rangkaian printer Codapack semuanya mudah dipasang ke konveyor dengan satu braket pemasangan sederhana.

