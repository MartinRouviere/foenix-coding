  about:
    title: Mengenal Foenix Coding
    first_section_title_one: SIAPA KAMI
    first_section_text_one: Foenix Coding adalah produsen terkemuka dan pemasok global printer ink jet terbaru untuk industri makanan, minuman, farmasi, industri dan elektronik dalam pengkodean, penandaan, (pencetakan) dan identifikasi produk. Selama lebih dari 5 tahun Foenix telah membangun reputasi dunia untuk kualitas dan kreativitas, dikombinasikan dengan efektivitas biaya dan perawatan yang rendah dalam desain printer kami.
    first_section_title_two: PERUSAHAAN
    first_section_text_two: "Foenix Coding dikenal dengan printer inkjet industrinya yang berspesialisasi dalam desain dan pembuatan sistem inkjet bebas perawatan. Agar pabrikan Inggris menang secara global, kami harus melakukan lebih dari sekadar menawarkan produk yang kompetitif. Desain pintar Foenix telah menghasilkan pengurangan radikal komponen di dalam printernya. Pendekatan ini telah menghasilkan pengurangan biaya produksi serta peningkatan keandalan printer, menjadikan Foenix sebagai pemain dunia yang menginspirasi."
    first_section_title_three: PASAR
    hiring_title: Bergabunglah dengan kami, kami sedang membuka lowongan!
    hiring_text: Siap untuk perubahan karier dan ingin bekerja di perusahaan rintisan dengan ambisi besar? Bergabunglah bersama kami!
    view_openings: Lihat Opening
    our_values_title: NILAI KAMI
    our_values_text: Produk Foenix didasarkan pada nilai-nilai inti perusahaan yaitu inovasi, desain, dan kualitas.
    ov_card_title_one: INOVASI
    ov_card_text_one_html: "Jet tinta piezoelektrik terkenal menawarkan tingkat kualitas cetak tertinggi dari semua teknologi pencetakan, sementara perawatannya mudah dan oleh karena itu mencapai tingkat keandalan uptime tertinggi.
                           <br>
                           Pencetakannya yang konsisten memastikan keterbacaan yang andal pada produk."
    ov_card_title_two: DESAIN
    ov_card_text_two_html: "Sering kali printer ink jet dirancang untuk menjadi solusi kompleks yang mengarah ke rutinitas perawatan kompleks yang tidak perlu.
                           <br>
                           Foenix telah merancang jajaran printer ink jet mereka dengan komponen minimal untuk memaksimalkan waktu kerja dan meminimalkan perawatan."
    ov_card_title_three: KUALITAS
    ov_card_text_three: Semua produk, printer, tinta, Bahan Sekali Pakai kami dibuat di Inggris dan dibuat agar tahan lama. Sistem perangkat lunak dan perangkat keras telah dikembangkan yang bekerja sama dengan profesional produksi dan pengemasan untuk membantu mereka menghadapi tantangan sehari-hari dalam mencetak yang terbaik seperti; baik sebelum tanggal, kode batch, barcode 2D, logo grafis, dan persyaratan lainnya.
    whats_next_title: APA SELANJUTNYA
    whats_next_text_html: "Setelah pertumbuhan global dan eksponensial dalam beberapa tahun terakhir, Foenix Coding berkonsentrasi pada penguatan jaringan distributor yang ada.
                          <br>
                          Tim R&D sedang mengembangkan sepenuhnya generasi baru printer FX ONE dengan peningkatan tinggi cetak, multiple print head, dan serangkaian fungsi komunikasi yang mudah digunakan."


    first_section_text_three: Printer Foenix menawarkan solusi penghematan biaya di kedua pengkodean kemasan primer dan sekunder. Ini termasuk penggantian Label dan alternatif untuk TIJ (Thermal Ink Jet) dan CIJ (Continuous Ink Jet). Printer kami berbeda karena menggunakan teknologi lain dari yang lain. Oleh karena itu printer Foenix dapat ditawarkan sebagai solusi alternatif. Pada saat yang sama printer ini dapat mudah disesuaikan ke dalam berbagai produk solusi pengkodean dan penandaan.
    second_section_title: Misi Kami
    second_section_text: "Foenix Coding adalah perusahaan yang berbasis di Inggris dan semua produk kami dibuat di Inggris. Kami bersemangat tentang teknologi baru dan solusi pencetakan inovatif dan tim ini secara eksklusif terdiri dari para ahli dari bidang teknologi pencetakan inkjet. Kami semua adalah mantan karyawan Sauven Marking dan kami telah membawa semua keterampilan, pengalaman, pengetahuan, keahlian, dan yang lebih penting, antusiasme kami ke dalam petualangan baru ini."
    second_section_text_two: Misi kami adalah membuat printer sederhana dan berkualitas tinggi yang dapat digunakan oleh semua orang di dunia. Kami di sini untuk membantu Anda meningkatkan efisiensi lini produksi dan membantu Anda mengatasi tantangan ketertelusuran produk.
    second_section_text_three: Tantangan pengkodean dan penandaan Anda yang rumit tidak memerlukan solusi yang rumit dan mahal.
    third_section_title: Kami berfokus pada pentingnya biaya kepemilikan di industri pencetakan.
    third_section_text: Apakah Anda mencari printer inkjet untuk pengkodean atau penandaan produk, investasi dalam pencetakan tidak lagi hanya tentang harga printer. Konsumsi dan perawatan telah menjadi faktor utama untuk menentukan biaya kepemilikan Anda.
    fourth_section_text_right: Foenix Coding menawarkan berbagai printer yang menekan biaya kepemilikan. Kami didorong oleh filosofi perawatan nol untuk pencetakan karakter kecil. Kami juga bekerja keras untuk menawarkan printer industri yang paling ramah pengguna. Printer Foenix bekerja dengan perangkat lunak PC Windows yang mudah dengan tombol bergambar dan/atau pengontrol Sentuh yang sangat berkembang dan intuitif.
    fifth_section_title: Dibuat di Inggris dan dibuat untuk bertahan lama
    fifth_section_text_one: "Semua produk kami - printer, tinta, Bahan Sekali Pakai - dibuat di Inggris. Sistem perangkat lunak dan perangkat keras telah dikembangkan bekerja sama dengan profesional produksi dan pengemasan untuk membantu mereka menghadapi tantangan sehari-hari seperti mencetak terbaik untuk; baik sebelum tanggal, kode batch, barcode 2D, logo grafis, dan persyaratan lainnya."
    fifth_section_text_two: "Rangkaian printer inkjet berbasis Xaar industri kami bebas perawatan. Ini dirancang khusus untuk keperluan industri di sektor-sektor seperti makanan, minuman, otomotif, konstruksi, konversi, peralatan medis, farmasi, elektronik, dan kimia..."

  inks_and_consumables:
    first_section_text: Large Ink Cartridges
    first_section_text_two: Printer FX ONE kompatibel dengan berbagai jenis tinta sehingga menjadikannya printer paling serbaguna di pasaran. Cetak pada media apa pun dan hingga 15 juta karakter per cartridge. Kami menawarkan jangkauan terluas cairan inkjet untuk memenuhi bahkan aplikasi pelanggan yang paling khusus
    inks_card_title_one_html: "Adhesi Tinggi<span class='text-orange'>.</span>"
    inks_card_text_one: Tinta Adhesi Tinggi yang dirancang khusus untuk aplikasi ekstrusi PVC. Dapatkan kualitas cetak yang belum pernah terjadi sebelumnya pada pipa PVC.
    inks_card_title_two_html: "Tinta berjangkau luas<span class='text-orange'>.</span>"
    inks_card_text_two: Tinta yang berbeda memungkinkan pencetakan pada bahan yang tidak berpori (plastik, kaca, logam) atau permukaan berpori (karton, kayu, gipsum). Berbagai macam warna yang tersedia serta tinta UV readable dan UV Curable.
    inks_card_title_three_html: "Kontras Tinggi<span class='text-orange'>.</span>"
    inks_card_text_three: Kontras tertinggi pada produk yang lebih gelap berkat rangkaian tinta berpigmen kami. Pastikan kode Anda menonjol pada media gelap dan terang.
    grid_title_one: Sealed Ink Cartridge
    grid_text_one: Cartridge tinta integral dan dapat diganti,menjaga sistem tinta bersih bebas dari kontaminasi. Tinta kami memiliki daya rekat dan kontras yang sangat baik pada berbagai bahan berpori dan tidak berpori seperti karton, logam, kaca, kertas, kayu, dan banyak plastik. Tinta kami menawarkan kinerja yang luar biasa di bawah kondisi aplikasi yang paling umum.
    grid_title_two: Tinta ramah produksi
    grid_text_two: Untuk aplikasi di pasar makanan, minuman, kosmetik, peralatan rumah tangga, industri dan ekstrusi, kami memiliki tinta terkontrol berkualitas tinggi yang hampir tidak berbau dan tidak berbasis MEK. Kami juga menawarkan tinta berwarna.
