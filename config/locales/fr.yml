  foenix_codapack:
    first_section_title: FOENIX CODAPACK
    first_section_text: Les imprimantes Codapack utilisent toutes des rouleaux d'encre plastique préimprégnés remplaçables et un type Baselock interchangeable. Elles sont faciles à monter pour imprimer sur le dessus, le dessous ou le côté d'un produit. Ces imprimantes sont largement utilisées lorsqu'un temps d'arrêt nul est nécessaire et que le coût d'impression par produit est le plus bas possible.
                        Lorsque vous ne changez le code ou la date de péremption qu'une fois par jour ou par semaine, les imprimantes Codapack sont les meilleures.
    ccirp_title: Codeurs de contact et imprimantes à rouleaux encreurs
    ccirp_sub_title_one: Applications
    ccirp_text_one_html:  La gamme de codeurs la plus rentable pour vos cartons, sacs, plateaux rétractables ou matériel continu.
                    <br>
                     La gamme simple et efficace de codeurs par contact Codapack utilise tous des rouleaux d'encre plastique pré-imprégnés remplaçables et un type Baselock interchangeable pour imprimer sur des surfaces poreuses.
    ccirp_sub_title_two: Avantages
    ccirp_text_two: Pas d'entretien Les codeurs sont tous de simples imprimantes mécaniques qui donnent une impression parfaite jour après jour sans avoir besoin d'aucun entretien.
    ccirp_sub_title_three: Impression personnalisée
    ccirp_text_three:  De nombreux styles de polices standard sont disponibles dans la gamme de caractères Baselock, mais des styles d'impression, des logos et des graphiques personnalisés sont facilement réalisables.
    ccirp_sub_title_four: Changement rapide d'impression
    ccirp_text_four:  Le changement du texte d'impression sur le tambour d'impression est une tâche simple et rapide Caractéristiques Six modèles de hauteur d'impression différents sont disponibles pour répondre aux besoins des clients.
    ccirp_sub_title_five: Le coût d'impression le plus bas
    ccirp_text_five:  L'utilisation de rouleaux d'encre plastique de type Baselock et à longue durée de vie permet d'obtenir le coût d'impression le plus bas possible.
    cdp_title: Informations sur le Codapack
    cdp_sub_title_one: Type de bâtonnets
    cdp_text_one:  Une gamme étendue de styles de caractères Baselock est proposée pour créer un message en insérant simplement le caractère dans les anneaux de verrouillage en métal ou dans le manchon à base de caoutchouc nervuré.
    cdp_sub_title_two: Rouleaux d'encre en plastique
    cdp_text_two_html:  Ces rouleaux encreurs se placent rapidement sur la gamme d'imprimantes Codapack pour donner une impression de qualité dense sur les surfaces poreuses telles que les cartons, les plateaux et les sacs en papier.
                  <br>
                   Ces rouleaux pré-encrés longue durée sont jetables, ce qui permet d'avoir un système d'encrage propre et efficace. Ils sont disponibles en noir, bleu, rouge et vert.
    cdp_sub_title_three: Rouleaux en fibre et en éponge
    cdp_text_three: Pour les surfaces non poreuses, ces deux rouleaux peuvent être utilisés avec des encres liquides spéciales.
    list_text_one: Le montage à ressort réglable permet d'ajuster la pression d'impression en fonction de la résistance du carton et d'obtenir une impression parfaite.
    list_text_two: Les imprimantes sont fabriquées à partir de moulages d'aluminium robustes et de roulements à rouleaux, ce qui leur confère une longue durée de vie sans problème.
    list_text_three: La rotation du tambour est contrôlée pour donner une position d'impression identique sur chaque carton.
    list_text_four: La gamme d'imprimantes Codapack se monte facilement sur un convoyeur grâce à un simple support de montage.

