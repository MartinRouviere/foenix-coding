    box_coding_description:   L'application la plus typique est le codage des cartons. Avec la FX ONE Standard et la FX ONE Plus, plus besoin d'étiquettes coûteuses. Utilisez l'imprimante FX ONE pour une impression haute résolution directement sur des cartons, des cagettes, des sacs ou tout autres produits sur une ligne de production afin d'éliminer le besoin d'emballages pré-imprimés coûteux ou d'étiquettes onéreuses. Les petites séries et les exigences des clients en matière de textes, de logos et de codes-barres personnalisés sont facilement réalisables
    product_coding_title: Marquage produit
    product_coding_description: Les applications typiques sont le codage d'emballages individuels comme les bouteilles, les petites boîtes, les fûts, les boîtes de conserve, les bocaux, les sachets, les sacs, les films plastique, etc. La plupart de nos clients pour le codage de produits sont des entreprises qui cherchent une alternative au CIJ (Continuous Ink Jet /  Jet d’encre continu dévié). Le prix, la simplicité et la faible maintenance sont les principaux facteurs de motivation. Sur ce marché, nous utilisons toujours l'imprimante FX ONE Remote, une imprimante véritablement multifonctionnelle pour toutes les industries, telles que l'alimentation, les boissons, la pharmaceutique et l'électronique. La FX ONE est également idéale pour le marquage des extrusions, l'impression sur les sangles et d'autres applications industrielles.
    fifth_section_title_html:  "Conçu pour une utilisation <span class='text-orange'>industrielle</span> et à <span class='text-orange'>faible coût</span>"
    fifth-section_description_one: Au cours des dernières années, Foenix a beaucoup investi dans le développement d'une gamme d'imprimantes à jet d'encre industrielles sans entretien. Ces codeurs sont spécifiquement conçus pour une utilisation industrielle dans des secteurs tels que l'agroalimentaire, l'automobile, la construction, la pharmaceutique, la chimie, le textile, l'électronique...
    fifth-section_description_two:  Grâce à leur conception intelligente, les imprimantes jet d'encre FX ONE ont une consommation d'encre remarquablement faible et offrent donc l'un des coûts par impression les plus bas du marché. Réduction des coûts d'impression - généralement de 50 à 80 %.
