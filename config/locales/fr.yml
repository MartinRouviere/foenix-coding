  fxone_standard:
    first_section_title: STANDARD
    full_title: FX ONE STANDARD
    first_section_text:  Impression haute résolution directement sur des cartons, des plateaux et des sacs sur une ligne de production pour éliminer le besoin d'emballages pré-imprimés coûteux ou d'étiquettes onéreuses.
    grid_title_one: La solution intelligente pour l'impression haute résolution des emballages
    grid_description_one_html: "La nouvelle FX ONE Standard offre une qualité d'impression incroyable dans une imprimante compacte aux fonctionnalités complètes. Elle peut être utilisée comme une simple imprimante autonome facile à programmer ou intégrée dans un système de réseau de production complet. Plus besoin d'étiquettes coûteuses : Utilisez la FX ONE Standard pour imprimer en haute résolution directement sur des cartons, des plateaux, des sacs ou d'autres produits sur une ligne de production afin d'éliminer le besoin d'emballages pré-imprimés coûteux ou d'étiquettes onéreuses."
    grid_link_one:  Obtenir un échantillon d'impression
    grid_title_two: Gagnez du temps et de l'argent
    grid_description_two_html: "Pas besoin de procédures compliquées de démarrage et d'arrêt. Il suffit d'éteindre la machine à la fin de la journée et de la rallumer le lendemain
                            <br>
                             L'imprimante FX ONE a été conçue avec un minimum de composants pour offrir une fiabilité maximale. Pas de pompes, pas de vannes, pas d'air comprimé et avec un seul circuit imprimé, cela signifie une maintenance réduite et l'absence de contrats de maintenance coûteux.
                            <br>
                            <br>
                             Réduction des coûts d'impression - surveillez et gérez le coût par impression pour réduire facilement la consommation d'encre de 75 %. L'impression avec des micro-gouttelettes d'encre et une cartouche d'encre scellée permet de réduire le coût par impression sans gaspillage d'encre.
                             L'encre à base d'huile à écoulement facile est contenue dans une cartouche scellée de 110 ml pour éviter tout gaspillage, toute contamination et tout désordre. Le remplacement de la cartouche ne prend que quelques secondes et l'impression se poursuit. L'imprimante peut être programmée pour une purge et un nettoyage automatiques."
    grid_link_two: Obtenez un devis rapide
    grid_title_three: Polyvalence de la production
    grid_description_three_html:  "Le design industriel compact et innovant de la FX ONE vous permet de déplacer l'imprimante à différents endroits en quelques minutes. Il suffit de la débrancher et de la déplacer. Elle fonctionne de manière transparente avec son grand écran tactile, et toutes les fonctions d'impression peuvent être facilement contrôlées. Il suffit d'appuyer sur le bouton d'impression et de commencer à imprimer sur n'importe quoi.
                                  <br>
                                  <br>
                                   Les imprimantes FX ONE peuvent être reliées pour permettre l'impression des deux côtés d'un carton avec des messages identiques ou différents. L'impression haute résolution associée à la possibilité d'importer n'importe quel style de police, de graphiques et d'imprimer dans n'importe quelle langue améliorera l'image de vos produits."
    grid_title_four: Une capacité d'intégration complète
    grid_description_four_html: "La suite logicielle Foenix FX APP offre une capacité d'intégration complète pour la mise en réseau d'imprimantes, l'accès à des bases de données, la création de messages hors ligne, la connexion à des scanners industriels, des lecteurs de codes à barres, des vérificateurs et d'autres équipements de production.
                                <br>
                                 La sélection des messages peut être manuelle ou sécurisée par un lecteur de code à barres."
