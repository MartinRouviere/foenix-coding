    download: Download
    first_section_two_title: Clear and transparent returns on investment
    first_section_sub_title: THE FX ONE PRINTERS REDUCE DRASTICALLY THE COST PER PRINT
    first_section_text_html: "Cost per print is determined by 3 factors:<br>- the purchasing price of the printer<br>- the ink cost<br>- the monthly maintenance cost.
                              <br>
                              <br>
                              Foenix Coding has designed a simple ink jet printer with cost reductions as a priority. The FX ONE inkjet printer has been developed with simplicity in mind and does not contain moving parts nor pumps nor valves. The ink feed is based on capillarity and gravity and there is no need for compressed air. The control is mastered by 1 single PCB that is connected to the print head with 1 single data cable. Thanks to both its simplicity and the absence of moving parts, NO monthly or annual maintenance is required. Using fewer components means that the FX ONE printer has a very competitive purchase price.
                              <br>
                              <br>
                              Reduced print costs - typically from 50% to 80%. The Xaar print-technology allows ink deposits as small as 80 pico litre per drop (that is 0.000000080ml), resulting in massive ink savings. You are in control of your cost per print. Easily calculate your printing costs with our intuitive software and see how much you could be saving. Printing with micro ink droplets and a sealed ink cartridge gives low cost per print with no ink wastage. Additional cost savings can be obtained using the ink saver mode.
                              <br><br>
                              Avoid getting locked into an expensive inkjet printer that will drain your budget over time. Learn warranty details, service terms, maintenance/repairs costs, ink & consumables costs. Gain the confidence to choose the most cost-effective solution for your business. Calculate the total cost of ownership of your printer before taking a decision. Foenix Coding understands the art of simplicity and has created a simple and cost effective printer designed to meet customers’ expectations."
    # NEW
    inkjet_printer_title: Comment choisir une imprimante à jet d'encre ?
    inkjet_printer_text_html: "Nous savons que choisir une imprimante à jet d'encre n'est pas facile. Il existe de nombreux modèles et technologies de fabricants différents.
