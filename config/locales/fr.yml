    fifth_section_sub_title: Qu'est-ce qu'une DLL ?
    fifth_section_text_one: Une DLL (Dynamic Link Library) est un ensemble de fonctions logicielles qui peuvent être utilisées par un développeur tiers pour être incorporées dans ses propres applications. La DLL Foenix décrite ici fournit un ensemble de fonctions qui permettent de contrôler une imprimante FX ONE via l'application FXPro ou le contrôleur tactile Foenix. La bibliothèque rend le processus de communication avec l'imprimante beaucoup plus simple pour le développeur, car elle s'occupe du protocole utilisé. Le développeur utilise alors un mécanisme relativement simple pour surveiller les imprimantes, charger des messages et transmettre des données
