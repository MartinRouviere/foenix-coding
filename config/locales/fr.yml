  fxone_remote:
    first_section_title: REMOTE**
    first_section_text: La nouvelle imprimante à jet d'encre FX ONE est l'une des imprimantes à petits caractères dont le coût par code et la maintenance sont les plus bas. Elle offre une réelle alternative pour coder vos produits.
    second_section_title: Vue d'ensemble
    grid_title_one: La meilleure alternative à l'impression CIJ
    grid_description_one_html: "La FX ONE Remote a été conçue comme une imprimante à jet d'encre très simple, mais avec la possibilité d'imprimer une à huit lignes de code et de saisir vos propres styles de police et graphiques.
                                <br>
                                <br>
                                The FX ONE Remote provides a real alternative to complex CIJ printers at a very affordable price:
                                <ul>
                                  <li>Le coût par impression le plus bas du marché</li>
                                  <li>Impression haute résolution</li>
                                  <li>Conçu pour un entretien zéro</li>
                                  <li>Flexible, permettant une impression dans n'importe quelle direction</li>
                                  <li>Imprimer plusieurs lignes sans frais supplémentaires</li>
                                  <li>Ne nécessite pas de solvant de maquillage supplémentaire</li>
                                </ul>"
    grid_link_one: Obtenez un devis rapide
    grid_title_two: Parfait pour les applications d'extrusion et d'alimentation en continu
    grid_description_two_html: "Le FX ONE est un codeur jet d'encre modulaire destiné à un usage industriel. Il est idéal pour le marquage des extrusions, l'impression sur les sangles et d'autres applications industrielles.
                            <br>
                             L'imprimante FX ONE est programmée pour une impression répétitive continue à intervalles définis sur une ligne d'extrusion.
                            <br>
                            <br>
                             Obtenez un contrôle total pour l'impression répétée sur une bande de matériau. Plusieurs imprimantes FX ONE peuvent être montées sur une bande pour imprimer des matériaux identiques ou différents.
                             messages. Le contrôleur tactile monté à distance peut être connecté à un encodeur ou à tout type de dispositif pour l'activation de l'impression."
    grid_link_two: Obtenir un échantillon d'impression
    grid_title_three: Installation et utilisation faciles
    grid_description_three_html: "L'imprimante FX ONE Remote peut être facilement installée dans la plupart des machines ou dans des espaces limités.
                                  <br>
                                  <br>
                                  Imprimez les deux faces de votre produit mais n'utilisez qu'un seul contrôleur tactile. Que vous imprimiez les deux côtés d'une boîte ou les deux côtés d'un produit plus grand, le fait d'avoir un seul contrôleur simplifie la saisie des messages par l'opérateur.
                                   Imprimez facilement des messages identiques ou différents sur les deux faces du produit.
                                  <br>
                                  <br>
                                  Un grand écran tactile graphique en couleur et un affichage WYSIWYG, associés à des touches d'action illustrées, rendent l'édition et la programmation des messages vraiment faciles."
    grid_link_three: Obtenez un devis rapide
    grid_title_four: Des performances d'impression constantes
    grid_description_four_html:  "Un obturateur automatique sur la tête d'impression garantit que l'impression reste parfaite dans les applications continues ou intermittentes et les environnements difficiles, sans intervention de l'opérateur.
                                <br>
                                <br>
                                 Cet obturateur peut être fermé manuellement ou automatiquement pendant les périodes de non-utilisation du FX ONE. Lorsque l'obturateur est fermé, il protège mieux la tête d'impression contre les dommages physiques et le séchage de l'encre à l'intérieur de la tête d'impression.
                                <br>
                                <br>
                                Better protection against hostile environments:
                                <br>
                                Le temps d'ouverture de l'obturateur peut être aussi court que 5 secondes. Cela signifie que l'obturateur sera ouvert pendant seulement 5 secondes, pendant l'impression. Immédiatement après, il se referme et protège la tête d'impression contre les courants d'air, l'humidité, la poussière et les autres contaminations présentes dans l'air."
    grid_title_five: Une gestion propre de l'encre pour une impression parfaite
    grid_description_five_html:  "L'encre à base d'huile ou de solvant à écoulement facile se trouve dans une cartouche d'encre scellée pour éviter tout gaspillage, toute contamination et tout désordre. Le remplacement de la cartouche ne prend que quelques secondes tout en continuant à imprimer.
                                <br>
                                L'imprimante peut être programmée pour une purge et un nettoyage automatiques, ce qui garantit un temps de fonctionnement de 100 %."
    grid_link_five: En savoir plus
    grid_title_six: Une capacité d'intégration complète
    grid_description_six_html: "La suite logicielle Foenix FX APP offre une capacité d'intégration complète pour la mise en réseau d'imprimantes, l'accès à des bases de données, la création de messages hors ligne, la connexion à des scanners industriels, des lecteurs de codes à barres, des vérificateurs et d'autres équipements de production.
                                <br>
                                La sélection des messages peut être manuelle ou sécurisée par un lecteur de code à barres."
    grid_link_six: En savoir plus
