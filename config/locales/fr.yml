  faq:
    title: Questions fréquemment posées
    tagline: Il suffit de cliquer sur l'une des sections ci-dessous pour trouver la réponse. Nous sommes là pour vous aider. Si vous ne trouvez pas la réponse à votre question, n'hésitez pas à
    contact: nous contacter
    title1: Qu'est-ce que l'imprimante FX ONE ?
    desc1:  La FX One est l'imprimante tout-en-un conçue pour être utilisée par tous. Aucune expertise n'est requise. Elle s'installe en quelques minutes et peut fonctionner sur la grande majorité des lignes de production. Que fait-elle ? Elle peut imprimer pratiquement sur n'importe quel produit, qu'il s'agisse d'une simple date limite de consommation, d'un numéro de lot complexe, d'un compteur en temps réel, de la date et de l'heure ou d'un code d'équipe, d'un code-barres et bien plus encore.  En plus de ces fonctionnalités, la FX One sera accompagnée de mises à jour afin de vous apporter les développements et les applications les plus pointus dans l'écosystème du codage et du marquage. Découvrez cette
    desc1vid: video
    desc1end: pour voir à quel point il est simple et puissant à utiliser.
    title2: Quelle(s) langue(s) supportez-vous?
    desc2: Vous pouvez imprimer dans toutes les langues sans aucune limitation
    desc2end:  En ce qui concerne l'interface du logiciel, elle supporte 16 langues, mais nous ajouterons bientôt d'autres langues.  Si vous avez des demandes de langues, veuillez les envoyer à sales@foenixcoding.com.
    title3: Quelles sont les dimensions ?
    desc3: Il mesure 242mm par 178mm par 90mm ou si vous préférez 9,52 pouces par 7 pouces par 3,54 pouces.
    title4: Où puis-je trouver des distributeurs officiels de Foenix ?
    desc4_1:  Grâce à notre vaste réseau de distributeurs, nous sommes présents sur tous les continents et nous sommes en mesure de proposer les imprimantes dans presque tous les pays !
    desc4_2:  Nous pensons que nous ne pouvons garantir pleinement la qualité constante des produits et le meilleur service à la clientèle qu'en les proposant par l'intermédiaire de nos représentants locaux.
    desc4_3:  Nos distributeurs actuels vont de la petite entreprise unipersonnelle aux sociétés internationales. Par expérience, nous avons constaté que ce n'est pas la taille mais l'engagement, une connaissance approfondie du marché local et des contacts et compétences pertinents qui sont les facteurs clés du succès.
    desc4_4: Nos revendeurs sont toujours là pour vous offrir
    desc4_5:  Une assistance rapide et professionnelle dans votre fuseau horaire et votre langue.
    desc4_6: Expédition rapide et économique.
    desc4_7: Un service de garantie local fiable.
    desc4_8:  N'hésitez pas à
    desc4_9: nous contacter
    desc4_10: si vous avez des questions ou si vous souhaitez recevoir plus d'informations sur nos revendeurs.
    title5: Pourquoi ne puis-je pas me connecter ?
    desc5: Notre page de connexion est uniquement disponible pour nos distributeurs existants afin de leur donner accès à leur tableau de bord personnalisé. Il n'est pas possible pour quelqu'un d'autre d'avoir accès à cette page. Si vous êtes un distributeur FOENIX et que vous n'avez pas encore accès à votre tableau de bord, veuillez nous le faire savoir.
    title6: Puis-je bénéficier d'un essai gratuit avant d'acheter ?
    desc6_1:  Si vous êtes basé au Royaume-Uni Oui
    desc6_2: Vous pouvez obtenir un essai gratuit de sept jours.
    desc6_3: Pendant l'essai gratuit, vous aurez accès à toutes les fonctionnalités de l'imprimante et pourrez contrôler le coût par impression et voir rapidement combien d'argent vous pourriez économiser en utilisant notre imprimante.
    desc6_4: L'essai gratuit est soumis à la disponibilité.
    title7:  Si je possède différentes imprimantes Foenix - Standard ou Remote - aurai-je besoin d'un logiciel distinct pour chacune d'elles ?
    desc7: Non. Toutes nos imprimantes sont entièrement compatibles avec notre logiciel. Quel que soit le modèle que vous utilisez, vous pouvez contrôler toutes vos imprimantes à partir du logiciel FX APP.
    title8: Quelles sont les différences entre l'imprimante FX ONE Standard et FX ONE Remote ?
    desc8_1: La FX One Standard est l'imprimante parfaite pour toutes les applications de codage de cartons. Elle fonctionne avec de l'encre à base d'huile pour les surfaces poreuses et vous donnera un excellent résultat pour imprimer sur le côté d'un carton.
    desc8_2:  Vous pouvez tout imprimer, 8 lignes de texte simple jusqu'à des codes-barres variables, des dates de péremption, un logo, une équipe, des compteurs, des données externes provenant d'une base de données, des codes QR...
    desc8_3:  Cette imprimante imprime en haute résolution avec une hauteur d'impression de 18 mm.
    desc8_4: Il a le coût par impression le plus bas du marché, c'est le moyen le plus efficace pour vous d'imprimer des informations sur un carton.
    desc8_5: La FX One Remote possède également une tête d'impression haute résolution de 18 mm de hauteur.
    desc8_6: L'imprimante Remote existe en 2 modèles, soit à obturateur manuel, soit à obturateur motorisé.
    desc8_7: Cette imprimante fonctionne soit avec une encre à base d'huile pour les surfaces poreuses (comme le carton, le papier, le bois...) soit avec une encre à base de solvant pour les surfaces non poreuses (comme le plastique, le métal, le verre...).
    desc8_8:  Vous pouvez virtuellement imprimer sur n'importe quel produit avec cette imprimante
    title9_1: FX ONE Remote
    title9_2: Obturateur motorisé ou manuel, quelle est la différence ?
    desc9: L'imprimante FX ONE Remote possède un obturateur pour protéger la tête d'impression. Avec la version motorisée, l'obturateur se ferme automatiquement après l'impression. Avec la version manuelle, vous devrez ouvrir l'obturateur manuellement en début de journée et le fermer manuellement en fin de journée lorsque la production s'arrête.
    title10: Puis-je imprimer sur le dessus d'un produit ?
    desc10: Oui, avec la tête d'impression déporté, vous pouvez techniquement imprimer sous n'importe quel angle.
    title11: Quel type d'encre proposez-vous ?
    desc11_1: Nous disposons d'encres de haute qualité contrôlée qui sont inodores et ne sont pas à base de M.E.K. La technologie piézoélectrique utilisée dans les imprimantes FX ONE ne nécessite qu'une seule cartouche d'encre scellée et ne requiert pas de solvant d'appoint supplémentaire. Cela réduit considérablement les coûts d'exploitation.
    desc11_2:  Nous proposons une encre à base d'huile pour imprimer sur des matériaux poreux (plateaux, carton, bois...) et une encre à base de solvant pour imprimer sur des matériaux non poreux (métal, plastique, verre...)
    title12: Existe-t-il des contrats de maintenance ?
    desc12_1: Pas de contrats de maintenance coûteux.
    desc12_2:  Les imprimantes Foenix sont fabriquées avec un minimum de composants pour offrir une fiabilité maximale. Pas de pompes, pas de valves, pas d'air comprimé, pas de chargement de gouttelettes et pas de filtres à air, ce qui signifie une maintenance très réduite.
    title13: Comment puis-je être sûr que je ferai des économies avec l'imprimante FX ONE ?
    desc13_1: Notre logiciel a la particularité de calculer le nombre d'impressions par cartouches et le coût par impression pour chaque message que vous allez créer sur le FX APP.
    desc13_2: C'est un outil très puissant car vous pouvez voir combien d'argent vous allez économiser en utilisant notre imprimante. Vous avez toujours le contrôle des coûts

