  about:
    title: Inside Foenix Coding
    first_section_title_one:  QUI SOMMES-NOUS
    first_section_text_one: Foenix Coding est un fabricant de premier plan et un fournisseur mondial d'imprimantes à jet d'encre de pointe destinées aux secteurs de l'agroalimentaire, de la pharmaceutique, de l'industrie et de l'électronique pour le codage, le marquage (impression) et l'identification des produits. Depuis plus de 6 ans, Foenix s'est forgé une réputation mondiale pour la qualité et la créativité de ses imprimantes, combinées à leur rentabilité et à leur faible maintenance.
    first_section_title_two: L'ENTREPRISE
    first_section_text_two: "Foenix Coding est connu pour ses imprimantes à jet d'encre industrielles, spécialisées dans la conception et la fabrication de systèmes à jet d'encre sans maintenance. Pour qu'un fabricant britannique puisse s'imposer au niveau mondial, il faut faire beaucoup plus que simplement proposer un produit compétitif. La conception intelligente de Foenix a permis de réduire radicalement le nombre de composants à l'intérieur de ses imprimantes. Cette approche a conduit à une réduction des coûts de fabrication ainsi qu'à une augmentation de la fiabilité des imprimantes, faisant de Foenix un acteur mondial en pleine croissance."
    first_section_title_three: LE  MARCHÉ
    hiring_title: Rejoignez-nous, nous embauchons !
    hiring_text: Vous êtes prêt pour un changement de carrière et vous voulez travailler dans une startup avec de grandes ambitions ? Rejoignez-nous !
    view_openings: Voir les postes
    our_values_title:  NOS VALEURS
    our_values_text:  Les produits Foenix s'articulent autour de nos valeurs fondamentales qui sont l'innovation, le design et la qualité
    ov_card_title_one: INNOVATION
    ov_card_text_one_html: "Le jet d'encre piézoélectrique est reconnu comme offrant le plus haut niveau de qualité d'impression de toutes les technologies d'impression, tout en étant simple à entretenir et donc permettant le plus haut niveau de fiabilité.
                           <br>
                              Son impression fiable garantit une excellente lisibilité sur les produits."
    ov_card_title_two: DESIGN
    ov_card_text_two_html:  "Très souvent, les imprimantes à jet d'encre sont conçues pour être une solution complexe, ce qui entraîne des routines de maintenance complexes et inutiles
                           <br>
                           Foenix a conçu sa gamme d'imprimantes à jet d'encre avec un minimum de composants pour maximiser le temps de fonctionnement et minimiser la maintenance."
    ov_card_title_three: QUALITÉ
    ov_card_text_three: Tous nos produits, imprimantes, encres, consommables sont fabriqués au Royaume-Uni et construits pour durer. Les logiciels et hardware ont été développés en collaboration avec des professionnels de la fabrication et de l'emballage pour les aider à relever leurs défis quotidiens en matière d'impression de dates de péremption, de numeros de lot, de codes à barres 2D, de logos...
    whats_next_title: Le futur de Foenix
    whats_next_text_html: "Après la croissance globale et exponentielle de ces dernières années, Foenix Coding se concentre sur le renforcement du réseau de distributeurs existant.
                          <br>
                            L'équipe R&D est en plein développement de la nouvelle génération d'imprimantes FX ONE avec une hauteur d'impression accrue, des têtes d'impression multiples et un ensemble de fonctions de communication faciles à utiliser."


    first_section_text_three: Les imprimantes Foenix offrent des solutions économiques pour le codage des emballages primaires et secondaires. Cela comprend le remplacement des étiquettes et les alternatives au TIJ (jet d'encre thermique) et au CIJ (jet d'encre continu). Nos imprimantes sont différentes car elles utilisent une autre technologie. Les imprimantes Foenix peuvent donc être proposées comme solution alternative. Elles s'intègrent aussi facilement dans toute gamme de produits de codage et de marquage.
    second_section_title: Notre mission
    second_section_text: "Foenix Coding est une société basée au Royaume-Uni et tous nos produits sont fabriqués dans ce pays. Nous sommes passionnés par les nouvelles technologies et les solutions d'impression innovantes et l'équipe est composée exclusivement d'experts du domaine de la technologie d'impression à jet d'encre. Nous sommes tous d'anciens employés de Sauven Marking et nous avons apporté avec nous toutes nos compétences, notre expérience, nos connaissances, notre expertise et surtout notre enthousiasme dans cette nouvelle aventure."
    second_section_text_two:  Notre mission est de rendre nos imprimantes simples et de haute qualité accessibles à tous dans le monde. Nous sommes là pour vous aider à augmenter l'efficacité de votre ligne de production et vous aider à relever les défis de la traçabilité de vos produits.
    second_section_text_three: Vos défis complexes en matière de codage et de marquage ne nécessitent pas de solutions complexes et coûteuses.
    third_section_title:  Nous nous concentrons sur l'importance du coût de possession dans l'impression industrielle.
    third_section_text: Que vous recherchiez une imprimante à jet d'encre pour le codage de cartons ou le marquage de produits, l'investissement ne se limite plus au prix de l'imprimante. Les consommables et la maintenance sont devenus les principaux facteurs qui déterminent votre coût de possession.
    fourth_section_text_right:  Foenix Coding propose une gamme d'imprimantes qui permettent de réduire le coût de possession. Nous sommes animés par une philosophie de maintenance zéro pour l'impression de petits caractères. Nous nous efforçons également d'offrir l'imprimante industrielle la plus conviviale. Les imprimantes Foenix fonctionnent à l'aide d'un simple logiciel PC Windows avec des touches picturales et/ou un contrôleur tactile très évolué et intuitif
    fifth_section_title:  Fabriqué au Royaume-Uni et construit pour durer
    fifth_section_text_one:  "Tous nos produits - imprimantes, encres, consommables - sont fabriqués au Royaume-Uni. Les systèmes logiciels et hardware ont été développés en collaboration avec les professionnels de la fabrication et de l'emballage pour les aider à relever les défis quotidiens que représente l'impression de dates de péremption, des numeros de lot, de codes-barres 2D, de logos..."
    fifth_section_text_two: "Notre gamme d'imprimantes jet d'encre industrielles Xaar ne nécessite aucune maintenance. Elles sont spécialement conçues pour une utilisation industrielle dans des secteurs tels que l'agroalimentaire, l'automobile, la construction, la pharmaceutique, l'électronique et la chimie..."

  inks_and_consumables:
    first_section_text: Grandes cartouches d'encre
    first_section_text_two: L'imprimante FX ONE est compatible avec de nombreux types d'encre différents, ce qui en fait l'imprimante la plus polyvalente du marché. Imprimez sur n'importe quel support et jusqu'à 15 millions de caractères par cartouche. Nous offrons la plus large gamme de fluides à jet d'encre pour répondre aux applications les plus spécialisées des clients.
    inks_card_title_one_html:  "Haute adhérence<span class='text-orange'>.</span>"
    inks_card_text_one: Encre à haute adhérence spécialement conçue pour les applications d'extrusion du PVC. Obtenez une qualité d'impression sans précédent sur les tuyaux en PVC.
    inks_card_title_two_html:  "Large gamme d'encres<span class='text-orange'>.</span>"
    inks_card_text_two:  Différentes encres permettent d'imprimer sur des matériaux non poreux (plastique, verre, métal) ou des surfaces poreuses (carton, bois, plâtre). Une large gamme de couleurs est disponible ainsi que des encres UV invisibles et encres à séchage UV.
    inks_card_title_three_html: "Contraste maximal<span class='text-orange'>.</span>"
    inks_card_text_three: Contraste maximal sur les produits sombres grâce à notre gamme d'encres pigmentées. Faites en sorte que vos codes ressortent sur les supports sombres et clairs.
    grid_title_one: Cartouche d'encre scellée
    grid_text_one: Une cartouche d'encre intégrée et remplaçable maintient un système d'encre propre et sans contamination. Nos encres ont une excellente adhérence et un bon contraste sur une large gamme de matériaux poreux et non poreux tels que le carton, le métal, le verre, le papier, le bois et de nombreux plastiques. Nos encres offrent des performances exceptionnelles dans les conditions les plus courantes.
    grid_title_two: Encres adaptées à la production
    grid_text_two:  Pour les applications dans les marchés de l'alimentation, des boissons, des cosmétiques, des articles ménagers, de l'industrie et de l'extrusion, nous disposons d'encres contrôlées de haute qualité qui sont pratiquement inodores et ne sont pas à base de M.E.K.. Nous proposons également des encres de coleurs.
