  contact_coders:
    first_section_title: Machines de codage et de marquage de contact
    first_section_text: Bien que les imprimantes à jet d'encre soient l'avenir, les imprimantes traditionnelles de codage et de marquage par contact à faible coût sont encore largement utilisées dans le monde entier comme solutions très rentables.
                        Les codeurs à contact sont idéaux lorsqu'un produit nécessite un changement de message peu fréquent ou que l'environnement exige une solution non électronique ne nécessitant aucune maintenance.
                        Foenix fabrique ces imprimantes pour une utilisation avec des rouleaux interchangeables en caoutchouc de type "Baselock", avec des rouleaux Plastic-Ink pré-imprégnés ou diverses cartouches d'encre scellées
    codaprint_title: Empreinte de code Foenix
    codaprint_sub_title: Impression en continu sur tous les matériaux
    codaprint_text:  Une imprimante unique pour l'impression répétée en continu sur le métal, le plastique ou les matériaux poreux, notamment les tôles d'acier, les films extrudés, les tuyaux en plastique et les bobines de carton.
                    Il utilise une cartouche d'encre scellée pour plus de simplicité et de propreté, avec un choix d'encres et de couleurs ; il est disponible avec différentes longueurs d'impression répétée et une hauteur d'impression maximale de 25 mm.
    codamark_title: Le marqueur de code Foenix
    codamark_sub_title: Imprimante de prix et de codes multifonctionnelle
    codamark_text: Une simple imprimante compacte à mouvement alternatif, idéale pour imprimer des dates de péremption sur des produits sur une ligne de production avec une qualité d'impression claire et précise.
                   Les cartouches d'encre scellées permettent un séchage rapide de l'impression sur la plupart des surfaces, y compris les boîtes métalliques, les bocaux en verre et les pots en plastique. Cette imprimante économique en acier inoxydable utilise de l'air, sans aucune exigence électrique
                   Elle est idéale dans les environnements difficiles ou humides pour imprimer sur le dessus, le côté ou la base d'un produit
    handroller_title: rouleau à main de l'empreinte de code
    handroller_sub_title: Impression manuelle sur toutes les surfaces
    handroller_text: Le rouleau à main Codaprint est destiné à l'impression manuelle sur toutes les surfaces avec la même gamme d'encres à séchage rapide.
