  foenix_codaprint:
    first_section_title: EMPREINTE DE CODE FOENIX
    first_section_text: Imprimante continue fiable de Foenix Coding pour le marquage à haute et basse vitesse sur le métal, le plastique, le verre, le carton. Un codeur à contact simple pour l'impression répétée de votre produit à grande vitesse en utilisant des cartouches d'encre scellées à séchage rapide.
    get_prices:  Obtenir les prix
    cp_title: Impression en continu sur tous les matériaux
    cp_sub_title_one: Applications
    cp_text_one: L'empreinte de code est utilisée pour apposer des marques d'identification, des dates de péremption, des logos de recyclage, des noms de produits de clients, etc... sur des matériaux qui se déplacent ou s'indexent en permanence et pour lesquels une impression répétée est nécessaire.
                     Parmi les applications typiques, citons les films extrudés, l'impression de sacs, les tôles d'acier, les extrusions de fenêtres en plastique, les films rétractables, les bobines de carton, les plaques de plâtre, les plaques de carton ondulé, les dos de miroirs et le papier.
    cp_sub_title_two: Simple à installer
    cp_text_two: l'empreinte de code se monte facilement sur une barre fixe en travers du matériau à marquer. Un réglage vertical sur l'unité donne les positions de marche/arrêt de l'impression. L'imprimante est entraînée par le contact par friction entre les pneus en caoutchouc du tambour d'impression et le matériau.
    cp_sub_title_three:  Encres
    cp_text_three: Les cartouches d'encre sont disponibles dans une gamme de types d'encre et de couleurs pour s'adapter à la plupart des surfaces. Nous pouvons vous conseiller sur la gamme la plus adaptée à votre produit.
    cp_sub_title_four: Choix de l'impression
    cp_text_four: Le tambour d'impression Codaprint standard est équipé d'anneaux de verrouillage en métal pour une utilisation avec les caractères en caoutchouc interchangeables Baselock. Baselock est disponible dans de nombreux styles de caractères et logos personnalisés pour permettre un changement rapide d'impression.
    cp_sub_title_five: Tampons de transfert
    cp_text_five: La tête d'encrage de la cartouche Codaprint doit être équipée d'un jeu complet de tampons de transfert à chaque fois qu'une nouvelle cartouche d'encre est utilisée.
    cp_tp1: "TPS030 : Pour le débit d'encre minimum"
    cp_tp2: "TPS060 : Pour un débit d'encre maximal"
    cp_sub_title_six: Porteur à main
    cp_text_six: Le rouleau manuel Codaprint est destiné à l'impression manuelle sur toutes les surfaces avec la même gamme d'encres à séchage rapide.
