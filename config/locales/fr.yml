    list_title: Vue d'ensemble
    list_subtitle_one: L'empreinte de code Foenix
    list_text_one: Une imprimante unique en son genre pour imprimer en continu sur du métal, du plastique ou des matériaux poreux, notamment des tôles d'acier, des films extrudés, des tuyaux en plastique et des bobines de carton.
    list_subtitle_two: Imprimante à coût perdu
    list_text_two: L'imprimante la plus simple et la plus économique pour appliquer des marques d'identification répétitives, des dates de péremption, des logos de recyclage ou des noms de produits de clients sur des matériaux en mouvement continu.
    list_subtitle_three: impression à grande vitesse
    list_text_three: L'imprimante peut fonctionner à une vitesse très faible mais aussi imprimer jusqu'à 100 mètres par minute.
    list_subtitle_four: Système d'encrage simple
    list_text_four: L'encre est contenue dans une cartouche d'encre remplaçable qui possède un contrôle intégral de l'encre, quelle que soit la vitesse d'impression, ce qui donne un système d'encrage propre nécessitant peu d'entretien. Ce système d'encrage unique garantit que l'impression ne s'estompe jamais avant que la cartouche ne soit vide.
    list_subtitle_five: Cartouche d'encre
    list_text_five: Nos cartouches d'encre standard conviennent pour le métal, le verre, le plastique, les surfaces poreuses et autres matériaux. Certaines applications nécessitent une encre spéciale.
    list_subtitle_six:  Caractéristiques
    list_text_six_html:  "L'imprimante est entraînée par les pneus du tambour d'impression qui entrent en contact avec le matériau, ce qui élimine tout besoin d'entraînement mécanique ou électrique.
                                 <br>
                                 <br>
                                 Continuous roller coder perfect for: L'impression du numéro de lot, de la date et du logo.
                                 <br>
                                 <br>
                                 L'imprimante se monte facilement, soit au-dessus du matériau en mouvement à marquer, soit contre une bobine décroissante de matériau.
                                 <br>
                                 <br>
                                 La hauteur d'impression peut aller jusqu'à 25 mm en utilisant des stéréos Baselock Type ou des stéréos plats interchangeables.
                                 <br>
                                 Quatre longueurs d'impression répétée sont disponibles jusqu'à 460 mm."
