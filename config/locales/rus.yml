  fxone_standard:
    first_section_title: STANDARD
    full_title: FX ONE STANDARD
    first_section_text: Печать высокого разрешения на картоне, лотках и пакетах в производственных линиях устраняет необходимость в дорогостоящей упаковке с предварительной печатью и этикетках.
    grid_title_one: Интеллектуальное решение для печати высокого разрешения на упаковке
    grid_description_one_html: "Новый принтер FX ONE Standard предлагает невероятное качество печати в полнофункциональном компактном принтере. Он может использоваться как отдельный программируемый принтер или интегрироваться в производственные системы. Нет необходимости в дорогостоящих этикетках: используйте принтер FX ONE Standard для печати высокого разрешения на картоне, лотках, пакетах и других продуктах в производственных линиях, чтобы не использовать дорогостоящую упаковку с предварительной печатью и этикетки."
    grid_link_one: Получить образец печати
    grid_title_two: Экономит время и деньги
    grid_description_two_html: "Нет необходимости в сложных процедурах включения и выключения. Просто выключите питание в конце рабочего дня и включите в начале следующего.
                            <br>
                            Принтер FX ONE был разработан с минимальным количеством компонентов для обеспечения максимальной надежности. Отсутствие насосов, вентилей, сжатого воздуха и единственная плата означают низкие расходы на обслуживание и отсутствие необходимости в дорогостоящих контрактах на обслуживание.
                            <br>
                            <br>
                            Сниженная стоимость печати - отслеживайте и управляйте стоимостью печати для снижения потребления чернил до 75 %. Печать с помощью микрокапель и запечатанный картридж с чернилами обеспечивает низкую стоимость печати и отсутствие потерь чернил.
                            Текучие чернила на масляной основе находятся в запечатанном картридже 110 мл, что обеспечивает отсутствие потерь и загрязнений. Замена картриджа заменяет секунды во время печати. Можно запрограммировать автоматическую продувку и очистку принтера."
    grid_link_two: Получить коммерческое предложение
    grid_title_three: Универсальность производства
    grid_description_three_html: "Компактное и инновационное промышленное решение принтеров FX ONE позволяет переместить их в любое место за несколько минут. Просто отключите и переставьте их. Благодаря большому сенсорному экрану все операции печати можно легко контролировать. Просто нажмите кнопку печати, и вы сможете печатать на любом материале.
                                  <br>
                                  <br>
