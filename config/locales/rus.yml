  foenix_codaprint:
    first_section_title: FOENIX CODAPRINT
    first_section_text: Надежный принтер для непрерывной печати от Foenix Coding для маркировки на высокой и низкой скорости метала, пластика, стекла и картона. Простое устройство для контактной повторяющейся печати на большой скорости с помощью запечатанных картриджей с быстросохнущими чернилами.
    get_prices: Узнать цены
    cp_title: Непрерывная печать на любых материалах
    cp_sub_title_one: Применения
    cp_text_one: "Codaprint используется для нанесения маркировки и печати даты, логотипов, названия продукта клиента и т.д. на непрерывно двигающихся материалах, а также в случаях, когда нужна непрерывная печать.
                     Типичные варианты применения: экструдированная пленка, печать на пакетах, стальных листах, элементах пластиковых окон, термоусадке, картонных обмотках сердечника, гипсокартоне, торцах паркетных досок, задней стороне зеркал и бумаге."
    cp_sub_title_two: Простая установка
    cp_text_two: Codaprint легко установить на фиксированную планку над материалом, который надо промаркировать. Вертикальная регулировка устройства позволяет настроить положение начала и конца печати. Принтер приводится в действие фрикционным контактом между резиновыми колесиками печатного барабана и материалом.
    cp_sub_title_three: Чернила
    cp_text_three: Картриджи с чернилами доступны с большим выбором типов и цветов чернил, которые подойдут для большинства поверхностей. Мы можем посоветовать наиболее подходящий вариант для вашего продукта.
    cp_sub_title_four: Выбор печати
    cp_text_four: Стандартный печатный барабан Codaprint оснащен металлическими стопорными кольцами для использованиями с взаимозаменяемыми резиновыми элементами типа Baselock. Резиновые элементы типа Baselock доступны с различными стилями символов и персонализированными логотипами для быстрой замены при печати.
    cp_sub_title_five: Печатные формы
    cp_text_five: Головка картриджа Codaprint должна быть совмещена с полным набором печатных форм каждый раз, когда устанавливается новый картридж.
    cp_tp1: "TPS030: для минимального потока чернил"
    cp_tp2: "TPS060: для максимального потока чернил"
    cp_sub_title_six: Ролик
