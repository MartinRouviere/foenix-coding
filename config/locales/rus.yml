    codaprint_sub_title: Непрерывная печать на всех видах материалов
    codaprint_text: Уникальный принтер для непрерывной повторяющейся печати на металле, пластике или пористых материалах, включая стальные листы, экструдированную пленку, пластиковые трубы или картонные обмотки сердечника.
                    Принтер использует запечатанный картридж с чернилами для простоты и чистоты, есть выбор чернил и цветов. Принтер доступен с различной длиной повторяющегося текста и максимальной высотой текста 25 мм.
