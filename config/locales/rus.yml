  fxone_remote:
    first_section_title: REMOTE
    first_section_text: Новый струйный принтер FX ONE обладает одной из самых низких стоимостей печати и требует меньше всего обслуживания среди принтеров с маленькими символами. Это реальная альтернатива для печати кодировки на ваших продуктах.
    second_section_title: Обзор
    grid_title_one: Лучшая альтернатива печати CIJ
    grid_description_one_html: "Принтер FX ONE Remote был разработан как очень простой струйный принтер, который имеет возможность печатать от одной до восьми строчек текста и использовать пользовательские шрифты и графику.
                                <br>
                                <br>
                                Принтер FX ONE Remote является реальной альтернативой комплексным принтерам CIJ по крайне доступной цене:
                                <ul>
                                  <li>Наименьшая стоимость печати на рынке</li>
                                  <li>Высокое разрешение печати</li>
                                  <li>Разработан для работы без обслуживания</li>
                                  <li>Гибкость - позволяет печатать в любом направлении</li>
                                  <li>Печать нескольких строчек без дополнительных расходов</li>
                                  <li>Не требует растворитель для разведения</li>
                                </ul>"
    grid_link_one: Быстро получить коммерческое предложение
    grid_title_two: Прекрасно подходит для маркировки продуктов экструзии и тканых материалов
    grid_description_two_html: "Принтер FX ONE - это модульный струйный принтер для промышленного применения. Он идеально подходит для маркировки продуктов экструзии и тканых материалов и других вариантов.
                            <br>
                            Принтер FX ONE запрограммирован для непрерывной повторяющейся печати с определенными интервалами на линии экструзии.
                            <br>
                            <br>
                            Получите полный контроль над повторяющейся печатью на тканых материалах. Несколько принтеров FX ONE можно смонтировать на линии производства, чтобы печатать одинаковый или
                             текст. Сенсорный планшет можно установить удаленно и подключаться к датчику угла поворота или любому устройству для активации печати."
    grid_link_two: Получить образец печати
    grid_title_three: Легкая установка и работа
    grid_description_three_html: "Принтер FX ONE Remote можно легко установить на большинство станков в ограниченном пространстве.
                                  <br>
                                  <br>
                                  Печатайте на обеих сторонах вашего продукта с помощью всего одного сенсорного планшета. Если вы печатаете на двух сторонах коробки или большого продукта, один планшет упрощает ввод текста оператором.
                                  Легко печатайте одинаковый или разный текст на обеих сторонах продукта.
                                  <br>
                                  <br>
                                  Большой цветной экран планшета Touch Screen и редактор WYSIWYG с понятными иконками делают очень простым редактирование текста и программирование."
    grid_link_three: Быстро получить коммерческое предложение
    grid_title_four: Стабильная производительность печати
    grid_description_four_html: "Автоматический затвор на печатной головке принтера обеспечивает стабильную работу принтера при непрерывной печати или печати с интервалами в суровых условиях без вмешательства оператора.
                                <br>
                                <br>
                                Этот затвор может закрываться автоматически или вручную, когда принтер FX ONE не используется. Когда затвор закрыт, он защищает печатную головку принтера от физического повреждения и внутреннего проливания чернил.
                                <br>
                                <br>
                                Лучшая защита в производственном помещении:
                                <br>
                                Время открытия затвора может быть всего 5 секунд. Это означает, что затвор будет открыт всего на 5 секунд во время печати. Сразу по завершению печати он закроется и защитит печатную головку принтера от сквозняка, влажности, пыли и других видов загрязнений."
    grid_title_five: Чистая работа с чернилами для превосходной печати
    grid_description_five_html: "Эти текучие чернила на основе масла или растворителя находятся в запечатанном картридже, который предотвращает загрязнение. Замена картриджа занимает секунды во время печати.
                                <br>
                                Принтер можно запрограммировать на автоматическую продувку и прочистку, обеспечивая 100 % работоспособность."
    grid_link_five: Узнать больше
    grid_title_six: Возможность полной интеграции
    grid_description_six_html: "Приложение Foenix FX дает возможность полной интеграции с сетевыми принтерами, доступа к базам данных, созданию текста оффлайн, подключения к промышленным сканерам, считывателям штрихкодов, верификаторов и другого промышленного оборудования.
                                <br>
                                Выбор текста можно проводить вручную или с помощью считывателя штрихкодов."
    grid_link_six: Узнать больше
