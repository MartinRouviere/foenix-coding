  about:
    title: Внутри Foenix Coding
    first_section_title_one: КТО МЫ
    first_section_text_one: Компания Foenix Coding - это ведущий производитель и глобальный поставщик современных струйных принтеров для производства еды, напитков, фармацевтики и электроники, которые позволяют на производственных линиях наносить кодировку, маркировку, (печать) и идентификацию. Более 5 лет компания Foenix работала над тем, чтобы стать известной по всему миру благодаря качеству и креативности, совмещенным с экономичностью и низкими расходами на обслуживание наших принтеров.
    first_section_title_two: КОМПАНИЯ
    first_section_text_two: "Компания Foenix Coding известна своими промышленными струйными принтерами, мы специализируемся на разработке и производстве необслуживаемых систем струйных принтеров. Чтобы производитель из Великобритании смог стать глобальной компанией, нам пришлось предложить больше, чем конкурентный продукт. Продуманная конструкция принтеров Foenix позволила радикально уменьшить количество компонентов в принтере. Этот подход привел к снижению расходов на обслуживание и увеличению надежности принтеров, что сделало компанию Foenix вдохновляющим других глобальным игроком."
    first_section_title_three: РЫНОК
    hiring_title: Присоединятесь, мы ищем людей!
    hiring_text: Готовы к изменению карьеры и хотите работать в стартапе с большими амбициями? Присоединяйтесь к нам!
    view_openings: Посмотреть вакансии
    our_values_title: НАШИ ЦЕННОСТИ
    our_values_text: Продукты Foenix основаны на ключевых ценностях компании - инновациях, конструкции и качестве.
    ov_card_title_one: ИННОВАЦИИ
    ov_card_text_one_html: "Пьезоэлектронная струйная печать предлагает высочайшее качество печать для любой технологии печати и простоту обслуживания, что дает самый высокий уровень надежности.
                           <br>
                           Эта технология обеспечивает надежность и безотказность наших продуктов."
    ov_card_title_two: КОНСТРУКЦИЯ
    ov_card_text_two_html: "Часто струйные принтеры разрабатываются как комплексные решения, что ведет к ненужному усложнению процедуры обслуживания.
                           <br>
                           Компания Foenix разработала свои принтеры с минимальным количеством компонентов, чтобы обеспечить максимальную безотказность и минимальное время обслуживания."
    ov_card_title_three: КАЧЕСТВО
    ov_card_text_three: Все наши продукты, принтеры, чернила, расходные материалы произведены в Великобритании на совесть. Системы приложений и оборудования разработаны при участии профессионалов в области производства и упаковки, чтобы решать их ежедневные задачи по печати сроков годности, номеров партий, штрихкодов, логотипов и прочего.
    whats_next_title: ЧТО ДАЛЕЕ
    whats_next_text_html: "После глобального и экспоненциального роста за несколько последних лет компания Foenix Coding сконцентрировалась на расширении существующей сети дистрибьюторов.
                          <br>
                          Исследовательская команда занимается разработкой нового поколения принтеров FX ONE с увеличенной высотой участка печати, несколькими печатными головками и набором простых функций связи."


    first_section_text_three: Принтеры Foenix предлагают экономичные решения для кодировки первичной и вторичной упаковки. Они позволяют заменить этикетки, термоструйную печать и струйную печать с непрерывной подачей. Наши принтеры отличаются благодаря использованию другой технологии, благодаря чему мы можем предложить альтернативу. В то же время, наши принтеры подходят к любым системам кодировки и маркировки продуктов.
    second_section_title: Наша миссия
    second_section_text: "Foenix Coding - это расположенная в Великобритании компания и все наши продукты производятся в Великобритании. Мы используем новые технологии и инновационные решения печати, а наша команда состоит исключительно из экспертов в области технологий струйной печати. Наша команда состоит из бывших сотрудников компании Sauven Marking и мы используем наши навыки, опыт, знания и, что более важно, энтузиазм, в этом новом предприятии."
    second_section_text_two: Наша миссия заключается в обеспечении доступности наших высококачественных и простых принтеров для любой компании в мире. Мы работаем для увеличения эффективности ваших производственных линий и помогаем произвести изменения в маркировке продукции. 
    second_section_text_three: Ваши сложные задачи маркировки и кодировки не требует сложных и дорогостоящих решений.
    third_section_title: Мы сконцентрировались на важности стоимости промышленной печати.
    third_section_text: Если вы ищете струйный принтер для нанесения кодировки на корпус и маркировки продукта, инвестиции в печать теперь не превышают стоимости принтера. Расходные материалы и обслуживание стали основными факторами, которые определяют стоимость печати.
    fourth_section_text_right: Компания Foenix Coding предлагает разнообразные принтеры, которые обеспечивают низкую стоимость печати. Мы придерживаемся философии необслуживаемых принтеров. Мы также много работали для разработки наиболее удобного промышленного принтера. Принтеры Foenix работают с простым приложением для Windows с понятными иконками и/или очень простым сенсорным планшетом.
    fifth_section_title: Сделано в Великобритании на совесть
    fifth_section_text_one: "Все наши продукты, принтеры, чернила, расходные материалы произведены в Великобритании. Системы приложений и оборудования разработаны при участии профессионалов в области производства и упаковки, чтобы решать их ежедневные задачи по печати сроков годности, номеров партий, штрихкодов, логотипов и прочего."
    fifth_section_text_two: "Наши промышленные струйные принтеры Xaar не требуют обслуживания. Они специально разработаны для таких отраслей промышленности, как производство еды, напитков, деталей для автомобильной промышленности, строительных материалов, медицинского оборудования, фармацевтики, электроники и химикатов..."

  inks_and_consumables:
    first_section_text: Большие картриджи с чернилами
    first_section_text_two: Принтер FX ONE совместим с большим количеством различных чернил, что делает его наиболее универсальным принтером на рынке. Печать на любой поверхности и до 15 миллионов символов на картридж. Мы предлагаем широкий диапазон чернил для самых разнообразных применений
    inks_card_title_one_html: "Высокая адгезия<span class='text-orange'>.</span>"
    inks_card_text_one: Чернила с высокой адгезией специально разработаны для ПВХ экструзии. Получите беспрецедентное качество печати на трубах ПВХ.
    inks_card_title_two_html: "Широкий диапазон чернил<span class='text-orange'>.</span>"
    inks_card_text_two: Различные чернила позволяют печатать на непористых материалах (пластик, стекло, метал) и пористых поверхностях (картон, дерево, гипс). Доступен широкий диапазон цветов, включая УФ-считываемые и УФ-отверждаемые чернила.
    inks_card_title_three_html: "Высокий контраст<span class='text-orange'>.</span>"
    inks_card_text_three: Высочайший контраст на темных поверхностях благодаря нашему диапазону пигментов для чернил. Убедитесь, что ваша маркировка хороша видна на темных и светлых поверхностях.
    grid_title_one: Запечатанные картриджи с чернилами
    grid_text_one: Сменные картриджи обеспечивают чистую систему струйной печати без загрязнений. Наши чернила имеют прекрасную адгезию и контраст на широком диапазоне пористых и непористых материалов, таких как картон, метал, стекло, бумага, дерево и большинство видов пластика. Наши чернила обеспечивают выдающуюся экономичность в большинстве приложений.
    grid_title_two: Чернила для производства
    grid_text_two: У нас есть высококачественные испытанные чернила без запаха и метилэтилкетона для применения в производстве еды, напитков, косметики, бытовых товаров, промышленном и экструзивном производстве. Мы также предлагаем цветные чернила.
    grid_title_three: Чернила HDPVC для экструзии ПВХ труб
    grid_text_three: Теперь мы предлагаем чернила с высокой адгезией специально для ПВХ экструзии. Получите беспрецедентное качество печати на ПВХ трубах.
    grid_title_four: Простая система чернил
    grid_text_four: Система подачи чернил находится в удобном картридже, который вставляется в заднюю часть принтера. Замена картриджа простая и чистая, ее можно выполнить за несколько секунд не прерывая процесс печати. Никогда не оставайтесь без принтера и всегда получайте печать высокого разрешения, которая соответствует имиджу вашей продукции
    lowest_ink_title: Самое низкое потребление чернил
