    first_section_text: Принтеры Codapack используют сменные пропитанные чернилами пластиковые ролики и взаимозаменяемые элементы типа Baselock. Они легко устанавливаются для печати сверху, снизу или сбоку на продукте. Эти принтеры широко используются в тех случаях, когда требуется отсутствие простоев оборудования и низкая стоимость печати.
                        Если требуется только замена кода или срока годности раз в день или раз в неделю, принтеры Codapack будут лучшим выбором.
    ccirp_title: Принтеры для контактной маркировки с чернильными роликами
    ccirp_sub_title_one: Применения
    ccirp_text_one_html: Наиболее экономичный вариант маркировки для картона, пакетов, термоусадки и непрерывного материала.
                    <br>
                    Простой и эффективный принтер Codapack использует сменные пропитанные чернилами пластиковые ролики и взаимозаменяемые элементы типа Baselock для печати на пористых поверхностях.
    ccirp_sub_title_two: Преимущества
    ccirp_text_two: Не требуется обслуживание. Эти простые механические принтеры обеспечивают превосходную печать день за днем без какого-либо обслуживания.
    ccirp_sub_title_three: Персонализированная печать
    ccirp_text_three: Много стандартных шрифтов доступно для элементов типа Baselock, но легко произвести персонализированные стили, логотипы и графику.
    ccirp_sub_title_four: Быстрая замена текста
    ccirp_text_four: Замена текста на печатном барабане - это простая и быстрая работа. Есть шесть печатных головок с разной высотой печати для удовлетворения потребностей клиентов.
    ccirp_sub_title_five: Самая низкая стоимость печати
    ccirp_text_five: Элементы типа Baselock и долговечные пропитанные чернилами пластиковые ролики обеспечивают самую низкую стоимость печати.
    cdp_title: Информация Codapack
    cdp_sub_title_one: Элементы типа Baselock
    cdp_text_one: Большое разнообразие стилей элементов типа Baselock позволяет создать текст просто вставив шрифт в металлическое стопорное кольцр или ребристую втулку на резиновой основе.
    cdp_sub_title_two: Пропитанные чернилами пластиковые ролики
    cdp_text_two_html: Эти ролики быстро устанавливаются в принтеры Codapack, что обеспечивает хорошее качество печати на пористых поверхностях, таких как картон, лотки и бумажные пакеты.
                  <br>
                  Эти долговечные пропитанные чернилами пластиковые ролики являются одноразовыми, что обеспечивает чистую и эффективную систему подачи чернил. Есть черные, синие, красные и зеленые ролики.
    cdp_sub_title_three: Ролики из ткани и губки
    cdp_text_three: Для непористых поверхностей можно использовать эти ролики со специальными жидкими чернилами
    list_text_one: Регулируемая пружина позволяет настраивать давление печати, чтобы обеспечить наилучший результат.
    list_text_two: Принтеры производятся с надежными алюминиевыми корпусами, а подшипники роликов обеспечивают долгую и беспроблемную работу.
    list_text_three: Вращение печатного барабана контролируется для того, чтобы обеспечить одинаковое положение текста на каждом продукте.
    list_text_four: Принтеры Codapack легко установить на конвейере с помощью простой установочной скобы.

