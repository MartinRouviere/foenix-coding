    title1: Что такое принтер FX ONE?
    desc1: Принтер FX One - это универсальное устройство, которое разработано для всех пользователей. Не нужно быть экспертом. Установка займет несколько минут на большинстве производственных линий. Что он делает? Он может печатать буквально на любом продукте любой текст - от простой даты до сложных номеров, счетчиков, даты и времени, номера смены, штрихкода и многого другого. Кроме того принтер FX One можно дополнить, чтобы получить самые современные решения и приложения в экосистеме кодов и маркировки. Посмотрите это 
    desc1vid: видео,
    desc1end:  чтобы увидеть насколько этот принтер простой и мощный.
    title2: Какие языки вы поддерживаете?
    desc2: Вы можете печатать на любом языке без ограничений
    desc2end: Интерфейс приложения поддерживает 16 языков, мы добавим больше языков в скором времени. Если у вас есть пожелания по языкам, направляйте их на sales@foenixcoding.com
    title3: Какие у него размеры?
    desc3: Его размер 242 на 178 на 90 мм или 9,52 на 7 на 3,54 дюйма.
    title4: Где я могу найти официальных дистрибьюторов Foenix?
    desc4_1: Благодаря нашей обширной сети дистрибьюторов мы присутствуем на каждом континенте и может предложить принтеры практически в любой стране!!
    desc4_2: Мы верим, что мы можем гарантировать качество продуктов и наилучшее обслуживание клиентов только при работе через локальных представителей.
    desc4_3: Среди наших дистрибьюторов есть маленькие компании и международные корпорации. Опытным путем мы определили, что не так важен размер компании, как понимание местного рынка и наличие контактов и знаний, которые являются ключевыми факторами успеха.
    desc4_4: Наши представители всегда к вашим услугам
    desc4_5: Быстрая профессиональная поддержка в нужном часовом поясе на вашем языке.
    desc4_6: Быстрая и экономная доставка.
    desc4_7: Надежное гарантийное обслуживание.
    desc4_8: Не стесняйтесь
    desc4_9: связаться с нами
    desc4_10: если у вас есть вопросы или вы хотите получить больше информации о наших дистрибьюторах.
    title5: Почему я не могу войти?
    desc5: Наша страница входа доступна только для действующих дистрибьюторов, которые могут увидеть личную панель управления. Остальные лица не могут зайти на эту страницу. Если вы являетесь дистрибьютором FOENIX и не можете зайти на свою панель управления, дайте нам знать.
    title6: Могу я бесплатно попробовать продукт перед покупкой? 
    desc6_1: Если вы находитесь в Великобритании, то да
    desc6_2: Вы можете получить бесплатную пробную версию на 7 дней.
    desc6_3: В бесплатной пробной версии вы получите доступ ко всем функциям принтера и сможете отслеживать стоимость работы принтера и увидите сколько денег вы сэкономите с помощью нашего принтера.
    desc6_4: Бесплатная пробная версия предоставляется если есть такая возможность.
    title7: Если у меня есть другие принтеры Foenix – Standard или Remote - мне потребуется отдельное приложение для каждого?
    desc7: Нет. Все наши принтеры совместимы с нашим приложением. Неважно какую модель вы используете, вы сможете отслеживать все ваши принтеры в приложении FX.
    title8: В чем разница между принтерами FX ONE Standard и FX ONE Remote?
    desc8_1: Принтер FX One Standard превосходно подходит для всех кодировок. Он использует чернила на масляной основе для пористых поверхностей и дает превосходные результаты при печати на картоне.
    desc8_2: Вы можете печатать что угодно - 8 строчек простого текста, сроки годности, штриходы, логотипы, номера смены, счетчики, данные из внешних баз данных, QR коды…
    desc8_3: Этот принтер печатает с высоким разрешением печати на участке высотой 18 мм.
    desc8_4: У него минимальная стоимость печати и он обеспечивает наиболее эффективный способ печати информации на коробке.
    desc8_5: У принтера FX One Remote также высокое разрешение печати на участке высотой 18 мм.
    desc8_6: У принтера FX One Remote 2 модели с ручным или автоматическим затвором.
    desc8_7: Этот принтер также использует чернила на масляной основе для пористых поверхностей (таких как картон, бумага, дерево…) или чернила на основе растворителя для непористых поверхностей (таких как пластик, метал, стекло…).
    desc8_8: Вы можете печатать буквально на любом продукте с помощью этого принтера.
    title9_1: FX ONE Remote
    title9_2: В чем разница между автоматическим и ручным затвором?
    desc9: Принтер FX ONE Remote имеет затвор для защиты печатной головки. Автоматическая версия затвора закрывается после окончания печати. Ручной затвор придется открывать в начале рабочего дня и закрывать вручную при окончании производства.
    title10: Могу я печатать сверху на продукте?
    desc10: Да, печатная головка принтера FX ONE Remote может технически печатать под любым углом
    title11: Какой тип чернил вы предлагаете? 
    desc11_1: Мы предлагаем высококачественные проверенные чернила, которые не имеют запаха и не содержат метилэтилкетон. В принтерах FX ONE используется пьезотехнология, которая использует только картридж с чернилами и не требует добавления растворителя. Это значительно сокращает расходы на обслуживание. 
    desc11_2: Мы предлагаем чернила на масляной основе для печати на пористых материалах (лотки, картон, дерево...) и чернила на основе растворителя для печати на непористых материалах (метал, пластик, стекло...)
    title12: Есть ли контракты на обслуживание?
    desc12_1: Нет дорогостоящих контрактов на обслуживание.
    desc12_2: Принтеры Foenix производятся с минимальным количеством компонентов для обеспечения максимальной надежности. Нет насосов, вентилей, сжатого воздуха, заряженных капель и воздушных фильтров, что обеспечивает очень низкую стоимость обслуживания.
    title13: Как я могу убедиться, что я буду экономить с принтером FX ONE?
    desc13_1: Наше приложение имеет функцию, которая позволяет рассчитать количество напечатанных сообщений и стоимость каждого сообщения, которое вы создаете в приложении FX.
    desc13_2: Это очень мощный инструмент, поскольку вы сможете увидеть сколько денег вы сможете сэкономить с помощью нашего принтера. Вы всегда будете контролировать расходы

