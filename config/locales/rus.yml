    first_section_list_eight_html: Получите наше руководство по работе, чтобы увидеть<br>сколько вы сможете сэкономить
    download: Скачать
    first_section_two_title: Чистый и прозрачный возврат инвестиций
    first_section_sub_title: ПРИНТЕРЫ FX ONE ЗНАЧИТЕЛЬНО СНИЖАЮТ СТОИМОСТЬ ПЕЧАТИ
    first_section_text_html: "Стоимость печати определяется 3 факторами:<br>- стоимостью покупки принтера<br>- стоимостью чернил<br>- ежемесячной стоимостью обслуживания.
                              <br>
                              <br>
                              Компания Foenix Coding разработала простой струйный принтер, при этом основной целью было снижение расходов. При разработке струйного принтера FX ONE основным критерием была простота и отсутствие подвижных частей или вентилей. Подача чернил осуществляется за счет капиллярного эффекта и гравитации и не требует сжатого воздуха. Управление осуществляется за счет 1 платы, которая подключена к печатной головке принтера через 1 кабель. Благодаря простоте и отсутствию подвижных частей НЕ требуется ежемесячного или ежегодного обслуживания. Использование меньшего количества компонентов означает, что принтер FX ONE имеет конкурентную цену покупки.
                              <br>
                              <br>
                              Снижение стоимости печати - обычно на 50-80 %. Технология печати Xaar позволяет использовать 80 пиколитров чернил на каплю (это 0,000000080 мл), что обеспечивает значительную экономию чернил. Вы управляете стоимостью печати. Вы легко можете посчитать стоимость печати и вашу экономию в интуитивно-понятном интерфейсе нашего приложения. Печать микрокаплями чернил и использования запечатанных картриджей обеспечивает низкую стоимость печати и отсутствие потерь чернил. Дополнительная экономия расходов может быть достигнута в режиме экономии чернил.
                              <br><br>
                              Избегайте использования дорогостоящего струйного принтера, который со временем израсходует ваш бюджет. Изучите условия гарантии, сервиса, обслуживания/ремонта, стоимость чернил и расходных материалов. Будьте уверены в том, что выбрали наиболее эффективное решение для вашего бизнеса. Посчитайте общую стоимость владения вашим принтером перед тем, как принимать решение. Компания Foenix Coding понимает значение простоты и создала простой и экономичный принтер, который соответствует ожиданиям клиентов."
    inkjet_printer_title: Как выбрать струйный принтер
    inkjet_printer_text_html: "Мы знаем, что выбрать струйный принтер не просто. Есть множество различных производителей, моделей и технологий.
