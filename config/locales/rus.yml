    ps_text: Выбор цветов доступен в каждом диапазоне
    list_title: Обзор
    list_subtitle_one: Foenix Codaprint
    list_text_one: Уникальный принтер для непрерывной печати на металле, пластике или пористых материалах, включая стальные листы, экструдированную пленку, пластиковые трубы и картонные обмотки сердечника.
    list_subtitle_two: Принтер с низкими расходами
    list_text_two: Простейший принтер с низкими расходами, который позволяет наносить повторяющуюся идентификационную маркировку, даты, логотип переработки или названия продукта пользователя на непрерывно движущийся материал.
    list_subtitle_three: Печать на высокой скорости
    list_text_three: Принтер может работать с очень низкой скоростью, а также печатать до 100 метров в минуту.
    list_subtitle_four: Простая система чернил
    list_text_four: Чернила находятся в сменном картридже со встроенным контролером чернил, который работает в зависимости от скорости печати и обеспечивает чистую систему чернил с низкими расходами на обслуживание. Эта уникальная система чернил не позволяет принтеру печатать бледный текст пока картридж не станет пустым.
    list_subtitle_five: Картридж с чернилами
    list_text_five: Наши стандартные картриджи с чернилами подходят для металла, стекла, пластика, пористых поверхностей и других материалов. Некоторые материалы требуют специальных чернил.
    list_subtitle_six: Функции
    list_text_six_html: "Принтер приводится в действие колесиками на печатном барабане, которые контактируют с движущимся материалом, что исключает необходимость в механическом или электрическом приводе.
