  about:
    title: 在Foenix Coding
    first_section_title_one: 我们是谁
    first_section_text_one: Foenix Coding是一家领先的制造商和全球供应商，为食品、饮料、制药、工业和电子行业提供最新的喷墨打印机，用于产品线编码、打标、（打印）和识别。五年多来，Foenix在打印机的设计中以其高质量、好创意、低成本和少维护而享誉全球。
    first_section_title_two: 公司
    first_section_text_two: “Foenix Coding以其专门设计制造免维护喷墨系统的工业喷墨打印机而闻名。对于一家英国制造商来说，要想赢得全球市场，我们必须做的不仅仅是提供具有竞争力的产品。Foenix精巧的设计降低了制造成本，提高了打印机的可靠性，使Foenix成为一家鼓舞人心的全球公司。"
    first_section_title_three: 市场
    hiring_title: 加入我们，我们正在招聘！
    hiring_text: 准备好转行了吗？想在一家雄心勃勃的初创公司工作吗？加入我们吧！
    view_openings: 查看工作机会
    our_values_title: 我们的价值观
    our_values_text: Foenix的产品基于公司创新、设计和质量的核心价值观。
    ov_card_title_one: 创新
    ov_card_text_one_html: “在所有印刷技术中，压电喷墨打印被公认为提供最高质量的印刷，同时易于维护，因此实现了最高水平的正常运行时间可靠性。
                           <br>
                           其一致的印刷确保了产品的可靠可读性。"
    ov_card_title_two: 设计
    ov_card_text_two_html: “喷墨打印机通常被设计成一个复杂的解决方案，导致不必要的复杂维护程序。
                           <br>
                           Foenix设计了一系列喷墨打印机，使用最少的组件，以最大限度地延长正常运行时间并减少维护。"
    ov_card_title_three: 质量
    ov_card_text_three: 我们的所有产品、打印机、油墨、耗材均在英国制造，经久耐用。该软件和硬件系统是与制造和包装的专业人员合作开发的，以帮助他们应对日常挑战，即打印保质期、批次代码、二维码、图形徽标和其他要求。
    whats_next_title: 下一步
    whats_next_text_html: “在过去几年全球化和指数级增长之后，Foenix Coding正致力于加强现有的分销商网络。
                          <br>
                          研发团队正在全面开发新一代FX ONE打印机，该打印机具有更高的打印高度、多个打印头和一套易于使用的通信功能。"


    first_section_text_three: Foenix打印机在初次包装和二次包装的编码方面都提供了节省成本的解决方案。这包括标签更换以及TIJ（热喷墨）和CIJ（连续喷墨）的替代品。我们的打印机不同，因为它们使用不同技术。因此，Foenix打印机可以作为替代解决方案提供。同时，它们很容易提供任何产品系列的编码和打标的解决方案。
    second_section_title: 我们的使命
    second_section_text: “Foenix Coding是一家总部位于英国的公司，我们的所有产品均在英国制造。我们对新技术和创新印刷解决方案充满热情，团队由喷墨印刷技术领域的专家组成。我们都是前Sauven Marking员工，我们带来了所有技能、经验和知识，更重要的是我们对这一新冒险的热情。"
    second_section_text_two: 我们的使命是让世界上的每个人都能使用我们的高质量和简单的打印机。我们在这里帮助您提高生产线的效率，并帮助您应对产品可追溯性挑战。 
    second_section_text_three: 您复杂的编码和打标难题不需要复杂而昂贵的解决方案。
    third_section_title: 我们关注工业印刷中所有权成本的重要性。
    third_section_text: 无论您是在寻找一台喷墨打印机进行实例编码还是产品打标，在打印方面的投资不再仅仅是打印机价格的问题。消耗品和维护已成为决定您拥有成本的主要因素。
    fourth_section_text_right: Foenix编码提供了一系列的打印机，这些打印机降低了拥有成本。我们奉行零维护小字符打印理念。我们也在努力提供最用户友好的工业打印机。Foenix打印机与一个简单的Windows PC软件配合使用，该软件带有图形键和/或一个非常先进和直观的触摸控制器。
    fifth_section_title: 英国制造，经久耐用
    fifth_section_text_one: “我们的所有产品——打印机、墨水、耗材——均在英国制造。软件和硬件系统是与制造和包装专业人士合作开发的，以帮助他们应对日常挑战，如打印日期、批次代码、二维码、图形徽标和其他要求。”
    fifth_section_text_two: “我们的一系列基于Xaar的工业喷墨打印机免维护。这些打印机专门为食品、饮料、汽车、建筑、加工、医疗设备、制药、电子和化工等行业的工业用途而设计……”

