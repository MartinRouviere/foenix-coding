  foenix_codapack:
    first_section_title: FOENIX CODAPACK
    first_section_text: Codapack打印机均使用可更换的预浸渍塑料墨辊和可互换的Baselock。它们很容易安装在产品的顶部、底部或侧面进行打印。这些打印机广泛应用于需要零停机时间且要求每个产品的打印成本最低的场合。
                        当每天或每周只更改一次代码或保质期时，Codapack打印机是最好的。
    ccirp_title: 接触式喷码器和墨辊打印机
    ccirp_sub_title_one: 应用
    ccirp_text_one_html: 最具成本效益的纸箱、麻袋、压缩包装托盘或连续材料喷码器。
                    <br>
                    Codapack接触式喷码器简单高效，均使用可更换的预浸渍塑料墨辊和可互换的Baselock类型在多孔表面上打印。
    ccirp_sub_title_two: 优点
    ccirp_text_two: 无需维护，喷码器都是简单的机械打印机，日复一日地进行完美打印，无需任何维护。
    ccirp_sub_title_three: 定制印刷
    ccirp_text_three: Baselock类型中有许多标准字体样式，但定制的打印样式、徽标和图形很容易生成。
    ccirp_sub_title_four: 快速打印更改
    ccirp_text_four: 更改打印滚筒上的打印文字是一项快速而简单的工作，有六种不同的打印高度型号可满足客户的要求。
    ccirp_sub_title_five: 最低印刷成本
    ccirp_text_five: 使用Baselock类型和长寿命塑料墨辊，尽可能降低产品打印成本。
    cdp_title: Codapack 信息
    cdp_sub_title_one: Baselock 类型
    cdp_text_one: 提供了一系列广泛的Baselock类型样式，只需将类型压入金属锁环或带楞橡胶套中，即可创建信息。
    cdp_sub_title_two: 塑料墨辊
    cdp_text_two_html: 这些墨辊可快速放置在Codapack系列打印机上，以便在纸板箱、托盘和纸袋等多孔表面上进行高质量的打印。
                  <br>
                  这些长寿命的预墨辊是一次性的，提供了一个清洁和高效的墨水系统。它们有黑色、蓝色、红色和绿色。
    cdp_sub_title_three: 纤维和海绵辊
    cdp_text_three: 对于无孔表面，这些滚筒中的任何一个都可以与特殊的液体墨一起使用
    list_text_one: 可调弹簧安装允许调整打印压力，以适应纸箱的强度，并获得完美的打印效果。
    list_text_two: 打印机由坚固的铝铸件和滚柱轴承制成，使用寿命长。
    list_text_three: 控制打印滚筒的旋转，以在每个纸盒上有相同的打印位置。
    list_text_four: Codapack系列打印机都可以通过一个简单的安装支架轻松安装到输送机上。

