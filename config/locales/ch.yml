    desc4_2: 我们相信，只有通过我们的当地经销商，我们才能充分保证始终如一的产品质量和最好的客户服务。
    desc4_3: 我们现有的经销商范围从小型一人公司到国际公司。根据经验，我们发现，成功的关键因素不是规模，而是承诺、深入的本地市场了解以及相关的联系网和能力。
    desc4_4: 我们的经销商随时针对您的的时区和语言
    desc4_5: 为您提供及时、专业支持。
    desc4_6: 快速且经济高效的运输。
    desc4_7: 可靠的本地保修服务。
    desc4_8: 请马上 
    desc4_9: 联系我们
    desc4_10: 如果您有任何问题或希望获得有关我们经销商的更多信息。
    title5: 为什么我不能登录？
    desc5: 我们的登录页面仅适用于我们现有的分销商，以便他们访问其个性化仪表板。其他任何人都无法访问此页面。如果您是FOENIX分销商，但尚未访问您的仪表板，请告知我们。
    title6: 我可以在购买前免费试用吗？ 
    desc6_1: 如果你在英国，是的
    desc6_2: 你可以得到一个免费的七天试用期。
    desc6_3: 在免费试用期间，您将可以使用打印机所有功能，并可以监控每次打印的成本，快速查看使用我们的打印机可以节省多少钱。
    desc6_4: 免费试用视情况而定。
    title7: 如果我拥有不同的Foenix打印机——Standard或Remote打印机——我是否需要为每台打印机配备单独的软件？
    desc7: 不是。我们所有的打印机都与我们的软件完全兼容。无论您使用哪种型号，都可以从FX APP监控所有打印机。
    title8: FX ONE Standard打印机和FX ONE Remote打印机之间有什么区别？
    desc8_1: FX One Standard是适用于所有案例编码应用的完美打印机。它与油性墨水配合使用，可用于多孔表面，在纸箱侧面打印时效果极佳。
    desc8_2: 您可以打印任何内容，从8行简单文本到可变条形码、有效期、徽标、班次、计数器、数据库中的外部数据、二维码…
    desc8_3: 这台打印机将以18毫米的打印高度以高分辨率打印。
    desc8_4: 它具有市场上最低的每次打印成本，是您在盒子上打印信息的最有效方式。
    desc8_5: FX One Remote还具有高分辨率18mm高的打印头。
    desc8_6: Remote打印机有两种型号，手动光闸或电动光闸。
    desc8_7: 本打印机可使用用于多孔表面（如纸箱、纸张、木材等）的油性墨或非多孔表面（如塑料、金属、玻璃等）的溶剂型墨。
    desc8_8: 您可以使用该打印机在任何产品上进行虚拟打印。
    title9_1: FX ONE Remote
    title9_2: 电动或手动光闸，有什么区别？
    desc9: FX ONE Remote打印机有一个光闸来保护打印头。对于电动版，光闸将在打印后自动关闭。对于手动版本，您必须在一天开始时手动打开光闸，并在一天的结束当生产停止时手动关闭光闸。
    title10: 我可以在产品顶部打印吗？
    desc10: 是的，使用远程打印头，您可以从技术上打印到任何角度
    title11: 你们提供哪种墨？ 
    desc11_1: 我们有高质量的可控墨，无味且非M.E.K型。FX ONE打印机中使用的压电技术只需要一个密封墨盒，不需要额外的补充溶剂。这大大降低了运营成本。 
    desc11_2: 我们提供油性墨，用于在多孔材料（托盘、纸箱、木材等）上打印和溶剂型墨，用于在非多孔材料（金属、塑料、玻璃等）上打印
    title12: 有维修合同吗？
    desc12_1: 没有昂贵的维护合同。
    desc12_2: Foenix打印机采用最小组件制造，以提供最大的可靠性。无泵、无阀、无压缩空气、无液滴充注和无空气过滤器意味着维护成本非常低。
    title13: 我怎样才能确定使用FX ONE打印机会省钱？
    desc13_1: 我们的软件具有计算每个墨盒的打印数量以及您将在FX APP上创建的每条信息的每次打印成本的功能。
    desc13_2: 这是一个非常强大的工具，因为你可以看到你使用我们的打印机将节省多少钱。你总是能控制成本

