    first_section_title: FOENIX CODAPRINT
    first_section_text: 来自Foenix Coding的可靠连续打印机，用于在金属、塑料、玻璃、纸板上进行高速和低速打标。一个简单的接触式喷码器，用于使用快干密封墨盒以高速重复打印您的产品。
    get_prices: 获取报价
    cp_title: 在所有材料上连续打印
    cp_sub_title_one: 应用
    cp_text_one: Codaprint用于将识别标记、使用日期、回收标识、客户产品名称等印在连续移动或索引的材料上，以及需要重复打印的地方。
                     一些典型的应用是在挤出薄膜、印刷袋、钢板、塑料窗挤压物、收缩包装膜、纸板芯绕组、石膏板、边缘包装板、镜子背面和纸张上。
    cp_sub_title_two: 易于安装
    cp_text_two: Codaprint很容易安装在横跨待标记材料的固定杆上。装置上的垂直调整提供打印开/关位置。打印机由滚筒上的橡胶轮与材料之间的摩擦接触驱动。
    cp_sub_title_three: 墨
    cp_text_three: 墨盒有多种墨水类型和颜色可供选择，以适合大多数表面。我们可以为您的产品提供最合适的类型。
    cp_sub_title_four: 印刷品的选择
