    first_section_title: 接触式编码打标机
    first_section_text: 虽然喷墨打印机是未来的发展方向，但传统的低成本接触式编码和打标打印机仍然作为非常经济高效的解决方案在世界各地广泛使用。
                        如果产品需要不频繁的信息更改，或者环境需要零维护的非电子解决方案，接触式喷码器是理想的选择。
                        Foenix制造的这些打印机，与可互换的橡胶“Baselock”类型以及预浸渍塑料墨辊或各种密封墨盒一起使用。
