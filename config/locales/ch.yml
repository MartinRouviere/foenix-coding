                    它使用密封墨盒，简单、清洁，可选择墨水和颜色；并提供各种重复打印长度和最大25毫米打印高度。
    codamark_title: Foenix Codamark
    codamark_sub_title: 多用途价格和编码打印机
    codamark_text: 一种紧凑的简单往复式打印机，非常适合在生产线上以清晰精确的打印质量在产品上打印保质期。
                   密封的墨盒使印刷品在大多数表面上快速干燥，包括金属罐、玻璃罐和塑料盆，这种低成本的不锈钢打印机使用空气，没有电力要求。
