  faq:
    title: Veelgestelde vragen
    tagline: Klik gewoon op een van onderstaande secties om het antwoord te vinden. We zijn er om te helpen. Als u het antwoord op uw vraag niet kunt vinden, neem dan gerust
    contact: contact met ons op
    title1: Wat is de FX ONE printer?
    desc1: De FX One is de alles-in-een printer die is gemaakt voor gebruik door iedereen. Geen expertise vereist. Installeer in minuten, en werkt op de overgrote meerderheid van productielijnen. Wat doet hij? Hij kan vrijwel alles afdrukken op elk product, van een eenvoudig houdbaarheidsdatum, tot een complex partijnummer, een live teller, datum en tijd of een shiftcode, barcode en veel meer.  Naast deze functies zal de FX One worden voorzien van upgrades om u de meest geavanceerde ontwikkelingen en applicaties in het coderings- en markeringsecosysteem. Bekijk deze 
    desc1vid: video
    desc1end:  om te zien hoe eenvoudig en krachtig hij is in het gebruik.
    title2: Welke talen ondersteunt u?
    desc2: U kunt zonder beperking in elke taal printen
    desc2end: Voor wat de software interface betreft ondersteunt deze 16 talen, maar we zullen snel andere talen toevoegen.  If you have language requests, please send them to sales@foenixcoding.com
    title3: Wat zijn de afmetingen?
    desc3: Hij is  242 mm bij 178 mm bij 90 mm.
    title4: Waar kan ik officiële Foenix distributeurs vinden?
    desc4_1: Via ons grote netwerk aan distributeurs zijn wij aanwezig op elk continent en zijn wij in staat de printers in bijna elk land aan te bieden!!
    desc4_2: We geloven dat we constante productkwaliteit en de beste klantenservice alleen kunnen garanderen door deze via onze lokale vertegenwoordigers aan te bieden.
    desc4_3: Onze bestaande distributeurs variëren van kleine, eenpersoons bedrijven tot internationale ondernemingen. Uit ervaring hebben we gemerkt dat het niet de grootte is, maar de toewijding, uitgebreide lokale marktkennis en relevante contacten en competenties die de sleutel zijn tot succes.
    desc4_4: Onze wederverkopers staan altijd voor u klaar om u
    desc4_5: directe, professionele ondersteuning te bieden in uw tijdzone en taal.
    desc4_6: Snelle en kosteneffectieve verzending.
    desc4_7: Betrouwbare, lokale garantieservice.
    desc4_8: Aarzel niet om 
    desc4_9: contact met ons op te nemen
    desc4_10: indien u vragen heeft of meer informatie wilt ontvangen over onze wederverkopers.
    title5: Waarom kan ik niet inloggen?
    desc5: Onze inlogpagina is alleen beschikbaar voor onze bestaande distributeurs om hen toegang te bieden tot hun gepersonaliseerde dashboard. Het is voor iemand anders niet mogelijk om toegang te krijgen tot deze pagina. Indien u een FOENIX distributeur bent en nog geen toegang heeft tot uw dashboard, laat het ons dan weten.
    title6: Kan ik een gratis proefperiode krijgen voordat ik aanschaf? 
    desc6_1: Als u zich in het Verenigd Koninkrijk bevindt kan dit.
    desc6_2: U kunt een eenmalige, zevendaagse proefperiode krijgen.
    desc6_3: Gedurende de gratis proefperiode zult u toegang hebben tot alle printerfunctionaliteit en zult u de kosten per afdruk kunnen volgen en snel kunnen zien hoeveel u zou kunnen besparen door onze printer te gebruiken.
    desc6_4: Gratis proefperiode is onderhevig aan beschikbaarheid.
    title7: Als ik meerdere Foenix printers bezit, standaard of externe, heb ik dan afzonderlijke software nodig voor elk ervan?
    desc7: Nee. Al onze printers zijn geheel compatibel met onze software. Ongeacht welk model u gebruikt kunt u al uw printers volgen vanuit de FX APP.
    title8: Wat zijn de verschillen tussen de FX ONE Standard en FX ONE Remote printer?
    desc8_1: De FX One Standard is de perfecte printer voor alle toepassingen voor casuscodering. Hij werkt met inkt op oliebasis voor poreuze oppervlakken en zal u een uitstekend resultaat geven bij het printen op de zijkant van een doos.
    desc8_2: U kunt alles printen, van 8 regels eenvoudige tekst tot variabele barcodes, houdbaarheidsdata, logo, shift, tellers, externe gegevens uit een database, QR-codes…
    desc8_3: Deze printer zal in hoge resolutie afdrukken met een 18 mm afdrukhoogte.
    desc8_4: Hij heeft de laagste kosten per afdruk in de markt, het is de meest efficiënte manier voor u om informatie op een doos af te drukken.
    desc8_5: De FX One Remote heeft ook een hoge resolutie van 18 mm afdrukhoogte.
    desc8_6: De Remote printer is verkrijgbaar in 2 modellen, met handmatige sluiter of gemotoriseerde sluiter.
    desc8_7: Deze printer werkt met inkt op oliebasis voor poreuze oppervlakken (zoals karton, papier, hout…) of inkt op solventbasis voor niet-poreuze oppervlakken (zoals plastic, metaal, glas…).
    desc8_8: U kunt met die printer praktisch op elk oppervlak afdrukken.
    title9_1: FX ONE Remote
    title9_2: Wat is het verschil tussen een gemotoriseerde en handmatige sluiter?
    desc9: De FX ONE remote printer heeft een sluiter om de printkop te beschermen. Met de gemotoriseerde versie zal de sluiter automatisch na elke printopdracht sluiten. Met de handmatige versie zult u de sluiter handmatig dienen te openen aan het begin van de dag en handmatig te sluiten aan het eind van de dag wanneer de productie stopt.
    title10: Kan ik bovenop een product printen?
    desc10: Ja, met de externe printkop en u kunt in principe onder elke hoek afdrukken.
    title11: Wat voor soort inkt bieden jullie? 
    desc11_1: We hebben gecontroleerde inkten van hoge kwaliteit die geurloos zijn en niet op MEK zijn gebaseerd. Voor de piëzo-technologie die in de FX ONE-printers wordt gebruikt, is slechts één verzegelde inktcartridge nodig en is geen extra make-upoplosmiddel vereist. Hiermee worden de bedrijfskosten aanzienlijk gereduceerd. 
    desc11_2: We bieden inkt op oliebasis om te printen op poreuze materialen (trays, karton, hout...) en inkt op solventbasis om te printen op niet-poreuze materialen (metaal, plastic, glas...)
    title12: Zijn er onderhoudscontracten?
    desc12_1: Geen dure onderhoudscontracten.
    desc12_2: Foenix printers worden gemaakt met minimale onderdelen voor maximale betrouwbaarheid. Geen pompen, kleppen, perslucht, geen druppellading of luchtfilters betekent zeer weinig onderhoud.
    title13: Hoe kan ik er zeker van zijn dat ik geld bespaar met de FX ONE printer?
    desc13_1: Onze software heeft de eigenschap om het aantal afdrukken per cartridge te berekenen en de kosten per afdruk voor elk bericht dat u aanmaakt op de FX APP.
    desc13_2: Het is een zeer krachtig hulpmiddel, omdat u kunt zien hoeveel geld u zult besparen met het gebruik van onze printer. U heeft altijd de controle over de kosten.

