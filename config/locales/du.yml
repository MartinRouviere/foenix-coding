  about:
    title: Binnen Foenix-codering
    first_section_title_one: WIE ZIJN WIJ?
    first_section_text_one: Foenix Coding is een toonaangevende fabrikant en wereldwijde leverancier van de nieuwste inkjetprinters voor de voedingsmiddelen-, dranken-, farmaceutische, industriële en elektronica-industrie voor in-line productcodering, markering, (printen) en identificatie. Al meer dan 5 jaar heeft Foenix een wereldwijde reputatie opgebouwd voor kwaliteit en creativiteit, gecombineerd met kosteneffectiviteit en weinig onderhoud in het ontwerp van onze printers.
    first_section_title_two: HET BEDRIJF
    first_section_text_two: "Foenix Coding staat bekend om zijn industriële inkjetprinters die gespecialiseerd zijn in het ontwerpen en vervaardigen van onderhoudsvrije inkjetsystemen. Als een Britse fabrikant wereldwijd wil winnen, moeten we veel meer doen dan alleen een concurrerend product aanbieden. Het slimme ontwerp van Foenix heeft geleid tot een radicale vermindering van componenten in zijn printers. Deze aanpak heeft geleid tot een verlaging van de productiekosten en een toename van de betrouwbaarheid van de printer, waardoor Foenix een inspirerende wereldwijde speler is geworden."
    first_section_title_three: DE MARKT
    hiring_title: Sluit u bij ons aan, wij zijn aan het werven!
    hiring_text: Bent u toe aan een carrièreswitch en wilt u werken in een start-up met grote ambities? Doe mee!
    view_openings: Bekijk vacatures
    our_values_title: ONZE WAARDEN
    our_values_text: "Foenix-producten zijn gebaseerd op de kernwaarden van het bedrijf: innovatie, design en kwaliteit."
    ov_card_title_one: INNOVATIE
    ov_card_text_one_html: "Piezo-elektrische inkjet wordt algemeen erkend als de beste printkwaliteit van alle printtechnologieën, terwijl ze eenvoudig te onderhouden zijn en daardoor het hoogste niveau van uptime-betrouwbaarheid bereiken.
                           <br>
                           Zijn consistente printen zorgt voor betrouwbare leesbaarheid op producten."
    ov_card_title_two: ONTWERP
    ov_card_text_two_html: "Inkjetprinters zijn vaak ontworpen als complexe oplossing die leidt tot onnodige complexe onderhoudsroutines.
                           <br>
                           Foenix heeft zijn assortiment inkjetprinters ontworpen met een minimum aan onderdelen om de uptime te maximaliseren en het onderhoud tot een minimum te beperken."
    ov_card_title_three: KWALITEIT
    ov_card_text_three: Al onze producten, printers, inkten en verbruiksartikelen zijn gemaakt in het Verenigd Koninkrijk en gebouwd om lang mee te gaan. De software- en hardwaresystemen zijn ontwikkeld in samenwerking met productie- en verpakkingsprofessionals om hen te helpen met hun dagelijkse uitdagingen om houdbaarheidsdata, batchcodes, 2D-barcodes, grafische logo's en andere vereisten af te drukken.
    whats_next_title: WAT IS HET VOLGENDE
    whats_next_text_html: "Na de wereldwijde en exponentiële groei van de afgelopen jaren concentreert Foenix Coding zich op het versterken van het bestaande distributienetwerk.
                          <br>
                          Het R&D team is in volle ontwikkeling voor de nieuwe generatie van   FX ONE printers met grotere afdrukhoogte, meerdere afdrukkoppen en een set gebruiksvriendelijke communicatiefuncties."


    first_section_text_three: Foenix-printers bieden kostenbesparende oplossingen voor zowel het coderen van primaire als secundaire verpakkingen. Dit omvat het vervangen van labels en alternatieven voor TIJ (Thermal Ink Jet) en CIJ (Continuous Ink Jet). Onze printers zijn anders omdat ze andere technologie gebruiken. Daarom kunnen Foenix-printers als alternatieve oplossing worden aangeboden. Tegelijkertijd passen ze eenvoudig in elk productassortiment van codeer- en markeeroplossingen.
    second_section_title: Onze missie
    second_section_text: "Foenix Coding is een bedrijf dat is gevestigd in het Verenigd Koninkrijk en al onze producten worden in het VK gemaakt. We zijn gepassioneerd door nieuwe technologie en innovatieve printoplossingen en het team bestaat uitsluitend uit experts op het gebied van inkjetprinttechnologie. We zijn allemaal ex-medewerkers van Sauven Marking en we hebben al onze vaardigheden, ervaring, kennis, expertise en vooral ons enthousiasme meegenomen in dit nieuwe avontuur."
    second_section_text_two: Onze missie is om onze hoogwaardige en eenvoudige printers voor iedereen ter wereld toegankelijk te maken. We zijn er om u te helpen de efficiëntie van uw productielijn te verhogen en u te helpen met uw uitdagingen op het gebied van producttraceerbaarheid. 
    second_section_text_three: Uw complexe codeer- en markeeruitdagingen vereisen geen complexe en dure oplossingen.
    third_section_title: We richten ons op het belang van eigendomskosten bij industrieel printen.
    third_section_text: Of u nu op zoek bent naar een inkjetprinter voor het coderen van dozen of productmarkering, de investering voor het afdrukken bestaat niet langer enkel uit de printerprijs. Verbruiksartikelen en onderhoud zijn de belangrijkste factoren geworden bij het bepalen van uw eigendomskosten.
    fourth_section_text_right: Foenix Coding biedt een reeks printers die de eigendomskosten laag houden. We worden gedreven door een onderhoudsvrije filosofie voor het printen van kleine tekens. We werken er ook hard aan om de meest gebruiksvriendelijke industriële printer aan te bieden. Foenix-printers werken met eenvoudige Windows-pc-software met picturale toetsen en/of een zeer ontwikkelde en intuïtieve Touch-controller.
    fifth_section_title: Gemaakt in het VK en gebouwd om lang mee te gaan
    fifth_section_text_one: "Al onze producten - printers, inkt, verbruiksartikelen - worden in het VK gemaakt. De software- en hardwaresystemen zijn ontwikkeld in samenwerking met productie- en verpakkingsprofessionals om hen te helpen met hun dagelijkse uitdagingen bij het afdrukken van houdbaarheidsdata, batchcodes, 2D-barcodes, grafische logo's en andere vereisten."
    fifth_section_text_two: "Ons assortiment aan industriële inkjetprinters op basis van Xaar is onderhoudsvrij. Deze zijn specifiek ontworpen voor industrieel gebruik in sectoren als voeding, drank, automotive, bouw, conversie, medische apparatuur, farmaceutisch, elektronica en chemie..."

  inks_and_consumables:
    first_section_text: Grote inktpatronen
    first_section_text_two: De FX ONE-printer is compatibel met veel verschillende soorten inkt, waardoor het de meest veelzijdige printer op de markt is. Print op elk substraat en tot 15 miljoen tekens per cartridge. We bieden het breedste assortiment inkjetvloeistoffen om zelfs aan de meest gespecialiseerde klanttoepassingen te voldoen
    inks_card_title_one_html: "Hoge hechting<span class='text-orange'>.</span>"
    inks_card_text_one: Inkt met hoge hechting, speciaal ontworpen voor toepassing bij extrusie van PVC. Krijg ongekende printkwaliteit op PVC-buizen.
    inks_card_title_two_html: "Breed scala aan inkten<span class='text-orange'>.</span>"
    inks_card_text_two: Verschillende inkten maken het mogelijk om op niet-poreuze materialen (kunststof, glas, metaal...) of poreuze oppervlakken (karton, hout, gips...) te printen. Breed scala aan kleuren beschikbaar, evenals UV-leesbare en UV-uithardende inkten.
    inks_card_title_three_html: "Hoog contrast<span class='text-orange'>.</span>"
    inks_card_text_three: Hoogste contrast op donkere producten dankzij ons assortiment gepigmenteerde inkt. Zorg ervoor dat uw codes opvallen op zowel donkere als lichte ondergronden.
    grid_title_one: Verzegelde inktcartridge
    grid_text_one: Een integrale en vervangbare inktcartridge houdt een schoon inktsysteem vrij van vervuiling. Onze inkten hebben een uitstekende hechting en contrast op een groot aantal poreuze en niet-poreuze materialen zoals karton, metaal, glas, papier, hout en vele kunststoffen. Onze inkten bieden uitstekende prestaties onder de meest voorkomende toepassingsomstandigheden.
    grid_title_two: Productievriendelijke inkten
    grid_text_two: Voor toepassingen in de voedingsmiddelen-, dranken-, cosmetica-, huishoudelijke artikelen, industriële en extrusiemarkten hebben we hoogwaardige gecontroleerde inkten die vrijwel geurloos zijn en niet op MEK-basis. We bieden ook gekleurde inkten aan.
    grid_title_three: HDPVC-inkten voor extrusie van PVC-buizen
    grid_text_three: We bieden nu een ink met hoge hechting aan die speciaal is ontworpen voor PVC-extrusietoepassingen. Krijg ongekende printkwaliteit op PVC-buizen.
    grid_title_four: Eenvoudig inktsysteem
    grid_text_four: De inkttoevoer bevindt zich in een handig cartridgesysteem dat in de achterkant van de machine wordt geplaatst. Het vervangen van de inktcartridge is eenvoudig en schoon en kan binnen enkele seconden worden voltooid zonder het printproces te onderbreken. Mis nooit meer een afdruk en krijg altijd een afdrukkwaliteit met hoge resolutie die past bij uw productimago
