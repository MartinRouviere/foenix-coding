    first_section_text: De Codapack-printers gebruiken allemaal vervangbare, voorgeïmpregneerde plastic-inktrollen en een verwisselbaar Baselock-type. Ze zijn eenvoudig te monteren om op de boven-, onder- of zijkant van een product te printen. Deze printers worden veel gebruikt waar geen uitvaltijd nodig is en de laagste afdrukkosten per product vereist zijn.
                        Wanneer de code of de houdbaarheidsdatum slechts eenmaal per dag of eenmaal per week wordt gewijzigd, zijn de Codapack printers de beste.
