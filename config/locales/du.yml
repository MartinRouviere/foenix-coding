    first_section_title: FOENIX CODAPRINT
    first_section_text: Betrouwbare continuprinter van Foenix Coding voor markeren met hoge en lage snelheid op metaal, plastic, glas, karton. Een eenvoudige contactcodeerder voor het herhaaldelijk afdrukken van uw product op hoge snelheid met behulp van sneldrogende verzegelde inktpatronen.
    get_prices: Prijzen tonen
    cp_title: Continu printen op alle materialen
    cp_sub_title_one: Toepassingen
    cp_text_one: De Codaprint wordt gebruikt om identificatiemarkeringen, houdbaarheidsdata, recycle-logo's, productnamen van klanten enz. aan te brengen op materiaal dat continu in beweging is of indexeert, en waar een herhaalde afdruk vereist is.
                     Enkele typische toepassingen zijn op geëxtrudeerde folie, het bedrukken van zakken, staalplaten, extrusies voor kunststoframen, krimpfolie, kartonnen kernwikkelingen, gipskarton, kantenverpakkingskarton, achterkanten van spiegels en papier.
    cp_sub_title_two: Eenvoudig te installeren
    cp_text_two: De Codaprint wordt eenvoudig op een vaste balk over het te markeren materiaal gemonteerd. Verticale aanpassing op het apparaat geeft print aan/uit posities. De printer wordt aangedreven door wrijvingscontact tussen de rubberen banden op de typetrommel en het materiaal.
    cp_sub_title_three: Inktsoorten
    cp_text_three: Inktcartridges zijn verkrijgbaar in verschillende soorten inkt en kleuren voor de meeste oppervlakken. Wij kunnen u adviseren over het meest geschikte assortiment voor uw product.
    cp_sub_title_four: Keuze van print
    cp_text_four: De standaard Codaprint-trommel is uitgerust met metalen borgringen voor gebruik met het verwisselbare rubberen type Baselock. Baselock is verkrijgbaar in vele tekenstijlen en aangepaste logo's om snel van print te kunnen wisselen.
    cp_sub_title_five: Transferpads
    cp_text_five: De inktkop van de Codaprint-cartridge moet worden voorzien van een complete set transferpads telkens wanneer een nieuwe inktcartridge wordt gebruikt.
