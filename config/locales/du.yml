  fxone_remote:
    first_section_title: REMOTE
    first_section_text: De nieuwe FX ONE-inkjetprinter is een van de laagste kosten per code en onderhoudsarme kleinkarakterprinters. Het biedt een echt alternatief om uw producten te coderen.
    second_section_title: Overzicht
    grid_title_one: Het beste alternatief voor CIJ-printen
    grid_description_one_html: "De FX ONE Remote is ontworpen als een zeer eenvoudige inkjetprinter, maar met de mogelijkheid om één tot acht regels code af te drukken en uw eigen lettertypestijlen en afbeeldingen in te voeren.
                                <br>
                                <br>
                                The FX ONE Remote provides a real alternative to complex CIJ printers at a very affordable price:
                                <ul>
                                  <li>Laagste kosten per print op de markt</li>
                                  <li>Printen met hoge resolutie</li>
                                  <li>Onderhoudsvrij ontworpen</li>
                                  <li>Flexibel, staat printen in elke richting toe</li>
                                  <li>Meerregelig printen zonder extra kosten</li>
                                  <li>Vereist geen extra opmaakmiddel</li>
                                </ul>"
    grid_link_one: Vraag snel een offerte aan
    grid_title_two: Perfect voor extrusie- en webgevoede toepassingen
    grid_description_two_html: "De FX ONE is een modulaire inkjetcoder voor industrieel gebruik. De FX ONE is ook ideaal voor het markeren van extrusies, het afdrukken op webbing en andere industriële toepassingen.
                            <br>
                            De FX ONE printer is geprogrammeerd voor het continu herhalen van prints op gedefinieerde intervallen op een extrusielijn.
                            <br>
                            <br>
                            Ontvang totale controle over herhaald printen over een web van materiaal. Meerdere FX ONE printers kunnen over een web worden aangesloten om identieke of verschillende berichten af te drukken. De touchcontroller die op afstand is gemonteerd, kan worden aangesloten op een encoder of elk ander type apparaat voor printactivering."
    grid_link_two: Ontvang een afdrukvoorbeeld
    grid_title_three: Eenvoudige installatie & gebruik
    grid_description_three_html: "De FX ONE Remote-printer kan eenvoudig in de meeste machines of in beperkte ruimtes worden geplaatst.
                                  <br>
                                  <br>
                                  Bedruk beide zijden van uw product maar gebruik slechts één Touch Controller. Of u nu beide zijden van een doos bedrukt of een groter product, het hebben van een enkele controller vereenvoudigt de invoer van de berichten door de operator.
                                 Druk eenvoudig identieke of verschillende berichten af aan beide zijden van het product.
                                  <br>
                                  <br>
                                  Een groot grafisch kleurentouchscreen en WYSIWYG-display in combinatie met picturale actietoetsen maken het aanpassen van berichten en programmeren heel eenvoudig."
    grid_link_three: Vraag snel een offerte aan
    grid_title_four: Consistente afdrukprestaties
    grid_description_four_html: "Een automatische sluiter op de printkop zorgt ervoor dat de print perfect blijft in continue of intermitterende toepassingen en ruwe omgevingen, zonder tussenkomst van de operator.
                                <br>
                                <br>
                                Deze sluiter kan handmatig of automatisch worden gesloten tijdens perioden waarin de FX ONE niet wordt gebruikt. Wanneer de sluiter gesloten is, geeft dit betere bescherming van de printkop tegen fysieke schade en het opdrogen van de inkt binnenin de printkop.
                                <br>
                                <br>
                                Betere bescherming tegen onherbergzame omgevingen:
                                <br>
                                De sluiter-open tijd kan zo kort zijn als 5 seconden. Dit houdt in dat de sluiter slechts 5 seconden open zal zijn, tijdens het afdrukken. Direct daarna zal hij sluiten en de printkop beschermen tegen tocht, vocht, stof en andere verontreiniging in de lucht."
    grid_title_five: Schoon inktbeheer voor perfect printen
    grid_description_five_html: "De easy-flow inkt op olie- of solventbasis zit in een verzegelde inktcartridge om geen verspilling, geen vervuiling en geen rommel te garanderen. Het vervangen van de cartridge duurt seconden terwijl u doorgaat met afdrukken.
                                <br>
                                De printer kan worden geprogrammeerd voor automatisch legen en reinigen, wat zorgt voor 100% uptime."
    grid_link_five: Meer informatie
    grid_title_six: Volledige integratiemogelijkheid
    grid_description_six_html: "De Foenix FX APP-softwaresuite biedt volledige integratiemogelijkheden voor netwerkprinters, toegang tot databases, offline berichten maken, verbinding maken met industriële scanners, barcodelezers, verifiers en andere productieapparatuur.
                                <br>
                                Berichtselectie kan handmatig zijn of veilig met behulp van een barcodelezer."
