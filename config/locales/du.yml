    third_section_statement_one: Foenix Coding begrijpt hoe belangrijk een ononderbroken productielijn is.
    third_section_statement_two: We hebben het tot onze missie gemaakt om de meest betrouwbare printer op de markt te ontwikkelen.
    #FOURTH SECTION
    box_coding_title: Dooscodering
    box_coding_description: De meest typische toepassing is het coderen van kartonnen dozen. Met de FX ONE Standard en FX ONE Plus zijn dure labels niet meer nodig. Gebruik de FX ONE printer voor het printen op hoge resolutie direct op kartonnen dozen, trays, zakken of andere producten op een productielijn om de behoefte aan dure, voorgedrukte verpakkingen of dure labels te voorkomen. Korte batchruns en klantvereisten voor gepersonaliseerde tekst, afbeeldingen en barcodes zijn eenvoudig te realiseren.
    product_coding_title: Productcodering
    product_coding_description: De typische toepassingen zijn het coderen van individuele verpakkingen waaronder flessen, kleine dozen, vaten, blikken, potten, verpakkingen, zakken, folie, enz. De meeste van onze klanten voor productcodering zijn doorgaans bedrijven die op zoek zijn naar een alternatief voor de CIJ (Continuous Ink Jet). De drijfveren zijn prijs, eenvoud en weinig onderhoud. In deze markt gebruiken we altijd de FX ONE Remote printer, een echt multifunctionele printer voor alle industrieën, waaronder voeding, dranken, farmaceutisch en elektronica. De FX ONE is ook ideaal voor het markeren van extrusies, het printen op singelband en andere industriële toepassingen.
    fifth_section_title_html: "Ontworpen voor <span class='text-orange'>Industrial</span> use & <span class='text-orange'>Goedkoop</span> inkjetprinten"
    fifth-section_description_one: De afgelopen jaren heeft Foenix flink geïnvesteerd in de ontwikkeling van een serie onderhoudsvrije industriële inkjetprinters. Deze codeerders zijn specifiek ontworpen voor industrieel gebruik in sectoren zoals voeding, drank, automobiel, bouw, conversie, medische apparatuur, farmacie, elektronica en chemie.
    fifth-section_description_two: Dankzij het slimme ontwerp hebben de FX ONE inkjetprinters een opmerkelijk laag inktverbruik en bieden daarom een van de laagste kosten per print op de markt. Lagere afdrukkosten - doorgaans van 50% tot 80%
