  contact_coders:
    first_section_title: Contactcodeer- en markeermachines
    first_section_text: Hoewel inkjetprinters de toekomst hebben, worden de traditionele goedkope contactcodeer- en markeerprinters nog steeds over de hele wereld gebruikt als zeer kosteneffectieve oplossingen.
                        Contactcodeermachines zijn ideaal wanneer een product onregelmatige infrequente wisseling van berichten of de omgeving vereist een niet-elektronische oplossing die geen onderhoud behoeft.
                        Foenix vervaardigt deze printers voor gebruik met verwisselbare rubberen "Baselock" type samen met ofwel voorgeïmpregneerde Plastic-Ink rollers of diverse verzegelde inktpatronen.
    codaprint_title: Foenix Codaprint
    codaprint_sub_title: Continu printen op alle materialen
    codaprint_text: Een unieke printer voor continu herhaald printen op metaal, kunststof of poreuze materialen waaronder staalplaten, geëxtrudeerde folie, kunststof buizen en kartonnen kernwikkelingen.
                    Hij maakt gebruik van een verzegeld inktpatroon voor eenvoud en netheid, met een keuze aan inkten en kleuren; en is verkrijgbaar met verschillende herhaalprintlengtes en een maximale printhoogte van 25 mm.
    codamark_title: Foenix Codamark
    codamark_sub_title: Multifunctionele prijs- en codeprinter
    codamark_text: Een compacte, eenvoudige reciprocerende printer die ideaal is voor het afdrukken van houdbaarheidsdata op producten op een productielijn met een duidelijke, nauwkeurige afdrukkwaliteit.
                   Verzegelde inktpatronen zorgen voor een snelle droging van de afdruk op de meeste oppervlakken, waaronder metalen blikken, glazen potten en plastic potten Deze goedkope roestvrijstalen printer werkt op lucht, zonder elektrische vereisten.
                   Hij is ideaal in ruwe of natte omgevingen voor het bedrukken van de bovenkant, zijkant of onderkant van een product.
