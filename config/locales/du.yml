    fifth_section_text_one: Een DLL (Dynamic Link Library) is een reeks softwarefuncties die door een externe ontwikkelaar kunnen worden gebruikt om in hun eigen toepassingen op te nemen. De hier beschreven Foenix DLL biedt een reeks functies waarmee een FX ONE-printer kan worden bestuurd via de FXPro-toepassing of Foenix Touch Controller. De bibliotheek maakt het communicatieproces naar de printer veel eenvoudiger voor de ontwikkelaar omdat het zorgt voor het daadwerkelijke gebruikte protocol. De ontwikkelaar gebruikt vervolgens een relatief eenvoudig mechanisme om printers te monitoren, berichten te laden en gegevens te verzenden.
    fifth_section_title_two: Hoe werkt een DLL?
    fifth_section_text_two: De DLL wordt door de klanten gebruikt om met de printer te communiceren. Het onderstaande diagram geeft een basisoverzicht dat laat zien hoe de DLL zich tussen de applicatie en de printer bevindt.

