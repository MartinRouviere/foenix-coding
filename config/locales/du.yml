    ccirp_sub_title_two: Voordelen
    ccirp_text_two: Geen onderhoud De codeerders zijn allemaal eenvoudige mechanische printers die dag in dag uit perfect printen zonder dat er onderhoud nodig is.
    ccirp_sub_title_three: Printen op maat
