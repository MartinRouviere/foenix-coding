    ccirp_sub_title_four: Snelle printwissel
    ccirp_text_four: Het wijzigen van de printtekst op de type drum is een snelle en eenvoudige klus. Kenmerken Er zijn zes verschillende printhoogtemodellen beschikbaar om aan de eisen van de klant te voldoen.
    ccirp_sub_title_five: Laagste afdrukkosten
    ccirp_text_five: Het gebruik van het Baselock-type en de kunststof-inktrollen met een lange levensduur zorgen voor de laagst mogelijke afdrukkosten voor het product.
    cdp_title: Codapack-informatie
    cdp_sub_title_one: Baselock-type
    cdp_text_one: Een uitgebreid assortiment van Baselock-type stijlen wordt aangeboden om een bericht te creëren door het type eenvoudig in de metalen borgringen of geribbelde rubberen huls te drukken.
    cdp_sub_title_two: Kunststof-inktrollen
    cdp_text_two_html: Deze inktrollen kunnen snel op de Codapack-printerreeks worden geplaatst om een dichte kwaliteitsafdruk te geven op poreuze oppervlakken zoals dozen, trays en papieren zakken.
                  <br>
                  Deze voorinktende rollers met lange levensduur zijn wegwerpbaar en zorgen voor een schoon en efficiënt inktsysteem. Ze zijn verkrijgbaar in zwart, blauw, rood en groen.
    cdp_sub_title_three: Vezel- en sponsrollen
    cdp_text_three: Voor niet-poreuze oppervlakken kan een van deze rollen worden gebruikt met speciale vloeibare inkten
    list_text_one: Dankzij de verstelbare veerbevestiging kan de printdruk worden aangepast aan de sterkte van de doos en wordt een perfecte print verkregen.
    list_text_two: De printers zijn vervaardigd uit robuuste aluminium gietstukken en rollagers voor een lange probleemloze levensduur.
    list_text_three: Type trommelrotatie wordt gecontroleerd om een identieke afdrukpositie op elke doos te geven.
    list_text_four: De Codapack-reeks printers kunnen allemaal eenvoudig op een transportband worden gemonteerd met één eenvoudige montagebeugel.

