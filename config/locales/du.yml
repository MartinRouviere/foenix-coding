    grid_description_five_html: "Wat is een DLL?
                                <br>
                                <br>
                                Een DLL (Dynamic Link Library) is een set van softwarefuncties die door een externe ontwikkelaar kunnen worden gebruikt om in hun eigen applicaties op te nemen. De Foenix DLL verstrekt een set aan functies die ervoor zorgen dat de FX ONE printer kan worden bediend via de FX APP applicatie of Foenix touch controller.
                                De bibliotheek vereenvoudigt het communicatieproces naar de printer voor de ontwikkelaar, aangezien het eigenlijke protocol dat wordt gebruikt. De ontwikkelaar gebruikt dan een relatief eenvoudig mechanisme om printers te monitoren, berichten te laden en gegevens te versturen."
