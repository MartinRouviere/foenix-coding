  fxone_standard:
    first_section_title: STANDARD
    full_title: FX ONE STANDARD
    first_section_text: Hoge resolutie printen rechtstreeks op dozen, trays en zakken op een productielijn om de noodzaak van dure voorbedrukte verpakkingen of dure etiketten te elimineren.
    grid_title_one: De slimme oplossing voor het printen van verpakkingen met hoge resolutie
    grid_description_one_html: "De nieuwe FX ONE Standard biedt een ongelooflijke afdrukkwaliteit in een compacte printer met alle functies. Hij kan worden gebruikt als een eenvoudige, op zichzelf staande, eenvoudig programmeerbare printer, of worden geïntegreerd in een volledig productienetwerksysteem. Geen dure etiketten nodig: Gebruik de FX ONE Standard voor afdrukken in hoge resolutie rechtstreeks op dozen, trays, zakken of andere producten op een productielijn, zodat dure voorbedrukte verpakkingen of dure etiketten niet meer nodig zijn."
    grid_link_one: Ontvang een afdrukvoorbeeld
    grid_title_two: Bespaar tijd en geld.
    grid_description_two_html: "Geen ingewikkelde opstart- en afsluitprocedures nodig. Zet de machine eenvoudig aan het einde van de dag uit en de volgende dag weer aan.
                            <br>
                            De FX ONE printer is ontworpen met een minimaal aantal componenten voor maximale betrouwbaarheid. Geen pompen, geen kleppen, geen perslucht en een enkele PCB betekent weinig onderhoud en geen kostbare onderhoudscontracten.
                            <br>
                            <br>
                            Verminderde printkosten - controleer en beheer kosten per afdruk om eenvoudig inktverbruik met tot 75% te besparen. Printen met micro inktdruppels en een verzegelde inktcartridge geeft lage kosten per afdruk zonder verspilling van inkt.
                            De easy-flow inkt op oliebasis zit in een verzegelde inktcartridge van 110 ml, zodat er geen verspilling, geen besmetting en geen geknoei is. Het vervangen van de cartridge neemt slechts enkele seconden in beslag, terwijl u nog steeds kunt afdrukken. De printer kan worden geprogrammeerd voor automatisch legen en reinigen."
    grid_link_two: Vraag snel een offerte aan
    grid_title_three: Productieveelzijdigheid
    grid_description_three_html: "Het compacte en innovatieve industriële ontwerp van de FX ONE stelt u in staat de printer binnen enkele minuten naar verschillende locaties te verplaatsen. Gewoon loskoppelen en verplaatsen. Hij werkt naadloos samen met het grote touchscreen en alle printfuncties zijn eenvoudig te bedienen. Druk gewoon op de afdrukknop en begin met afdrukken op alles.
                                  <br>
                                  <br>
                                  De FX ONE printers kunnen worden gelinkt voor het bedrukken van beide zijden van een karton met dezelfde of verschillende berichten. Afdrukken in hoge resolutie in combinatie met de mogelijkheid om alle lettertypen en afbeeldingen te importeren en in alle talen te drukken, zal uw productimago verbeteren."
    grid_title_four: Volledige integratiemogelijkheid
    grid_description_four_html: "De Foenix FX APP-softwaresuite biedt volledige integratiemogelijkheden voor netwerkprinters, toegang tot databases, offline berichten maken, verbinding maken met industriële scanners, barcodelezers, verifiers en andere productieapparatuur.
                                <br>
                                Berichtselectie kan handmatig worden gedaan of veilig met een barcodelezer."
    grid_link_four: Meer informatie
