    first_section_two_title: Duidelijk en transparant rendement op investering
    first_section_sub_title: DE FX ONE-PRINTERS VERLAGEN DE KOSTEN PER PRINT DRASTISCH
    first_section_text_html: "Kosten per afdruk worden bepaald door 3 factoren:<br>- de aanschafprijs van de printer<br>- de inktkosten<br>- de maandelijkse onderhoudskosten.
                              <br>
                              <br>
                              Foenix Coding heeft een eenvoudige inkjetprinter ontworpen met kostenbesparingen als prioriteit. De FX ONE inkjetprinter is ontwikkeld met eenvoud als uitgangspunt en bevat geen bewegende onderdelen of pompen of kleppen. De inkttoevoer is gebaseerd op capillariteit en zwaartekracht en perslucht is niet nodig. De bediening gebeurt door 1 enkele PCB die met 1 enkele datakabel verbonden is met de printkop. Dankzij zowel de eenvoud als de afwezigheid van bewegende onderdelen is er GEEN maandelijks of jaarlijks onderhoud nodig. Het gebruik van minder componenten betekent dat de FX ONE printer een zeer competitieve aankoopprijs heeft.
                              <br>
                              <br>
                              Verminderde printkosten - normaal gesproken van 50% tot 80%. De Xaar print-technologie maakt inktneerslag mogelijk tot 80 pico liter per druppel (dat is 0,000000080ml), wat leidt tot enorme inktbesparingen. U heeft controle over uw kosten per afdruk. Bereken eenvoudig uw printkosten met onze intuïtieve software en zie hoeveel u kunt besparen. Printen met micro-inktdruppeltjes en een verzegelde inktcartridge zorgt voor lage kosten per afdruk zonder inktverlies. Extra kostenbesparingen kunnen worden behaald door gebruik te maken van de inktbesparingsmodus.
                              <br><br>
                              Voorkom dat u vastzit aan een dure inkjetprinter die na verloop van tijd uw budget zal uitputten. Lees meer over de garantie, de servicevoorwaarden, de kosten voor onderhoud/reparatie en de kosten voor inkt en verbruiksartikelen. Krijg het vertrouwen dat u de meest kosteneffectieve oplossing voor uw bedrijf kunt kiezen. Bereken de totale eigendomskosten van uw printer voordat u een besluit neemt. Foenix Coding begrijpt de kunst van eenvoud en heeft een eenvoudige en kosteneffectieve printer ontwikkeld die aan de verwachtingen van de klant tegemoetkomt."
    inkjet_printer_title: Hoe kiest u een inkjetprinter?
    inkjet_printer_text_html: "We weten dat het kiezen van een inkjetprinter niet eenvoudig is. Er zijn tal van modellen en technologieën van verschillende fabrikanten beschikbaar.
                             <br>
                             <br>
