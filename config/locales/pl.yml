    third_section_statement_one: Foenix Coding rozumie jak ważna jest nieprzerwana linia produkcyjna.
    third_section_statement_two: Naszą misją stało się stworzenie najbardziej niezawodnej drukarki na rynku.
    # FOURTH SECTION
    box_coding_title: Kodowanie kartonów
    box_coding_description: Najbardziej typowym zastosowaniem jest kodowanie kartonów. Dzięki FX ONE Standard i FX ONE Plus nie ma już potrzeby stosowania drogich etykiet. Użyj drukarki FX ONE do drukowania w wysokiej rozdzielczości bezpośrednio na kartonach, tackach, workach lub innych produktach na linii produkcyjnej, aby wyeliminować konieczność stosowania kosztownych opakowań z nadrukiem lub drogich etykiet. Krótkie serie i wymagania klientów dotyczące spersonalizowanego tekstu, grafiki i kodów kreskowych są łatwe do zrealizowania.
    product_coding_title: Kodowanie produktów
    product_coding_description: Typowe zastosowania to kodowanie opakowań jednostkowych, takich jak butelki, małe kartony, beczki, puszki, słoiki, opakowania, torby, folie, itp. Większość naszych klientów zajmujących się kodowaniem produktów to zazwyczaj firmy poszukujące alternatywy dla CIJ (system stałego zasilania atramentem). Czynnikami motywującymi są cena, prostota i niskie koszty utrzymania. Na tym rynku zawsze używamy zdalnej drukarki FX ONE Remote, prawdziwie wielofunkcyjnej drukarki dla wszystkich branż, w tym spożywczej, napojów, farmaceutycznej i elektronicznej. FX ONE jest również idealna do znakowania wytłoczek, drukowania na taśmach i innych zastosowań przemysłowych.
    fifth_section_title_html: "Przeznaczony do użytku <span class='text-orange'>przemysłowego</span> i <span class='text-orange'>taniego</span> druku atramentowego"
    fifth-section_description_one: 'W ciągu ostatnich kilku lat firma Foenix zainwestowała znaczne środki w rozwój gamy bezobsługowych przemysłowych drukarek atramentowych. Kodery te są specjalnie zaprojektowane do użytku przemysłowego w takich sektorach jak: żywność, napoje, motoryzacja, budownictwo, przetwórstwo, urządzenia medyczne, farmacja, elektronika i chemia.'
    fifth-section_description_two: Dzięki przemyślanej konstrukcji drukarki atramentowe FX ONE charakteryzują się wyjątkowo niskim zużyciem atramentu, a tym samym oferują jeden z najniższych na rynku kosztów wydruku. Zmniejszone koszty druku - zazwyczaj od 50% do 80%.
