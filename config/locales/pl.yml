    first_section_text_one: Steruj swoją drukarką za pomocą jednego dotknięcia. Oprócz typowych funkcji, takich jak kody kreskowe, liczniki, loga, data, czas, zmiana itp. drukarka FX ONE jest standardowo wyposażona w oprogramowanie na PC i łączność sieciową.
