  foenix_codapack:
    first_section_title: FOENIX CODAPACK
    first_section_text: Wszystkie drukarki Codapack wykorzystują wymienne, wstępnie impregnowane plastikowe rolki do tuszu i wymienne typu Baselock. Są one łatwo montowane w celu drukowania na górze, na dole lub na boku produktu. Drukarki te są szeroko stosowane tam, gdzie brak czasu przestoju jest koniecznością i wymagany jest najniższy koszt druku na produkcie. W przypadku zmiany kodu lub daty przydatności tylko raz dziennie lub raz w tygodniu, drukarki Codapack są najlepsze.
    ccirp_title: Kodery stykowe i drukarki z wałkiem farbowym
    ccirp_sub_title_one: Zastosowania
    ccirp_text_one_html: 'Najbardziej ekonomiczna gama koderów dla kartonów, worków, tacek z folią termokurczliwą lub materiałów ciągłych. <br> Prosty i wydajny asortyment koderów kontaktowych Codapack wykorzystuje wymienne, wstępnie impregnowane wałki Plastic-Ink i wymienny typ Baselock do drukowania na porowatych powierzchniach. '
    ccirp_sub_title_two: Korzyści
    ccirp_text_two: Brak konserwacji. Wszystkie kodery są prostymi mechanicznymi drukarkami, które zapewniają perfekcyjny wydruk dzień po dniu, bez potrzeby jakiejkolwiek konserwacji.
    ccirp_sub_title_three: Druk dostosowany do potrzeb klienta
    ccirp_text_three: W asortymencie Baselock dostępnych jest wiele standardowych krojów czcionek, ale z łatwością można wyprodukować niestandardowe style druku, loga i grafiki.
    ccirp_sub_title_four: Szybka zmiana druku
    ccirp_text_four: Zmiana tekstu drukowanego na bębnie jest szybką i prostą czynnością. Dostępnych jest sześć różnych modeli wysokości druku, aby spełnić wymagania klientów.
    ccirp_sub_title_five: Najniższy koszt wydruku
    ccirp_text_five: Zastosowanie wałków typu Baselock oraz rolek o długiej żywotności z atramentem plastikowym zapewnia najniższy możliwy koszt wydruku produktu.
    cdp_title: Informacje o Codapack
    cdp_sub_title_one: Typ Baselock
    cdp_text_one: Szeroki zakres stylów czcionek Baselock jest oferowany w celu stworzenia komunikatu poprzez proste wciśnięcie czcionki w metalowe pierścienie blokujące lub żebrowaną gumową tuleję.
    cdp_sub_title_two: Plastikowe rolki do tuszu
    cdp_text_two_html: 'Te rolki z tuszem są szybko umieszczane w drukarkach Codapack, aby zapewnić gęstą jakość druku na porowatych powierzchniach, takich jak kartony, tace i worki papierowe. <br> Te preinkrustowane rolki o długiej żywotności są jednorazowego użytku, dając czysty i wydajny system atramentowy. Są one dostępne w kolorach: czarnym, niebieskim, czerwonym i zielonym. '
    cdp_sub_title_three: Rolki z włókna i gąbki
    cdp_text_three: W przypadku powierzchni nieporowatych każdy z tych wałków może być stosowany ze specjalnymi farbami płynnymi.
    list_text_one: Regulowane mocowanie sprężyny pozwala na dostosowanie nacisku druku do wytrzymałości kartonu i uzyskanie doskonałego wydruku.
    list_text_two: Drukarki są produkowane z wytrzymałych odlewów aluminiowych i łożysk rolkowych, co zapewnia im długą bezproblemową żywotność.
    list_text_three: Obroty bębna są kontrolowane tak, aby zapewnić identyczną pozycję nadruku na każdym kartonie.
    list_text_four: Wszystkie drukarki z serii Codapack można łatwo zamontować na przenośniku za pomocą jednego prostego uchwytu montażowego.
