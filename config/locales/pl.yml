    become_distributor_description: Obecnie zapraszamy firmy do przyłączenia się do naszej międzynarodowej sieci dystrybutorów
    eight_section_title_one: Zaawansowane oprogramowanie Inteligentny sterownik
    eight_section_description_one: Oprogramowanie FX APP jest dostępne na PC oraz na naszym kontrolerze dotykowym FX ONE. Kontroler FX ONE Touch Controller jest przeznaczony do sterowania jednym lub kilkoma modelami drukarek FX ONE. Kontroler umożliwia tworzenie i przechowywanie wiadomości oraz zarządzanie drukarkami w małej, wytrzymałej obudowie. Może być zamontowany na stałe w dogodnym miejscu i jest przenośny, więc można go łatwo przenosić z jednej drukarki do drugiej. Interfejs został zaprojektowany w taki sposób, aby był łatwy w użyciu i odpowiadał wersji dla komputerów PC.
    eight_section_title_two: Bezpłatne testy i wydruki próbne
    eight_section_description_two_html: "Jeśli mieszkasz w Wielkiej Brytanii, możesz skorzystać z bezpłatnego, siedmiodniowego okresu próbnego. Podczas bezpłatnego okresu próbnego będziesz miał dostęp do wszystkich funkcji drukarki i będziesz mógł monitorować koszt wydruku i szybko sprawdzić, ile pieniędzy możesz zaoszczędzić, korzystając z naszej drukarki.<br><br>Aby przekonać się z pierwszej ręki o prostocie i jakości drukarki FX ONE, skontaktuj się z nami już dziś!<br><small>*Darmowy okres próbny jest uzależniony od dostępności.</small><br><br>Gdziekolwiek jesteś na świecie, możesz przesłać nam próbkę swojego produktu, a my wykonamy wydruki testowe w wysokiej rozdzielczości."
