    contact: skontaktuj się z nami
    title1: Czym jest drukarka FX ONE?
    desc1: FX One to urządzenie drukujące typu "wszystko w jednym", które jest przeznaczone dla każdego. Nie wymaga specjalistycznej wiedzy. Ustawienie w ciągu kilku minut i może pracować na większości linii produkcyjnych. Do czego służy? Może drukować praktycznie na każdym produkcie, od prostej daty przydatności do spożycia, po skomplikowane numery partii, liczniki, daty i godziny, kody zmianowe, kody kreskowe i wiele innych.  Poza tymi funkcjami, FX One będzie dostarczany z aktualizacjami, aby zapewnić Ci najnowocześniejsze osiągnięcia i aplikacje w ekosystemie kodowania i znakowania. Sprawdź to 
    desc1vid: film
    desc1end:  aby zobaczyć, jak proste i potężne jest jego użycie.
    title2: Jaki język (języki) obsługujecie?
    desc2: Możesz drukować w dowolnym języku bez żadnych ograniczeń
    desc2end: Jeśli chodzi o interfejs oprogramowania, obsługuje on 16 języków, ale wkrótce będziemy dodawać kolejne języki.  Jeśli masz życzenia językowe, prosimy o przesłanie ich na adres sales@foenixcoding.com.
    title3: Jakie są wymiary?
    desc3: Jego wymiary to 242 mm na 178 mm na 90 mm lub jak kto woli 9,52 cala na 7 cali na 3,54 cala.
    title4: Gdzie mogę znaleźć oficjalnych dystrybutorów Foenixa?
    desc4_1: Dzięki rozbudowanej sieci dystrybutorów jesteśmy obecni na wszystkich kontynentach i jesteśmy w stanie zaoferować drukarki w prawie każdym kraju!!!
    desc4_2: Wierzymy, że możemy w pełni zagwarantować stałą jakość produktów i najlepszą obsługę klienta, oferując je tylko poprzez naszych lokalnych przedstawicieli.
    desc4_3: Wśród naszych obecnych dystrybutorów znajdują się zarówno małe, jednoosobowe firmy, jak i międzynarodowe korporacje. Z doświadczenia wiemy, że to nie wielkość, ale zaangażowanie, rozległa wiedza o lokalnym rynku oraz odpowiednie kontakty i kompetencje są kluczowymi czynnikami sukcesu.
    desc4_4: Nasi resellerzy są zawsze do Twojej dyspozycji, oferując
    desc4_5: Szybkie, profesjonalne wsparcie w Twojej strefie czasowej i języku.
    desc4_6: Szybka i korzystna cenowo wysyłka.
    desc4_7: Niezawodny lokalny serwis gwarancyjny.
    desc4_8: Nie wahaj się i  
    desc4_9: skontaktuj się z nami
    desc4_10: jeśli masz jakiekolwiek pytania lub chcesz uzyskać więcej informacji na temat naszych sprzedawców.
    title5: Dlaczego nie mogę się zalogować?
    desc5: Nasza strona logowania jest dostępna tylko dla naszych obecnych dystrybutorów, aby dać im dostęp do ich spersonalizowanego pulpitu nawigacyjnego. Nie jest możliwe, aby ktokolwiek inny miał dostęp do tej strony. Jeśli jesteś dystrybutorem FOENIX i nie masz jeszcze dostępu do swojego panelu, prosimy o poinformowanie nas o tym.
    title6: Czy mogę otrzymać darmową wersję próbną przed zakupem?
    desc6_1: Jeśli mieszkasz w Wielkiej Brytanii - Tak
    desc6_2: Możesz otrzymać jeden darmowy, siedmiodniowy okres próbny.
    desc6_3: Podczas bezpłatnego okresu próbnego będziesz miał dostęp do wszystkich funkcji drukarki i będziesz mógł monitorować koszt wydruku i szybko sprawdzić, ile pieniędzy możesz zaoszczędzić używając naszej drukarki.
    desc6_4: Bezpłatny okres próbny jest uzależniony od dostępności.
    title7: Jeśli posiadam różne drukarki Foenix - standardowe lub zdalne - czy będę potrzebował oddzielnego Oprogramowania dla każdej z nich?
    desc7: Nie. Wszystkie nasze drukarki są w pełni kompatybilne z naszym oprogramowaniem. Bez względu na to, jakiego modelu używasz, możesz monitorować wszystkie swoje drukarki za pomocą FX APP.
    title8: Jakie są różnice między drukarką FX ONE Standard i FX ONE Remote?
    desc8_1: FX One Standard jest idealną drukarką do wszystkich zastosowań związanych z kodowaniem na kartonach. Pracuje z tuszem na bazie oleju do powierzchni porowatych i daje doskonałe rezultaty przy drukowaniu na boku kartonu.
    desc8_2: Możesz drukować wszystko, od 8 linii prostego tekstu do zmiennych kodów kreskowych, dat ważności, logo, przesunięcia, liczników, zewnętrznych danych z bazy danych, kodów QR...
    desc8_3: Ta drukarka będzie drukować w wysokiej rozdzielczości z 18mm wysokości druku.
    desc8_4: Ma najniższy koszt wydruku na rynku, jest to najbardziej efektywny sposób drukowania informacji na kartonie.
    desc8_5: FX One Remote posiada również głowicę drukującą o wysokiej rozdzielczości i wysokości 18 mm.
    desc8_6: Zdalna drukarka jest dostępna w 2 modelach, z ręczną lub zmotoryzowaną migawką.
    desc8_7: Ta drukarka pracuje albo z tuszem olejowym do powierzchni porowatych (jak karton, papier, drewno...) albo z tuszem rozpuszczalnikowym do powierzchni nieporowatych (jak plastik, metal, szkło...).
    desc8_8: Za pomocą tej drukarki można praktycznie drukować na każdym produkcie.
    title9_1: FX ONE Remote
    title9_2: Migawka automatyczna czy ręczna, jaka jest różnica?
    desc9: Zdalna drukarka FX ONE Remote posiada migawkę chroniącą głowicę drukującą. W wersji z napędem migawka zamyka się automatycznie po zakończeniu drukowania. W przypadku wersji ręcznej musisz ręcznie otworzyć migawkę na początku dnia i zamknąć ją ręcznie na koniec dnia, gdy produkcja zostanie zakończona.
    title10: Czy mogę drukować na górnej części produktu?
    desc10: Tak, dzięki zdalnej głowicy drukującej można technicznie drukować pod dowolnym kątem.
    title11: Jaki rodzaj tuszu oferujecie?
    desc11_1: Dysponujemy wysokiej jakości kontrolowanymi atramentami, które są bezwonne i nie są oparte na M.E.K. Technologia piezoelektryczna zastosowana w drukarkach FX ONE wymaga tylko jednego szczelnego wkładu z tuszem i nie wymaga dodatkowego uzupełniania rozpuszczalnikiem. Znacznie obniża to koszty eksploatacji.
    desc11_2: Oferujemy farby olejowe do druku na materiałach porowatych (tace, kartony, drewno...) oraz farby rozpuszczalnikowe do druku na materiałach nieporowatych (metal, plastik, szkło...).
    title12: Czy istnieją umowy serwisowe?
    desc12_1: Brak kosztownych umów serwisowych.
    desc12_2: Drukarki Foenix są produkowane z minimalną ilością komponentów, aby zapewnić maksymalną niezawodność. Brak pomp, zaworów, sprężonego powietrza, ładowania kropli i filtrów powietrza oznacza bardzo niskie koszty utrzymania.
    title13: Skąd mogę mieć pewność, że dzięki drukarce FX ONE zaoszczędzę pieniądze?
    desc13_1: Nasze oprogramowanie posiada funkcję obliczania liczby wydruków na wkłady oraz kosztu wydruku dla każdej wiadomości, którą stworzysz na FX APP.
    desc13_2: Jest to bardzo potężne narzędzie, ponieważ możesz zobaczyć, ile pieniędzy zaoszczędzisz używając naszej drukarki. Zawsze masz kontrolę nad kosztami.
