    first_section_text: Podczas gdy drukarki atramentowe są przyszłością, tradycyjne, tanie drukarki do kodowania i znakowania kontaktowego są nadal szeroko stosowane na całym świecie jako bardzo efektywne kosztowo rozwiązania. Kodery stykowe są idealne tam, gdzie produkt wymaga rzadkiej zmiany wiadomości lub środowisko wymaga rozwiązania nieelektronicznego i bezobsługowego. Foenix produkuje te drukarki do użytku z wymienną gumą typu "Baselock" wraz z preimpregnowanymi rolkami atramentowymi lub różnymi uszczelnionymi wkładami atramentowymi.
    codaprint_title: Foenix Codaprint
    codaprint_sub_title: Ciągły druk na wszystkich materiałach
    codaprint_text: Unikalna drukarka do ciągłego, powtarzalnego drukowania na metalu, plastiku lub materiałach porowatych, w tym na arkuszach stalowych, folii wytłaczanej, rurach plastikowych i tekturowych zwojach rdzeniowych. Wykorzystuje szczelny wkład z atramentem dla prostoty i czystości, z wyborem atramentów i kolorów; i jest dostępna z różnymi długościami powtarzania druku i maksymalną wysokością druku 25 mm.
    codamark_title: Foenix Codamark
    codamark_sub_title: Wielofunkcyjna drukarka cen i kodów
    codamark_text: Kompaktowa, prosta drukarka tłokowa, która jest idealna do drukowania dat przydatności na produktach na linii produkcyjnej z wyraźną, precyzyjną jakością druku. Uszczelnione wkłady atramentowe zapewniają szybkie schnięcie nadruku na większości powierzchni, w tym na metalowych puszkach, szklanych słoikach i plastikowych doniczkach Ta tania drukarka ze stali nierdzewnej wykorzystuje powietrze i nie wymaga zasilania elektrycznego. Jest idealna w trudnych lub wilgotnych środowiskach do drukowania na górnej, bocznej lub dolnej części produktu.
    handroller_title: Wałek ręczny Codaprint
    handroller_sub_title: Ręczny nadruk na wszystkich powierzchniach
    handroller_text: Wałek ręczny Codaprint jest przeznaczony do ręcznego drukowania na wszystkich powierzchniach przy użyciu tej samej gamy szybkoschnących farb.
    codapack_title: Foenix Codapack
    codapack_sub_title: Kodery stykowe i drukarki z plastikowym wałkiem
    codapack_text: Rozwiąż swoje problemy z drukowaniem kartonów za pomocą koderów kontaktowych codapack z plastikowym wałkiem farbowym i gumą baselock firmy Foenix Coding.
    baselock_title: Foenix Baselock
    baselock_sub_title: Wymienny typ gumy
    baselock_sub_title_two: dla wszystkich maszyn do kodowania kontaktowego
    baselock_text_one: SZYBKA I ŁATWA ZMIANA DRUKU
    baselock_text_two: SZEROKI ZAKRES STYLÓW CZCIONEK
    baselock_text_three: INDYWIDUALNE LOGA
