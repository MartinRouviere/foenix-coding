    first_section_list_eight_html: Pobierz nasz przewodnik, aby sprawdzić,<br>ile pieniędzy możesz zaoszczędzić
    download: Pobierz
    first_section_two_title: Jasny i przejrzysty zwrot z inwestycji
    first_section_sub_title: DRUKARKI FX ONE DRASTYCZNIE OBNIŻAJĄ KOSZT WYDRUKU
    first_section_text_html: "Koszt wydruku zależy od 3 czynników:- ceny zakupu drukarki- kosztu<br><br>tuszu-<br>miesięcznego kosztu utrzymania. <br> <br> Firma Foenix Coding zaprojektowała prostą drukarkę atramentową, której priorytetem jest redukcja kosztów. Drukarka atramentowa FX ONE została opracowana z myślą o prostocie i nie zawiera ruchomych części, pomp ani zaworów. Podawanie atramentu odbywa się na zasadzie kapilarności i grawitacji, nie ma potrzeby stosowania sprężonego powietrza. Sterowanie odbywa się za pomocą pojedynczej płytki drukowanej, która jest połączona z głowicą drukującą za pomocą pojedynczego kabla do transmisji danych. Dzięki swojej prostocie i braku ruchomych części, nie wymaga miesięcznej lub rocznej konserwacji. Zastosowanie mniejszej ilości komponentów oznacza, że drukarka FX ONE ma bardzo konkurencyjną cenę zakupu. <br> <br> Obniżone koszty druku - typowo od 50% do 80%. Technologia druku Xaar pozwala na nanoszenie atramentu w ilości zaledwie 80 pikolitrów na kroplę (czyli 0,000000080ml), co daje ogromne oszczędności atramentu. Masz kontrolę nad kosztem wydruku. Łatwo oblicz koszty drukowania za pomocą naszego intuicyjnego oprogramowania i zobacz, ile możesz zaoszczędzić. Drukowanie przy użyciu mikrokropelek atramentu i szczelnego wkładu z atramentem zapewnia niski koszt wydruku bez marnowania atramentu. Dodatkowe oszczędności można uzyskać korzystając z trybu oszczędzania atramentu. <br><br> Uniknij uzależnienia się od drogiej drukarki atramentowej, która z czasem uszczupli Twój budżet. Poznaj szczegóły gwarancji, warunki serwisowania, koszty konserwacji/napraw, koszty atramentu i materiałów eksploatacyjnych. Zdobądź pewność, aby wybrać najbardziej opłacalne rozwiązanie dla swojej firmy. Oblicz całkowity koszt posiadania swojej drukarki przed podjęciem decyzji. Foenix Coding rozumie sztukę prostoty i stworzył prostą i ekonomiczną drukarkę zaprojektowaną tak, aby spełnić oczekiwania klientów."
    inkjet_printer_title: Jak wybrać drukarkę atramentową
    inkjet_printer_text_html: "Wiemy, że wybór drukarki atramentowej nie jest łatwy. Dostępnych jest wiele modeli i technologii różnych producentów. <br> <br> Każda aplikacja ma inne wymagania. Zrozumienie aplikacji pozwoli ci zaoszczędzić wiele czasu i rozczarowań. <br> Pobierz nasz darmowy przewodnik, aby porównać drukarki Foenix z konkurencją. "
    newsletter_title: Odbierz nasz bezpłatny przewodnik, który pomoże Ci wybrać drukarkę atramentową
