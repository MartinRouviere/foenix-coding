    second_section_title: Kalkulator oszczędności/ROI
    second_section_text: Z łatwością kontroluj koszt wydruku i liczbę wydruków na wkład. Utrzymanie kosztów na niskim poziomie nigdy nie było łatwiejsze! Zaoszczędź do 75% atramentu dzięki trybowi oszczędzania atramentu.
    second_section_text_two_html: "Unikaj zakupu drogiej drukarki atramentowej, która z czasem pochłonie Twój budżet. <br> Poznaj szczegóły gwarancji, warunki serwisowania, koszty konserwacji/napraw, koszty atramentu i materiałów eksploatacyjnych. <br> Zdobądź pewność siebie, aby wybrać najbardziej opłacalne rozwiązanie dla swojej firmy. <br> Oblicz całkowity koszt posiadania drukarki przed podjęciem decyzji. "
