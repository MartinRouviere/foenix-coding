  foenix_codaprint:
    first_section_title: FOENIX CODAPRINT
    first_section_text: Niezawodna drukarka ciągła firmy Foenix Coding do znakowania z dużą i małą prędkością na metalu, plastiku, szkle, kartonie. Prosty koder kontaktowy do powtarzalnego drukowania produktów z dużą prędkością przy użyciu szybkoschnących, szczelnych wkładów atramentowych.
    get_prices: Sprawdź ceny
    cp_title: Ciągły druk na wszystkich materiałach
    cp_sub_title_one: Zastosowania
    cp_text_one: Codaprint jest używany do nanoszenia znaków identyfikacyjnych, dat przydatności do spożycia, logo recyklingu, nazw produktów klientów itp. na materiały, które są w ciągłym ruchu lub indeksowane i gdzie wymagany jest powtarzalny nadruk. Niektóre typowe zastosowania to folia wytłaczana, drukowanie toreb, blachy stalowe, wytłaczanie okien plastikowych, folie termokurczliwe, nawijanie rdzeni kartonowych, płyty gipsowe, płyty do pakowania na krawędziach, grzbiety luster i papier.
    cp_sub_title_two: Łatwy montaż
    cp_text_two: Codaprint jest łatwo montowany na stałej listwie w poprzek materiału, który ma być znakowany. Pionowa regulacja na urządzeniu daje pozycje włączania i wyłączania drukowania. Drukarka jest napędzana przez tarcie pomiędzy gumowymi oponami na bębnie typograficznym a materiałem.
    cp_sub_title_three: Atramenty
    cp_text_three: Wkłady atramentowe są dostępne w wielu rodzajach i kolorach atramentu, aby pasowały do większości powierzchni. Możemy Ci doradzić, jaki asortyment jest najbardziej odpowiedni dla Twojego produktu.
    cp_sub_title_four: Wybór druku
    cp_text_four: Standardowy bęben Codaprint jest wyposażony w metalowe pierścienie blokujące do stosowania z wymiennymi gumowymi czcionkami Baselock. Baselock jest dostępny w wielu stylach znaków i niestandardowych logotypach, aby umożliwić szybką zmianę nadruku.
    cp_sub_title_five: Podkładki transferowe
    cp_text_five: Głowica drukująca Codaprint powinna być wyposażona w kompletny zestaw podkładek transferowych za każdym razem, gdy używany jest nowy wkład z atramentem.
    cp_tp1: "TPS030: Dla minimalnego przepływu atramentu"
    cp_tp2: "TPS060: Dla maksymalnego przepływu atramentu"
