    ps_text: W każdej gamie dostępny jest wybór kolorów
    list_title: Przegląd
    list_subtitle_one: Foenix Codaprint
    list_text_one: Unikalna drukarka do ciągłego drukowania na metalu, plastiku lub materiałach porowatych, takich jak blachy stalowe, folie wytłaczane, rury plastikowe i tekturowe zwoje rdzeniowe.
    list_subtitle_two: Drukarka kosztów utraconych
    list_text_two: Najprostsza, tania drukarka do nanoszenia powtarzalnych znaków identyfikacyjnych, dat przydatności do spożycia, logo recyklingu lub nazw produktów klienta na materiał, który jest w ciągłym ruchu.
    list_subtitle_three: Wysoka prędkość drukowania
    list_text_three: Drukarka może pracować z bardzo niską prędkością, ale również drukować do 100 metrów na minutę.
    list_subtitle_four: Prosty system atramentowy
    list_text_four: Tusz znajduje się w wymiennym wkładzie z tuszem, który posiada zintegrowaną kontrolę tuszu niezależnie od prędkości drukowania, co zapewnia czysty system atramentowy o niskich wymaganiach konserwacyjnych. Ten unikalny system atramentowy zapewnia, że wydruk nigdy nie wyblaknie, aż do opróżnienia wkładu.
    list_subtitle_five: Wkłady atramentowe
    list_text_five: Nasze standardowe wkłady atramentowe są odpowiednie do metalu, szkła, plastiku, porowatych powierzchni i innych materiałów. Niektóre zastosowania wymagają specjalnego atramentu.
    list_subtitle_six: Cechy
    list_text_six_html: "Drukarka jest napędzana przez opony na bębnie stykającym się z materiałem, co eliminuje konieczność stosowania napędu mechanicznego lub elektrycznego. <br> <br> Ciągły koder rolkowy idealny do: Numeru partii, daty i nadruku logo. <br> <br> Drukarkę można łatwo zamontować nad poruszającym się materiałem do znakowania lub przy zmniejszającej się rolce materiału. <br> <br> Wysokość nadruku może wynosić do 25 mm przy użyciu wymiennych elementów typu Baselock lub płaskich stereolitografów. <br> Dostępne są cztery długości powtarzalnych nadruków do 460mm. "
    fncdm_title: Odkryj Foenix Codamark
    fncdm_text: Wyraźne i precyzyjne znakowanie produktów uzyskane w sposób wydajny i ekonomiczny dzięki pneumatycznej drukarce tłokowej Codamark.
    fncdm_button: Dowiedz się więcej
