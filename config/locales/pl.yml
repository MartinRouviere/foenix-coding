    grid_title_one: Najlepsza alternatywa dla druku CIJ
    grid_description_one_html: "Urządzenie FX ONE Remote zostało zaprojektowane jako bardzo prosta drukarka atramentowa, ale z możliwością drukowania od jednej do ośmiu linii kodu oraz wprowadzania własnych stylów czcionek i grafiki. <br> <br> Urządzenie FX ONE Remote stanowi prawdziwą alternatywę dla skomplikowanych drukarek CIJ w bardzo przystępnej cenie: <ul> <li>Najniższy koszt wydruku na rynku</li> <li>Wysoka rozdzielczość druku</li> <li>Zaprojektowany z myślą o zerowej konserwacji</li> <li>Elastyczność, umożliwiająca drukowanie w dowolnym kierunku</li> <li>Druk wieloliniowy bez dodatkowych kosztów</li> <li>Nie wymaga dodatkowego rozpuszczalnika do uzupełniania</li> </ul>"
    grid_link_one: Uzyskaj szybką wycenę
    grid_title_two: Doskonałe do wytłaczania i zastosowań z podawaniem zwojów
    grid_description_two_html: "FX ONE to modułowy koder atramentowy do użytku przemysłowego. Idealnie nadaje się do znakowania wytłoczek, drukowania na taśmach i innych zastosowań przemysłowych. <br> Drukarka FX ONE jest zaprogramowana do ciągłego, powtarzającego się drukowania w określonych odstępach czasu na linii wytłaczania. <br> <br> Uzyskaj pełną kontrolę nad powtarzalnym drukowaniem na wstędze materiału. Wiele drukarek FX ONE może być zamontowanych na całej wstędze, aby drukować identyczne lub różne komunikaty. Zdalnie zamontowany kontroler dotykowy może być podłączony do kodera lub dowolnego urządzenia do aktywacji druku. "
    grid_link_two: Pobierz próbkę wydruku
    grid_title_three: Łatwa instalacja i obsługa
    grid_description_three_html: "Zdalna drukarka FX ONE Remote może być łatwo zamontowana w większości maszyn lub w ograniczonej przestrzeni. <br> <br> Drukuj obie strony swojego produktu, ale używaj tylko jednego kontrolera dotykowego. Niezależnie od tego, czy drukujesz dwie strony kartonu, czy obie strony większego produktu, posiadanie jednego kontrolera upraszcza wprowadzanie komunikatów przez operatora. Łatwe drukowanie identycznych lub różnych komunikatów na obu stronach produktu. <br> <br> Duży, kolorowy, graficzny ekran dotykowy i wyświetlacz WYSIWYG w połączeniu z obrazkowymi przyciskami akcji sprawia, że edycja i programowanie komunikatów są naprawdę łatwe."
    grid_link_three: Uzyskaj szybką wycenę
    grid_title_four: Stała wydajność druku
    grid_description_four_html: "Automatyczna migawka na głowicy drukującej zapewnia, że druk pozostaje doskonały w zastosowaniach ciągłych lub przerywanych oraz w trudnych warunkach, bez interwencji operatora. <br> <br> Ta migawka może być ręcznie lub automatycznie zamknięta podczas okresów nieużywania FX ONE. Kiedy migawka jest zamknięta, daje ona lepszą ochronę głowicy drukującej przed fizycznymi uszkodzeniami i wysychaniem atramentu wewnątrz głowicy drukującej. <br> <br> Lepsza ochrona przed nieprzyjaznym środowiskiem: <br> Czas otwarcia migawki może być tak krótki, jak 5 sekund. Oznacza to, że migawka będzie otwarta tylko przez 5 sekund, podczas drukowania. Natychmiast po tym, zamknie się i będzie chronić głowicę drukującą przed przeciągiem, wilgocią, kurzem i innymi zanieczyszczeniami w powietrzu. "
    grid_title_five: Czyste zarządzanie atramentem dla perfekcyjnego drukowania
    grid_description_five_html: "Łatwo przepływający atrament na bazie oleju lub rozpuszczalnika znajduje się w szczelnie zamkniętym wkładzie z atramentem, co zapewnia brak odpadów, zanieczyszczeń i bałaganu. Wymiana wkładu trwa kilka sekund, podczas gdy drukarka nadal drukuje. <br> Drukarka może być zaprogramowana do automatycznego oczyszczania i czyszczenia, co zapewnia 100% czasu pracy. "
    grid_link_five: Dowiedz się więcej
    grid_title_six: Pełna zdolność do integracji
    grid_description_six_html: "Pakiet oprogramowania Foenix FX APP umożliwia pełną integrację z drukarkami sieciowymi, dostęp do baz danych, tworzenie komunikatów w trybie off-line, łączenie ze skanerami przemysłowymi, czytnikami kodów kreskowych, weryfikatorami i innymi urządzeniami produkcyjnymi. <br> Wybór komunikatów może być ręczny lub zabezpieczony za pomocą czytnika kodów kreskowych. "
