    first_section_text_two: "Doskonała alternatywa dla drogich, skomplikowanych i ograniczonych systemów etykietowania."
    coming_soon: JUŻ WKRÓTCE
    grid_title_one: Inteligentny sposób na oszczędzanie na druku etykiet
    grid_description_one_html: "Drukarka atramentowa FX ONE Plus do druku dużych znaków daje użytkownikowi kontrolę nad kosztem wydruku etykiet. <br> <br> Oprogramowanie oparte na systemie Windows zostało zaprojektowane specjalnie z myślą o druku etykiet, czyli obszarze, w którym kontrola kosztów wydruku jest najważniejsza. Dzięki drukowaniu bezpośrednio na kartonach, zamiast na etykietach, efektywność kosztowa wzrasta znacząco. <br> <br> FX ONE Plus oferuje dalszą elastyczność integracji i może łączyć się z bazami danych, pozwala na pełne zdalne sterowanie przez istniejące oprogramowanie do zarządzania produkcją i oferuje pełne możliwości sieciowe, w tym WiFi. <br> <br> Zaprojektowana do taniego kodowania i znakowania na kartonach i pudełkach, prawdziwa alternatywa dla drukarki etykiet. Nie ma potrzeby stosowania skomplikowanych procedur uruchamiania i wyłączania. Wystarczy wyłączyć maszynę na koniec dnia i włączyć ją ponownie następnego. <br> <br> Oprócz kartonów można drukować na papierze, drewnie, tkaninie, EPS, piance, betonie itd."
    huge_cost_savings: Ogromna oszczędność kosztów dzięki zastąpieniu etykiet i wstępnie zadrukowanych opakowań drukiem o wysokiej rozdzielczości bezpośrednio na kartonach - idealne rozwiązanie dla pudełek, worków, tacek, palet drewnianych i innych
