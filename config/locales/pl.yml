    first_section_text: Wyraźne i precyzyjne znakowanie produktów osiągane wydajnie i ekonomicznie za pomocą pneumatycznej drukarki tłokowej Codamark. Kompaktowa drukarka tłokowa do maszyn napełniających w linii i obrotowych, drukowania daty przydatności do spożycia i innych zastosowań.
    phr_title: Pneumatyczna drukarka tłokowa
    phr_sub_title_one: Drukowanie bez nacisku
    phr_text_one: Wysokie prędkości można osiągnąć przy niskim ciśnieniu druku 10-20 psi, co umożliwia Codamark drukowanie bez nacisku bez uszkodzenia produktu.
    phr_sub_title_two: Czysty system atramentowy
    phr_text_two: Czysty, szybkoschnący wkład z atramentem jest zamontowany w głowicy drukującej, zapewniając czas schnięcia rzędu sekund na większości powierzchni. Uszczelniony wkład sprawia, że operator nigdy nie dotyka atramentu.
