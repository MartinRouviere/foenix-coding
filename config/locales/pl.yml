    fifth_section_sub_title: Co to jest DLL?
    fifth_section_text_one: DLL (Dynamic Link Library) jest zestawem funkcji oprogramowania, które mogą być wykorzystane przez zewnętrznych programistów do włączenia do ich własnych aplikacji. Opisana tutaj Foenix DLL dostarcza zestaw funkcji, które umożliwiają sterowanie drukarką FX ONE za pomocą aplikacji FXPro lub kontrolera dotykowego Foenix. Biblioteka znacznie upraszcza proces komunikacji z drukarką dla programisty, ponieważ zajmuje się ona faktycznym stosowaniem protokołu. Programista używa wtedy stosunkowo prostego mechanizmu do montowania drukarek, ładowania wiadomości i przesyłania danych.
    fifth_section_title_two: Jak działa DLL?
