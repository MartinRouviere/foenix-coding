  about:
    title: Wewnątrz Foenix Coding
    first_section_title_one: KIM JESTEŚMY
    first_section_text_one: Foenix Coding jest wiodącym producentem i globalnym dostawcą najnowszych drukarek atramentowych dla przemysłu spożywczego, napojów, farmaceutycznego, przemysłowego i elektronicznego do kodowania, znakowania (drukowania) i identyfikacji produktów w linii produkcyjnej. Przez ponad 5 lat Foenix zbudował światową reputację dzięki jakości i kreatywności, w połączeniu z efektywnością kosztową i niską obsługą techniczną naszych drukarek.
    first_section_title_two: PRZEDSIĘBIORSTWO
    first_section_text_two: "Foenix Coding jest znany ze swoich przemysłowych drukarek atramentowych, specjalizujących się w projektowaniu i produkcji bezobsługowych systemów atramentowych. Aby brytyjski producent mógł odnieść globalne zwycięstwo, musi zrobić o wiele więcej niż tylko zaoferować konkurencyjny produkt. Przemyślany projekt firmy Foenix zaowocował radykalnym zmniejszeniem liczby komponentów wewnątrz drukarek. Takie podejście doprowadziło do obniżenia kosztów produkcji, a także do zwiększenia niezawodności drukarek, dzięki czemu Foenix stał się inspirującym graczem na skalę światową."
    first_section_title_three: RYNEK
    hiring_title: Dołącz do nas, zatrudniamy!
    hiring_text: Gotowy na zmianę kariery? Chcesz pracować w start-upie z dużymi ambicjami? Dołącz do nas!
    view_openings: Przeglądanie ofert pracy
    our_values_title: NASZE WARTOŚCI
    our_values_text: 'Produkty Foenix opierają się na podstawowych wartościach firmy: innowacyjności, wzornictwie i jakości.'
    ov_card_title_one: INNOWACJA
    ov_card_text_one_html: "Piezoelektryczny strumień atramentu jest akceptowany jako oferujący najwyższy poziom jakości druku spośród wszystkich technologii druku, a jednocześnie jest łatwy w utrzymaniu i dlatego osiąga najwyższy poziom niezawodności w czasie pracy. <br> Jego stały druk zapewnia niezawodną czytelność na produktach. "
    ov_card_title_two: DESIGN
    ov_card_text_two_html: "Tak często drukarki atramentowe są projektowane jako skomplikowane rozwiązanie prowadzące do niepotrzebnych skomplikowanych procedur konserwacyjnych. <br> Foenix zaprojektował swoją gamę drukarek atramentowych z minimalną ilością komponentów, aby zmaksymalizować czas pracy i zminimalizować konieczność konserwacji. "
    ov_card_title_three: JAKOŚĆ
    ov_card_text_three: Wszystkie nasze produkty, drukarki, tusze, materiały eksploatacyjne są produkowane w Wielkiej Brytanii i zbudowane z myślą o trwałości. Oprogramowanie i systemy sprzętowe zostały opracowane we współpracy z profesjonalistami w dziedzinie produkcji i pakowania, aby pomóc im w codziennych wyzwaniach związanych z drukowaniem dat przydatności do spożycia, kodów partii, kodów kreskowych 2D, logo graficznych i innych wymagań.
    whats_next_title: CO DALEJ
    whats_next_text_html: "Po globalnym i gwałtownym wzroście firmy w ostatnich latach Foenix Coding koncentruje się na wzmocnieniu istniejącej sieci dystrybutorów. <br> Zespół badawczo-rozwojowy jest w trakcie opracowywania nowej generacji drukarek FX ONE o zwiększonej wysokości druku, z wieloma głowicami drukującymi i zestawem łatwych w użyciu funkcji komunikacyjnych. "
    first_section_text_three: Drukarki Foenix oferują oszczędne rozwiązania zarówno w zakresie kodowania opakowań pierwotnych, jak i wtórnych. Obejmuje to wymianę etykiet i alternatywy dla TIJ (Thermal Ink Jet) i CIJ (Continuous Ink Jet). Nasze drukarki są inne, ponieważ wykorzystują inną technologię. Dlatego drukarki Foenix mogą być oferowane jako rozwiązanie alternatywne. Jednocześnie łatwo wpasowują się w dowolną gamę produktów z zakresu kodowania i znakowania.
    second_section_title: Nasza misja
    second_section_text: "Foenix Coding jest firmą z siedzibą w Wielkiej Brytanii i wszystkie nasze produkty są wytwarzane w tym kraju. Jesteśmy pasjonatami nowych technologii i innowacyjnych rozwiązań w zakresie druku, a nasz zespół składa się wyłącznie z ekspertów w dziedzinie technologii druku atramentowego. Wszyscy jesteśmy byłymi pracownikami Sauven Marking i wnieśliśmy do tej nowej przygody wszystkie nasze umiejętności, doświadczenie, wiedzę, a co ważniejsze nasz entuzjazm."
    second_section_text_two: Naszą misją jest uczynienie naszych wysokiej jakości i prostych w obsłudze drukarek dostępnymi dla każdego na świecie. Jesteśmy tutaj, aby pomóc Ci zwiększyć wydajność Twojej linii produkcyjnej i pomóc Ci z wyzwaniami związanymi z identyfikowalnością produktów.
    second_section_text_three: Twoje złożone wyzwania związane z kodowaniem i znakowaniem nie wymagają skomplikowanych i drogich rozwiązań.
    third_section_title: Koncentrujemy się na znaczeniu kosztów posiadania w druku przemysłowym.
    third_section_text: Niezależnie od tego, czy szukasz drukarki atramentowej do kodowania na kartonach czy znakowania produktów, inwestycja w druk nie sprowadza się już tylko do ceny drukarki. Materiały eksploatacyjne i konserwacja stały się głównymi czynnikami określającymi koszt posiadania.
    fourth_section_text_right: Foenix Coding oferuje gamę drukarek, które obniżają koszty posiadania. Kierujemy się filozofią "zero konserwacji" w przypadku drukowania małych znaków. Pracujemy również ciężko, aby zaoferować najbardziej przyjazną dla użytkownika drukarkę przemysłową. Drukarki Foenix współpracują z prostym oprogramowaniem Windows PC z obrazkowymi klawiszami i/lub bardzo rozwiniętym i intuicyjnym kontrolerem dotykowym.
    fifth_section_title: Wyprodukowano w Wielkiej Brytanii i zbudowano z myślą o trwałości
    fifth_section_text_one: "Wszystkie nasze produkty - drukarki, tusze, materiały eksploatacyjne - są produkowane w Wielkiej Brytanii. Oprogramowanie i sprzęt zostały opracowane we współpracy z profesjonalistami z branży produkcyjnej i opakowaniowej, aby pomóc im w codziennych wyzwaniach związanych z drukowaniem dat przydatności do spożycia, kodów partii, kodów kreskowych 2D, logotypów graficznych i innych wymagań."
    fifth_section_text_two: "Nasza oferta przemysłowych drukarek atramentowych opartych na Xaar jest bezobsługowa. Zostały one specjalnie zaprojektowane do użytku przemysłowego w takich sektorach jak: żywność, napoje, motoryzacja, budownictwo, przetwórstwo, urządzenia medyczne, farmacja, elektronika i chemia...."
  inks_and_consumables:
    first_section_text: Duże wkłady atramentowe
    first_section_text_two: Drukarka FX ONE jest kompatybilna z wieloma różnymi rodzajami atramentów, co czyni ją najbardziej uniwersalną drukarką na rynku. Drukowanie na dowolnym podłożu i do 15 milionów znaków na wkład. Oferujemy najszerszą gamę płynów do drukarek atramentowych, aby sprostać nawet najbardziej specjalistycznym zastosowaniom klientów.
    inks_card_title_one_html: "Wysoka przyczepność<span class='text-orange'>.</span>"
    inks_card_text_one: Atrament o wysokiej adhezji zaprojektowany specjalnie do zastosowań przy wytłaczaniu PVC. Uzyskaj bezprecedensową jakość druku na rurach PVC.
    inks_card_title_two_html: "Szeroka gama atramentów<span class='text-orange'>.</span>"
    inks_card_text_two: Różnorodne atramenty umożliwiają nadruk na materiałach nieporowatych (plastik, szkło, metal) lub porowatych (karton, drewno, gips). Dostępna jest szeroka gama kolorów oraz tusze UV czytelne i utwardzane promieniami UV.
    inks_card_title_three_html: "Wysoki Kontrast<span class='text-orange'>.</span>"
    inks_card_text_three: Najwyższy kontrast na ciemniejszych produktach dzięki naszej gamie atramentów pigmentowych. Upewnij się, że Twoje kody wyróżniają się zarówno na ciemnych, jak i jasnych podłożach.
    grid_title_one: Zapieczętowany wkład atramentowy
    grid_text_one: Zintegrowany i wymienny wkład z atramentem utrzymuje system atramentowy w czystości, wolny od zanieczyszczeń. Nasze atramenty charakteryzują się doskonałą przyczepnością i kontrastem na szerokiej gamie porowatych i nieporowatych materiałów, takich jak karton, metal, szkło, papier, drewno i wiele tworzyw sztucznych. Nasze atramenty oferują wyjątkową wydajność w większości typowych warunków aplikacji.
    grid_title_two: Farby przyjazne dla produkcji
    grid_text_two: Do zastosowań na rynkach żywności, napojów, kosmetyków, artykułów gospodarstwa domowego, artykułów przemysłowych i wytłaczania, oferujemy wysokiej jakości kontrolowane atramenty, które są praktycznie bezwonne i nie są oparte na M.E.K. Oferujemy również tusze kolorowe.
    grid_title_three: Farby HDPVC do wytłaczania rur PVC
    grid_text_three: Oferujemy teraz atrament o wysokiej adhezji zaprojektowany specjalnie do zastosowań przy wytłaczaniu PVC. Uzyskaj bezprecedensową jakość druku na rurach PVC.
    grid_title_four: Prosty system atramentowy
    grid_text_four: Zapas atramentu znajduje się w wygodnym systemie wkładów, które są umieszczone w tylnej części urządzenia. Wymiana wkładu z atramentem jest prosta i czysta i można ją przeprowadzić w ciągu kilku sekund bez przerywania procesu drukowania. Nigdy nie przegapisz wydruku i zawsze uzyskasz jakość druku w wysokiej rozdzielczości, która pasuje do wizerunku Twojego produktu.
    lowest_ink_title: Najniższe zużycie atramentu na rynku
    lowest_ink_text: Niezależnie od tego, czy szukasz drukarki atramentowej do kodowania na kartonach czy znakowania produktów, inwestycja w druk nie sprowadza się już tylko do ceny drukarki. Materiały eksploatacyjne i konserwacja stały się głównymi czynnikami określającymi koszt posiadania. Dzięki przemyślanej konstrukcji, drukarki atramentowe piezoelektryczne mają wyjątkowo niskie zużycie atramentu i dlatego oferują bardzo niski koszt wydruku.
