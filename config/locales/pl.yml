  fxone_standard:
    first_section_title: STANDARD
    full_title: FX ONE STANDARD
    first_section_text: Wysoka rozdzielczość druku bezpośrednio na kartonach, tackach i workach na linii produkcyjnej eliminuje konieczność stosowania kosztownych opakowań z nadrukiem lub drogich etykiet.
    grid_title_one: Inteligentne rozwiązanie do druku opakowań w wysokiej rozdzielczości
    grid_description_one_html: "Nowy FX ONE Standard oferuje niewiarygodną jakość druku w kompaktowej drukarce o pełnych możliwościach. Może być używana jako prosta, samodzielna, łatwa w programowaniu drukarka lub zintegrowana z systemem sieciowym o pełnym zakresie produkcji. Nie ma potrzeby stosowania drogich etykiet: Użyj FX ONE Standard do drukowania w wysokiej rozdzielczości bezpośrednio na kartonach, tackach, workach lub innych produktach na linii produkcyjnej, aby wyeliminować konieczność stosowania kosztownych opakowań z nadrukiem lub drogich etykiet."
    grid_link_one: Pobierz próbkę wydruku
    grid_title_two: Oszczędzaj czas, oszczędzaj pieniądze
    grid_description_two_html: "Nie ma potrzeby stosowania skomplikowanych procedur uruchamiania i wyłączania. Wystarczy wyłączyć urządzenie na koniec dnia i włączyć je ponownie następnego. <br> Drukarka FX ONE została zaprojektowana z minimalną ilością komponentów, aby zapewnić maksymalną niezawodność. Brak pomp, zaworów, sprężonego powietrza i pojedynczej płytki drukowanej oznacza niskie koszty utrzymania i brak kosztownych umów serwisowych. <br> <br> Niższe koszty druku - monitoruj i zarządzaj kosztem wydruku, aby łatwo zmniejszyć zużycie atramentu o 75%. Drukowanie za pomocą mikrokropelek atramentu i szczelnego wkładu z atramentem zapewnia niski koszt wydruku bez marnowania atramentu. Łatwo przepływający atrament na bazie oleju znajduje się w szczelnie zamkniętym wkładzie z atramentem o pojemności 110 ml, co zapewnia brak odpadów, zanieczyszczeń i bałaganu. Wymiana wkładu trwa kilka sekund, podczas gdy drukarka nadal drukuje. Drukarka może być zaprogramowana do automatycznego oczyszczania i czyszczenia. "
    grid_link_two: Uzyskaj szybką wycenę
    grid_title_three: Wszechstronność produkcji
    grid_description_three_html: "Kompaktowa i innowacyjna konstrukcja przemysłowa FX ONE umożliwia przenoszenie drukarki w różne miejsca w ciągu kilku minut. Wystarczy ją odłączyć i przenieść. Dzięki dużemu ekranowi dotykowemu można bezproblemowo sterować wszystkimi funkcjami drukowania. Wystarczy nacisnąć przycisk drukowania i rozpocząć drukowanie na czymkolwiek. <br> <br> Drukarki FX ONE mogą być połączone w celu zapewnienia druku po obu stronach kartonu z takimi samymi lub różnymi komunikatami. Wysoka rozdzielczość druku w połączeniu z możliwością importowania dowolnych stylów czcionek, grafiki i drukowania w dowolnych językach poprawi wizerunek Twojego produktu."
    grid_title_four: Pełna zdolność do integracji
    grid_description_four_html: "Pakiet oprogramowania Foenix FX APP umożliwia pełną integrację z drukarkami sieciowymi, dostęp do baz danych, tworzenie komunikatów w trybie off-line, łączenie ze skanerami przemysłowymi, czytnikami kodów kreskowych, weryfikatorami i innymi urządzeniami produkcyjnymi. <br> Wybór komunikatów może być ręczny lub zabezpieczony za pomocą czytnika kodów kreskowych. "
