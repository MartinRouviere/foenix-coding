    grid_title_three: Praca w sieci i integracja
    grid_description_three_html: "FX APP daje pełną możliwość integracji z drukarkami sieciowymi, dostępu do baz danych, tworzenia komunikatów off-line, łączenia się ze skanerami przemysłowymi, czytnikami kodów kreskowych, weryfikatorami i innymi urządzeniami produkcyjnymi. <br> <br> Zaawansowane zarządzanie drukarkami: <br> Maksymalizacja czasu sprawności poprzez zarządzanie produkcją na wielu drukarkach Foenix z jednego miejsca. Monitoruj postępy, śledź błędy i zyskaj wgląd dzięki analityce druku. "
    grid_title_four: Oprogramowanie firmware Foenix
    grid_description_four: Drukarki, które z czasem stają się jeszcze lepsze. Spraw, aby Twoja drukarka FX ONE była jeszcze bardziej wydajna dzięki ulepszeniom wydajności i dodatkowym funkcjom w każdej aktualizacji oprogramowania sprzętowego.
    grid_title_five: Pełna integracja z naszą biblioteką DLL
    grid_description_five_html: "Co to jest DLL? <br> <br> DLL (Dynamic Link Library) to zestaw funkcji oprogramowania, które mogą być wykorzystane przez zewnętrznych programistów do włączenia do ich własnych aplikacji. Foenix DLL dostarcza zestaw funkcji, które umożliwiają sterowanie drukarką FX ONE za pomocą aplikacji FX APP lub kontrolera dotykowego Foenix. Biblioteka znacznie upraszcza proces komunikacji z drukarką, ponieważ zajmuje się samym protokołem. Programista wykorzystuje wtedy stosunkowo prosty mechanizm do monitorowania drukarek, ładowania wiadomości i przesyłania danych."
    grid_title_six: Zapobieganie błędom użytkownika w ustawieniach drukowania
    grid_description_six: Koniec z błędami dzięki automatycznej konfiguracji ustawień drukowania za pomocą czytnika ręcznego. Skaner kodów kreskowych może być użyty do wybrania wiadomości do wydrukowania lub do wypełnienia pól w wiadomości poprzez zeskanowanie odpowiednich kodów kreskowych. Mniej ręcznej interwencji oznacza mniej błędów w kodowaniu.
