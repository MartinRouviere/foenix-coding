  software:
    first_section_title_one: FX TOUCH CONTROLLER
    first_section_title_two: "Programming without training: control your printer with just a touch through our smart FX Touch Controller."
    first_section_text_one: Programming without training
    first_section_text_two: control your printer with just a touch through our smart FX Touch Controller.
    first_section_text_three: We paid a lot of attention to the user interface design of the FX APP to simplify the workflow of your daily projects.
    first_section_text_four: The FX APP running on the FX Touch Controller is also available as a PC software so you can control your printer from any computer.

    second_section_title: FX APP
    second_section_text: The ultimate tool to always have your production in control and reduce your costs.
    second_section_text2: Foenix FX APP enables you to design messages in record time through its user friendly interface.
    second_section_check_one: Simple interactive windows programming
