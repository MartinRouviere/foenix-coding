    first_section_text: "Helping businesses improve efficiency: Avoid getting locked into expensive inkjet printers that will drain your budget over time by checking warranty details, service terms, maintenance/repairs costs, ink & consumables costs. Gain the confidence to choose the most cost-effective solution for your business. Calculate the total cost of ownership of your printer before making a decision"
