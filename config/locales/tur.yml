  foenix_codapack:
    first_section_title: FOENIX CODAPACK
    first_section_text: Codapack yazıcıların tümü, değiştirilebilir önceden emprenye edilmiş Plastik Mürekkep Silindirleri ve değiştirilebilir Baselock Tipi kullanır. Bir ürünün üstüne, altına veya yanına baskı yapmak için kolayca monte edilirler. Bu yazıcılar, sıfır arıza süresinin gerekli olduğu ve ürün başına en düşük baskı maliyetinin gerekli olduğu yerlerde yaygın olarak kullanılmaktadır.
                        Yalnızca kodu veya son kullanma tarihini günde veya haftada bir kez değiştirirken, Codapack yazıcılar en iyisidir.
    ccirp_title: Kontak kodlayıcılar ve mürekkep silindirli yazıcılar
    ccirp_sub_title_one: Uygulamalar
    ccirp_text_one_html: Kartonlarınız, çuvallarınız, hava aldırma ambalaj tablalarınız veya sürekli malzemeleriniz için en uygun maliyetli kodlayıcı yelpazesi.
                    <br>
                    Basit ve verimli Codapack kontak kodlayıcı serisinin tümü, gözenekli yüzeylere yazdırmak için değiştirilebilir önceden emprenye edilmiş Plastik Mürekkep Silindirleri ve değiştirilebilir Baselock Tipi kullanır.
    ccirp_sub_title_two: Avantajlar
    ccirp_text_two: Bakım gerektirmez Kodlayıcıların tümü, herhangi bir bakım gerektirmeden her gün mükemmel baskı sağlayan basit mekanik yazıcılardır.
    ccirp_sub_title_three: Özelleştirilmiş baskı
    ccirp_text_three: Baselock yazı tipi aralığında birçok standart yazı tipi stili mevcuttur, ancak özelleştirilmiş baskı stilleri, logolar ve grafikler kolayca üretilir.
    ccirp_sub_title_four: Hızlı baskı değişikliği
    ccirp_text_four: Yazı tamburu üzerindeki baskı metnini değiştirmek hızlı ve basit bir iştir Özellikler Müşteri gereksinimlerini karşılamak için altı farklı baskı yüksekliği modeli mevcuttur.
    ccirp_sub_title_five: En düşük baskı maliyeti
    ccirp_text_five: Baselock tipi ve uzun ömürlü Plastik mürekkep silindirlerinin kullanılması, mümkün olan en düşük ürün baskı maliyetini sağlar.
    cdp_title: Codapack Bilgisi
    cdp_sub_title_one: Baselock Tipi
    cdp_text_one: Baselock tipi stillerin geniş bir yelpazesi, tipi metal kilitleme halkalarına veya yivli kauçuk bazlı manşona basitçe basarak bir mesaj oluşturmak için sunulmaktadır.
    cdp_sub_title_two: Plastic Mürekkep Merdaneleri
    cdp_text_two_html: Bu mürekkep silindirleri, kartonlar, tepsiler ve kağıt torbalar gibi gözenekli yüzeylere yoğun kalitede baskı sağlamak için Codapack yazıcı serisine hızla yerleştirilir.
                  <br>
                  Bu uzun ömürlü önceden mürekkeplenmiş silindirler tek kullanımlıktır ve temiz ve verimli bir mürekkepleme sistemi sağlar. Siyah, mavi, kırmızı ve yeşil renkleri mevcuttur.
    cdp_sub_title_three: Elyaf ve Sünger Silindirler
    cdp_text_three: Gözeneksiz yüzeyler için bu silindirlerden herhangi biri özel sıvı mürekkeplerle kullanılabilir.
    list_text_one: Ayarlanabilir yay montajı, baskı basıncının kartonun gücüne uyacak şekilde ayarlanmasını ve mükemmel bir baskı elde edilmesini sağlar.
    list_text_two: Yazıcılar, uzun sorunsuz ömür sağlayan sağlam alüminyum dökümlerden ve makaralı rulmanlardan üretilmiştir.
    list_text_three: Tip tambur dönüşü, her kartonda aynı baskı konumunu verecek şekilde kontrol edilir.
    list_text_four: Codapack yazıcı serisi, tek bir basit montaj braketi ile bir konveyöre kolayca monte edilir.

