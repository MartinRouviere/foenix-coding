  foenix_codaprint:
    first_section_title: FOENIX CODAPRINT
    first_section_text: Metal, plastik, cam, karton üzerinde yüksek ve düşük hızda markalama için Foenix Coding'den güvenilir sürekli yazıcı. Hızlı kuruyan sızdırmaz mürekkep kartuşları kullanarak ürününüzü yüksek hızda tekrar yazdırmak için basit bir kontak kodlayıcı.
    get_prices: Fiyat Alın
    cp_title: Tüm malzemelere sürekli baskı
    cp_sub_title_one: Uygulamalar
    cp_text_one: Codaprint, sürekli hareket eden veya indekslenen ve tekrar baskının gerekli olduğu malzemelere tanımlama işaretleri, son kullanma tarihleri, geri dönüşüm logoları, müşteri ürün adları vb. uygulamak için kullanılır.
                     Bazı tipik uygulamalar, ekstrüde film, torba baskı, çelik levhalar, plastik pencere ekstrüzyonları, şrink film, karton göbek sargıları, Alçıpan, kenar ambalaj panosu, aynaların ve kağıdın arkaları üzerindedir.
    cp_sub_title_two: Kolay kurulum
    cp_text_two: Codaprint, işaretlenecek malzeme boyunca sabit bir çubuğa kolayca monte edilir. Ünite üzerindeki dikey ayar, baskı açık/kapalı konumları verir. Yazıcı, tip tamburun üzerindeki kauçuk lastikler ile malzeme arasındaki sürtünme temasıyla çalıştırılır.
    cp_sub_title_three: Mürekkepler
    cp_text_three: Mürekkep Kartuşları, çoğu yüzeye uyacak şekilde çeşitli mürekkep türleri ve renklerde mevcuttur. Size ürününüz için en uygun aralık konusunda tavsiyelerde bulunabiliriz.
    cp_sub_title_four: Baskı tercihi
    cp_text_four: Standart Codaprint tipi tambur, Baselock değiştirilebilir kauçuk tipi ile kullanım için metal kilitleme halkaları ile donatılmıştır. Baselock, baskının hızlı bir şekilde değiştirilmesini sağlamak için birçok karakter stilinde ve özelleştirilmiş logolarda mevcuttur.
    cp_sub_title_five: Transfer Pedleri
