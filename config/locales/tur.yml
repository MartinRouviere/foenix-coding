    desc1end:  göz atın.
    title2: Hangi dili(lleri) desteklemektedir?
    desc2: Hiç bir sınırlama olmaksızın herhangi bir dilde yazdırabilirsiniz
    desc2end: Yazılım arayüzü konusunda da 16 dili desteklemektedir lakin çok yakında diğer dilleri de ekliyor olacağız.  Şayet dil talepleriniz bulunmaktaysa, lütfen bunu sales@foenixcoding.com adresine gönderiniz
    title3: Boyutları nedir?
    desc3: 242mm x 178mm x 90mm ya da 9.52 inç x 7 inç x 3.54 x tercih edebilirsiniz.
    title4: Yetkili Foenix distribütörleri nerede bulabilirim?
    desc4_1: Geniş distribütör ağımızla her kıtada bulunmaktayız ve neredeyse her ülkede yazıcılarımızı sunabiliyoruz!!
    desc4_2: Tutarlı ürün kalitemizi ve en iyi müşteri hizmetlerini ancak yerel temsilcilerimiz vasıtasıyla tedarik sağladığımızda tam anlamıyla garanti altına alabileceğimize inanıyoruz.
    desc4_3: Mevcut distribütör ağımız tek kişilik  küçük işletmelerden çok uluslu fimalara kadar değişmektedir. Deneyimlerimize dayanarak boyutun değil kendini adamışlığın, geniş kapsamlı yerel piyasa bilgi birikiminin ve ilgili sözleşmelerin ve de rekabetin başarıdaki kilit etkenler olduğunu keşfetmiş bulunmaktayız.
    desc4_4: Aracılarımız size, sizin zaman diliminizde ve dilinizde hızlı
    desc4_5: destek sunmak için her zaman hazırlar.
    desc4_6: Hızlı ve maliyeti düşük gönderim.
    desc4_7: Güvenilir yerel garanti hizmeti.
    desc4_8: Lütfen  
    desc4_9: bizimle
    desc4_10: şayet herhangi bir sorunuz varsa ya da aracılarımız hakkında daha fazla bilgi edinmek isterseniz irtibata geçmekten çekinmeyiniz.
    title5: Neden giriş yapamıyorum?
    desc5: Giriş sayfamız yalnızca mevcut distribitörlerimizin kendilerine ait kişiselleştirilmiş panolarına erişim sağlayabilmeleri için bulunmaktadır. Başka herhangi bir kimsenin bu sayfaya erişim sağlaması mümkün değildir. Şayet bir FOENIX distribütörü iseniz ve henüz panonuza erişiminiz yoksa lütfen bizi bilgilendirin.
    title6: Satın alım yapmadan evvel bir ücretsiz deneme yapabilir miyim? 
    desc6_1: Şayet Birleşik Krallık'ta iseniz evet
    desc6_2: Bir tane yedi günlük ücretsiz alabilirsiniz.
    desc6_3: Ücretsiz deneme süresince, tüm yazıcı özelliklerine erişim sahibi olacaksınız ve baskı başına maliyeti görüntüleyebileceksiniz ve yazıcımızı kullanarak ne kadar tasarruf edebileceğinizi hızlıca görebileceksiniz.
    desc6_4: Ücretsiz deneme müsaitlik durumuna tabidir.
    title7: Şayet farklı bir Foenix yazıcıya sahipsem – standart ya da uzaktan - her birisi için ayrı bir Yazılıma ihtiyaç duyacak mıyım?
    desc7: Hayır. Yazıcılarımızın tamamı Yazılım'ımızla tamamen uyumludur. Hangi modeli kullanıyor olursanız olun, yazıcılarınızın tamamını FX APP üzerinden görüntüleyebilirsiniz.
    title8: FX ONE Standard ve FX ONE Remote yazıcı arasındaki farklar nelerdir?
    desc8_1: FX One Standard, tüm kutu kodlama uygulamaları için mükemmel bir yazıcıdır. Gözenekli yüzeyler için yağ bazlı mürekkep ile çalışır ve kartonun bir tarafına baskı yapıldığında muhteşem sonuçlar verir.
    desc8_2: 8 satırlı düz metinden, çeşitli barkodlara, son kullanım tarihlerinden, logo, vardiya, sayaç, QR kodları, veri tabanından harici veriye kadar her şeyi basabilirsiniz…
    desc8_3: Bu yazıcı, 18 mm baskı yüksekliği ile yüksek çözünürlüklü baskı yapacaktır.
    desc8_4: Piyasadaki en düşük baskı başına maliyete sahiptir, bir kutu üzerine bilgi basmakta sizin için en etkin yoldur.
    desc8_5: FX One Remote da 18mm baskı kafası yüksekliği ile yüksek çözünürlüklüdür.
    desc8_6: Remote yazıcı ister manuel kapatıcı isterse de motorlu kapatıcı olarak 2 farklı modelde gelmektedir.
    desc8_7: Bu yazıcı gözenekli yüzeyler (karton, kağıt, ahşap gibi…)için yağ bazlı mürekkeple ya da gözeneksiz yüzeyler (plastik, metal, cam gibi…) için solvent bazlı mürekkep ile çalışmaktadır.
    desc8_8: Bu yazıcıyla sanal olarak herhangi bir ürün üzerine baskı yapabilirsiniz.
    title9_1: FX ONE Remote
    title9_2: Motorlu ya da Manuel kapatıcı, farkı nedir?
    desc9: FX ONE remote yazıcı, yazıcı kafasını korumak için bir kapatıcıya sahiptir. Motorlu versiyonuyla ise kapatıcı baskıdan sonra otomatik olarak kapanacaktır. Manuel versiyonunda gün başında kapatıcıyı manuel olarak açmanız ve gün sonunda üretim durduğunda manuel olarak kapatmanız gerekecektir.
    title10: Bir ürünün üzerine baskı yapabilir miyim?
    desc10: Evet, Uzaktan baskı kafasıyla teknik olarak her açıya baskı yapabilirsiniz
    title11: Ne tür mürekkep sunuyorsunuz? 
    desc11_1: Kontrolleri gerçekleştirilmiş kokusuz olup ve M.E.K bazlı olmayan mürekkeplere sahibiz. FX ONE yazıcılarda kullanılan piezo teknolojisi yalnızca tek mühürlü mürekkep kartuşuna ihtiyaç duyar ve ek tamamlayıcı solvent gerektirmez. Bu da işletme maliyetlerini ciddi manada azaltır. 
    desc11_2: gözenekli yüzeyler (karton, kağıt, ahşap gibi…)için yağ bazlı mürekkeple ya da gözeneksiz yüzeyler (plastik, metal, cam gibi…) için solvent bazlı mürekkep sunmaktayız.
    title12: Bakım sözleşmeleri bulunmakta mı?
    desc12_1: Maliyetli bakım sözleşmeleri bulunmamakta.
    desc12_2: Foenix yazıcılar azami güvenilirliği verebilmeleri için minimal bileşenle imal edilmektedir. Pompa, valf, basınçlı hava, damlacık yüklemesi ya da hava filtresi olmaması çok az bakım anlamına gelmektedir.
    title13: FX ONE yazıcıyla tasarruf edeceğimden nasıl emin olabilirim?
    desc13_1: and the cost per print for every message you will create on the FX APP Yazılımımız, kartuş başına baskı sayısını ve FX APP üzerinden oluşturacağınız her mesaj başına baskı maliyetini hesaplayacak bir özelliğe sahiptir.
    desc13_2: Çok güçlü bir araçtır çünkü yazıcımızı kullanarak ne kadar tasarruf ediyor olacağınızı görebilirsiniz. Maliyetler her zaman kontrolünüz altında olacak

