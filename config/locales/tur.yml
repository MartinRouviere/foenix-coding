  fxone_standard:
    first_section_title: STANDARD
    full_title: FX ONE STANDARD
    first_section_text: Pahalı önceden basılmış ambalajlara veya pahalı etiketlere olan ihtiyacı ortadan kaldırmak için bir üretim hattındaki kartonlara, tablalara ve çuvallara doğrudan yüksek çözünürlüklü baskı.
    grid_title_one: Yüksek çözünürlüklü ambalaj baskısı için akıllı çözüm.
    grid_description_one_html: "Yeni FX ONE Standard, tam özellikli bir kompakt yazıcıda inanılmaz baskı kalitesi sunar. Programlanması kolay, tek başına basit bir yazıcı olarak veya tam üretim ağ sistemine entegre olarak kullanılabilir. Pahalı etiketlere gerek yok: Pahalı önceden basılmış ambalajlara veya pahalı etiketlere olan ihtiyacı ortadan kaldırmak için bir üretim hattındaki kartonlara, tablalaraçuvallara veya diğer ürünlere doğrudan yüksek çözünürlüklü baskı için FX ONE Standard'ı kullanın."
    grid_link_one: Bir Baskı örneği alın
    grid_title_two: Zamandan Tasarruf edin, Paradan Tasarruf edin
    grid_description_two_html: "Karmaşık başlatma ve kapatma prosedürlerine gerek yok. Günün sonunda makineyi kapatıp ertesi gün tekrar açmanız yeterlidir.
                            <br>
                            FX ONE yazıcılar azami güvenilirliği verebilmeleri için minimal bileşenle imal edilmektedir. Pompa, valf, basınçlı hava, damlacık yüklemesi ya da hava filtresi olmaması çok az bakım anlamına gelmektedir.
                            <br>
                            <br>
                            Azaltılmış baskı maliyetleri - mürekkep tüketimini kolayca %75 oranında azaltmak için baskı başına maliyeti izleyin ve yönetin. Mikro mürekkep damlacıkları ve sızdırmaz mürekkep kartuşu ile baskı, mürekkep israfı olmadan baskı başına düşük maliyet sağlar.
                            Kolay akan yağ veya solvent bazlı mürekkep, atık, kirlilik ve pislik olmamasını sağlamak için sızdırmaz bir mürekkep kartuşu içindedir. Yazdırmaya devam ederken kartuşun değiştirilmesi birkaç saniye sürer. Yazıcı, otomatik temizleme ve temizleme için programlanabilir."
    grid_link_two: Hızlı bir maliyet tahmini alın
    grid_title_three: Üretim çok yönlülüğü
    grid_description_three_html: "FX ONE'ın kompakt ve yenilikçi endüstriyel tasarımı, yazıcıyı dakikalar içinde farklı konumlara taşımanıza olanak tanır. Sadece fişini çekin ve hareket ettirin. Geniş dokunmatik ekranı ile sorunsuz çalışır ve tüm baskı fonksiyonları kolaylıkla kontrol edilebilir. Sadece yazdır düğmesine basın ve herhangi bir şeye yazdırmaya başlayın.
                                  <br>
                                  <br>
                                  FX ONE yazıcıları, aynı veya farklı mesajlarla bir kartonun her iki tarafına baskı yapmak için bağlanabilir. Herhangi bir yazı tipi stilini, grafiği içe aktarma ve herhangi bir dilde yazdırma yeteneği ile birleştirilmiş yüksek çözünürlüklü baskı, ürün resminizi geliştirecektir."
    grid_title_four: Tam Entegrasyon Kabiliyeti
    grid_description_four_html: "Foenix FX APP Yazılım paketi, yazıcılar arasında ağ oluşturma, veri tabanlarına erişme, çevrimdışı mesajlar oluşturma, endüstriyel tarayıcılara, barkod okuyuculara, doğrulayıcılara ve diğer üretim ekipmanlarına bağlanma için tam entegrasyon yeteneği sağlar.
                                <br>
