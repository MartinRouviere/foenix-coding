  about:
    title: Foenix Kodlama Esasları
    first_section_title_one: BİZ KİMİZ
    first_section_text_one: Foenix Coding,  üretim hattındaki ürün kodlama, işaretleme (yazdırma) ve tanımlama dahilinde gıda, içecek, eczacılık, endüstriyel ve elektronik endüstrileri için en son model mürekkep püskürtmeli yazıcıların dünyanın önde gelen bir imalatçısı ve global tedarikçisidir. Foenix, 5 yılı aşkın bir süredir yazıcı tasarımlarında maliyet etkinliği ve düşük bakım giderleriyle kalite ve yaratıcılığı harmanlayıp dünya çapında bir üne kavuşmuştur.
    first_section_title_two: ŞİRKET
    first_section_text_two: "Foenix Coding, endüstriyel mürekkep püskürtmeli yazıcıların tasarımında uzmanlaşmış olup bakım maliyetsiz mürekkep püskürtme sistemlerinin imalatıyla tanınmaktadır. Birleşik Krallık kökenli bir imalatçı olarak, küresel olarak kazanabilmek adına yalnızca rekabetçi bir ürün sunmaktan çok daha fazlasını yapmamız gerekmekte. Foenix akıllı tasarım, yazıcısının içerisindeki bileşenlerin radikal bir şekilde azaltılmasıyla sonuçlanmıştır. Bu yaklaşım, imalat masraflarında bir azalmaya sonuç vermiş olmasının yanı sıra yazıcı güvenilirliğini de artırarak Foenix'in dünya çapında ilham verici bir oyuncu olmasını sağlamıştır."
    first_section_title_three: PİYASA
    hiring_title: Bize katılın, işe alım yapıyoruz!
    hiring_text: Kariyerinizde bir değişikliğe mi hazırsınız ve büyük hedefleri olan bir yeni işletmede çalışmak mı istiyorsunuz? Bize katılın!
    view_openings: Açık Pozisyonları Görüntüle
    our_values_title: DEĞERLERİMİZ
    our_values_text: Foenix ürünleri firmanın temel değerleri olan inovasyon, tasarım ve kaliteyi temel almaktadır.
    ov_card_title_one: İNOVASYON
    ov_card_text_one_html: "Piezoelectric mürekkep püskürtme bakımının kolay olmasının yanı sıra en yüksek baskı kalitesini herhangi bir baskı teknolojisinde sunuyor olarak kabul edilmektedir ve bu sebeple en yüksek düzeyde makine çalışma süresine ulaşabilmektedir.
                           <br>
                           Tutarlı baskı, ürünlerde güvenilir okunabilirliği mümkün kılmaktadır."
    ov_card_title_two: TASARIM
    ov_card_text_two_html: "Mürekkep püskürtmeli yazıcılar sıklıkla gereksiz karmaşık bakım rutinleriyle gelen karmaşık bir çözüm olarak tasarlanmaktadır.
                           <br>
                           Foenix, mürekkep püskürtmeli yazıcıları ürün yelpazesini makine kullanım süresini en üst düzeye çıkartmak ve bakım maliyetlerini en aza indirgemek için minimal bileşenler ile tasarlanmaktadır."
    ov_card_title_three: KALİTE
    ov_card_text_three: Tüm ürünlerimiz, yazıcılarımız, mürekkeplerimiz ve sarf malzemelerimiz Birleşik Krallık'ta üretilmiş olup uzun ömürlü olacak şekilde yapılandırılmıştır. The software and hardware systems have been developed in collaboration with manufacturing and packaging professionals to help them with their daily challenges to print best before dates, batch codes, 2D barcodes, graphic logos and other requirements.
    whats_next_title: SIRADA NE VAR
    whats_next_text_html: "Son yıllardaki küresel ve üstel büyüme akabinde, Foenix coding mevcut distribütör ağını daha da güçlendirmeye odaklanmaktadır.
                          <br>
                          Ar&Ge ekibi artırılmış baskı yüksekliği, birden fazla yazıcı başlığı ve kullanımı kolay iletişim fonksiyonlarıyla yeni nesil FX ONE yazıcılarının tam gelişimiyle ilgilenmektedir."


    first_section_text_three: Foenix yazıcıları hem birincil hem de ikincil ambalajlamaların kodlanmasında maliyetten tasarruf sağlayan çözümler sunmaktadır. Buna Etiket Değiştirme ve TIJ (Termal Mürekkep Püskürtme) için ve CIJ (Sürekli Mürekkep Püskürtme) de dahildir. Yazıcılarımız farklıdır çünkü başka bir teknoloji kullanmaktadır. Bu sebeple Foenix yazıcıları farklı bir çözüm olarak önerilebilirler. Aynı zamanda herhangi bir ürün yelpazesinin kodlama ve işaretleme çözümlerine de kolaylıkla uyum sağlayabilirler.
    second_section_title: Misyonumuz
    second_section_text: "Foenix Coding, Birleşik Krallık kökenli bir firmadır ve tüm ürünlerimiz Birleşik Krallık'ta üretilmektedir. Yeni teknoloji ve yenilikçi baskı çözümleri konusunda tutkuluyuz ve ekip tamamen mürekkep püskürtmeli baskı teknolojileri alanından uzmanlardan oluşmaktadır. Hepimiz Sauven Marking'in eski çalışanlarıyız ve yüm becerilerimizi, deneyimimizi, bilgi birikimimizi, uzmanlığımızı ve daha da önemlisi şevkimizi bu macerada beraberimizde getirdik."
    second_section_text_two: Misyonumuz, yüksek kaliteli ve basit yazıcılarımızı dünyadaki herkesin erişimine sunabilmektir. Üretim hattınızı etkinliğini artırmak ve ürün takip edilebilirliği zorluklarında sizlere yardımcı olmak için buradayız. 
    second_section_text_three: Karmaşık kodlama ve işaretleme zorluklarınız, karmaşık ve pahalı çözümlere ihtiyaç duymuyor.
    third_section_title: Endüstriyel baskıdaki sahip olma maliyetinin önemine odaklanıyoruz.
    third_section_text: İster kasa kodlama ya da ürün işaretleme için bir mürekkep püskürtmeli yazıcı arayışı içerisinde olun, baskıdaki yatırım artık yalnızca yazıcı fiyatıyla sınırlı değildir. Sarf malzemeleri ve bakım sahip olma maliyetinizi belirleyen ana faktörler olmuştur.
    fourth_section_text_right: Foenix Coding, sahip olma maliyetini düşüren bir yazıcı ürün yelpazesi sunmaktadır. Küçük tipteki baskılar için sıfır bakım felsefesini benimsemekteyiz. Ayrıyetten, en kullanıcı dostu endüstriyel yazıcıyı sunmak için sıkı çalışıyoruz. Foenix yazıcıları, görselli anahtarları olan basit bir Windows yazılımıyla ve/veya oldukça gelişmiş ve sezgisel bir Touch Controller ile çalışmaktadır.
    fifth_section_title: Birleşik Krallık'ta üretilmiş olup uzun ömürlü olacak şekilde yapılandırılmıştır
    fifth_section_text_one: "Tüm ürünlerimiz, yazıcılarımız, mürekkeplerimiz ve sarf malzemelerimiz Birleşik Krallık'ta üretilmiştir. Yazılım ve donanım sistemleri, imalat ve ambalaj sektör profesyonelleri işbirliğiyle onların son kullanma tarihi, parti kodları, 2D barkodlar, grafik logoları ve diğer baskı gereksinimlerindeki gündelik zorluklarında yardımcı olabilmek adına geliştirilmiştir."
    fifth_section_text_two: "Endüstriyel Xaar bazlı mürekkep püskürtmeli yazıcı yelpazemiz bakım gerektirmez. Bunlar özellikle gıda, içecek, otomotiv, inşaat, çevirim, tıbbi cihazlar, eczacılık, elektronik ve kimyasal gibi sektörledeki endüstriyel kullanım için tasarlanmıştır"

  inks_and_consumables:
    first_section_text: Büyük Mürekkep Kartuşları
    first_section_text_two: FX ONE yazıcının bir çık farklı mürekkep tipiyle uyumlu olması, onu piyasadaki en çok yönlü yazıcı haline getirmektedir. Herhangi bir alt katman ve kartuş başına 15 milyon karaktere kadar baskı. En özel müşteri uygulamalarını bile karşılamak için en geniş mürekkep püskürtme sıvısı yelpazesini sunuyoruz
    inks_card_title_one_html: "Yüksek Yapışma<span class='text-orange'>.</span>"
    inks_card_text_one: Yüksek Yapışkan Mürekkep özellikle PVC ekstrüzyon uygulaması için tasarlanmıştır. PVC borularda eşi benzeri görülmemiş baskı kalitesi elde edin.
    inks_card_title_two_html: "Geniş Mürekkep Yelpazesi<span class='text-orange'>.</span>"
    inks_card_text_two: Farklı mürekkepler gözeneksiz malzemeler (plastik, cam, metal) ya da gözenekli malzemeler (mukavva, ahşap, alçı taşı) üzerine baskı yapmayı mümkün kılmaktadır. UV okunabilir ve UV Geçici mürekkepler geniş bir renk yelpazesiyle gelmektedir.
    inks_card_title_three_html: "Yüksek Kontrast<span class='text-orange'>.</span>"
    inks_card_text_three: Pigmentli mürekkep yelpazemiz sayesinde daha koyu ürünlerde daha yüksek kontrast. Kodlarınızı hem koyu hem de açık alt katmanlarda öne çıktığından emin olun.
    grid_title_one: Mühürlü mürekkep kartuşu
    grid_text_one: Dahili ve değiştirilebilir bir mürekkep kartuşu kontaminasyona uğramamış temiz bir mürekkep sistemini kalıcı hale getirir. Mürekkeplerimiz, karton, metal, cam, kağıt, ahşap ve birçok plastik gibi gözenekli ve gözeneksiz materyal yelpazesinde müthiş bir yapışma ve kontrasta sahiptir. Mürekkeplerimiz, en yaygın görülen koşullar altında öne çıkan bir performans sunmaktadır.
    grid_title_two: Üretim dostu mürekkepler
    grid_text_two: Gıda, içecek, kozmetik, ev eşyaları, endüstriyel ve ekstrüzyon pazarındaki uygulamalar için, sanal olarak kokusuz ve M.E.K. bazlı olmayan yüksek kalitede kontrol edilmiş mürekkeplere sahibiz. Ayrıca renkli mürekkep de sunuyoruz.
    grid_title_three: PVC boru ekstrüzyonları için HDPVC Mürekkepler
    grid_text_three: Artık, PVC ekstrüzyon uygulaması için özel olarak tasarlanmış Yüksek Yapışmalı Mürekkebi sunuyoruz. PVC borularda eşi benzeri görülmemiş bir baskı kalitesi elde edin.
    grid_title_four: Basit mürekkep sistemi
    grid_text_four: Mürekkep kaynağı, makinenin arkasına takılan uygun bir kartuş sisteminde bulunur. Mürekkep kartuşunun değiştirilmesi basit ve temizdir ve yazdırma işlemini kesintiye uğratmadan birkaç saniye içinde tamamlanabilir. Hiçbir baskıyı kaçırmayın ve her zaman ürün resminize uyan Yüksek Çözünürlüklü baskı kalitesi elde edin.
    lowest_ink_title: Piyasadaki En Düşük Mürekkep kullanımı
    lowest_ink_text: Koli kodlama veya ürün markalama için bir mürekkep püskürtmeli yazıcı arıyorsanız, baskıya yapılan yatırım artık sadece yazıcı fiyatından ibaret değil. Sarf malzemeleri ve bakım, sahip olma maliyetinizi belirleyen ana faktörler haline geldi. Akıllı tasarımı sayesinde, piezo mürekkep püskürtmeli yazıcılar oldukça düşük mürekkep kullanımına sahiptir ve bu nedenle baskı başına çok düşük maliyet sunar.
