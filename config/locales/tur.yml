  fxone_remote:
    first_section_title: REMOTE
    first_section_text: Yeni FX ONE mürekkep püskürtmeli yazıcı, kod başına en düşük maliyetli ve en düşük bakım gerektiren küçük karakterli yazıcılardan biridir. Ürünlerinizi kodlamak için gerçek bir alternatif sunar.
    second_section_title: Genel Görünüm
    grid_title_one: CIJ baskıya en iyi alternatif
    grid_description_one_html: "FX ONE Remote, çok basit bir mürekkep püskürtmeli yazıcı olarak tasarlanmıştır, ancak bir ila sekiz satır arası kod yazdırma ve kendi yazı tipi stillerinizi ve grafiklerinizi girme yeteneğine sahiptir.
                                <br>
                                <br>
                                The FX ONE Remote provides a real alternative to complex CIJ printers at a very affordable price:
                                <ul>
                                  <li>Piyasadaki en düşük baskı başına maliyet</li>
                                  <li>Yüksek Çözünürlüklü Baskı</li>
                                  <li>Sıfır bakım için tasarlanmış</li>
                                  <li>Esnek, her yönde baskı imkanı</li>
                                  <li>Ekstra maliyet olmaksızın çoklu hat baskı</li>
                                  <li>Ek tamamlayıcı solvent gerektirmez</li>
                                </ul>"
    grid_link_one: Hızlı bir maliyet tahmini alın
    grid_title_two: Ekstrüzyon ve ağ besleme uygulamaları için mükemmel
    grid_description_two_html: "FX ONE, endüstriyel kullanım için modüler bir mürekkep püskürtmeli kodlayıcıdır. Ekstrüzyonları işaretlemek, dokuma üzerine baskı yapmak ve diğer endüstriyel uygulamalar için idealdir.
                            <br>
                            FX ONE Yazıcı, bir ekstrüzyon hattında tanımlı aralıklarla sürekli tekrar baskı için programlanmıştır.
                            <br>
                            <br>
                            Bir malzeme ağı boyunca tekrar baskı için tam kontrol elde edin. Aynı veya farklı mesajları yazdırmak için birden fazla FX ONE yazıcı bir web'e monte edilebilir.
                             Uzaktan monte edilen Dokunmatik Kontrolör, baskı aktivasyonu için bir kodlayıcıya veya herhangi bir cihaz tipine bağlanabilir."
    grid_link_two: Bir baskı örneği alın
    grid_title_three: Kolay Kurulum ve İşletme
    grid_description_three_html: "FX ONE Remote yazıcı, çoğu makineye veya sınırlı alanlara kolayca kurulabilir.
                                  <br>
                                  <br>
                                  Ürününüzün her iki tarafını da yazdırın, ancak yalnızca bir Dokunmatik Kontrol Cihazı kullanın. İster bir kutunun iki tarafını ister daha büyük bir ürünün her iki tarafını yazdırıyor olun, tek bir denetleyiciye sahip olmak, mesajların operatör tarafından girilmesini kolaylaştırır.
                                  Ürünün her iki tarafına da aynı veya farklı mesajları kolayca yazdırın.
                                  <br>
                                  <br>
                                  Büyük renkli grafik Dokunmatik Ekran ve WYSIWYG ekran, resimli işlem tuşlarıyla birleştirilmiş, mesaj düzenlemeyi ve programlamayı gerçekten kolaylaştırır."
    grid_link_three: Hızlı bir maliyet tahmini alın
    grid_title_four: Tutarlı baskı performansı
    grid_description_four_html: "Baskı kafasındaki otomatik kapatıcı operatör müdahalesi olmadan sürekli veya aralıklı uygulamalarda ve zorlu ortamlarda baskının mükemmel kalmasını sağlar.
                                <br>
                                <br>
                                Bu kapatıcı, FX ONE'ın kullanılmadığı dönemlerde manuel veya otomatik olarak kapatılabilir. Kapak kapatıldığında, baskı kafasına fiziksel hasara ve baskı kafasının içinde mürekkebin kurumasına karşı daha iyi koruma sağlar.
                                <br>
                                <br>
                                Kötü koşullu ortamlara karşı daha iyi koruma:
                                <br>
                                Kapatıcı açma süresi 5 saniye kadar kısa olabilir. Bu, baskı sırasında kapatıcının yalnızca 5 saniye açık kalacağı anlamına gelir. Hemen ardından yazıcı kafasını kapatacak ve havadaki cereyan, nem, toz ve diğer kirliliklere karşı koruyacaktır."
    grid_title_five: Mükemmel baskı için temiz mürekkep yönetimi
    grid_description_five_html: "Kolay akan yağ veya solvent bazlı mürekkep, atık, kirlilik ve pislik olmamasını sağlamak için sızdırmaz bir mürekkep kartuşu içindedir. Yazdırmaya devam ederken kartuşun değiştirilmesi birkaç saniye sürer.
                                <br>
                                Yazıcı, %100 çalışma süresi sağlayan otomatik temizleme ve temizleme için programlanabilir."
    grid_link_five: Daha Fazla Bilgi Edinin
    grid_title_six: Tam entegrasyon kabiliyeti
    grid_description_six_html: "Foenix FX APP Yazılım paketi, yazıcılar arasında ağ oluşturma, veri tabanlarına erişme, çevrimdışı mesajlar oluşturma, endüstriyel tarayıcılara, barkod okuyuculara, doğrulayıcılara ve diğer üretim ekipmanlarına bağlanma için tam entegrasyon yeteneği sağlar.
                                <br>
                                Mesaj seçimi, bir barkod okuyucu kullanılarak manuel veya güvenli olabilir."
    grid_link_six: Daha Fazla Bilgi Edinin
