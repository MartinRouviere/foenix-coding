    codamark_text: Net ve hassas baskı kalitesiyle bir üretim hattındaki ürünlere son kullanma tarihlerini yazdırmak için ideal olan kompakt, basit bir pistonlu yazıcı.
                   Mühürlü mürekkep kartuşları, metal kutular, cam kavanozlar ve plastik kaplar dahil olmak üzere çoğu yüzeyde baskının hızlı kurumasını sağlar. Bu düşük maliyetli paslanmaz çelik yazıcı, elektrik gereksinimi olmadan hava kullanır.
