    first_section_title: İletişim Kodlama & Markalama Makinaları
    first_section_text: Mürekkep püskürtmeli yazıcılar gelecek olsa da, geleneksel düşük maliyetli temaslı kodlama ve markalama yazıcıları, çok uygun maliyetli çözümler olarak dünya çapında hala yaygın olarak kullanılmaktadır.
                        Kontak kodlayıcılar, bir ürünün nadiren mesaj değişimi gerektirdiği veya ortamın sıfır bakım gerektiren elektronik olmayan bir çözüm gerektirdiği durumlarda idealdir.
                        Foenix, bu yazıcıları, önceden emprenye edilmiş Plastik Mürekkep silindirleri veya çeşitli sızdırmaz mürekkep kartuşları ile birlikte değiştirilebilir kauçuk "Baselock" tipiyle kullanım için üretmektedir.
