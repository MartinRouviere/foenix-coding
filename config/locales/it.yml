  fxone_remote:
    first_section_title: REMOTE
    first_section_text: La nuova stampante a getto d'inchiostro FX ONE è una delle stampanti a caratteri piccoli a più basso costo per codice e a più bassa manutenzione. Offre una vera alternativa per codificare i tuoi prodotti.
    second_section_title: Panoramica
    grid_title_one: La migliore alternativa alla stampa CIJ
    grid_description_one_html: "La FX ONE Remote è stata progettata come una stampante a getto d'inchiostro molto semplice, ma con la possibilità di stampare da una a otto righe di codice e d'inserire i propri stili di caratteri e la propria grafica.
                                <br>
                                <br>
                                La FX ONE Remote offre una vera alternativa alle complesse stampanti CIJ a un prezzo molto accessibile:
                                <ul>
                                  <li>Costo per stampa più basso sul mercato</li>
                                  <li>Stampa ad Alta Risoluzione</li>
                                  <li>Progettata per Zero manutenzione</li>
                                  <li>Flessibile, permettendo la stampa in qualsiasi direzione</li>
                                  <li>Stampa multi linea senza costi aggiuntivi</li>
                                  <li>Nessun solvente aggiuntivo richiesto</li>
                                </ul>"
    grid_link_one: Ricevi un preventivo rapido
    grid_title_two: Ottimo per applicazioni di estrusione e alimentazione a bobina
    grid_description_two_html: "FX ONE è un codificatore a getto d'inchiostro modulare per uso industriale. È ideale per la marcatura di estrusioni, la stampa su nastri e altre applicazioni industriali.
                            <br>
                            La stampante FX ONE è programmata per la stampa continua ripetuta a intervalli definiti su una linea di estrusione.
                            <br>
                            <br>
                            Avrai il controllo totale per la stampa ripetuta su un nastro di materiale. Più stampanti FX ONE possono essere montate su un nastro per stampare materiale identico o messaggi
                             diversi. Il Touch Controller montato a distanza può essere collegato a un encoder o a qualsiasi tipo di dispositivo per l'attivazione della stampa"
    grid_link_two: Ricevi un campione di stampa
    grid_title_three: Facile installazione e funzionamento
    grid_description_three_html: "La stampante FX ONE Remote può essere facilmente collocata nella maggior parte delle macchine o in spazi limitati.
                                  <br>
                                  <br>
                                  Stampa entrambi i lati del prodotto ma con un solo Touch Controller. Sia che si stiano stampando due lati di una scatola o entrambi i lati di un prodotto più grande, avere un unico controller semplifica l'inserimento dei messaggi da parte dell'operatore.
                                  Stampa facilmente messaggi identici o diversi su entrambi i lati del prodotto.
                                  <br>
                                  <br>
                                  Un grande touch screen grafico a colori e un display WYSIWYG combinato con tasti di azione pittorici rende davvero facile la modifica e la programmazione dei messaggi"
    grid_link_three: Ricevi un preventivo rapido
    grid_title_four: Prestazioni di stampa costanti
    grid_description_four_html: "Un otturatore automatico sulla testina di stampa assicura che la stampa rimanga perfetta in applicazioni continue o intermittenti e in ambienti difficili, senza intervento dell'operatore.
                                <br>
                                <br>
                                Questo otturatore può essere chiuso manualmente o automaticamente durante i periodi di non utilizzo dell'FX ONE. Quando l'otturatore è chiuso dà una migliore protezione alla testina di stampa contro i danni fisici e l'essiccazione dell'inchiostro all'interno della testina.
                                <br>
                                <br>
                                Migliore protezione in ambienti difficili:
                                <br>
                                Il tempo di apertura dell'otturatore può essere di soli 5 secondi. Questo significa che l'otturatore sarà aperto solo per 5 secondi, durante la stampa. Subito dopo, si chiuderà e proteggerà la testina di stampa da correnti d'aria, umidità, polvere e altre contaminazioni presenti nell'aria"
    grid_title_five: Gestione pulita dell'inchiostro per una stampa perfetta
    grid_description_five_html: "L'inchiostro a base di olio o solvente a flusso facilitato è in una cartuccia d'inchiostro sigillata per garantire che non ci siano sprechi, contaminazioni e sporcizia. La sostituzione della cartuccia richiede pochi secondi mentre si continua a stampare.
                                <br>
                                La stampante può essere programmata per lo spurgo e la pulizia automatica, garantendo un tempo di attività del 100%."
    grid_link_five: Scopri di più
    grid_title_six: Capacità d'integrazione completa
    grid_description_six_html: "La suite software Foenix FX APP offre una capacità d'integrazione completa per il collegamento in rete delle stampanti, l'accesso ai database, la creazione di messaggi off-line, la connessione a scanner industriali, lettori di codici a barre, verificatori e altre apparecchiature di produzione.
                                <br>
                                La selezione dei messaggi può essere manuale o protetta utilizzando un lettore di codici a barre."
