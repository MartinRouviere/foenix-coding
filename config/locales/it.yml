  about:
    title: All'interno di Foenix Coding
    first_section_title_one: CHI SIAMO
    first_section_text_one: Foenix Coding è un produttore leader e fornitore globale delle più recenti stampanti a getto d'inchiostro per le industrie alimentari, delle bevande, farmaceutiche, industriali ed elettroniche per la codifica, la marcatura (stampa) e l'identificazione dei prodotti della linea. Per oltre 5 anni, Foenix si è costruita una reputazione a livello mondiale per la qualità e la creatività, unita all'efficacia dei costi e alla bassa manutenzione nella progettazione delle nostre stampanti.
    first_section_title_two: L'azienda
    first_section_text_two: "Foenix Coding è nota per le sue stampanti industriali a getto d'inchiostro, specializzate nella progettazione e produzione di sistemi a getto d'inchiostro senza manutenzione. Un produttore britannico, per essere riconosciuto a livello globale, deve fare molto di più che offrire un prodotto competitivo. Il design intelligente di Foenix ha portato a una riduzione radicale dei componenti all'interno delle sue stampanti. Questo approccio ha portato a una riduzione dei costi di produzione e a un aumento dell'affidabilità delle stampanti, facendo di Foenix un protagonista a livello mondiale"
    first_section_title_three: IL MERCATO
    hiring_title: "Unisciti a noi, stiamo effettuando assunzioni!"
    hiring_text: Sei pronto per un cambio di carriera e vuoi lavorare in una start-up con grandi ambizioni? Unisciti a noi!
    view_openings: Vedi le posizioni aperte
    our_values_title: I NOSTRI VALORI
    our_values_text: "I prodotti Foenix si basano sui valori fondamentali dell'azienda: innovazione, design e qualità."
    ov_card_title_one: INNOVAZIONE
    ov_card_text_one_html: "Il getto d'inchiostro piezoelettrico è riconosciuto come quello che offre il più alto livello di qualità di stampa rispetto a qualsiasi altra tecnologia di stampa, pur essendo semplice da gestire e quindi raggiungendo il più alto livello di affidabilità di operatività.
                           <br>
                           La sua stampa uniforme assicura ai prodotti una lettura affidabile."
    ov_card_title_two: DESIGN
    ov_card_text_two_html: "Così spesso le stampanti a getto d'inchiostro sono progettate per essere una soluzione complessa che porta a inutili e complicate routine di manutenzione
                           <br>
                           Foenix ha progettato la sua gamma di stampanti a getto d'inchiostro con componenti minimi per massimizzare il tempo di attività e minimizzare la manutenzione."
    ov_card_title_three: QUALITA
    ov_card_text_three: Tutti i nostri prodotti, stampanti, inchiostri, materiali di consumo sono fabbricati nel Regno Unito e costruiti per durare. I sistemi software e hardware sono stati sviluppati in collaborazione con i professionisti della produzione e dell'imballaggio per aiutarli nelle loro sfide quotidiane nella stampa di date di scadenza, codici di lotto, codici a barre 2D, loghi grafici e altri requisiti.
    whats_next_title: "QUALE SARA' LA PROSSIMA MOSSA?"
    whats_next_text_html: "Dopo la crescita globale ed esponenziale degli ultimi anni, Foenix Coding si sta concentrando sul rafforzamento della rete di distributori esistente.
                          <br>
                          Il team di ReS è nel pieno dello sviluppo della nuova generazione di stampanti FX ONE con una maggiore altezza di stampa, testine di stampa multiple e una serie di funzioni di comunicazione facili da usare"


    first_section_text_three: Le stampanti Foenix offrono soluzioni di risparmio sui costi per la codifica degli imballaggi primari e secondari. Ciò include la sostituzione delle etichette e le alternative per TIJ (Thermal Ink Jet) e CIJ (Continuous Ink Jet). Le nostre stampanti sono diverse perché utilizzano altre tecnologie. Pertanto le stampanti Foenix possono essere offerte come soluzione alternativa. Allo stesso tempo si inseriscono facilmente in qualsiasi gamma di soluzioni di codifica e marcatura.
    second_section_title: Il nostro obiettivo
    second_section_text: "Foenix Coding è una società con sede nel Regno Unito e tutti i nostri prodotti sono realizzati nel Regno Unito. Siamo appassionati di nuove tecnologie e soluzioni di stampa innovative e il team è composto esclusivamente da esperti nel campo della tecnologia di stampa a getto d'inchiostro. Siamo tutti ex dipendenti della Sauven Marking e abbiamo portato con noi in questa nuova avventura tutte le nostre capacità, esperienze, conoscenze, competenze e soprattutto il nostro entusiasmo"
    second_section_text_two: Il nostro obiettivo è quello di rendere le nostre stampanti semplici e di alta qualità accessibili a tutti nel mondo. Siamo qui per aiutarti ad aumentare l'efficienza della tua linea di produzione e per aiutarti con le tue sfide di tracciabilità dei prodotti.
    second_section_text_three: Le tue sfide di codifica e marcatura complesse non richiedono soluzioni complesse e costose.
    third_section_title: "Ci concentriamo sull'importanza del costo di proprietà nella stampa industriale."
    third_section_text: Se stai cercando una stampante a getto d'inchiostro per la codifica di scatole o la marcatura di prodotti, l'investimento nella stampa non riguarda più solo il prezzo della stampante. I materiali di consumo e la manutenzione sono diventati i fattori principali per determinare il costo di proprietà.
    fourth_section_text_right: Foenix Coding offre una gamma di stampanti che mantengono bassi i costi di gestione. Siamo guidati dalla filosofia "zero manutenzione" per la stampa di caratteri piccoli. Stiamo anche lavorando intensamente per offrire una stampante industriale più facile da usare. Le stampanti Foenix funzionano con un semplice software per PC Windows con chiavi pittoriche e/o un controller Touch molto evoluto e intuitivo.
    fifth_section_title: Fabbricata nel Regno Unito e costruita per durare
    fifth_section_text_one: "Tutti i nostri prodotti - stampanti, inchiostri, materiali di consumo - sono fabbricati nel Regno Unito. I sistemi software e hardware sono stati sviluppati in collaborazione con i professionisti della produzione e dell'imballaggio per aiutarli nelle loro sfide quotidiane per stampare date di scadenza, codici di lotto, codici a barre 2D, loghi grafici e altri requisiti"
    fifth_section_text_two: "La nostra gamma di stampanti industriali a getto d'inchiostro basate su Xaar non richiede manutenzione. Sono specificamente progettate per l'uso industriale in settori come quello alimentare, delle bevande, automobilistico, dell' edilizia, della trasformazione, dei dispositivi medici, farmaceutico, dell'elettronica e chimico..."

  inks_and_consumables:
    first_section_text: Cartucce d'inchiostro di grandi dimensioni
    first_section_text_two: La stampante FX ONE è compatibile con molti tipi d'inchiostro diversi che la rendono la stampante più versatile sul mercato. Stampa su qualsiasi supporto e fino a 15 milioni di caratteri per cartuccia. Offriamo la più ampia gamma di fluidi a getto d'inchiostro per soddisfare anche le richieste più specifiche dei clienti
    inks_card_title_one_html: "Alta aderenza<span class='text-orange'>.</span>"
    inks_card_text_one: Inchiostro ad alta aderenza specificamente progettato per le domande di estrusione del PVC. Si ottiene una qualità di stampa senza precedenti sui tubi in PVC.
    inks_card_title_two_html: "Ampia gamma d'inchiostri<span class='text-orange'>.</span>"
    inks_card_text_two: Inchiostri diversi permettono di stampare su materiali non porosi (plastica, vetro, metallo) o su superfici porose (cartonee, legno, gesso). Ampia gamma di colori disponibili e inchiostri UV readable e UV Curable.
    inks_card_title_three_html: "Elevato contrasto<span class='text-orange'>.</span>"
    inks_card_text_three: Massimo contrasto sui prodotti più scuri grazie alla nostra gamma d'inchiostro pigmentato. Assicurati che i tuoi codici risaltino sia sui supporti scuri che su quelli chiari.
    grid_title_one: Cartuccia d'inchiostro sigillata
    grid_text_one: Una cartuccia d'inchiostro integrale e sostituibile mantiene un sistema d'inchiostro pulito e privo di contaminazioni. I nostri inchiostri hanno un'eccellente adesione e contrasto su una vasta gamma di materiali porosi e non porosi come cartonee, metallo, vetro, carta, legno e molte materie plastiche. I nostri inchiostri offrono prestazioni eccezionali nelle condizioni di utilizzo più comuni.
    grid_title_two: Inchiostri adatti alla produzione
    grid_text_two: Per le applicazioni nei mercati del cibo, delle bevande, dei cosmetici, degli articoli per la casa, dell'industria e dell'estrusione, abbiamo inchiostri di alta qualità controllata che sono praticamente inodori e non sono a base di M.E.K. Disponiamo anche d'inchiostri colorati.
    grid_title_three: Inchiostri HDPVC per l'estrusione di tubi in PVC
    grid_text_three: Ora proponiamo un inchiostro ad alta adesione specificamente progettato per le applicazioni di estrusione del PVC. Otterrai una qualità di stampa senza precedenti sui tubi in PVC.
    grid_title_four: Semplice sistema d'inchiostro
