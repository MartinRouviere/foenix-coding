  foenix_codapack:
    first_section_title: FOENIX CODAPACK
    first_section_text: Le stampanti Codapack utilizzano tutte rulli preimpregnati sostituibili d'inchiostro plastico e tipo Baselock intercambiabile. Si montano facilmente per stampare sulla parte superiore, inferiore o laterale di un prodotto. Queste stampanti sono ampiamente utilizzate dove il tempo d'inattività è una necessità e dove è richiesto il più basso costo di stampa per prodotto.
                        Le stampanti Codapack sono le migliori quando si cambia il codice o la data di scadenza solo una volta al giorno o una volta alla settimana..
    ccirp_title: Codificatori a contatto e stampanti a rullo d'inchiostro
    ccirp_sub_title_one: Utilizzo
    ccirp_text_one_html: La gamma più conveniente di codificatori per i tuoi cartonei, sacchi, vassoi termoretraibili o materiale continuo.
                    <br>
                    La gamma di codificatori a contatto Codapack, semplice ed efficiente, utilizza tutti rulli d'inchiostro plastico pre-impregnati sostituibili e il tipo Baselock intercambiabile per stampare su superfici porose.
    ccirp_sub_title_two: Vantaggi
    ccirp_text_two: Nessuna manutenzione I codificatori sono tutte semplici stampanti meccaniche che forniscono una stampa perfetta giorno dopo giorno senza bisogno di alcuna manutenzione.
    ccirp_sub_title_three: Stampa personalizzata
    ccirp_text_three: Sono disponibili molti stili di carattere standard nella gamma di caratteri Baselock, ma si possono facilmente produrre stili di stampa personalizzati, loghi e grafica.
    ccirp_sub_title_four: Cambio rapido di stampa
    ccirp_text_four: Cambiare il testo di stampa sul tamburo di stampa è un lavoro semplice e veloce Caratteristiche Sono disponibili sei diversi modelli di altezza di stampa per soddisfare le esigenze dei clienti.
    ccirp_sub_title_five: Il più basso costo di stampa
    ccirp_text_five: L'utilizzo di rulli d'inchiostro plastico di tipo Baselock e di lunga durata offre il più basso costo di stampa possibile del prodotto.
    cdp_title: Informazioni su Codapack
    cdp_sub_title_one: Tipo Baselock
    cdp_text_one: Proponiamo una vasta gamma di stili di tipo Baselock per creare un messaggio semplicemente inserendo a pressione il tipo negli anelli di bloccaggio in metallo o nel manicotto a base di gomma nervata.
    cdp_sub_title_two: Rulli d'inchiostro in plastica
    cdp_text_two_html: Questi rulli d'inchiostro si posizionano rapidamente sulla gamma di stampanti Codapack per dare una stampa di qualità densa su superfici porose come cartonei, vassoi e sacchi di carta.
                  <br>
                  Questi rulli pre-inchiostrati di lunga durata sono usa e getta e offrono un sistema di inchiostrazione pulito ed efficiente. Sono disponibili in nero, blu, rosso e verde.
    cdp_sub_title_three: Rulli in fibra e spugna
    cdp_text_three: Per le superfici non porose, ognuno di questi rulli può essere usato con inchiostri liquidi speciali
    list_text_one: Il montaggio a molla regolabile permette di regolare la pressione di stampa in base alla resistenza del cartonee e di ottenere una stampa perfetta.
    list_text_two: Le stampanti sono fabbricate con robuste fusioni in alluminio e cuscinetti a rulli che garantiscono una lunga durata senza problemi.
    list_text_three: La rotazione del tamburo di stampa è controllata per dare una posizione di stampa identica su ogni cartonee.
    list_text_four: Tutta la gamma di stampanti Codapack si monta facilmente su un trasportatore con una semplice staffa di montaggio.

