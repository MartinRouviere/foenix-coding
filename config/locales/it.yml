  fxone_standard:
    first_section_title: STANDARD
    full_title: FX ONE STANDARD
    first_section_text: Stampa ad alta risoluzione direttamente su cartonei, vassoi e sacchi su una linea di produzione per eliminare la necessità di costosi imballaggi prestampati o etichette costose.
    grid_title_one: La soluzione intelligente per la stampa d'imballaggi ad alta risoluzione
    grid_description_one_html: "La nuova FX ONE Standard offre una qualità di stampa incredibile in una stampante compatta e completa. Può essere usata come una semplice stampante autonoma e facile da programmare o integrata in un sistema di rete di produzione completo. Non c'è bisogno di etichette costose: usa la FX ONE Standard per la stampa ad alta risoluzione direttamente su cartonei, vassoi, sacchi o altri prodotti su una linea di produzione per eliminare la necessità di costosi imballaggi prestampati o etichette costose"
    grid_link_one: Ricevi un campione di stampa
    grid_title_two: Risprmia tempo, risparmia denaro
    grid_description_two_html: "Non sono necessarie complicate procedure di avvio e spegnimento. Basta spegnere la macchina a fine giornata e riaccenderla la successiva.
                            <br>
                            La stampante FX ONE è stata progettata con componenti minimi per dare la massima affidabilità. L'assenza di pompe, di valvole, di aria compressa e la presenza di un solo PCB significa bassa manutenzione e nessun costoso contratto di manutenzione.
                            <br>
                            <br>
                            Costi di stampa ridotti - monitora e gestisci il costo per stampa per ridurre facilmente il consumo d'inchiostro del 75%. La stampa con micro gocce d'inchiostro e una cartuccia d'inchiostro sigillata garantiscono un basso costo per stampa senza sprechi d'inchiostro.
                            L'inchiostro a base di olio easy-flow è contenuto in una cartuccia sigillata da 110 ml per garantire che non ci siano sprechi, contaminazioni e sporcizia. La sostituzione della cartuccia richiede pochi secondi mentre si stampa ancora. La stampante può essere programmata per lo spurgo e la pulizia automatica"
    grid_link_two: Ricevi un preventivo rapido
    grid_title_three: Versatilità produttiva
    grid_description_three_html: "Il design industriale compatto e innovativo della FX ONE permette di spostare la stampante in diversi luoghi in pochi minuti. Basta staccare la spina e spostarla. Funziona perfettamente con il suo grande touch screen, e tutte le funzioni di stampa possono essere facilmente controllate. Basta premere il pulsante di stampa e iniziare a stampare su qualsiasi cosa.
                                  <br>
                                  <br>
                                  Le stampanti FX ONE possono essere collegate per imprimere la stampa su entrambi i lati di un cartonee con lo stesso o differenti messaggi. La stampa ad alta risoluzione combinata con la capacità d'importare qualsiasi stile di carattere, la grafica e la stampa in qualsiasi lingua valorizzeranno l'immagine del tuo prodotto"
    grid_title_four: Capacità d'integrazione completa
    grid_description_four_html: "La suite software Foenix FX APP offre una capacità d'integrazione completa per il collegamento in rete delle stampanti, l'accesso ai database, la creazione di messaggi off-line, la connessione a scanner industriali, lettori di codici a barre, verificatori e altre apparecchiature di produzione.
                                <br>
                                La selezione dei messaggi può essere manuale o protetta utilizzando un lettore di codici a barre."
    grid_link_four: Scopri di più
    fx_one_remote: FX ONE Remote
    fx_one_remote_sub: L'alternativa intelligente
