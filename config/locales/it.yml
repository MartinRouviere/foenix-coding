    #FOURTH SECTION
    box_coding_title: Codifica su cartonee
    box_coding_description: L'utilizzo più tipico è la codifica del cartonee. Con la FX ONE Standard e la FX ONE Plus non sono più necessarie etichette costose. La stampante FX ONE può essere utilizzata per la stampa ad alta risoluzione direttamente su cartonei, vassoi, sacchi o altri prodotti su una linea di produzione per eliminare la necessità di costosi imballaggi prestampati o etichette costose. Possono essere facilmente realizzati brevi lotti e le richieste del cliente per testi, grafici e codici a barre personalizzati.
    product_coding_title: Codifica dei prodotti
    product_coding_description: Le richieste tradizionali sono la codifica d'imballaggi individuali come bottiglie, piccole scatole, fusti, lattine, barattoli, confezioni, sacchetti, fogli, ecc. La maggior parte dei nostri clienti per la codifica dei prodotti sono tipicamente aziende che cercano un'alternativa al CIJ (Continuous Ink Jet). Prezzo, semplicità e bassa manutenzione sono i fattori di motivazione. Per questo mercato utilizziamo sempre la stampante FX ONE Remote, una stampante veramente multifunzionale per tutte le industrie, comprese quelle alimentari, delle bevande, farmaceutiche ed elettroniche. La FX ONE è anche ideale per marcare estrusioni, stampare su nastri e altre applicazioni industriali.
    fifth_section_title_html: "Progettata per <span class='text-orange'>uso</span> industriale e <span class='text-orange'>stampa a inchiostro</span> a basso costo"
    fifth-section_description_one: Negli ultimi anni Foenix ha investito molto nello sviluppo di una gamma di stampanti industriali a getto d'inchiostro senza manutenzione. Questi codificatori sono specificamente progettati per l'uso industriale in settori come quello alimentare, delle bevande, automobilistico, dell'edilizia, della trasformazione, dei dispositivi medici, farmaceutico, dell'elettronica e chimico.
    fifth-section_description_two: Grazie al design intelligente, le stampanti a getto d'inchiostro FX ONE hanno un consumo d'inchiostro notevolmente basso e quindi offrono una stampa a costi tra i più bassi sul mercato. Costi di stampa ridotti - di norma dal 50% all'80%
