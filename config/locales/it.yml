    first_section_text: Marcatura chiara e precisa dei prodotti ottenuta in modo efficiente ed economico con codificatore alternativo pneumatico Codamark. Stampante alternativa compatta per riempitrici in linea e rotative, stampa della data di scadenza e altri usi.
    phr_title: Codificatore alternativo pneumatico
    phr_sub_title_one: Stampa con tocco leggero
