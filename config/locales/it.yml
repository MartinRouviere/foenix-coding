    first_section_list_six: Nessun costo d'installazione e formazione
    first_section_list_seven_html: Riduci i tuoi costi di codifica e marcatura di almeno il 60%. Basta spendere una fortuna in inchiostro e contratto di manutenzione.!
    first_section_list_eight_html: Richiedi la nostra guida operativa per vedere<br>quanto potresti risparmiare
    download: Download
    first_section_two_title: Profitti chiari e trasparenti sugli investimenti
    first_section_sub_title: LE STAMPANTI FX ONE RIDUCONO DRASTICAMENTE IL COSTO PER STAMPA
    first_section_text_html: "Il costo per stampa è determinato da 3 fattori: <br> - il prezzo di acquisto della stampante <br> - il costo dell'inchiostro <br> - il costo di manutenzione mensile.
                              <br>
                              <br>
                              Foenix Coding ha progettato una stampante a getto d'inchiostro semplice con la priorità della riduzione dei costi. La stampante a getto d'inchiostro FX ONE è stata sviluppata all'insegna della semplicità e non contiene parti mobili né pompe né valvole. L'alimentazione dell'inchiostro si basa sulla capillarità e la gravità e non c'è bisogno di aria compressa. Il controllo è gestito da 1 solo PCB che è collegato alla testina di stampa con 1 solo cavo dati. Grazie alla sua semplicità e all'assenza di parti mobili, NON è richiesta alcuna manutenzione mensile o annuale. L'utilizzo di un minor numero di componenti fa sì che la stampante FX ONE abbia un prezzo d'acquisto molto competitivo.
                              <br>
                              <br>
                              Costi di stampa ridotti - normalmente dal 50% all'80%. La tecnologia di stampa Xaar permette depositi d'inchiostro fino a 80 pico litri per goccia (cioè 0,000000080ml), con un conseguente massiccio risparmio d'inchiostro. Hai sotto controllo il tuo costo per stampa. Calcola facilmente i tuoi costi di stampa con il nostro software intuitivo e vedi quanto potresti risparmiare. La stampa con micro gocce d'inchiostro e una cartuccia d'inchiostro sigillata consentonoun basso costo per stampa senza sprechi d'inchiostro. Con la modalità di risparmio dell'inchiostro si possono ottenere ulteriori risparmi.
                              <br><br>
                              Non rimanere intrappolato in una costosa stampante a getto d'inchiostro che prosciugherà il tuo budget nel tempo. Scopri i dettagli della garanzia, i termini di servizio, i costi di manutenzione/riparazione, i costi dell'inchiostro e dei materiali di consumo. Sarai sicuramente in grado di scegliere la soluzione più conveniente per il tuo business. Calcola il costo totale di proprietà della stampante prima di prendere una decisione. Foenix Coding ama la semplicità e ha creato una stampante semplice e conveniente progettata per soddisfare le aspettative dei clienti"
    inkjet_printer_title: Come scegliere una stampante a getto d'inchiostro
    inkjet_printer_text_html: "Sappiamo che scegliere una stampante a getto d'inchiostro non è facile. Ci sono tantissimi modelli di diversi produttori e altrettante tecnologie a disposizione.
                             <br>
                             <br>
                             Ogni utilizzo ha un requisito diverso. Capire il proprio utilizzo farà risparmiare un sacco di tempo e di delusioni.
                             <br>
                             Scarica la nostra guida gratuita per confrontare le stampanti Foenix con quelle della concorrenza."
    newsletter_title: Ricevi la nostra guida gratuita per aiutarti nella scelta della tua stampante a getto d'inchiostro
    newsletter_description_html: "CIJ contro TIJ contro <span class='text-orange'>FX ONE</span>"
