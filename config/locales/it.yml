  foenix_codaprint:
    first_section_title: FOENIX CODAPRINT
    first_section_text: Stampante continua affidabile di Foenix Coding per la marcatura ad alta e bassa velocità su metallo, plastica, vetro, cartonee. Un semplice codificatore a contatto per la stampa ripetuta del vostro prodotto ad alta velocità utilizzando cartucce d'inchiostro sigillate ad asciugatura rapida.
    get_prices: Richiedi i prezzi
    cp_title: Stampa continua su tutti i materiali
    cp_sub_title_one: Applicazioni
    cp_text_one: Il Codaprint è utilizzato per applicare marchi di identificazione, date di scadenza, loghi per raccolta differenziata, nomi di prodotti dei clienti ecc... su materiale in continuo movimento o indicizzazione, e dove è richiesta una stampa ripetuta.
                     Alcune applicazioni tradizionali sono posizionate su film estrusi, stampa di sacchetti, lamiere d'acciaio, estrusioni di plastica per finestre, pellicola termoretraibile, avvolgimenti di anime di cartonee, cartonei di gesso, cartonei per imballaggio di bordi, retro di specchi e carta.
    cp_sub_title_two: Facile da installare
    cp_text_two: Il Codaprint si monta facilmente su una barra fissa attraverso il materiale da marcare. La regolazione verticale sull'unità consente l'accensione e lo spegnimento della stampa. La stampante è azionata dal contatto per attrito tra le gomme del tipo di tamburo e il materiale..
    cp_sub_title_three: Inchiostri
    cp_text_three: Le cartucce d'inchiostro sono disponibili in una gamma di tipi e colori d'inchiostro per adattarsi alla maggior parte delle superfici. Possiamo consigliarti la gamma più adatta al tuo prodotto.
    cp_sub_title_four: Scelta di stampa
    cp_text_four: Il tamburo standard Codaprint è dotato di anelli di bloccaggio in metallo per l'uso con il tipo di gomma intercambiabile Baselock. Baselock è disponibile in molti stili di carattere e loghi personalizzati per consentire un rapido cambio di stampa.
    cp_sub_title_five: Tamponi di trasferimento
    cp_text_five: La testina d'inchiostrazione della cartuccia Codaprint deve essere dotata di un set completo di tamponi di trasferimento ogni volta che viene utilizzata una nuova cartuccia d'inchiostro.
    cp_tp1: "TPS030: Per un flusso d'inchiostro minimo"
    cp_tp2: "TPS060: Per un flusso d'inchiostro massimo"
