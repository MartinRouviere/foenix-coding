    title: Domande frequenti
    tagline: Basta cliccare su una delle sezioni qui sotto per trovare la risposta. Siamo qui per aiutarti. Se non trovi la risposta alla tua domanda, non esitare a
    contact: contattaci
    title1: Cos'è la stampante FX ONE?
    desc1: La FX One è la stampante all-in-one concepita per essere utilizzata da tutti. Non richiede alcuna competenza. Si installa in pochi minuti e può funzionare sulla maggior parte delle linee di produzione. Cosa fa? Può stampare virtualmente su qualsiasi prodotto qualunque cosa, da una semplice data di scadenza, a un numero di lotto complesso, un contatore in tempo reale, data e ora o un cambio di codice, un codice a barre e molto altro ancora.  Oltre a queste caratteristiche, la FX One verrà aggiornato per portare gli sviluppi e le applicazioni più all'avanguardia nell'ecosistema della codifica e della marcatura. Dai un'occhiata a questo
    desc1vid: video
    desc1end:  per vedere quanto sia davvero semplice e potente usarla.
    title2: Quali sono le lingue supportate?
    desc2: Potrai stampare in qualsiasi lingua senza alcuna limitazione
    desc2end: Per quanto riguarda l'interfaccia del software, supporta 16 lingue, ma aggiungeremo presto altre lingue.  Se hai richieste relative alla lingua, inviale a sales@foenixcoding.com
    title3: Quali sono le dimensioni?
    desc3: Misura 242mm per 178mm per 90mm o se preferisci 9,52 pollici per 7 pollici per 3,54 pollici.
    title4: Dove posso trovare i distributori ufficiali Foenix?
    desc4_1: Attraverso la nostra ampia rete di distributori siamo presenti in ogni continente e siamo in grado di fornire le stampanti in quasi tutti i paesi!
    desc4_2: Crediamo di poter garantire pienamente la qualità costante dei prodotti e il miglior servizio clienti solo attraverso i nostri rappresentanti locali.
    desc4_3: La rete dei nostri distributori varia da piccole aziende individuali a compagnie internazionali. Per esperienza abbiamo scoperto che i fattori chiave per il successo non sono le dimensioni, ma l'impegno, la vasta conoscenza del mercato locale e i contatti significativi e le competenze.
    desc4_4: I nostri rivenditori sono sempre a tua disposizione per offrirti
    desc4_5: un supporto rapido e professionale nel tuo fuso orario e nella tua lingua.
    desc4_6: Spedizione veloce ed economica.
    desc4_7: Servizio di garanzia locale affidabile.
    desc4_8: Per favore non esitare a 
    desc4_9: contattarci
    desc4_10: se hai domande o vuoi ricevere maggiori informazioni sui nostri rivenditori.
    title5: Perché non riesco ad accedere?
    desc5: La nostra pagina di accesso è disponibile solo per i nostri attuali distributori per accedere alla loro dashboard personalizzata. Nessun altro può avere accesso a questa pagina. Se sei un distributore FOENIX e non hai ancora accesso alla tua dashboard per favore segnalacelo.
    title6: Posso fare una prova gratuita prima dell'acquisto? 
    desc6_1: Se sei nel Regno Unito Sì
    desc6_2: Puoi ottenere una prova gratuita di sette giorni.
    desc6_3: Durante la prova gratuita, avrai accesso a tutte le funzionalità della stampante e sarai in grado di monitorare il costo per ogni stampa e vedere rapidamente quanto potresti risparmiare usando la nostra stampante.
    desc6_4: La prova gratuita è soggetta a disponibilità.
    title7: Se possiedo diverse stampanti Foenix - standard o remote - avrò bisogno di un software separato per ciascun modello?
    desc7: No. Tutte le nostre stampanti sono perfettamente compatibili con il nostro software. Non importa quale modello tu stia utilizzando, puoi monitorare tutte le tue stampanti dalla FX APP.
    title8: Quali sono le differenze tra la stampante FX ONE Standard e la FX ONE Remote?
    desc8_1: La FX One Standard è la stampante perfetta per tutte le richieste di codifica delle scatole. Funziona con inchiostro a base di olio per superfici porose e ti darà un risultato eccellente per la stampa sul lato di un cartonee.
    desc8_2: È possibile stampare qualsiasi cosa, da 8 righe di testo semplice a codici a barre variabili, date di scadenza, loghi, turni, contatori, dati esterni dal database, codici QR...
    desc8_3: La stampa sarà ad alta risoluzione con un'altezza di stampa di 18 mm.
    desc8_4: Ha il costo per stampa più basso sul mercato, è il modo più efficiente per stampare informazioni su un cartonee.
    desc8_5: Anche la FX One Remote ha una testina di stampa ad alta risoluzione di 18 mm di altezza.
    desc8_6: La stampante Remote è disponibile in 2 modelli, sia con otturatore manuale che con otturatore motorizzato.
    desc8_7: Questa stampante funziona sia con inchiostro a base di olio per superfici porose (come cartonee, carta, legno...) sia con inchiostro a base di solvente per superfici non porose (come plastica, metallo, vetro...).
    desc8_8: Con questa stampante si può virtualmente stampare su qualsiasi prodotto.
    title9_1: FX ONE Remote
    title9_2: Otturatore motorizzato o manuale, qual è la differenza?
    desc9: La stampante FX ONE Remote ha un otturatore per proteggere la testina di stampa. Con la versione motorizzata l'otturatore si chiuderà automaticamente dopo la stampa. Con la versione manuale dovrai aprire manualmente l'otturatore all'inizio della giornata e chiuderlo manualmente alla fine della giornata quando la produzione viene fermata.
    title10: Posso stampare sulla parte superiore di un prodotto?
    desc10: Sì, con la testina di stampa remota e si può tecnicamente stampare a qualsiasi angolazione
    title11: Che tipo d'inchiostro offrite? 
    desc11_1: Abbiamo inchiostri di alta qualità verificata che sono inodori e non sono a base di M.E.K. La tecnologia piezoelettrica utilizzata nelle stampanti FX ONE necessita solo di una singola cartuccia d'inchiostro sigillata e non richiede solventi aggiuntivi. Questo riduce sostanzialmente i costi operativi. 
    desc11_2: Disponiamo d'inchiostro a base di olio per stampare su materiali porosi (vassoi, cartonee, legno...) e d'inchiostro a base di solvente per stampare su materiali non porosi (metallo, plastica, vetro...)
    title12: Ci sono contratti di manutenzione?
    desc12_1: Nessun costoso contratto di manutenzione.
    desc12_2: Le stampanti Foenix sono fabbricate con componenti minimi per dare la massima affidabilità. L'assenza di pompe, di valvole, di aria compressa, di carica di goccioline e di filtri d'aria si traduce in una manutenzione molto ridotta.
    title13: Come posso essere sicuro di risparmiare con la stampante FX ONE?
    desc13_1: Il nostro software ha la caratteristica di calcolare il numero di stampe per cartuccia e il costo per stampa per ogni messaggio che sarà creato su FX APP.
    desc13_2: È uno strumento molto potente perché puoi vedere quanto risparmierai usando la nostra stampante. Hai sempre sotto controllo i costi

