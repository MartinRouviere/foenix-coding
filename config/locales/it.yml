    fx_one_remote_text: La stampante a getto d'inchiostro FX ONE Remote è una delle stampanti di caratteri piccoli a più basso costo
    fx_one_remote_text_two: per codice e a più bassa manutenzione disponibili.
    fx_one_remote_text_three: Offre una vera alternativa per codificare i tuoi prodotti.
