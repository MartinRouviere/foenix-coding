    list_title: Descrizione
    list_subtitle_one: Foenix Codaprint
    list_text_one: Una stampante unica per la stampa continua su metallo, plastica o materiali porosi tra cui lamiere d'acciaio, film estrusi, tubi di plastica e avvolgimenti di anime di cartonee.
    list_subtitle_two: Stampante a costo zero
    list_text_two: La più semplice stampante a basso costo per l'applicazione di marchi di identificazione ripetitivi, date di scadenza, loghi per raccolta differenziata o nomi di prodotti dei clienti su materiale in continuo movimento.
    list_subtitle_three: Stampa ad alta velocità
    list_text_three: La stampante può funzionare a una velocità molto bassa ma anche stampare fino a 100 metri al minuto.
    list_subtitle_four: Semplice sistema d'inchiostro
    list_text_four: L'inchiostro è contenuto in una cartuccia sostituibile che ha un controllo integrale dell'inchiostro, indipendentemente dalla velocità di stampa, dando un sistema d'inchiostrazione pulito a bassa manutenzione. Questo sistema d'inchiostro unico assicura che la stampa non sbiadisca mai fino a quando la cartuccia è vuota.
    list_subtitle_five: Cartuccia d'inchiostro
    list_text_five: Le nostre cartucce d'inchiostro standard sono adatte per metallo, vetro, plastica e superfici porose e altri materiali. Alcune applicazioni richiedono un inchiostro speciale.
    list_subtitle_six: Caratteristiche
    list_text_six_html: "La stampante è azionata da pneumatici sul tipo di tamburo a contatto con il materiale, eliminando la necessità di qualsiasi azionamento meccanico o elettrico.
                                 <br>
                                 <br>
                                 Codificatore a rullo continuo perfetto per: Numero di lotto, data e stampa del logo.
                                 <br>
                                 <br>
                                 La stampante si monta facilmente sopra il materiale in movimento da marcare o contro una bobina di materiale in diminuzione.
                                 <br>
                                 <br>
                                 L'altezza di stampa può essere fino a 25 mm utilizzando sia i Baselock Type intercambiabili che gli stereo piatti.
                                 <br>
                                 Sono disponibili quattro lunghezze di stampa ripetuta fino a 460 mm."
