  contact_coders:
    first_section_title: Codificatrici e Marcatrici di contatti
    first_section_text: Mentre le stampanti a getto d'inchiostro sono il futuro, le tradizionali stampanti a basso costo per la codifica e la marcatura dei contatti sono ancora ampiamente utilizzate in tutto il mondo come soluzioni molto convenienti.
                        I codificatori a contatto sono ideali quando un prodotto richiede modifiche poco frequenti dei messaggi o l'ambiente richiede una soluzione non elettronica senza manutenzione.
                        Foenix produce queste stampanti per l'uso con gomma intercambiabile tipo "Baselock" insieme a rulli Plastic-Ink preimpregnati o a varie cartucce d'inchiostro sigillate.
    codaprint_title: Foenix Codaprint
    codaprint_sub_title: Stampa continua su tutti i materiali
    codaprint_text: Una stampante unica per la stampa ripetuta continua su metallo, plastica o materiali porosi, inclusi lamiere di acciaio, film estruso, tubi di plastica e avvolgimenti con anima in cartonee.
                    Utilizza una cartuccia d'inchiostro sigillata per semplicità e pulizia, con una scelta d'inchiostri e colori; ed è disponibile con varie lunghezze di stampa ripetute e un'altezza di stampa massima di 25 mm.
    codamark_title: Foenix Codamark
    codamark_sub_title: Stampante multiuso per codici e prezzi
    codamark_text: Una stampante alternativa semplice e compatta, ideale per stampare la data di scadenza sui prodotti su una linea di produzione con una qualità di stampa chiara e precisa.
                   Le cartucce d'inchiostro sigillate garantiscono un'asciugatura rapida della stampa sulla maggior parte delle superfici, inclusi barattoli di metallo, barattoli di vetro e vasetti di plastica. Questa stampante in acciaio inossidabile a basso costo utilizza l'aria, senza requisiti elettrici.
                   È ideale in ambienti difficili o umidi per la stampa sulla parte superiore, laterale o sulla base di un prodotto.
    handroller_title: Rullo a mano Codaprint
    handroller_sub_title: Stampa manuale su tutte le superfici
    handroller_text: Il rullo manuale Codaprint consente la stampa manuale su tutte le superfici con la stessa gamma d'inchiostri ad asciugatura rapida.
