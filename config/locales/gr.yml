    first_section_text: Εκτυπωτής μεγάλων χαρακτήρων έως και 72 mm ύψος εκτύπωσης. Η τέλεια εναλλακτική λύση σε ακριβά, πολύπλοκα και περιορισμένα συστήματα σήμανσης.
