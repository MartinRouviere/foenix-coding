  about:
    title: Εντός της Foenix Coding
    first_section_title_one: Ποιοι Είμαστε
    first_section_text_one: Η Foenix Coding είναι μια κορυφαία κατασκευαστική εταιρεία και παγκόσμιως προμηθευτής των τελευταίων inkjet εκτυπωτών στις βιομηχανίες φαγητού, ποτού, φαρμακευτικών, βιομηχανικών και ηλεκτρονικών  για κωδικοποίηση, σήμανση (εκτύπωση) και αναγνώριση προϊόντων στη γραμμή παραγωγής. Για περισσότερα από 5 χρόνια η Foenix έχει χτίσει μια παγκόσμια φήμη για την ποιότητα και τη δημιουργικότητα, συνδυάζοντας την εξοικονόμηση κόστους και το χαμηλό λειτουργικό κόστος στον σχεδιασμό των εκτυπωτών μας.
    first_section_title_two: Η Εταιρεία
    first_section_text_two: "Η Foenix Coding είναι για τους βιομηχανικούς inkjet εκτυπωτές της και ειδικεύεται στον σχεδιασμό και την κατασκευή inkjet συστημάτων, τα οποία δε χρειάζονται συντήρηρη. Για να κερδίσει παγκοσμίως ένας κατασκευαστής από το Ηνωμένο Βασίλειο πρέπει να κάνει πολλά περισσότερα από το να προσφέρει ένα ανταγωνιστικό προϊόν μόνο. Ο έξυπνος σχεδιασμός της Foenix έχεις σαν αποτέλεσμα τη δραστική μείωση των εξαρτημάτων από τα οποία αποτελούνται οι εκτυπωτές της. Αυτή η προσέγγιση οδήγησε στη μείωση του κόστους κατασκευής καθώς επίσης και στο να κάνει τον εκτυπωτή ακόμα πιο αξιόπιστο, κάνοντας τη Foenix έναν εμπνευσμένο παγκόσμιο παίκτη."
    first_section_title_three: Η Αγορά
    hiring_title: Ελάτε μαζί μας, προσλαμβάνουμε!
    hiring_text: Είστε έτοιμοι για μια αλλαγή στη καριέρα σας και θέλετε να δουλέψετε σε μια νεοφυή εταιρεία με μεγάλες φιλοδοξίες; Ελάτε μαζί μας!
    view_openings: Δείτε θέσεις εργασίας
    our_values_title: Οι αξίες μας
    our_values_text: Τα προϊόντα της Foenix βασίζονται στις θεμελιώδεις αρχές της εταιρείας για καινοτομία, σχεδιασμό και ποιότητα.
    ov_card_title_one: ΚΑΙΝΟΤΟΜΙΑ
    ov_card_text_one_html: "Η πιεζοηλεκτρική έγχυση μελάνης γίνεται αποδεκτή καθώς προσφέρει ποιότητα εκτύπωσης, στο υψηλότερο επίπεδο, σε κάθε τεχνολογία εκτύπωσης ενώ παράλληλα είναι τόσο απλό να συντηρηθεί και με αυτόν τον τρόπο επιτυγχάνει αξιοπιστία χρόνου λειτουργείας σε μέγιστο βαθμό.
                           <br>
                           Η σταθερή εκτύπωση της εξασφαλίζει αξιόπιστη αναγνωσιμότητα στα προϊόντα."
    ov_card_title_two: ΣΧΕΔΙΑΣΜΟΣ
    ov_card_text_two_html: "Πολύ συχνά οι εκτυπωτές ink jet είναι σχεδιασμένοι να προσφέρουν μια πολύπλοκή λύση η οποία οδηγεί σε περιττές ρουτίνες συντήρησης.
                           <br>
                           Η Foenix έχει σχεδιάσει τη μεγάλη γκάμα των εκτυπωτών ink jet, με ελάχιστα εξαρτήματα για να μεγενθύνει τον χρόνο λειτουργίας  και να ελαχιστοποιήσει τη συντήρηση."
    ov_card_title_three: ΠΟΙΟΤΗΤΑ
    ov_card_text_three: Όλα μας τα προϊόντα, εκτυπωτές, μελάνια, αναλώσιμα είναι φτιαγμένα στο Ηνωμένο Βασίλειο και κατασκευασμένα για να διαρκούν. Το λογισμικό και τα υλικά έχουν αναπτυχθεί σε συνεργασία με επαγγελματίες από τους τομείς της βιομηχανίας και της συσκευασίας για να τους βοηθήσουν με τις καθημερινές τους προκλήσεις στην εκτύπωση των ημερομηνιών λήξης, κωδικών παρτίδας, 2D barcode, γραφικά λογότυπα και τις άλλες ανάγκες τους.
    whats_next_title: ΤΙ ΑΚΟΛΟΥΘΕΙ
    whats_next_text_html: "Μετά την παγκόσμια και ραγδαία ανάπτυξη των τελευταίων ετών η Foenix Coding συγκεντρώνεται στο να ενδυναμώσει το υπάρχον δίκτυο διανεμητών της.
                          <br>
                          Η ομάδα της R&D είναι σε πλήρη ανάπτυξη της νέας γενιάς των εκτυπωτών FX ONE με αυξημένο ύψος εκτύπωσης, πολλαπλές κεφαλές εκτύπωσης και πολλές λειτουργίες επικοινωνίας εύκολες στη χρήση."


    first_section_text_three: Οι εκτυπωτές Foenix προσφέρουν λύσεις που μειώνουν το κόστος κωδικοποίησης της πρωτογενούς και δευτερεύουσας συσκευασίας. Αυτό περιλαμβάνει αντικατάσταση Ετικετών και εναλλακτικές για TIJ (Θερμική Εκτύπωση) και CIJ (Συνεχής Εκτύπωση). Οι εκτυπωτές μας είναι διαφορετικοί γιατί χρησιμοποιούν άλλη τεχνολογία. Για αυτόν τον λόγο, οι εκτυπωτές Foenix μπορούν να προσφερθούν σαν μια εναλλακτική λύση. Την ίδια στιγμή είναι ιδανικοί για κάθε γκάμα προϊόντος όσον αφορά λύσεις κωδικοποίησης και σήμανσης.
    second_section_title: Ο Σκοπός μας
    second_section_text: "Η Foenix Coding είναι μια εταιρεία με βάση το Ηνωμένο Βασίλειο και όλα μας τα προϊόντα παράγονται στο Ηνωμένο Βασίλειο. Είμαστε παθιασμένοι με τη νέα τεχνολογία και με καινοτόμες λύσεις όσον αφορά την εκτύπωση και η ομάδα αποτελείται αποκλειστικά από  ειδικούς από τον τομέα τεχνολογίας εκτυπωτών inkjet. Είμαστε όλοι πρώην εργαζόμενοι της εταιρείας Sauven Marking και έχουμε φέρει μαζί μας όλες της ικανότητες, την εμπειρία, τη γνώση, την αυθεντία και κυρίως τον ενθουσιασμό μας για αυτήν την καινούρια περιπέτεια."
    second_section_text_two: Ο σκοπός μας είναι να κατασκευάσουμε υψηλής ποιότητας, αλλά και απλούς στη χρήση, εκτυπωτές, προσβάσιμους στον καθέναν ανά τον κόσμο. Είμαστε εδώ για να σας βοηθήσουμε να αυξήσετε την αποτελεσματικότητα της γραμμής παραγωγής σας  και να σας βοηθήσουμε με τις προκλήσεις ιχνηλασιμότητας των προϊόντων σας  
    second_section_text_three: Οι πολύπλοκες προκλήσεις που αντιματωπίζετε στην κωδικοποίηση και τη σήμανση δεν απαιτουν πολύπλοκες και ακριβές λύσεις.
    third_section_title: Εστιάζουμε στο πόσο σημαντική είναι η ιδιοκτησία στη βιομηχανική εκτύπωση.
    third_section_text: Είτε αναζητάτε έναν  εκτυπωτή inkjet για κωδικοποίηση θήκης ή σήμανση προϊόντος, η επένδυση στην εκτύπωση δε σχετίζεται μόνο με την τιμή του εκτυπωτή πια. Αναλώσιμα και συντήρηση έχουν γίνει οι κύριοι παράγοντες οι οποίοι καθορίζουν το κόστος της ιδιοκτησίας του.
    fourth_section_text_right: Η Foenix Coding προσφέρει μια γκάμα εκτυπωτών οι οποίοι κρατούν χαμηλά το κόστος ιδιοκτησίας τους. Καθοδηγούμαστε από μια φιλοσοφία μηδενικού κόστος συντήρησης εκτύπωσης μικρών χαρακτηρων. Επίσης δουλεύουμε σκληρά για να προσφέρουμε τον πιο εύχρηστο βιομηχανικό εκτυπωτή. Οι εκτυπωτές Foenix με ένα απλό λογισμικό υπολογιστή Windows με εικογραφικά κλειδιά και/ή με ένα πολύ εξελιγμένο και ευνοήτο χειριστήριο αφής.
    fifth_section_title: Φτιάχτηκε στο Ηνωμένο Βασίλειο και είναι κατασκευασμένο για να διαρκέσει
    fifth_section_text_one: "Όλα μας τα προϊόντα-εκτυπωτές, μελάνια, αναλώσιμα- είναι κατασκευασμένα στο Ηνωμένο Βασίλειο.Το λογισμικό και τα υλικά έχουν αναπτυχθεί σε συνεργασία με επαγγελματίες από τους τομείς της βιομηχανίας και της συσκευασίας για να τους βοηθήσουν με τις καθημερινές τους προκλήσεις στην εκτύπωση των ημερομηνιών λήξης, κωδικών παρτίδας, 2D barcode, γραφικά λογότυπα και τις άλλες ανάγκες τους. "
    fifth_section_text_two: "Η μεγάλη μας γκάμα σε βιομηχανικούς εκτυπωτές inkjet με βάση Xaar δεν έχει κόστος συντήρησης. Αυτοί οι εκτυπωτές, είναι ειδικά σχεδιασμένοι για βιομηχανική χρήση σε κλάδους όπως αυτοί του φαγητού, του ποτού, της αυτοκινητοβιομηχανίας, της οικοδομής, των μετατροπών, των ιατρικών μηχανημάτων, των φαρμάκων, των ηλεκτρονικών και των χημικών..."

  inks_and_consumables:
    first_section_text: Μεγάλα Μελανοδοχεία
    first_section_text_two: "Ο εκτυπωτής FX ONE είναι συμβατός με πολλά διαφορετικά μελάνια, γεγονός που τον κάνει τον πιο εύελικτο εκτυπωτή στην αγορά. Εκτυπώστε σε κάθε επιφάνεια και μέχρι 15 εκατομμύρια χαρακτήρας ανά μελανοδοχείο. Προσφέρουμε την ευρύτερη γκάμα σε υγρά inkjet ώστε να ικανοποιήσουμε καιτις πιο εξειδικευμένες εφαρμογές του πελάτη."
    inks_card_title_one_html: "Υψηλή Πρόσφυση <span class='text-orange'>.</span>"
    inks_card_text_one: Μελάνη Υψηλής Πρόσφυσης ειδικά σχεδιασμένο για εφαρμογή εξώθησης σε PVC. Αποκτήστε πρωτοφανή ποιότητα εκτύπωσης σε σωλήνες PVC.
    inks_card_title_two_html: "Μεγάλη Ποικιλία σε Μελάνια <span class='text-orange'>.</span>"
    inks_card_text_two: Τα διαφορετικά μελάνια δίνουν τη δυνατότητα εκτύπωσης σε μη πορώδη υλικά (πλαστικό, γυαλί, μέταλλο) ή σε πορρώδεις επιφάνειες (χαρτοκιβώτια, ξύλο, γύψο). Τα διαφορετικά μελάνια κάνουν δυνατή την εκτύπωση σε μη πορώδη υλικά (πλαστικό, γυαλί, μέταλλο...)ή σε πορώδη επιφάνειες (χαρτοκιβώτια, ξύλο, γύψο...). Μεγάλη γκάμα χρωμάτων είναι διαθέσιμη σε μελάνια με δυνατότητα ανάγνωσης και υπεριώδη ακτινοβολία UV.
    inks_card_title_three_html: "Υψηλή Αντίθεση <span class='text-orange'>.</span>"
    inks_card_text_three: Υψηλή αντίθεση σε πιο σκούρα προϊόντα χάρη στη μεγάλη γκάμα μας από μελάνια pigmented. Σιγουρευτείτε ότι οι κωδικοί σας ξεχωρίζουν σε σκούρες αλλά και σε ανοιχτόχρωμε επιφάνειες.
    grid_title_one: Σφραγισμένο δοχείο μελάνης
    grid_text_one: Ένα ενσωματωμένο και αντικαταστάσιμο δοχείο μελάνης διατηρεί ένα καθαρό σύστημα μελάνης χωρίς μόλυνση. Τα μελάνια μας έχουν εξαιρετική πρόσφυση και αντίθεση σε ένα ευρύ φάσμα πορωδών και μη πορωδών υλικών όπως χαρτοκιβώτιο, μέταλλο, γυαλί, χαρτί, ξύλο και πολλά πλαστικά. Τα μελάνια μας προσφέρουν εξαιρετική απόδοση στις πιο συνηθισμένες συνθήκες εφαρμογής.
    grid_title_two: Μελάνια φιλικές προς την παραγωγή
    grid_text_two: Για εφαρμογές σε τρόφιμα, ποτά, καλλυντικά, είδη οικιακής χρήσης, βιομηχανική και στις αγορές διέλασης, διαθέτουμε ελεγχόμενες μελάνες υψηλής ποιότητας που είναι ουσιαστικά άοσμες και δεν βασίζονται σε Μ.Ε.Κ. Προσφέρουμε επίσης χρωματιστά μελάνια.
    grid_title_three: HDPVC μελάνια για PVC εξώθηση σωλήνων
    grid_text_three: Τώρα προσφέρουμε ένα μελάνι υψηλής πρόσφυσης ειδικά σχεδιασμένο για εφαρμογή διέλασης PVC.Αποκτήστε πρωτοφανή ποιότητα εκτύπωσης σε σωλήνες PVC.
    grid_title_four: Απλό σύστημα μελάνης
    grid_text_four: Η παροχή μελάνης περιέχεται σε ένα βολικό σύστημα δοχείων που ανοίγει στο πίσω μέρος του μηχανήματος. Η αντικατάσταση του δοχείου μελάνης είναι απλή και καθαρή και μπορεί να ολοκληρωθεί σε λίγα δευτερόλεπτα χωρίς να διακοπεί η διαδικασία εκτύπωσης. Μην χάσετε ποτέ μια εκτύπωση και έχετε πάντα μια ποιότητα εκτύπωσης υψηλής ανάλυσης που ταιριάζει με την εικόνα του προϊόντος σας
    lowest_ink_title: Η χαμηλότερη χρήση μελανιού στην αγορά
    lowest_ink_text: Εάν ψάχνετε για εκτύπωση inkjet για κωδικοποίηση θήκης, είτε για σήμανση προϊόντος, η επένδυση στην εκτύπωση δεν αφορά πλέον μόνο την τιμή του εκτυπωτή. Τα αναλώσιμα και η συντήρηση έχουν γίνει οι κύριοι παράγοντες για τον καθορισμό του κόστους ιδιοκτησίας σας. Χάρη στον έξυπνο σχεδιασμό, οι πιεζοηλεκτρικοί εκτυπωτές inkjet έχουν αξιοσημείωτα χαμηλή χρήση μελανιού και επομένως προσφέρουν πολύ χαμηλό κόστος ανά εκτύπωση.
