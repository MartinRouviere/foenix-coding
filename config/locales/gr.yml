  fxone_standard:
    first_section_title: STANDARD
    full_title: FX ONE STANDARD
    first_section_text: Εκτύπωση υψηλής ανάλυσης απευθείας σε χαρτοκιβώτια, δίσκους και σάκους σε μια γραμμή παραγωγής για να εξαλειφθεί η ανάγκη για δαπανηρές προεκτυπωμένες συσκευασίες ή ακριβές ετικέτες.
    grid_title_one: Η έξυπνη λύση για εκτύπωση πακέτων υψηλής ανάλυσης
    grid_description_one_html: "Το νέο FX ONE Standard προσφέρει απίστευτη ποιότητα εκτύπωσης σε έναν πλήρως εξοπλισμένο συμπαγή εκτυπωτή. Μπορεί να χρησιμοποιηθεί ως απλός αυτόνομος και εύκολος στον προγραμματισμό εκτυπωτή ή να ενσωματωθεί σε ένα πλήρες σύστημα δικτύου παραγωγής. Δεν χρειάζονται ακριβές ετικέτες: Χρησιμοποιήστε το FX ONE Standard για εκτύπωση υψηλής ανάλυσης απευθείας σε χαρτοκιβώτια, δίσκους, σάκους ή άλλα προϊόντα σε μια γραμμή παραγωγής, ώστε να εξαλειφθεί η ανάγκη για δαπανηρές προεκτυπωμένες συσκευασίες ή ακριβές ετικέτες."
    grid_link_one: Λάβετε ένα δείγμα εκτύπωσης
    grid_title_two: Εξοικονομήστε χρόνο, Εξοικονομήστε χρήματα
    grid_description_two_html: "Δεν χρειάζονται περίπλοκες διαδικασίες εκκίνησης και τερματισμού λειτουργίας. Απλώς απενεργοποιήστε το μηχάνημα στο τέλος της ημέρας και ενεργοποιήστε ξανά την επόμενη.
                            <br>
                            Ο εκτυπωτής FX ONE έχει σχεδιαστεί με ελάχιστα εξαρτήματα για να παρέχει τη μέγιστη αξιοπιστία. Χωρίς αντλίες, χωρίς βαλβίδες, χωρίς πεπιεσμένο αέρα και με ένα μόνο PCB σημαίνει χαμηλή συντήρηση και χωρίς δαπανηρά συμβόλαια συντήρησης.
                            <br>
                            <br>
                            Μειωμένο κόστος εκτύπωσης - παρακολουθήστε και διαχειριστείτε το κόστος ανά εκτύπωση για να μειώσετε εύκολα την κατανάλωση μελανιού κατά 75%. Η εκτύπωση με σταγονίδια μικρού μελανιού και ένα σφραγισμένο δοχείο μελάνης προσφέρει χαμηλό κόστος ανά εκτύπωση χωρίς σπατάλη μελανιού.
                            Το μελάνι με βάση το λάδι εύκολης ροής βρίσκεται σε ένα σφραγισμένο δοχείο μελάνης 110 ml για να διασφαλιστεί ότι δεν θα σπαταληθούν, δεν θα μολυνθούν και δεν θα βρεθούν. Η αντικατάσταση της κασέτας διαρκεί δευτερόλεπτα ενώ εξακολουθεί να εκτυπώνεται. Ο εκτυπωτής μπορεί να προγραμματιστεί για αυτόματο καθαρισμό και καθαρισμό."
    grid_link_two: Λάβετε μια γρήγορη προσφορά
    grid_title_three: Ευελιξία παραγωγής
    grid_description_three_html: "Ο συμπαγής και καινοτόμος βιομηχανικός σχεδιασμός του FX ONE σάς δίνει τη δυνατότητα να μετακινήσετε τον εκτυπωτή σε διαφορετικές τοποθεσίες μέσα σε λίγα λεπτά. Απλώς αποσυνδέστε τον και μετακινήστε τον. Λειτουργεί άψογα με τη μεγάλη οθόνη αφής του και όλες οι λειτουργίες εκτύπωσης μπορούν εύκολα να ελεγχθούν. Απλώς πατήστε το κουμπί εκτύπωσης και ξεκινήστε την εκτύπωση σε οτιδήποτε.
                                  <br>
                                  <br>
                                  Οι εκτυπωτές FX ONE μπορούν να συνδεθούν για εκτύπωση και στις δύο πλευρές ενός χαρτοκιβωτίου με τα ίδια ή διαφορετικά μηνύματα. Η εκτύπωση υψηλής ανάλυσης σε συνδυασμό με τη δυνατότητα εισαγωγής οποιουδήποτε στυλ γραμματοσειράς, γραφικών και εκτύπωσης σε οποιαδήποτε γλώσσα θα βελτιώσει την εικόνα του προϊόντος σας."
    grid_title_four: Δυνατότητα πλήρους ενοποίησης
    grid_description_four_html: "Η σουίτα λογισμικού Foenix FX APP παρέχει δυνατότητα πλήρους ενοποίησης για δικτύωση εκτυπωτών, πρόσβαση σε βάσεις δεδομένων, δημιουργία μηνυμάτων εκτός σύνδεσης, σύνδεση σε βιομηχανικούς σαρωτές, συσκευές ανάγνωσης γραμμωτού κώδικα, επαληθευτές και άλλο εξοπλισμό παραγωγής.
                                <br>
