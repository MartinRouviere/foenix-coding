    #FOURTH SECTION
    box_coding_title: Κωδικοποίηση Χαρτοκιβωτίου
    box_coding_description: Η πιο συνηθισμένη εφαρμογή είναι η κωδικοποίηση χαρτοκιβωτίων. Με τον FX ONE Standard και τον FX ONE Plus δεν είναι απαραίτητη η χρήση ακριβών ετικετών. Χρησιμοποιήστε στον εκτυπωτή FX ONE για εκτύπωση υψηλής ανάλυσης απευθείας επάνω σε χαρτοκιβώτια, δίσκους, trays, σάκους ή άλλα προϊόντα στη γραμμή παραγωγής ώστε να εξαλείψετε την ανάγκη για συσκευασία που κοστίζει ή ακριβές ετικέτες. Μικρές παρτίδες και παραγγελίες πελατών για προσωποποιημένα κείμενα, γραφικά και barcode δημιουργούνται με ευκολία.
    product_coding_title: Κωδικοποίση Προϊόντος
    product_coding_description: Συνηθισμένη εφαρμογή είναι η κωδικοποίηση σε μεμονωμένες συσκευασίες όπως μπουκάλια, μικρά κουτιά, βαρέλια, κονσέρβες, βάζα, πακέτα, σακούλες, αλουμινόχαρτα, κ.α. Οι περισσότεροι πελάτες μας σε αυτόν τον τομέα, είναι συνήθως εταιρείες που αναζητούν μια εναλλακτική του CIJ (εκτύπωση με εκτόξευση μελάνης συνεχούς ροής). Τιμή, απλότητα και χαμηλό κόστος συντήρησης είναι οι καθοριστικοί παράγοντες. Σε αυτήν την αγορά χρησιμοποιούμε πάντα τον εκτυπωτή FX ONE Remote, έναν εκτυπωτή με πραγματικά αμέτρητες εφαρμογές για όλες τις βιομηχανίες, συμπεριλαμβανομένων αυτών του φαγητού, του ποτού, των φαρμάκων αλλά των ηλεκτρονικών.Ο FX ONE είναι επίσης ιδανικός για σφράγιση, εκτύπωση κορδέλας και άλλες βιομηχανικές εφαρμογές.
    fifth_section_title_html: "Σχεδιασμένος για <span class='text-orange'>Βιομηχανική </span> Χρήση &  <span class='text-orange'>Χαμηλό Κόστος</span> inkjet εκτύπωσης"
    fifth-section_description_one: Κατά τη διάρκεια των τελευταίων ετών η Foenix έχει επενδύσει πολλά στην ανάπτυξη μιας μεγάλης γκάμας βιομηχανικών inkjet εκτυπωτών με δωρεάν συντήρηση. Αυτοί οι κωδικοποιητές είναι ειδικά σχεδιασμένοι για βιομηχανική χρήση σε κλάδους όπως αυτοί του φαγητού, του ποτού, της αυτοκινητοβιομηχανίας, της οικοδομής, των μετατροπών, των ιατρικών μηχανημάτων, των φαρμάκων, των ηλεκτρονικών και των χημικών.
    fifth-section_description_two: Χάρη στον έξυπνο σχεδιασμό, οι FX ONE inkjet εκτυπωτές έχουν αξιοσημείωτα περιορισμένη χρήση μελανιού και συνεπώς προσφέρουν ένα από τα χαμηλότερα κόστη ανά εκτύπωση στην αγορά. Η μείωση στο κόστος εκτύπωσης κυμαίνεται από 50% σε 80%
