  contact_coders:
    first_section_title: Επικοινωνήστε με τις μηχανές κωδικοποίησης και σήμανσης
    first_section_text: Ενώ οι εκτυπωτές ψεκασμού μελάνης είναι το μέλλον, οι παραδοσιακοί χαμηλού κόστους εκτυπωτές κωδικοποίησης και σήμανσης επαφών εξακολουθούν να χρησιμοποιούνται ευρέως σε όλο τον κόσμο ως πολύ αποδοτικές λύσεις.
                        Οι κωδικοποιητές επαφών είναι ιδανικοί όταν ένα προϊόν απαιτεί σπάνια αλλαγή μηνυμάτων ή το περιβάλλον απαιτεί μια μη ηλεκτρονική λύση με μηδενική συντήρηση.
                        Η Foenix κατασκευάζει αυτούς τους εκτυπωτές για χρήση με εναλλάξιμα ελαστικά τύπου "Baselock" μαζί με είτε προεμποτισμένους κυλίνδρους πλαστικής μελάνης είτε διάφορα σφραγισμένα δοχεία μελάνης.
    codaprint_title: Foenix Codaprint
    codaprint_sub_title: Συνεχής εκτύπωση σε όλα τα υλικά
    codaprint_text: Ένας μοναδικός εκτυπωτής για συνεχή επαναλαμβανόμενη εκτύπωση σε μέταλλο, πλαστικό ή πορώδη υλικά, όπως φύλλα χάλυβα, εξωθημένη μεμβράνη, πλαστικούς σωλήνες και περιελίξεις πυρήνων από χαρτόνι.
                    Χρησιμοποιεί ένα σφραγισμένο δοχείο μελάνης για απλότητα και καθαριότητα, με επιλογή μελανιών και χρωμάτων. και διατίθεται με διάφορα επαναλαμβανόμενα μήκη εκτύπωσης και μέγιστο ύψος εκτύπωσης 25 mm.
    codamark_title: Foenix Codamark
    codamark_sub_title: Εκτυπωτής τιμής και κωδικών πολλαπλών χρήσεων
    codamark_text: Ένας συμπαγής απλός παλινδρομικός εκτυπωτής που είναι ιδανικός για την καλύτερη εκτύπωση πριν από τις ημερομηνίες σε προϊόντα σε γραμμή παραγωγής με καθαρή και ακριβή ποιότητα εκτύπωσης.
                   Τα σφραγισμένα δοχεία μελάνης στεγνώνουν γρήγορα την εκτύπωση στις περισσότερες επιφάνειες, συμπεριλαμβανομένων μεταλλικών δοχείων, γυάλινων βάζων και πλαστικών δοχείων Αυτός ο χαμηλού κόστους εκτυπωτής από ανοξείδωτο χάλυβα χρησιμοποιεί αέρα, χωρίς ηλεκτρικές απαιτήσεις.
                   Είναι ιδανικό σε σκληρά ή υγρά περιβάλλοντα για εκτύπωση στο επάνω μέρος, στο πλάι ή στη βάση ενός προϊόντος.
    handroller_title: Codaprint Handroller
    handroller_sub_title: Μη αυτόματη εκτύπωση σε όλες τις επιφάνειες
    handroller_text: Ο κύλινδρος χειρός Codaprint προορίζεται για χειροκίνητη εκτύπωση σε όλες τις επιφάνειες με την ίδια σειρά μελανιών γρήγορου στεγνώματος.
    codapack_title: Foenix Codapack
    codapack_sub_title: Κωδικοποιητές επικοινωνίας και εκτυπωτές με κυλίνδρους πλαστικού μελανιού
    codapack_text: Επιλύστε τα προβλήματα εκτύπωσης χαρτοκιβωτίων με κωδικοποιητές επαφής codapack χρησιμοποιώντας πλαστικό κύλινδρο μελάνης και ελαστικό τύπο κλειδώματος βάσης από την Foenix Coding
    baselock_title: Foenix Baselock
