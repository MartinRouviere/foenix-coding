  printers:
    title: FX ONE SERIES
    text: Η σειρά εκτυπωτών ψεκασμού μελάνης της Foenix είναι όλα σχεδιασμένα ως βιομηχανικοί εκτυπωτές inkjet για λύσεις κωδικοποίησης και σήμανσης.
          Τα κύρια κριτήρια σχεδιασμού για κάθε εκτυπωτή είναι η ευκολία στη χρήση, η χαμηλή συντήρηση και η οικονομική αποδοτικότητα, παρέχοντας εκτύπωση εξαιρετικά υψηλής ανάλυσης.
    coming_soon: ΕΡΧΟΜΑΙ ΣΥΝΤΟΜΑ
  fxone_remote:
    first_section_title: REMOTE
    first_section_text: Ο νέος εκτυπωτής inkjet FX ONE είναι ένας από τους εκτυπωτές μικρών χαρακτήρων με το χαμηλότερο κόστος ανά κωδικό και τη χαμηλότερη συντήρηση. Προσφέρει μια πραγματική εναλλακτική για την κωδικοποίηση των προϊόντων σας.
    second_section_title: Συνολική εικόνα
    grid_title_one: Η καλύτερη εναλλακτική λύση για την εκτύπωση CIJ
    grid_description_one_html: "Το FX ONE Remote έχει σχεδιαστεί ως ένας πολύ απλός εκτυπωτής με έγχυση μελάνης, αλλά με τη δυνατότητα να εκτυπώνει από μία έως οκτώ γραμμές κώδικα και να εισάγει τα δικά σας στυλ γραμματοσειράς και γραφικά.
                                <br>
                                <br>
                                Το FX ONE Remote παρέχει μια πραγματική εναλλακτική λύση σε σύνθετους εκτυπωτές CIJ σε πολύ προσιτή τιμή:
                                <ul>
                                  <li>Το χαμηλότερο κόστος ανά εκτύπωση στην αγορά</li>
                                  <li>Εκτύπωση υψηλής ανάλυσης</li>
                                  <li>Σχεδιασμένο για μηδενική συντήρηση</li>
                                  <li>Εύκαμπτο, που επιτρέπει την εκτύπωση προς οποιαδήποτε κατεύθυνση</li>
                                  <li>Εκτύπωση πολλαπλών γραμμών χωρίς επιπλέον κόστος</li>
                                  <li>Δεν απαιτεί πρόσθετο διαλύτη μακιγιάζ</li>
                                </ul>"
    grid_link_one: Λάβετε μια γρήγορη προσφορά
    grid_title_two: Ιδανικό για εφαρμογές εξώθησης και τροφοδοσίας web
    grid_description_two_html: "Το FX ONE είναι ένας αρθρωτός κωδικοποιητής inkjet για βιομηχανική χρήση. Είναι ιδανικός για τη σήμανση εξωθήσεων, την εκτύπωση σε ιμάντες και άλλες βιομηχανικές εφαρμογές.
                            <br>
                            Ο εκτυπωτής FX ONE έχει προγραμματιστεί για συνεχή επαναλαμβανόμενη εκτύπωση σε καθορισμένα διαστήματα σε μια γραμμή εξώθησης.
                            <br>
                            <br>
                            Αποκτήστε απόλυτο έλεγχο για επαναλαμβανόμενη εκτύπωση σε έναν ιστό υλικού. Πολλοί εκτυπωτές FX ONE μπορούν να τοποθετηθούν σε έναν ιστό για να εκτυπώνουν πανομοιότυπους ή διαφορετικούς
                             μηνύματα. Το χειριστήριο αφής που είναι τοποθετημένο εξ αποστάσεως μπορεί να συνδεθεί σε έναν κωδικοποιητή ή οποιονδήποτε τύπο συσκευής για ενεργοποίηση εκτύπωσης."
    grid_link_two: Λάβετε ένα δείγμα εκτύπωσης
    grid_title_three: Εύκολη Εγκατάσταση & Λειτουργία
    grid_description_three_html: "Ο εκτυπωτής FX ONE Remote μπορεί να τοποθετηθεί εύκολα στα περισσότερα μηχανήματα ή σε περιορισμένους χώρους.
                                  <br>
                                  <br>
                                  Εκτυπώστε και τις δύο πλευρές του προϊόντος σας, αλλά χρησιμοποιήστε μόνο ένα χειριστήριο αφής. Είτε εκτυπώνετε τις δύο όψεις ενός κουτιού είτε και τις δύο όψεις ενός μεγαλύτερου προϊόντος, η ύπαρξη ενός μόνο ελεγκτή απλοποιεί την εισαγωγή των μηνυμάτων από τον χειριστή.
                                  Εκτυπώστε εύκολα πανομοιότυπα ή διαφορετικά μηνύματα και στις δύο πλευρές του προϊόντος.
                                  <br>
                                  <br>
                                  Μια μεγάλη έγχρωμη γραφική οθόνη αφής και οθόνη WYSIWYG σε συνδυασμό με εικονογραφικά πλήκτρα ενεργειών καθιστούν την επεξεργασία και τον προγραμματισμό μηνυμάτων πολύ εύκολη."
    grid_link_three: Λάβετε μια γρήγορη προσφορά
    grid_title_four: Συνεπής απόδοση εκτύπωσης
    grid_description_four_html: "Ένα αυτόματο κλείστρο στην κεφαλή εκτύπωσης διασφαλίζει ότι η εκτύπωση παραμένει τέλεια σε συνεχείς ή διακοπτόμενες εφαρμογές και σκληρά περιβάλλοντα, χωρίς παρέμβαση χειριστή.
                                <br>
                                <br>
                                Αυτό το κλείστρο μπορεί να κλείσει χειροκίνητα ή αυτόματα κατά τη διάρκεια περιόδων μη χρήσης του FX ONE. Όταν το κλείστρο είναι κλειστό, παρέχει καλύτερη προστασία στην κεφαλή εκτύπωσης από φυσική φθορά και στέγνωμα μελανιού στο εσωτερικό της κεφαλής εκτύπωσης.
                                <br>
                                <br>
                                Καλύτερη προστασία από εχθρικά περιβάλλοντα:
                                <br>
                                Ο χρόνος ανοίγματος του κλείστρου μπορεί να είναι μικρότερος από 5 δευτερόλεπτα. Αυτό σημαίνει ότι το κλείστρο θα είναι ανοιχτό μόνο για 5 δευτερόλεπτα, κατά τη διάρκεια της εκτύπωσης. Αμέσως μετά, θα κλείσει και θα προστατεύσει την κεφαλή εκτύπωσης από ρεύματα, υγρασία, σκόνη και άλλες μολύνσεις στον αέρα."
    grid_title_five: Διαχείριση καθαρού μελανιού για τέλεια εκτύπωση
    grid_description_five_html: "Το μελάνι με βάση λάδι ή διαλύτη εύκολης ροής βρίσκεται σε ένα σφραγισμένο δοχείο μελάνης για να διασφαλιστεί ότι δεν υπάρχουν απόβλητα, μη μόλυνση και ακαταστασία. Η αντικατάσταση του δοχείου διαρκεί δευτερόλεπτα ενώ εξακολουθεί να εκτυπώνεται.
                                <br>
