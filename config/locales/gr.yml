    become_distributor_description: Προσκαλούμε, επί του παρόντος, εταιρείες για να γίνουν μέλη του διεθνούς δικτύου αντιπροσώπων μας
    eight_section_title_one: Προηγμένο Λογισμικού Έξυπνου Ελεγκτικού Μηχανισμού
    eight_section_description_one: Το FX APP Λογισμικό είναι διαθέσιμο σε υπολογιστή και κατά παραγγελία στο δικό μας FX ONE Touch Controller. Το FX ONE Touch Controller είναι σχεδιασμένο να ελέγχει ένα ή περισσότερα μοντέλα εκτυπωτών FX ONE και επιτρέπει τη δημιουρτγία κειμένων, την αποθήκευση και τη διαχείριση του εκτυπωτή σε ένα μικρό και δυνατό περίβλημα. Μπορεί να τοποθετηθεί σε μια σταθερή θέση σε μια βολική τοποθεσία και είναι είναι κινητό ώστε να μεταφέρεται εύκολα από έναν εκτυπωτή σε άλλον. Η διεπαφή έχει σχεδιαστεί έτσι ώστε να είναι εύκολη στη χρήση και να ταιριάζει με αυτή της έκδοσης του υπολογιστή.
    eight_section_title_two: Δωρεάν Δοκιμή και Δοκιμαστικές Εκτυπώσεις
    eight_section_description_two_html: "Αν έχετε σαν βάση το Ηνωμένο Βασίλειο, μπορείτε να κάνετε μια δωρεάν, επταήμερη δοκιμή. Κατά τη διάρκεια της δωρεάν δοκιμής, θα έχετε πρόσβαση σε όλη τη λειτουργικότητα του εκτυπωτή και θα είστε σε θέση να επιθεωρείτε το κόστος ανά εκτύπωση και να καταλάβετε σύντομα πόσα πολλά χρήματα θα μπορούσατε να εξοικονομήσετε χρησιμοποιώντας τον εκτυπωτή μας.<br><br>  Για μια παρουσίαση της ευκολίας και της ποιότητας του εκτυπωτή FX ONE από πρώτο χέρι, επικοινωνήστε μαζί μας σήμερα!<br><small>* Η δωρεάν δοκιμή γίνεται βάσει διαθεσιμότητας.</small><br><br> Οπουδήποτε και να είστε στον κόσμο, μπορείτε να μας στείλετε ένα δείγμα του προϊόντος σας και εμείς θα διεξάγουμε δοκιμαστικές εκτυπώσεις Υψηλής Ανάλυσης."

