  foenix_codapack:
    first_section_title: FOENIX CODAPACK
    first_section_text: Όλοι οι εκτυπωτές Codapack χρησιμοποιούν αντικαταστάσιμους προεμποτισμένους κυλίνδρους πλαστικού μελανιού και εναλλάξιμους τύπους κλειδώματος βάσης. Τοποθετούνται εύκολα για εκτύπωση είτε στο επάνω, είτε στο κάτω μέρος ή στο πλάι ενός προϊόντος. Αυτοί οι εκτυπωτές χρησιμοποιούνται ευρέως όπου ο μηδενικός χρόνος λειτουργίας είναι αναγκαιότητα και απαιτείται το χαμηλότερο κόστος εκτύπωσης ανά προϊόν.
                        Όταν αλλάζετε μόνο τον κωδικό ή την καλύτερη ημερομηνία πριν από μία φορά την ημέρα ή μία φορά την εβδομάδα, οι εκτυπωτές Codapack είναι οι καλύτεροι.
    ccirp_title: Κωδικοποιητές επαφών και εκτυπωτές κυλίνδρων μελανιού
    ccirp_sub_title_one: Εφαρμογές
    ccirp_text_one_html: Η πιο οικονομική σειρά κωδικοποιητών για τα χαρτοκιβώτια, τους σάκους, τους δίσκους συρρίκνωσης ή το συνεχές υλικό σας.
                    <br>
                    Η απλή και αποτελεσματική σειρά κωδικοποιητών επαφής Codapack χρησιμοποιεί αντικαταστάσιμους προεμποτισμένους κυλίνδρους πλαστικού μελανιού και εναλλάξιμους τύπους κλειδώματος βάσης για εκτύπωση σε πορώδεις επιφάνειες.
    ccirp_sub_title_two: Οφέλη
    ccirp_text_two: Χωρίς συντήρηση Οι κωδικοποιητές είναι όλοι απλοί μηχανικοί εκτυπωτές που προσφέρουν τέλεια εκτύπωση μέρα με τη μέρα χωρίς να απαιτείται καμία συντήρηση.
    ccirp_sub_title_three: Προσαρμοσμένη εκτύπωση
    ccirp_text_three: Πολλά τυπικά στυλ γραμματοσειράς είναι διαθέσιμα στη σειρά τύπων Baselock, αλλά δημιουργούνται εύκολα προσαρμοσμένα στυλ εκτύπωσης, λογότυπα και γραφικά.
    ccirp_sub_title_four: Γρήγορη αλλαγή εκτύπωσης
    ccirp_text_four: Η αλλαγή του κειμένου εκτύπωσης στο τύμπανο τύπου είναι μια γρήγορη και απλή εργασία Δυνατότητες Έξι διαφορετικά μοντέλα ύψους εκτύπωσης είναι διαθέσιμα για να ικανοποιήσουν τις απαιτήσεις των πελατών.
    ccirp_sub_title_five: Το χαμηλότερο κόστος εκτύπωσης
    ccirp_text_five: Η χρήση τύπου Baselock και μεγάλης διάρκειας ζωής Οι κύλινδροι από πλαστικό μελάνι παρέχουν το χαμηλότερο δυνατό κόστος εκτύπωσης προϊόντος.
    cdp_title: Πληροφορίες Codapack
    cdp_sub_title_one: Baselock Type
    cdp_text_one: Προσφέρεται μια εκτεταμένη σειρά στυλ τύπου Baselock για τη δημιουργία ενός μηνύματος πιέζοντας απλώς την τοποθέτηση του τύπου στους μεταλλικούς δακτυλίους ασφάλισης ή στο χιτώνιο με βάση το καουτσούκ.
    cdp_sub_title_two: Ρολά από πλαστικό μελάνι
    cdp_text_two_html: Αυτοί οι κύλινδροι μελάνης τοποθετούνται γρήγορα στη σειρά εκτυπωτών Codapack για να δίνουν εκτύπωση πυκνής ποιότητας σε πορώδεις επιφάνειες όπως χαρτοκιβώτια, δίσκους και χάρτινους σάκους.
                  <br>
                  Αυτοί οι προμελανωμένοι κύλινδροι μεγάλης διάρκειας ζωής είναι μιας χρήσης, δίνοντας ένα καθαρό και αποτελεσματικό σύστημα μελάνης. Διατίθενται σε μαύρο, μπλε, κόκκινο και πράσινο.
    cdp_sub_title_three: Fiber and Sponge Rollers
    cdp_text_three: Για μη πορώδεις επιφάνειες, οποιοσδήποτε από αυτούς τους κυλίνδρους μπορεί να χρησιμοποιηθεί με ειδικά υγρά μελάνια
    list_text_one: Η ρυθμιζόμενη βάση ελατηρίου επιτρέπει τη ρύθμιση της πίεσης εκτύπωσης ώστε να ταιριάζει στην αντοχή του χαρτοκιβωτίου και να επιτυγχάνεται τέλεια εκτύπωση.
    list_text_two: Οι εκτυπωτές κατασκευάζονται από στιβαρά χυτά αλουμίνια και ρουλεμάν κυλίνδρων που προσφέρουν μεγάλη διάρκεια ζωής χωρίς προβλήματα.
    list_text_three: Η περιστροφή τύπου τυμπάνου ελέγχεται για να δώσει την ίδια θέση εκτύπωσης σε κάθε χαρτοκιβώτιο.
    list_text_four: Η σειρά εκτυπωτών Codapack τοποθετείται εύκολα σε έναν μεταφορέα με έναν απλό βραχίονα τοποθέτησης.
