    grid_title_three: Networking & Integration
    grid_description_three_html: "Η FX App παρέχει πλήρη δυνατότητα ενοποίησης για δικτύωση εκτυπωτών, πρόσβαση σε βάσεις δεδομένων, δημιουργία μηνυμάτων εκτός σύνδεσης, σύνδεση σε βιομηχανικούς σαρωτές, συσκευές ανάγνωσης γραμμωτού κώδικα, επαληθευτές και άλλο εξοπλισμό παραγωγής.
                                 <br>
                                 <br>
                                 Προηγμένη διαχείριση εκτυπωτή:
                                 <br>
                                 Μεγιστοποιήστε το χρόνο λειτουργίας διαχειριζόμενοι την παραγωγή σε πολλούς εκτυπωτές Foenix από ένα μέρος. Παρακολουθήστε την πρόοδο, παρακολουθήστε σφάλματα και αποκτήστε πληροφορίες με τα αναλυτικά στοιχεία εκτύπωσης."
    grid_title_four: υλικολογισμικό Foenix
    grid_description_four: Εκτυπωτές που γίνονται ακόμα καλύτεροι με την πάροδο του χρόνου. Κάντε τον εκτυπωτή σας FX ONE ακόμα πιο ικανό με βελτιώσεις απόδοσης και πρόσθετη λειτουργικότητα σε κάθε ενημέρωση υλικολογισμικού.
    grid_title_five: Πλήρης ενοποίηση με το DLL μας
    grid_description_five_html: "Τι είναι ένα DLL;
                                <br>
                                <br>
                                Ένα DLL (Βιβλιοθήκη Dynamic Link) είναι ένα σύνολο λειτουργιών λογισμικού που μπορούν να χρησιμοποιηθούν από τρίτους προγραμματιστές για να ενσωματωθούν στις δικές τους εφαρμογές. Το Foenix DLL παρέχει ένα σύνολο λειτουργιών που επιτρέπει τον έλεγχο του εκτυπωτή FX ONE μέσω της FX APP ή του ελεγκτή αφής Foenix.
                                Η βιβλιοθήκη κάνει τη διαδικασία επικοινωνίας με τον εκτυπωτή πολύ πιο απλή για τον προγραμματιστή, καθώς φροντίζει για το πραγματικό πρωτόκολλο που χρησιμοποιείται. Στη συνέχεια, ο προγραμματιστής χρησιμοποιεί έναν σχετικά απλό μηχανισμό για την παρακολούθηση των εκτυπωτών, τη φόρτωση μηνυμάτων και τη μετάδοση δεδομένων."
    grid_title_six: Αποτροπή σφαλμάτων χρήστη στις ρυθμίσεις εκτύπωσης
    grid_description_six: Όχι άλλα σφάλματα, χάρη στην αυτόματη διαμόρφωση των ρυθμίσεων εκτύπωσης μέσω της συσκευής ανάγνωσης χειρός. Ένας σαρωτής γραμμικού κώδικα μπορεί να χρησιμοποιηθεί για την επιλογή ενός μηνύματος προς εκτύπωση ή για τη συμπλήρωση πεδίων σε ένα μήνυμα σαρώνοντας τους αντίστοιχους γραμμωτούς κώδικες. Λιγότερη χειροκίνητη παρέμβαση σημαίνει λιγότερα λάθη κωδικοποίησης.
