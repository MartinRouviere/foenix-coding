    download: Κατεβάστε
    first_section_two_title: Σαφείς και διαφανείς αποδόσεις επένδυσης
    first_section_sub_title: ΟΙ ΕΚΤΥΠΩΤΕΣ FX ONE ΜΕΙΩΝΟΥΝ ΔΡΑΣΤΙΚΑ ΤΟ ΚΟΣΤΟΣ ΑΝΑ ΕΚΤΥΠΩΣΗ
    first_section_text_html: "Το κόστος ανά εκτύπωση καθορίζεται από 3 παράγοντες:<br>- την τιμή αγοράς του εκτυπωτή<br>- το κόστος μελανιού<br>- το μηνιαίο κόστος συντήρησης.
                              <br>
                              <br>
                             Η Foenix Coding έχει σχεδιάσει έναν απλό εκτυπωτή ink jet με προτεραιότητα τη μείωση του κόστους. Ο εκτυπωτής inkjet FX ONE έχει αναπτυχθεί με γνώμονα την απλότητα και δεν περιέχει κινούμενα μέρη, ούτε αντλίες ούτε βαλβίδες. Η τροφοδοσία μελανιού βασίζεται στην τριχοειδή ικανότητα και τη βαρύτητα και δεν υπάρχει ανάγκη για πεπιεσμένο αέρα. Ο έλεγχος κυριαρχείται από 1 μονή PCB που συνδέεται στην κεφαλή εκτύπωσης με 1 μόνο καλώδιο δεδομένων. Χάρη τόσο στην απλότητά του όσο και στην απουσία κινητών εξαρτημάτων, ΔΕΝ απαιτείται μηνιαία ή ετήσια συντήρηση. Η χρήση λιγότερων εξαρτημάτων σημαίνει ότι ο εκτυπωτής FX ONE έχει πολύ ανταγωνιστική τιμή αγοράς.
                              <br>
                              <br>
                              Μειωμένο κόστος εκτύπωσης - συνήθως από 50% έως 80%. Η τεχνολογία εκτύπωσης Xaar επιτρέπει εναποθέσεις μελανιού έως και 80 pico λίτρα ανά σταγόνα (δηλαδή 0,000000080 ml), με αποτέλεσμα τεράστια εξοικονόμηση μελανιού. Εσείς έχετε τον έλεγχο του κόστους ανά εκτύπωση. Υπολογίστε εύκολα το κόστος εκτύπωσης με το διαισθητικό λογισμικό μας και δείτε πόσα θα μπορούσατε να εξοικονομήσετε. Η εκτύπωση με σταγονίδια μικρού μελανιού και ένα σφραγισμένο δοχείο μελάνης προσφέρει χαμηλό κόστος ανά εκτύπωση χωρίς σπατάλη μελανιού. Μπορείτε να επιτύχετε πρόσθετη εξοικονόμηση κόστους χρησιμοποιώντας τη λειτουργία εξοικονόμησης μελανιού.
                              <br><br>
                              Αποφύγετε να κλειδωθείτε σε έναν ακριβό εκτυπωτή inkjet που θα εξαντλήσει τον προϋπολογισμό σας με την πάροδο του χρόνου. Μάθετε λεπτομέρειες εγγύησης, όρους σέρβις, κόστος συντήρησης/επισκευής, μελάνι και αναλώσιμα. Αποκτήστε την αυτοπεποίθηση για να επιλέξετε την πιο οικονομική λύση για την επιχείρησή σας. Υπολογίστε το συνολικό κόστος ιδιοκτησίας του εκτυπωτή σας πριν λάβετε μια απόφαση. Η Foenix Coding κατανοεί την τέχνη της απλότητας και έχει δημιουργήσει έναν απλό και οικονομικό εκτυπωτή σχεδιασμένο να ανταποκρίνεται στις προσδοκίες των πελατών."
    inkjet_printer_title: Πώς να επιλέξετε έναν εκτυπωτή inkjet
    inkjet_printer_text_html: Πώς να επιλέξετε έναν εκτυπωτή inkjet
                             <br>
                             <br>
                             Κάθε εφαρμογή έχει διαφορετική απαίτηση. Η κατανόηση της αίτησής σας θα σας εξοικονομήσει πολύ χρόνο και απογοήτευση.
                             <br>
                            Κατεβάστε τον Δωρεάν οδηγό μας για να συγκρίνετε εκτυπωτές Foenix έναντι ανταγωνισμού."
