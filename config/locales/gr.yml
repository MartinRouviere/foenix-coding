  foenix_codaprint:
    first_section_title: FOENIX CODAPRINT
    first_section_text: Αξιόπιστος συνεχής εκτυπωτής από την Foenix Coding για σήμανση υψηλής και χαμηλής ταχύτητας σε μέταλλο, πλαστικό, γυαλί, χαρτόνι. Ένας απλός κωδικοποιητής επαφής για επαναλαμβανόμενη εκτύπωση του προϊόντος σας σε υψηλή ταχύτητα χρησιμοποιώντας σφραγισμένα δοχεία μελάνης που στεγνώνουν γρήγορα.
    get_prices: Λάβετε τιμές
    cp_title: Συνεχής εκτύπωση σε όλα τα υλικά
    cp_sub_title_one: Εφαρμογές
    cp_text_one: Το Codaprint χρησιμοποιείται για την εφαρμογή σημάτων αναγνώρισης, χρήση κατά ημερομηνίες, λογότυπα ανακύκλωσης, ονόματα προϊόντων πελατών κ.λπ... σε υλικό που κινείται συνεχώς ή ευρετηριάζει και όπου απαιτείται επανάληψη εκτύπωσης.
                     Μερικές τυπικές εφαρμογές είναι σε εξωθημένη μεμβράνη, εκτύπωση σακουλών, φύλλα χάλυβα, εξώθηση πλαστικών παραθύρων, μεμβράνες συρρικνούμενης περιτύλιξης, περιελίξεις πυρήνων από χαρτόνι, γυψοσανίδα, χαρτόνι ακμών, πλάτες καθρεπτών και χαρτί.
    cp_sub_title_two: Απλή εγκατάσταση
    cp_text_two: Το Codaprint τοποθετείται εύκολα σε μια σταθερή γραμμή κατά μήκος του υλικού που πρόκειται να επισημανθεί. Η κάθετη ρύθμιση στη μονάδα παρέχει θέσεις ενεργοποίησης/απενεργοποίησης εκτύπωσης. Ο εκτυπωτής κινείται από την επαφή τριβής μεταξύ των ελαστικών ελαστικών στο τύμπανο τύπου και του υλικού.
    cp_sub_title_three: Μελάνια
    cp_text_three: Τα δοχεία μελάνης είναι διαθέσιμα σε μια σειρά τύπων και χρωμάτων μελανιού που ταιριάζουν στις περισσότερες επιφάνειες. Μπορούμε να σας συμβουλεύσουμε για την πιο κατάλληλη σειρά για το προϊόν σας.
    cp_sub_title_four: Επιλογή εκτύπωσης
    cp_text_four: Το τυπικό τύμπανο τύπου Codaprint είναι εφοδιασμένο με μεταλλικούς δακτυλίους ασφάλισης για χρήση με εναλλάξιμο ελαστικό τύπο Baselock. Το Baselock είναι διαθέσιμο σε πολλά στυλ χαρακτήρων και προσαρμοσμένα λογότυπα για γρήγορη αλλαγή της εκτύπωσης.
    cp_sub_title_five: Επιθέματα μεταφοράς
    cp_text_five: Η κεφαλή μελάνης του δοχείου Codaprint θα πρέπει να εφοδιάζεται με ένα πλήρες σετ μαξιλαριών μεταφοράς κάθε φορά που χρησιμοποιείται ένα νέο δοχείο μελανιού.
    cp_tp1: "TPS030: Για ελάχιστη ροή μελανιού"
    cp_tp2: "TPS060: Για μέγιστη ροή μελανιού"
    cp_sub_title_six: Χειροκίνητο
    cp_text_six: Ο κύλινδρος χειρός Codaprint προορίζεται για μη αυτόματη εκτύπωση σε όλες τις επιφάνειες με την ίδια σειρά μελανιών που στεγνώνουν γρήγορα.
    ps_title_one: Μετρήσεις
    ps_title_two: Προδιαγραφές εκτυπωτή Codaprint
    ps_title_three: Μοντέλο CP-24/1
    ps_bp_one: "Μήκος εκτύπωσης: 240mm"
