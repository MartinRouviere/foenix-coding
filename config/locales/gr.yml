    contact: Επικοινωνήσετε μαζί μας
    title1: What is the FX ONE Printer?
    desc1: Ο FX ONE είναι ένας εκτυπωτής όλα σε ένα, ο οποίος είναι φτιαγμένος για να χρησιμοποιείται από τον καθέναν. Δε χρειάζεται καμία τεχνογνωσία. Στήνεται σε λίγα λεπτά και μπορεί να λειτουργήσει στη συντριπτική πλειοψηφία των γραμμών παραγωγής. Τι ακριβώς κάνει; Μπορεί να εκτυπώσει πρακτικά οτιδήποτε σε οποιοδήποτε προϊόν,  μπορεί να εκτυπώσει εικονικά πάνω σε οποιοδήποτε προϊόν, οτιδήποτε, από την πιο απλή καθημερινή χρήση, μέχρι πολύπλοκους αριθμούς παρτίδας, μετρητές, ημερομηνίες και ώρες ή κωδικούς βάρδιας, barcode και πολλά άλλα.  Εκτός από αυτά τα χαρακτηριστικά, ο FX One λαμβάνει ενημερώσεις ώστε να σας φέρνει τις πιο πρωτοποριακές εξελίξεις και εφαρμογές στο οικοσύστημα κωδικοποίησης και σήμανσης. Δείτε εδώ 
    desc1vid: video
    desc1end: για να καταλάβετε πόσο απλό και ισχυρό είναι στη χρήση.
    title2: Ποια γλώσσα (γλώσσες) υποστηρίζει;
    desc2: Μπορείτε να εκτυπώσετε σε κάθε γλώσσα χωρίς περιορισμό
    desc2end: Σχετικά με το λογισμικό διεπαφής, υποστηρίζει 16 γλώσσες, αλλά θα προσθεθούν κι άλλες γλώσσες σύντομα.  Αν έχετε αίτημα για κάποια γλώσσα, παρακαλούμε να το στείλετε στο sales@foenixcoding.com
    title3: "Ποιες είναι οι διαστάσεις;"
    desc3: "Είναι  242mm με 178mm με 90mm ή αν προτιμάτε 9.52 ίντσες με 7 ίντσες με 3.54 ίντσες."
    title4: Που μπορώ να βρω τους επίσημους αντιπρόσωπους της Foenix;
    desc4_1: Είμαστε παρόντες σε κάθε ήπειρο, μέσω του μεγάλου δίκτυου αντιπροσώπων μας και είμαστε στε θέση να προσφέρουμε τους εκτυπωτές μας, σχεδόν σε κάθε χώρα!!
    desc4_2: Πιστεύουμε πως μπορούμε να εγγυηθούμε πλήρως, σταθερή ποιότητα προϊόντος, όπως επίσης και την καλύτερη εξυπηρέτηση πελατών, μέσω των τοπικών αντιπροσώπων μας.
    desc4_3: Οι αντιπρόσωποι με τους οποίους συνεργαζόμαστε κυμαίνονται από μικρές μονοπρόσωπες επιχειρήσεις αλλά και από παγόσμιους ομίλους. Η εμπειρία μας έχει διδάξει, ότι δεν έχει σημασία το μέγεθος αλλά η αφοσίωση, η εκτεταμένη γνώση της τοπικής αγοράς και οι σχετικές επαφές και ικανότητες, παράγοντες που αποτελούν το κλειδί της επιτυχίας. competences
    desc4_4: Οι αντιπρόσωποι μας είναι πάντα εκεί για να σας προσφέροντας
    desc4_5: Γρήγορη, επαγγελματική υποστήριξη στη δική σας ζώνη ώρας και γλώσσα.
    desc4_6: Γρήγορη και οικονομική αποστολή.
    desc4_7: Αξιόπιστη, τοπική, εγγυημένη επισκευή.
    desc4_8: Παρακαλούμε, μη διστάσετε να
    desc4_9: επικοινωνήστε μαζί μας
    desc4_10: αν έχετε ερωτήσεις ή αν θέλετε να λάβετε περισσότερες πληροφορίες για τους αντιπροσώπους μας
    title5: Γιατί δε μπορώ να συνδεθώ;
    desc5: Η υπηρεσία σύνδεσης είναι διαθέσιμη μόνο για τους υπάρχοντες συνεργάτες μας, για να τους δίνει πρόσβαση στο προσωπικό τους προφίλ. Δεν είναι δυνατόν σε κανέναν άλλον να συνδεθεί. Αν είστε αντιπρόσωπος της FOENIX και δεν έχετε πρόσβαση στο προφίλ σας παρακαλώ ενημερώστε μας.
    title6: Μπορώ να κάνω μια δωρεάν δοκιμή πριν την αγορά;
    desc6_1: Αν μένετε στο Ηνωμένο Βασίλειο Ναι
    desc6_2: Μπορείτε να έχετε μια δωρεάν, επταήμερη δοκιμή.
    desc6_3: Κατά τη διάρκεια της δωρεάν δοκιμής, θα έχετε πλήρη πρόσβαση σε όλη τη λειτουργεία του εκτυπωτή και θα είστε σε θέση να παρατηρήσετε το κόστος εκτύπωσης και να καταλάβετε, σε σύντομο χρόνο, πόσα χρήματα θα εξοικονομείτε χρησιμοποιώντας τον εκτυπωτή μας.
    desc6_4: Η δωρεάν δοκιμή είναι διαθέσιμη βάσει διαθεσιμότητας	.
    title7: Αν διαθέτω διαφορετικούς εκτυπωτές Foenix – standard ή remote - θα χρειαστώ διαφορετικό λογισμικό για καθέναν από αυτούς;
    desc7: Όχι.Όλοιμας οι εκτυπωτές είναι πλήρως συμβατοί με το Λογισμικό. Ασχέτως με το ποιον εκτυπωτή χρισημοποιείτε μπορείτε να επιθεωρείτε όλους σας τους εκτυπωτές από το FX APP.
    title8: Ποιες είναι οι διαφορές μεταξύ των εκτυπωτών FX ONE Standard και FX ONE Remote;
    desc8_1: Ο FX One Standard είναι ο ιδανικός εκτυπωτής για όλες τις εφαρμογές case coding. Δουλεύει με μελάνι που έχει βάση το λάδι για πορώδεις επιφάνειες και θα δώσει εξαιρετικό αποτέλεσμα για εκτύπωση στο πλάι ενός χαρτοκιβωτίου.
    desc8_2: Μπορείτε να εκτυπώσετε οτιδήποτε από 8 γραμμές απλού κειμένου ως barcode κάθε είδους, ημερομηνίες λήξης, λογότυπα, μετατοπίσεις, μετρητές, εξωτερικά δεδομένα από βάσεις δεδομένων, κωδικούς QR...
    desc8_3: Αυτός ο εκτυπωτής θα εκτυπώση σε υψηλή ανάλυση με ύψος εκτύπωσης 18mm
    desc8_4: Έχει το χαμηλότερο κόστος εκτύπωσης στην αγορά, είναι ο αποτελεσματικος τρόπος για να εκτυπώσετε πληροφορίες σε ένα κουτί.
    desc8_5: Ο FX One Remote έχει υψηλής ανάλυσης κεφαλή εκτύπωσης ύψους 18mm, επίσης.
    desc8_6: Ο Remote εκτυπωτής βγαίνει σε 2 μοντέλα, είτε με χειροκίνητο κλείστρο είτε με μηχανοκίνητο κλείστρο
    desc8_7: Αυτός ο εκτυπωτής δουλεύει είτε με μελάνι που έχει βάση το λάδι για πορώδεις επιφάνειες (όπως το κουτί, το χαρτί, το ξύλο...) είτε με μελάνι που έχει βάση διαλύτες για μη πορώδεις επιφάνειες (όπως το πλαστικό, το μέταλλο, το γυαλί...)
    desc8_8: Μπορείτε να κάνετε εικονική εκτύπωση σε όλα τα προϊόντα με αυτόν τον εκτυπωτή.
    title9_1: FX ONE Remote
    title9_2: Χειροκίνητο ή μηχανοκίνητο κλείστρο, ποια η διαφορά;
    desc9: Ο FX ONE remote εκτυπωτής έχει ένα κλείστρο για να προστατεύει την κεφαλή εκτύπωσης. Με τη μηχανοκίνητη έκδοση, το κλείστρο θα κλείνει αυτόματα μετά από κάθε εκτύπωση. Με τη χειροκίνητη έκδοση θα πρέπει να ανοίγετε το κλείστρο χειροκίνητα στο ξενίνημα της ημέρας και να το κλείνετε χειροκίνητα στο τέλος της ημέρας, όταν σταματάει η παραγωγή.
    title10: Μπορώ να εκτυπώσω στο επάνω μέρος ενός προϊόντος;
    desc10: Ναι, με την κινητή κεφαλή εκτύπωσης, τεχνικά, μπορείτε να εκτυπώσετε σε κάθε γωνία
    title11: Τι τύπο μελανιού προσφέρετε;
    desc11_1: Έχουμε υψηλής, ελεγχόμενης ποιότητας, μελάνια τα οποία είναι άοσμα και δεν έχουν βάση M.E.K. Η τεχνολογία piezo που χρισημοποιείτε στους εκτυπωτές FX ONE χρειάζεται μόνο ένα σφραγισμένο δοχείο μελανιού και δεν απαιτεί επιπλέον διαλυτικό. Αυτό μειώνει δραστικά τα λειτουργικά κόστη.
    desc11_2: Προσφέρουμε μελάνι με βάση το λάδι για να εκτυπώνετε πάνω σε πορώδη υλικά (δίσκους, χαρτοκιβώτια, ξύλο...) και μελάνι με βάση τον διαλύτη για να εκτυπώνετε σε μη πορώδη υλικά (μέταλλο, πλαστικό, γυαλί...)
    title12: Υπάρχουν συμβόλαια συντήρησης;
    desc12_1: Δεν υπάρχουν δαπανηρά συμβόλαια συντήρησης.
    desc12_2: Οι εκτυπωτές Foenix είναι κατασκευασμένοι με ελάχιστα εξαρτήματα έτσι ώστε να προσφέρουν μέγιστη αξιοπιστία. Χωρίς αντλίες, βαλβίδες, συμπιεσμένο αέρα, φόρτιση σταγονιδίων και φίλτρα αέρα το χαμηλό κόστος συντήρησης είναι βέβαιο.
    title13: Πως μπορώ να είμαι σίγουρος πως εξοικονομώ χρήματα με τον FX ONE εκτυπωτή;
    desc13_1: Το λογισιμικό μας έχει το χαρακτηριστικό να υπολογίνει το αριθμό εκτυπώσεων ανά μελανοδοχείο και το κόστος για κάθε μήνυμα που θα δημιουργήσετε με το FX App.
    desc13_2: Είναι ένα πολύ ισχυρό εργαλείο γιατί μπορείτε να βλέπετε πόσα χρήματα θα εξοικονομείτε χρησιμοποιώντας τον εκτυπωτή μας. Θα έχετε πάντα τον έλεγχο σε κάθε κόστος.

