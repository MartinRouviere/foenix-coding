    list_title: Επισκόπηση
    list_subtitle_one: Foenix Codaprint
    list_text_one: Ένας μοναδικός εκτυπωτής για συνεχή εκτύπωση σε μέταλλο, πλαστικό ή πορώδη υλικά, όπως φύλλα χάλυβα, εξωθημένη μεμβράνη, πλαστικούς σωλήνες και περιελίξεις πυρήνων από χαρτόνι.
    list_subtitle_two: Εκτυπωτής χαμένου κόστους
    list_text_two: Ο απλούστερος εκτυπωτής χαμηλού κόστους για την εφαρμογή επαναλαμβανόμενων σημάτων αναγνώρισης, χρήση κατά ημερομηνίες, λογότυπα ανακύκλωσης ή ονόματα προϊόντων πελατών σε υλικό που κινείται συνεχώς.
    list_subtitle_three: Εκτύπωση υψηλής ταχύτητας
    list_text_three: Ο εκτυπωτής μπορεί να λειτουργήσει με πολύ χαμηλή ταχύτητα αλλά και να εκτυπώσει έως και 100 μέτρα ανά λεπτό.
    list_subtitle_four: Απλό σύστημα μελάνης
    list_text_four: Το μελάνι περιέχεται σε ένα αντικαταστάσιμο δοχείο μελανιού το οποίο διαθέτει ενσωματωμένο έλεγχο μελάνης, ανεξάρτητα από την ταχύτητα εκτύπωσης, παρέχοντας ένα καθαρό σύστημα μελανιού χαμηλής συντήρησης. Αυτό το μοναδικό σύστημα μελάνης διασφαλίζει ότι η εκτύπωση δεν ξεθωριάζει μέχρι να αδειάσει το δοχείο.
    list_subtitle_five: Κασέτα μελάνης
    list_text_five: Τα τυπικά δοχεία μελάνης μας είναι κατάλληλα για μέταλλο, γυαλί, πλαστικές και πορώδεις επιφάνειες και άλλα υλικά. Ορισμένες εφαρμογές απαιτούν ένα ειδικό μελάνι.
    list_subtitle_six: Χαρακτηριστικά
